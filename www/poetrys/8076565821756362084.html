                    多丽 余所居为李莲英旧墅同人于此作词社第二集即席赋
                </div>
                <div class="author">
                    张伯驹
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>禁城偏，园林旧属中官。</p>
                     
                     <p>彷宫家、飞廊架宇，翠华传驻云軿。</p>
                     
                     <p>走黄尘、门喧车马，拥绛雪、花压阑干。</p>
                     
                     <p>娇宠谁伦，恩荣无比，当时炙手焰熏天。</p>
                     
                     <p>自弈局、长安换劫，人世几桑田。</p>
                     
                     <p>空留得、堂前旧燕，解话开元。</p>
                     
                     <p>又今日，异时新主，吟俦重续词坛。</p>
                     
                     <p>绿天深、风摇蕉扇，红日晚、雨打荷钱。</p>
                     
                     <p>梦影难留，芳尘易逝，祓愁长应近尊前。</p>
                     
                     <p>更休再、歌骚谱怨，且共惜余欢。</p>
                     
                     <p>人归后、斜阳在树，酒醒鸣蝉。</p>
                     
                </div>
