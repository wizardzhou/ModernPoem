                    菩萨蛮 雪后渡江至武昌
                </div>
                <div class="author">
                    林庚白
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>一寒便是春来路。</p>
                     
                     <p>昏黄残雪江头暮。</p>
                     
                     <p>山色白如银。</p>
                     
                     <p>能言炎绍人。</p>
                     
                     <p>年光飞鸟疾。</p>
                     
                     <p>世变波层出。</p>
                     
                     <p>官柳万千丝。</p>
                     
                     <p>摇风争弄姿。</p>
                     
                     <p>龟蛇出没江声吼。</p>
                     
                     <p>西迁过此年丁丑。</p>
                     
                     <p>江汉未全东。</p>
                     
                     <p>中原多朔风。</p>
                     
                     <p>殷优能启圣。</p>
                     
                     <p>终见黄流净。</p>
                     
                     <p>雪影远浮灯。</p>
                     
                     <p>高楼知几层。</p>
                     
                </div>
