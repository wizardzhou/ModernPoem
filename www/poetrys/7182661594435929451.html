                </div>
                <div class="author">
                    刘蘅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>雁声啼白荒山草。</p>
                     
                     <p>秋光更催人老。</p>
                     
                     <p>念子殊方，长年橐笔，愁送离边昏晓。</p>
                     
                     <p>孤游倦了。</p>
                     
                     <p>问客里怎消，雨凄风峭。</p>
                     
                     <p>卖卜佣书，细思还是故乡好。</p>
                     
                     <p>高亭迥出树杪。</p>
                     
                     <p>觅沧浪旧迹，诗思幽渺。</p>
                     
                     <p>蓿苜生涯，篝灯课子，别有欢娱怀抱。</p>
                     
                     <p>君归务早。</p>
                     
                     <p>正洲桔垂红，渚鱼堪钓。</p>
                     
                     <p>望极溪篷，倘先春信到。</p>
                     
                </div>
