                    舟泊锡兰岛，至古寺观卧佛，憩寺前大树下，导者云此树已二千年，佛曾坐其下说法
                </div>
                <div class="author">
                    汪精卫
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>寺前有奇树，婆娑二千年。</p>
                     
                     <p>枝条方秀发，馨香因风传。</p>
                     
                     <p>我来坐其下，久久已忘言。</p>
                     
                     <p>梵呗来空坛，其声柔以绵。</p>
                     
                     <p>感此伤我心，哀吟满山川。</p>
                     
                     <p>回头问卧佛，尔乃能安眠？问佛佛不应，自问亦茫然。</p>
                     
                     <p>荒山旷无人，玄云渺无边。</p>
                     
                     <p>嗒然俯潭影，轻阴荡清圆。</p>
                     
                </div>
