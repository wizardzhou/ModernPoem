                </div>
                <div class="author">
                    张敏华
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>钟表店里的钟表，显示着</p>
                     
                     <p>形而上的时间。</p>
                     
                     <p>在生命短促的呼吸里，</p>
                     
                     <p>我该怎样被自己遗忘？</p>
                     
                     <p>手持鲜花的人，和我素昧平生，</p>
                     
                     <p>成长的烦恼，象周围莫名的暗示，</p>
                     
                     <p>我，在惊讶中渐渐变老。</p>
                     
                     <p>而多少年来，我对活着的恐惧，</p>
                     
                     <p>就象我对于死亡。</p>
                     
                     <p>谁让我活着？我为谁活着？</p>
                     
                     <p>暧昧的雨季，让我无法</p>
                     
                     <p>抽身离去。在瞬间，</p>
                     
                     <p>是谁被时间的鱼钩紧紧咬住？</p>
                     
                     <p>2001．9．16．</p>

            var gushiciTag = document.getElementById('jinrishici-tag');

            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
