                </div>
                <div class="author">
                    刘自立
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>顽石，你硬吗？可我要划你一刀</p>
                     
                    <p>留下这一个凹，柔和的，温暖的</p>
                     
                    <p>是夏天的生命，是泼辣的姑娘</p>
                     
                    <p>看一道暗中的光，辟开了，那座秋天的门</p>
                     
                    <p>我和她披着太阳，闯进了落日的山前</p>
                     
                    <p>希望的红云，升腾，扩散，弥漫</p>
                     
                    <p>随后是雷，是雨，是雾，是霞，是夜</p>
                     
                    <p>风身上，雪哭着，终于扑在土地上</p>
                     
                    <p>空旷的，寒冷的，结晶的世界里</p>
                     
                    <p>他吗？一个人，猛力张开双臂</p>
                     
                    <p>向爱情喷吐热气，吻啊，烧啊</p>
                     
                    <p>严寒像倒塌的冰山，带走了迷人的苦闷</p>
                     
                    <p>1973.11.</p>

            var gushiciTag = document.getElementById('jinrishici-tag');

                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
