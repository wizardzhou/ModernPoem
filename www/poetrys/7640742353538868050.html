                    石湖仙·庚午仲冬偕病树过彊村丈，小楼一角，乱书堆几，邻园寒翠，掩映户牖，市嚣不到，翛然有空谷之思。病树记之以词，余亦继声
                </div>
                <div class="author">
                    袁思亮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>吟壶天小。</p>
                     
                     <p>引飞翠园亭，窥弄清晓。</p>
                     
                     <p>仙梦隔蓬瀛，莽天涯、萋萋芳草。</p>
                     
                     <p>柯棋残世，任转徙、客游人老。</p>
                     
                     <p>幽悄。</p>
                     
                     <p>闭软红、自理孤抱。</p>
                     
                     <p>新词井边唱遍，占风流、江山故藻。</p>
                     
                     <p>坏色朝衣，换著羊裘茸帽。</p>
                     
                     <p>幕茗围香，榻灯温笑。</p>
                     
                     <p>万缘能傲。</p>
                     
                     <p>苔径埽。</p>
                     
                     <p>停车载酒重到。</p>
                     
                </div>
