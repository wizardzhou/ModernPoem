                    梦芙蓉 秋已尽，思无穷，江亭促坐，复成一日之欢，书付履平索和
                </div>
                <div class="author">
                    白敦仁
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>江云披絮帽。</p>
                     
                     <p>正亭皋望极，乱愁如草。</p>
                     
                     <p>雾寒成瘴，迟日破林杲。</p>
                     
                     <p>逝波浇茗抱。</p>
                     
                     <p>斜栏聊恣吟眺。</p>
                     
                     <p>苦竹黄芦，又飞霜恨着，残叶雁风峭。</p>
                     
                     <p>野哭千家未了。</p>
                     
                     <p>忧患推排，老物如期到。</p>
                     
                     <p>鬓痕尘影，临水愧鱼鸟。</p>
                     
                     <p>冷蝉凄晚噪。</p>
                     
                     <p>呼樽且劝斜照。</p>
                     
                     <p>漫说穷途，算悲深广武，何似玉山倒。</p>
                     
                </div>
