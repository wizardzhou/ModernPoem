                    鹤亭月来累邮新诗赋此却寄
                </div>
                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>江山于诗无尽藏，端待幽人凿新句。</p>
                     
                     <p>京口兵残酒犹冽，畀子津梁慰迟暮。</p>
                     
                     <p>我行昨蹋中吴春，停车曾记朱方路。</p>
                     
                     <p>断肠烟柳正斜阳，一角飞甍过北固。</p>
                     
                     <p>心知浮玉有闲客，抱关静领沧州趣。</p>
                     
                     <p>秋来寄我新锦囊，撚尽微髭见孤慕。</p>
                     
                     <p>词场能争青兕锋，巷陌倘共寄奴住。</p>
                     
                     <p>应怜人物随浪淘，望里金银气非故。</p>
                     
                     <p>中原承平失草草，铁瓮江声定馀怒。</p>
                     
                     <p>不如葺取妓堂春，期我扁舟邀笛步。</p>
                     
                </div>
