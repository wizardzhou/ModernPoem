                    贺新凉·戊寅四月，夏瞿禅避兵瞿溪，主人为治舍而覆燕巢。瞿禅赋此调见示，感而和之
                </div>
                <div class="author">
                    刘景晨
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>院落春时节。</p>
                     
                     <p>怪无端、书巢旋定。</p>
                     
                     <p>羽巢旋夺。</p>
                     
                     <p>终是多情呢喃燕，那诉香泥摧裂。</p>
                     
                     <p>但主客、丁宁将别。</p>
                     
                     <p>十载高栖双凤稳，蓦风风、雨雨还危绝。</p>
                     
                     <p>成毁事，付天决。</p>
                     
                     <p>层愁叠怨都休说。</p>
                     
                     <p>莽江南、乌衣晚照，六朝消歇。</p>
                     
                     <p>拍手楼台重金粉，一夕雷奔电掣。</p>
                     
                     <p>更万柳、西湖水咽。</p>
                     
                     <p>仓卒无依人间恨，待结邻、相守归来日。</p>
                     
                     <p>新尔垒，允逢吉。</p>
                     
                </div>
