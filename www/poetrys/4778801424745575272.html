                    月底修箫谱 题赵香宋木化石和玉津均
                </div>
                <div class="author">
                    邓潜
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>雀巢凉，霜菊晚，年岁看将晏。</p>
                     
                     <p>独倚西楼，怅绪倩谁剪。</p>
                     
                     <p>弄诗把酒无聊，幽窗浮月，按新谱、清箫吹缓。</p>
                     
                     <p>正凝眄，一霎多少前尘，都来掠双眼。</p>
                     
                     <p>人在天涯，有忆则非远。</p>
                     
                     <p>不知何物相思，除非闻我，向梦里、几番低唤。</p>
                     
                     <p>古铜声，苍玉色，根斲朵云瘦。</p>
                     
                     <p>米老前生，眉宇认疏秀。</p>
                     
                     <p>也同好事松陵，二遗吟就。</p>
                     
                     <p>宛形肖、环窗岩岫。</p>
                     
                     <p>趁春昼。</p>
                     
                     <p>看他蜕骨苍龙，残鳞黯金绣。</p>
                     
                     <p>莫是康干，松化历年候。</p>
                     
                     <p>甚时约到鸥波，奇礓戏赌，好共把、棋局新覆。</p>
