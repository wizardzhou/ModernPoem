                    十二月二十九日始得家书，别家已二月矣
                </div>
                <div class="author">
                    徐震堮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>当年出门游，累月无一书。</p>
                     
                     <p>无书亦不忆，心知两何如。</p>
                     
                     <p>今我隔山海，慰情唯一纸。</p>
                     
                     <p>斜封字数行，到手千金比。</p>
                     
                     <p>开缄何所有？闵我行路难。</p>
                     
                     <p>又说家中事，旁皇起长叹。</p>
                     
                     <p>小儿不见爹，念爹常在口。</p>
                     
                     <p>牵娘出门望，待爹来吃酒。</p>
                     
                     <p>岂独儿忆爹，我亦念而翁。</p>
                     
                     <p>衰年走风雪，所为救困穷。</p>
                     
                     <p>世乱迫饥驱，不得依骨肉。</p>
                     
                     <p>有家难坐守，有书难坐读。</p>
                     
                </div>
