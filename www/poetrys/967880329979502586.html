                    一萼红 庚辰1940人日，与张古香、王季思游金华北山，以白石老仙《人日登长沙定王台》调纪之
                </div>
                <div class="author">
                    徐震堮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>翠禽啼。</p>
                     
                     <p>放新晴半路，乔木洗岚霏。</p>
                     
                     <p>危石云欹，飞泉玉泻，凉影浮上萝衣。</p>
                     
                     <p>步深窈、呼灯照瀑，更穿险、舟小度岩扉。</p>
                     
                     <p>迹记龙年，诗题人日，分付双溪。</p>
                     
                     <p>尘外不知何世，向红梅古寺，蜡屐重携。</p>
                     
                     <p>月冷笙坛，云封鹤树，寻问仙境都迷。</p>
                     
                     <p>听江上、声声鼓角，且容我、消受烂柯棋。</p>
                     
                     <p>望极斜阳，故山可有春归。</p>
                     
                </div>
