                </div>
                <div class="author">
                    汪石青
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>倚清秋，青山黄叶悠悠。</p>
                     
                     <p>检将来零编剩稿，送归净土藏收。</p>
                     
                     <p>记当年、晓风残月，东西走、敝尽羊裘。</p>
                     
                     <p>野水鸥盟，寒云鹤梦，绝佳诗料咏清幽。</p>
                     
                     <p>只无奈、牢骚哀怨，容易到心头。</p>
                     
                     <p>空赢得、郊寒岛瘦，壮志都休。</p>
                     
                     <p>酹香醪，深深再拜，祝卿魂魄无忧。</p>
                     
                     <p>贮奚囊，花笺百幅；矗孤冢，石碣长留。</p>
                     
                     <p>可待追思，更谁凭吊，更谁剔藓认荒丘。</p>
                     
                     <p>但满地斜阳衰草，虫语诉啾啾。</p>
                     
                     <p>徘徊处，从今添得，一段新愁。</p>
                     
                </div>
