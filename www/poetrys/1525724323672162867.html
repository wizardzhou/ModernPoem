                    多余的事物
                </div>
                <div class="author">
                    讴阳北方
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>又不是一天两天了</p>
                     
                     <p>被看不见的手操纵</p>
                     
                     <p>在一堆乱麻里进进出出</p>
                     
                     <p>明明知道有人为你搬好了石头放在脚下</p>
                     
                     <p>却还要为自己埋设路障</p>
                     
                     <p>该说的没有说</p>
                     
                     <p>该做的不能做走一步退几步？</p>
                     
                     <p>没有佛陀</p>
                     
                     <p>谁能彻悟？谁来援救？</p>
                     
                     <p>那一片阴影，是渴望阳光的必然结果</p>
                     
                     <p>就连叹息都是多余的呀——</p>
                     
                     <p>几枝鱼杆几条没有鱼钩的线</p>
                     
                     <p>就钓住了我们的生活</p>
                     
                     <p>那些多余的事物生存背后的井</p>
                     
                     <p>当你揭开它的盖子人这一生</p>
                     
                     <p>已被这些多余的事物</p>
                     
                     <p>淹没</p>
                     
                </div>
