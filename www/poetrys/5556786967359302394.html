                    八声甘州·丙戌，一九四六年
                </div>
                <div class="author">
                    黄咏雩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>又飙轮、阅世正匆匆，人天劫无涯。</p>
                     
                     <p>对荒城野戍，烟煨马粪。</p>
                     
                     <p>风咽蛮笳。</p>
                     
                     <p>俯仰已成陈迹，人物付虫沙。</p>
                     
                     <p>还怕归来燕，错认人家。</p>
                     
                     <p>独是青山无恙，剩湔愁泉水，舒啸云霞。</p>
                     
                     <p>便旧时猿鹤，相见漫惊嗟。</p>
                     
                     <p>念天寒、蘅皋晼晚，奈斜阳、树树有昏鸦。</p>
                     
                     <p>消闲处，携芳樽去，慰我梅花。</p>
                     
                </div>
