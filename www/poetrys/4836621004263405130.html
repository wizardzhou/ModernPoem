                    着魔的时刻  ——题王庆华摄垦丁石阵图
                </div>
                <div class="author">
                    钟玲
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>当流光着了魔</p>
                     
                     <p>紫色的蛟金色的龙</p>
                     
                     <p>在波涛间穿梭。</p>
                     
                     <p>水花在虚和实之间彷徨</p>
                     
                     <p>不知道该扮演浪涛</p>
                     
                     <p>还是化身迷雾。</p>
                     
                     <p>回不了家的水手哭泣</p>
                     
                     <p>在遥远的水域。</p>
                     
                     <p>夕阳舍不得归去</p>
                     
                     <p>震颤的手指攀住山头。</p>
                     
                     <p>风浪中打过滚的群石</p>
                     
                     <p>顷刻列成阵势</p>
                     
                     <p>静悄悄</p>
                     
                     <p>等候夜神飞越小岛</p>
                     
                     <p>等候她月牙白的赤足</p>
                     
                     <p>裹在乌纱裙里的赤足</p>
                     
                     <p>踏上他们裸露的胸膛</p>
                     
                     <p>叮咚起舞。</p>
                     
                </div>
