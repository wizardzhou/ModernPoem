                </div>
                <div class="author">
                    顾随
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>四十光阴比似飞。</p>
                     
                     <p>芒鞋踏破又重回。</p>
                     
                     <p>依依弱柳情何限，隐隐群山碧四围。</p>
                     
                     <p>抬望眼，对斜晖。</p>
                     
                     <p>人民城郭是耶非。</p>
                     
                     <p>撑天十丈双华表，可是无人化鹤归。</p>
                     
                     <p>四十光阴下水船。</p>
                     
                     <p>看花饮酒自年年。</p>
                     
                     <p>夜乌啼醒钧天梦。</p>
                     
                     <p>明夕如霜到枕边。</p>
                     
                     <p>何限恨，十分寒。</p>
                     
                     <p>披衣独自倚阑干。</p>
                     
                     <p>长安万户深宵里，露冷风高俱闭关。</p>
