                </div>
                <div class="author">
                    王钟麒
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>玉宇寒深锁碧扉，九星冠上雪花飞。</p>
                     
                     <p>天风一夜瑶波冻，齐脱霞绡换羽衣。</p>
                     
                     <p>玉女骑鸾上早朝，妆成亲著绿云袍。</p>
                     
                     <p>洗头盆漉东溟水，化作红尘瑞雪飘。</p>
                     
                     <p>会启消寒集太清，鞭龙催唤董双成。</p>
                     
                     <p>问谁能佐琼苏酿，翠釜新调白玉羹。</p>
                     
                     <p>第一多情绿萼华，手翻条脱卧红霞。</p>
                     
                     <p>羊郎一去无消息，闲煞琼梅不著花。</p>
                     
                     <p>冲寒晨谒范成君，灵绶承戈总不群。</p>
                     
                     <p>披著云衣忘峭冷，凤凰衫子玉丝裙。</p>
                     
                     <p>诗咏消寒自品量，衍波笺写七瑶堂。</p>
                     
                     <p>芝书宝篆无人识，吹堕尘寰带墨香。</p>
