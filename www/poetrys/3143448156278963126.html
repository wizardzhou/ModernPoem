                </div>
                <div class="author">
                    北岛
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>回来，或永远走开</p>
                     
                     <p>别这样站在门口</p>
                     
                     <p>如同一尊石像</p>
                     
                     <p>用不期待回答的目光</p>
                     
                     <p>讨论我们之间的一切</p>
                     
                     <p>其实难以想象的</p>
                     
                     <p>并不是黑暗，而是早晨</p>
                     
                     <p>灯光将怎样延续下去</p>
                     
                     <p>或许有彗星出现</p>
                     
                     <p>拖曳着废墟中的瓦砾</p>
                     
                     <p>和失败者的名字</p>
                     
                     <p>让它们闪光、燃烧、化为灰烬</p>
                     
                     <p>回来，我们重建家园</p>
                     
                     <p>或永远走开，象彗星那样</p>
                     
                     <p>灿烂而冷若冰霜</p>
                     
                     <p>摈弃黑暗，又沉溺于黑暗之中</p>
                     
                     <p>穿过连接两个夜晚的白色走廊</p>
                     
                     <p>在回声四起的山谷里</p>
                     
                     <p>你独自歌唱</p>
                     
                </div>
