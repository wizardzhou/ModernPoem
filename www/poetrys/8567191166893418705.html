                    无名牧人独自无名
                </div>
                <div class="author">
                    孟浪
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>已无尽头的草原上</p>
                     
                     <p>洁白的羊群在自行寻找出路</p>
                     
                     <p>有一种愿望可能是奔入白云。</p>
                     
                     <p>一个无名牧人</p>
                     
                     <p>记得他自己来时的入口</p>
                     
                     <p>天穹下的青草一株</p>
                     
                     <p>被踏倒。</p>
                     
                     <p>草根的水份</p>
                     
                     <p>他一口咬紧</p>
                     
                     <p>草原上已无其它可亲近的生命。</p>
                     
                     <p>羊群像水份一样蒸发、消失</p>
                     
                     <p>草原上来了一队可疑的人</p>
                     
                     <p>皮帽、皮袄、皮裤、皮靴</p>
                     
                     <p>浑身发黑。</p>
                     
                     <p>无名牧人把他自己的名字咽了下去。</p>
                     
                </div>

                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
