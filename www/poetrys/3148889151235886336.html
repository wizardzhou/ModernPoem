                    上海
                </div>
                <div class="author">
                    袁可嘉
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>不问多少人预言它的陆沉，</p>
                     
                     <p>说它每年都要下陷几寸，</p>
                     
                     <p>新的建筑仍如魔掌般上伸，</p>
                     
                     <p>攫取属于地面的阳光、水分</p>
                     
                     <p>而撒落魔影。贪婪在高空进行；</p>
                     
                     <p>一场绝望的战争扯响了电话铃，</p>
                     
                     <p>陈列窗的数字如一串错乱的神经，</p>
                     
                     <p>散步地面的是饥馑群真空的眼睛。</p>
                     
                     <p>到处是不平。日子可过得轻盈，</p>
                     
                     <p>从办公房到酒吧间铺一条单轨线，</p>
                     
                     <p>人们花十小时赚钱，花十小时荒淫。</p>
                     
                     <p>绅士们捧着大肚子走进写字间，</p>
                     
                     <p>迎面是打字小姐红色的呵欠，</p>
                     
                     <p>拿张报，遮住脸：等待南京的谣言。</p>
                     
                </div>
