                </div>
                <div class="author">

                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>像早晨的一场清风</p>
                     
                    <p>为提前的火焰所拒绝</p>
                     
                    <p>像火焰的无辜燃烧</p>
                     
                    <p>为我们足够的悲哀所逼</p>
                     
                    <p>像燃烧中的纸片</p>
                     
                    <p>抵消了血淋淋的真理</p>
                     
                    <p>像纸片上永无止境的一行诗</p>
                     
                    <p>你几乎找不到它肉体的芳香</p>
                     
                    <p>像诗所证明的一切</p>
                     
                    <p>不再需要幸福去朗诵</p>
                     
                    <p>像幸福本身</p>
                     
                    <p>今天，它只有荒凉的形式</p>
                     
                    <p>像荒凉的田野、矿山</p>
                     
                    <p>却比荒凉更有深意</p>
                     
                    <p>呵，总是像我们内心的灰尘</p>
                     
                    <p>像照亮，也像熄灭</p>
                     
                    <p>像铁质的光，也像一柱黑暗</p>
                     
                    <p>像深入，也像永久的退出</p>
                     
                </div>

            }
          }
        };
        xhr.send();
    }
