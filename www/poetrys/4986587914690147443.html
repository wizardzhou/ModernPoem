                </div>
                <div class="author">
                    萧梦霞
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>农人辛苦勤播殖，年年秋收望稼穑。</p>
                     
                     <p>谁道天公殃我民，赤地千里无黍稷。</p>
                     
                     <p>池沼浊水不复存，树皮草根无处觅。</p>
                     
                     <p>举家相顾泪沾襟，忍饿坐死安可得。</p>
                     
                     <p>饥来驱人无奈何，扶老携幼走异域。</p>
                     
                     <p>娇儿悲啼有谁怜，老翁倦疲难为力。</p>
                     
                     <p>骨肉流离道路间，愁云惨淡连天黑。</p>
                     
                     <p>官家娇贵不可当，犹自锦衣与玉食。</p>
                     
                     <p>仓禀空有粟千钟，囊橐讵无金万亿。</p>
                     
                     <p>沉醉歌舞恣意欢娱，那顾苍生有菜色。</p>
                     
                     <p>吁嗟乎，远道之人胡为乎来哉，不如当时饿死故乡破屋之门侧。</p>
