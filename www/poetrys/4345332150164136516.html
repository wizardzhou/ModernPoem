                    摸鱼儿·孤山补梅图为许玉年先生所作，并自题摸鱼儿一阕，一时和者甚众。野侯同年得之肆中，出视徵题，即用其韵
                </div>
                <div class="author">
                    袁思亮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>问梅花、几生修到，芳魂长傍和靖。</p>
                     
                     <p>寒漪一角西泠路，斜浸横枝凄冷。</p>
                     
                     <p>重记省。</p>
                     
                     <p>料环佩、归来月下前身认。</p>
                     
                     <p>鸥边小艇。</p>
                     
                     <p>尽载得游人，弄香清泚，立尽万花影。</p>
                     
                     <p>沧波梦，翠羽啁啾未定。</p>
                     
                     <p>东风还被催醒。</p>
                     
                     <p>移根补屋人何在，剩有画图堪证。</p>
                     
                     <p>阑莫凭。</p>
                     
                     <p>怕玉笛吹愁，惊起仙禽听。</p>
                     
                     <p>珠尘糁岭。</p>
                     
                     <p>想竹屋词工，房山墨妙，今古耿相应。</p>
                     
                </div>
