                </div>
                <div class="author">
                    海上
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>深红色的下颌藏起一对暴钳</p>
                     
                    <p>残酷地从经纬零度爬出</p>
                     
                    <p>绿色的脑汁浸入天际</p>
                     
                    <p>透出夜的寒冷和寂静</p>
                     
                    <p>世界安宁于四对胸足之下</p>
                     
                    <p>夜游之魂绕道回避漫长的毒钩</p>
                     
                    <p>那里通红透亮</p>
                     
                    <p>毒汁放射星光</p>
                     
                    <p>已翘其它的狂妄之鞭</p>
                     
                    <p>也不过是一张脆薄的黑纸</p>
                     
                    <p>一击即破</p>
                     
                    <p>而我又如此秘密地睡着</p>
                     
                    <p>它们又如此忠于秘密</p>
                     
                    <p>时间的秘密又是静止的</p>
                     
                    <p>静止也秘密于空间</p>
                     
                    <p>透过黑色的一个世纪的末页</p>
                     
                    <p>有新的秘密引诱我们发育</p>
                     
                    <p>我们是暴钳和毒钩下的</p>
                     
                    <p>小爬虫</p>
                     
                </div>

    }
