                    我的三味书屋
                </div>
                <div class="author">
                    宋晓贤
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>这一天我们拔草</p>
                     
                    <p>有一朵花，叶子肥大</p>
                     
                    <p>想起奶奶告诉我们</p>
                     
                    <p>神在天上笑</p>
                     
                    <p>地上就开花</p>
                     
                    <p>老师说：拔了，忘掉它……</p>
                     
                    <p>接着就下了雨</p>
                     
                    <p>我们回到书屋里</p>
                     
                    <p>看着窗外，雨水</p>
                     
                    <p>自天上落下</p>
                     
                    <p>我的百草园在雨中荒芜</p>
                     
                    <p>荒废为蟾蜍的住家</p>
                     
                    <p>自习诗写功课</p>
                     
                    <p>1是野草，8是蛤蟆</p>
                     
                    <p>在雨水溅落的地方</p>
                     
                    <p>开放出一朵迅速被遗忘的花</p>
                     
                    <p>一天又一天</p>
                     
                    <p>我们坐在教室里</p>
                     
                    <p>等着老师进来说</p>
                     
                    <p>放学了，回家吧……</p>
                     
                </div>

        };

    }
