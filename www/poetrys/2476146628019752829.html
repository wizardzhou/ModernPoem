                </div>
                <div class="author">
                    林徽因
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>是谁笑得那样甜，那样深，</p>
                     
                    <p>那样圆转？一串一串明珠</p>
                     
                    <p>大小闪着光亮，迸出天真！</p>
                     
                    <p>清泉底浮动，泛流到水面上，</p>
                     
                    <p>灿烂，</p>
                     
                    <p>分散！</p>
                     
                    <p>是谁笑得好花儿开了一朵？</p>
                     
                    <p>那样轻盈，不惊起谁。</p>
                     
                    <p>细香无意中，随着风过，</p>
                     
                    <p>拂在短墙，丝丝在斜阳前</p>
                     
                    <p>挂着</p>
                     
                    <p>留恋。</p>
                     
                    <p>是谁笑成这百层塔高耸，</p>
                     
                    <p>让不知名鸟雀来盘旋？是谁</p>
                     
                    <p>笑成这万千个风铃的转动，</p>
                     
                    <p>从每一层琉璃的檐边</p>
                     
                    <p>摇上</p>
                     
                    <p>云天？</p>
                     
                    <p>选自《大公报·文艺副刊》（1936年1月5日）</p>

            } else {

            }
          }
        };
        xhr.send();
    }
