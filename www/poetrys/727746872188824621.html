                    河南通守署旁有废石阙暨二石雕辟邪云是明福藩旧物
                </div>
                <div class="author">
                    陈湋
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>黄虎来，群猪走，劝王一杯福鹿酒。</p>
                     
                     <p>不设贼防死贼手，洛都精华为贼有。</p>
                     
                     <p>君不见福藩爱子出郑妃，生长阿保牵帝衣。</p>
                     
                     <p>造邸十年田万顷，軿阗琛赆颁慈闱。</p>
                     
                     <p>一朝贼至城不守，请君入瓮如屠狗。</p>
                     
                     <p>可惜天家水衡钱，不养军士供盗薮。</p>
                     
                     <p>吁嗟乎，明季诸王亦可怜，不爱头颅只爱钱。</p>
                     
                     <p>斩首一级金五十，就中只有周王贤。</p>
                     
                     <p>啾啾孝陵鬼夜哭，三百馀年明社屋。</p>
                     
                     <p>昏夜渡江谁所促，伤哉福藩有馀毒，惭愧狮儿秋草绿。</p>
                     
                </div>
