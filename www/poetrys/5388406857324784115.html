                    映山红慢 孙峙秋伐山天成路功就，寄贺
                </div>
                <div class="author">
                    沈轶刘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>蜀道啼鹃，问绝栈何年凿孔。</p>
                     
                     <p>空记逐鹿中原，五丁未集，陈仓谁踵。</p>
                     
                     <p>千秋剑阁铭堪诵。</p>
                     
                     <p>万驴声泻巴西梦。</p>
                     
                     <p>休费却奇计，金牛过岭能鬨。</p>
                     
                     <p>驱力士，湮谷开山，夸渐老英才余勇。</p>
                     
                     <p>高掌劈。</p>
                     
                     <p>势分太华，乱走雷车青缝。</p>
                     
                     <p>愚公故事今争颂。</p>
                     
                     <p>看他时与追飞鞚。</p>
                     
                     <p>地崩天动。</p>
                     
                     <p>暗沙起，连珠火涌。</p>
                     
                </div>
