                    哀闸北次张豫泉先生韵
                </div>
                <div class="author">
                    冯振
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>岂真华夏已末日？拱手一朝送东北。</p>
                     
                     <p>贼心宁有厌足时，移兵又向申江出。</p>
                     
                     <p>申江本自温柔乡，酣歌艳舞拥红妆。</p>
                     
                     <p>炮声惊破霓裳曲，谁肯轰轰做一场。</p>
                     
                     <p>十九路军猛狮虎，静如处女不出户。</p>
                     
                     <p>赫然为国抗贼军，逾月无援敢辞苦。</p>
                     
                     <p>往不可谏好图今，举国呼救声欲瘖。</p>
                     
                     <p>迁都长期唱抵抗，拥兵坐视知何心。</p>
                     
                     <p>呜呼国事竟至是，于谁之屋乌爰止。</p>
                     
                     <p>不甘子孙作牛马，男儿尽合闻鸡起。</p>
                     
                </div>
