                    壬子初秋重游三贝子花园感赋五首
                </div>
                <div class="author">
                    陈阮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>眉痕依约柳梢头，碧草经春色自幽。</p>
                     
                     <p>一自年时陵谷变，夕阳红到畅观楼。</p>
                     
                     <p>迎面西山似笑人，行歌谁是采薇臣。</p>
                     
                     <p>秋风吹堕南园梦，我亦逍遥化蝶身。</p>
                     
                     <p>菡萏香销翠叶残，重来非复旧朱颜。</p>
                     
                     <p>当前一片萧疏意，任作南枝景物看。</p>
                     
                     <p>烹狗藏弓世论哗，当关虎豹更磨牙。</p>
                     
                     <p>侏儒饱死臣饥死，莫为驺虞一叹嗟。</p>
                     
                     <p>黑白分明祸所胎，只今仙鹤色如灰。</p>
                     
                     <p>迎风舞罢无人见，自向清波照影来。</p>
                     
                </div>
