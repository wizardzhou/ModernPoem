                    改不掉的习惯
                </div>
                <div class="author">
                    牛汉
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>聂鲁达伤心地讲过</p>
                     
                    <p>有一个多年遭难的诗人</p>
                     
                    <p>改不了许多悲伤的习惯——</p>
                     
                    <p>出门时</p>
                     
                    <p>常常忘记带钥匙</p>
                     
                    <p>多少年</p>
                     
                    <p>他没有自己的门</p>
                     
                    <p>睡觉时</p>
                     
                    <p>常常忘记关灯</p>
                     
                    <p>多少年他没有摸过开关</p>
                     
                    <p>夜里总睡在燥热的灯光下</p>
                     
                    <p>遇到朋友</p>
                     
                    <p>常常想不到伸出自己的手</p>
                     
                    <p>多少年</p>
                     
                    <p>他没有握过别人的手</p>
                     
                    <p>他想写的诗</p>
                     
                    <p>总忘记写在稿纸上</p>
                     
                    <p>多少年来他没有纸没有笔</p>
                     
                    <p>每一行诗</p>
                     
                    <p>只默默地</p>
                     
                    <p>刻记在心里</p>
                     
                    <p>我认识这个诗人</p>
                     
                </div>
