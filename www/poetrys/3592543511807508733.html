                </div>
                <div class="author">
                    周作人
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>俗传七月七，牛郎会织女。</p>
                     
                     <p>乌鹊架为桥，一年才一度。</p>
                     
                     <p>书斋有学究，捋须说大误。</p>
                     
                     <p>是有牛女星，列在天河浒。</p>
                     
                     <p>世人不好学，错解作夫妇。</p>
                     
                     <p>吾辈凡俗人，却喜小儿语。</p>
                     
                     <p>传说有佳篇，正复在尔许。</p>
                     
                     <p>久负天帝钱，赖债此为祖。</p>
                     
                     <p>责偿罚分飞，岁岁别离苦。</p>
                     
                     <p>未必似暴君，适逢家长怒。</p>
                     
                     <p>耶威最酷烈，宙斯常动武。</p>
                     
                     <p>耕织偿聘钱，此事犹为恕。</p>
                     
                     <p>当作神话看，比较多风趣。</p>
                     
                     <p>学问辩真假，人情无今古。</p>
                     
                     <p>满纸荒唐言，悲欢动妇孺。</p>
                     
                     <p>若欲谈天文，自当按星谱。</p>
                     
                </div>
