                    阔别宜城，瞬经八载，江山依旧，人物全非，赋此抒感
                </div>
                <div class="author">
                    刘凤梧
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>八载干戈喜乍停，再来尘眼快重醒。</p>
                     
                     <p>江心鹅屿浮新绿，郭外龙山隐旧青。</p>
                     
                     <p>草木未消烽火气，市廛犹带血痕腥。</p>
                     
                     <p>飞鸿遍野饥无哺，一片哀鸣不忍听。</p>
                     
                     <p>阴云阵阵雾漫漫，春雨连朝特地寒。</p>
                     
                     <p>芳草怅同征马远，梅花欣作故人看。</p>
                     
                     <p>惊弓燕鹊魂初定，怯浪鸳鸯梦未安。</p>
                     
                     <p>我亦异乡漂泊客，青衫争许泪痕乾。</p>
                     
                </div>
