                    烛影摇红 二月二十二日，送素君柩葬菱溪，舟中望寄园，凄然欲涕
                </div>
                <div class="author">
                    谢觐虞
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>破晓溪烟，为谁催发临风橹。</p>
                     
                     <p>岸花红日不胜情，才照人眉妩。</p>
                     
                     <p>过眼华年迅羽。</p>
                     
                     <p>换瑶棺、颓波东注。</p>
                     
                     <p>芳魂应恋，水墨家园，白头臣甫。</p>
                     
                     <p>画角江天，乱烽休警啼鹃苦。</p>
                     
                     <p>殡宫萋草不成春，死忆王孙路。</p>
                     
                     <p>如雪麻衣欲暮。</p>
                     
                     <p>抵河梁、凄其争诉。</p>
                     
                     <p>人天长恨，便化圆冰，夜深伴汝。</p>
                     
                </div>
