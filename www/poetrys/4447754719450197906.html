                    买陂塘 感事
                </div>
                <div class="author">
                    邓潜
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>换芙蓉几番春色，余生差幸无恙。</p>
                     
                     <p>护篱阴借邻家竹，新笋薛滕争长。</p>
                     
                     <p>潮暗涨。</p>
                     
                     <p>怎梅雨过时，红沸桃花浪。</p>
                     
                     <p>江楼远望。</p>
                     
                     <p>只绿黯平芜，白迷飞絮，双眼乱云障。</p>
                     
                     <p>庚申事，六十年前相仿。</p>
                     
                     <p>债台今更催上。</p>
                     
                     <p>破蕉层剥秋心瘦，还警打窗声响。</p>
                     
                     <p>谁共谅。</p>
                     
                     <p>怕著手调羹，依旧葫芦样。</p>
                     
                     <p>太平梦想。</p>
                     
                     <p>正别赋无家，蜀弦凄咽，滇海又听唱。</p>
                     
                </div>
