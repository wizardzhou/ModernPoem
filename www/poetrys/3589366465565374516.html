                </div>
                <div class="author">
                    冯振
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>惠山之西不十里，名园百亩如画里。</p>
                     
                     <p>映山照水四时花，梅树千株压红紫。</p>
                     
                     <p>参差亭阁间松竹，石路穿林几回曲。</p>
                     
                     <p>秋水芙蓉脸际鲜，春风杨柳眉尖绿。</p>
                     
                     <p>五湖万顷秋波净，对面平铺如宝镜。</p>
                     
                     <p>七十二峰镜面妆，黛螺云鬓相辉映。</p>
                     
                     <p>平时士女来如云，名花照耀青罗裙。</p>
                     
                     <p>角声惊断游人梦，花开花落空缤纷。</p>
                     
                     <p>我来看花花不语，临风亭亭久凝伫。</p>
                     
                     <p>见余别有千种情，付与秋蝉叫悽楚。</p>
                     
                     <p>寒冬岁岁梅花发，林梢一抹飘香雪。</p>
                     
                     <p>缟衣仙子下广寒，风致翩翩总奇绝。</p>
                     
                     <p>行当携酒再来游，举杯更醉花间月。</p>
                     
                </div>
