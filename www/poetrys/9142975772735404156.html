                </div>
                <div class="author">
                    孟浪
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>1</p>
                     
                    <p>拦住温柔的热血</p>
                     
                    <p>拦住生命中受惊的烈马</p>
                     
                    <p>还有不可遏止的疯狂草原。</p>
                     
                    <p>我捂住疼痛的心口</p>
                     
                    <p>捂住看不见的巨大伤口</p>
                     
                    <p>慨叹我退化了的奔走的能力。</p>
                     
                    <p>2</p>
                     
                    <p>我最后的步子</p>
                     
                    <p>也还瞒不过这痛楚中的土地。</p>
                     
                    <p>我最后的步子</p>
                     
                    <p>失去了想象</p>
                     
                    <p>就走在干巴巴的大路上。</p>
                     
                    <p>从我们的手心里奔出了烈马。</p>
                     
                    <p>3</p>
                     
                    <p>一棵纸烟神圣地燃着</p>
                     
                    <p>也要到达终极。</p>
                     
                    <p>我寻找结束，漫长的结束</p>
                     
                    <p>回也回不来的结束。</p>
                     
                    <p>生命中的烈马消失在我疲倦的走动之中。</p>
                     
                </div>
