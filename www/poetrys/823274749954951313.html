                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>一个城市</p>
                     
                    <p>有一人城市的回忆</p>
                     
                    <p>铸成它特有的铜像</p>
                     
                    <p>矗立在广场中央</p>
                     
                    <p>一个城市</p>
                     
                    <p>有一个城市的愿望</p>
                     
                    <p>雕成它待有的石像</p>
                     
                    <p>矗立在十字街头</p>
                     
                    <p>你</p>
                     
                    <p>我</p>
                     
                    <p>中午</p>
                     
                    <p>在哪座雕塑下</p>
                     
                    <p>都是在这个城中长大</p>
                     
                    <p>却没有铜像的回忆</p>
                     
                    <p>和</p>
                     
                    <p>石像的愿望</p>
                     
                    <p>中午</p>
                     
                    <p>太阳捐给雕塑许多金币</p>
                     
                    <p>无论铜像</p>
                     
                    <p>还是石像</p>
                     
                    <p>都接受了它馈赠</p>
                     
                    <p>在广场中央</p>
                     
                    <p>在十字街头</p>
                     
                    <p>在自己的城市里</p>
                     
                    <p>我们</p>
                     
                    <p>也用它的捐款</p>
                     
                    <p>铸自己回忆的铜像</p>
                     
                    <p>雕自己愿望的石像</p>
                     
                </div>

            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
