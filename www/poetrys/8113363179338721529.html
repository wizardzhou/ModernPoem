                </div>
                <div class="author">
                    朵思
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>地下三层的礁岩石洞</p>
                     
                     <p>坦然洞开阴暗鬼魅的诱惑</p>
                     
                     <p>层层台阶，密密编织</p>
                     
                     <p>走向地狱搭上停岸船只的探幽心境</p>
                     
                     <p>其实，这短短旅程</p>
                     
                     <p>祇是通过时光隧道</p>
                     
                     <p>地下希特勒打造飞机的方场</p>
                     
                     <p>竟比美洞窟边缘突然出现的一朵塑料花</p>
                     
                     <p>梦幻，几乎都在遥呼维也纳森林景观</p>
                     
                     <p>其实，最纯粹的黑暗</p>
                     
                     <p>更纯粹的，则是忘掉它正划行在想象</p>
                     
                     <p>的拆卸和拼装</p>
                     
                     <p>注：地下湖为维也纳一景，石窟地下三层，为二次大战希特勒打造飞机零件之处，再经由一通天大洞运出，拼装。</p>
