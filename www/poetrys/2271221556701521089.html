                    金缕曲 清明展孝陵，樱花怒开，视桃花二南，无复人色，在城阙兮，有忸怩矣。因赋
                </div>
                <div class="author">
                    王陆一
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>陵阙春无际。</p>
                     
                     <p>走倾城、钿车儿女，永和初禊。</p>
                     
                     <p>擿壤九门收霜泪，恻恻新寒犹厉。</p>
                     
                     <p>与所遇、武陵人异。</p>
                     
                     <p>缭绕丹垣红霞色，伴樱花、一片秾桃地。</p>
                     
                     <p>容色外，今何世。</p>
                     
                     <p>长吟亦是无聊避。</p>
                     
                     <p>曲江头、行春野望，东方千骑。</p>
                     
                     <p>乔木无多随响殿，零落九州春祭。</p>
                     
                     <p>又细柳、新蒲姝丽。</p>
                     
                     <p>信美江山情婀娜，怪柔枝、也作低头计。</p>
                     
                     <p>谁定解，苍茫意。</p>
                     
                </div>
