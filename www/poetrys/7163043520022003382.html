                    黄昏即景
                </div>
                <div class="author">
                    杨键
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>经历了火热的夏天</p>
                     
                     <p>我安静地坐在山坡上，</p>
                     
                     <p>多么美好，令人放松的荒凉！</p>
                     
                     <p>山下抖颤的灯火，</p>
                     
                     <p>像我们接近真理时不能抑制的心跳，</p>
                     
                     <p>快变成灯吧，</p>
                     
                     <p>我不想看了，</p>
                     
                     <p>要让别人看，</p>
                     
                     <p>我有过日落，</p>
                     
                     <p>日出的痛苦，</p>
                     
                     <p>整个白昼和将要黑夜的痛苦，</p>
                     
                     <p>我悲怆的音调似乎来自余辉下的江水，</p>
                     
                     <p>但我不想再唱了，</p>
                     
                     <p>要让它们来唱，</p>
                     
                     <p>灰蒙蒙的天，</p>
                     
                     <p>苍茫茫的地，</p>
                     
                     <p>树木、田野、小河……</p>
                     
                </div>
