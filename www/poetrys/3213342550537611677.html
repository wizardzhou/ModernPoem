                    解连环   辛酉十月将之海上用觉翁留别石帚韵答柳溪
                </div>
                <div class="author">
                    乔大壮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>泪和冰结。</p>
                     
                     <p>甚檐端瘁叶，怒飘天极。</p>
                     
                     <p>向画省、时霎无言，黯屏上乱山，镜中离色。</p>
                     
                     <p>过眼长安，暗尘蔽、夕阳西北。</p>
                     
                     <p>恁风栖露宿，短后制成、几番寻忆。</p>
                     
                     <p>年华未消手掷。</p>
                     
                     <p>恐骊歌乍阕，人鬓都白。</p>
                     
                     <p>遣对花对酒閒愁，到月堕漏残，雁过云碧。</p>
                     
                     <p>焰蜡成灰，换一枕、温潮寒汐。</p>
                     
                     <p>噤荒鸡、岁阑路远，梦来便得。</p>
