                    沪上别曾断魂
                </div>
                <div class="author">
                    温见
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>君去不即去，向我归人诉。</p>
                     
                     <p>离情有万千，一一难得吐。</p>
                     
                     <p>吁嗟君何言，伤哉君何故。</p>
                     
                     <p>君意既未伸，还听余心愫。</p>
                     
                     <p>汪汪黄海波，是否归时路。</p>
                     
                     <p>同是去年人，君独再相渡。</p>
                     
                     <p>莫道行路难，岁月他乡度。</p>
                     
                     <p>雨夕复晨霜，屡把归期误。</p>
                     
                     <p>归者可谁怜，故乡在何处。</p>
                     
                     <p>当时秋已来，到亦秋将暮。</p>
                     
                     <p>感时良亦惊，每把良朋数。</p>
                     
                     <p>不策轻离别，难得与君晤。</p>
                     
                     <p>同学多少年，谁易为重聚。</p>
                     
                     <p>一东还一西，南北奚由遇。</p>
                     
                     <p>冷圃冷清清，亡友痛朝露。</p>
                     
                     <p>君去勿徘徊，我归泪如注。</p>
                     
                </div>
