                    金缕曲 十年浩劫，故人多有被遣送回原籍者今皆归矣，歌以迎之
                </div>
                <div class="author">
                    朱帆
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>往事何堪说。</p>
                     
                     <p>记当年、枯花萎草，断鸿啼鴃。</p>
                     
                     <p>六月炎风吹溽暑，底事长空飞雪。</p>
                     
                     <p>甚桃李、无端摧折。</p>
                     
                     <p>霹雳一声君去也，怅年年、孤影鹅潭月。</p>
                     
                     <p>珠江水，空呜咽。</p>
                     
                     <p>今朝相对俱华发。</p>
                     
                     <p>是人间、星移物换，几番寒热。</p>
                     
                     <p>翘首彩虹明灭处，满目经霜红叶。</p>
                     
                     <p>莫轻负清秋时节。</p>
                     
                     <p>天际夕阳无限好，且舒展青史从头阅。</p>
                     
                     <p>长安路，飞蝴蝶。</p>
                     
                </div>
