                    我走向雨雾中
                </div>
                <div class="author">
                    北岛
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>乌云是起飞又落下的时辰。</p>
                     
                     <p>鸟儿四散。</p>
                     
                     <p>蓝色的斜线，</p>
                     
                     <p>抽打着幽暗的树林，</p>
                     
                     <p>仿佛在抽打一千支手杖，</p>
                     
                     <p>抽打一千颗老人的心。</p>
                     
                     <p>---心呵，何处是家，</p>
                     
                     <p>何处是你的屋顶？</p>
                     
                     <p>草叶，在啜泣中沉醉，</p>
                     
                     <p>雏菊，模仿着苏醒。</p>
                     
                     <p>风对雨说：</p>
                     
                     <p>你本是水，要归于水。</p>
                     
                     <p>于是雨收敛最初的锋芒，</p>
                     
                     <p>汇成溪流，注入河中。</p>
                     
                     <p>冰上无声的闪电，</p>
                     
                     <p>使沉沉的两岸隆隆退去，</p>
                     
                     <p>又骤然合拢。</p>
                     
                </div>
