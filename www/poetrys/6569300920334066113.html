                    长寿乐·唐咸亨元年四月八日刘玄䫻母樊造像记拓本，静农得之，补模佛像于上。为用柳耆卿长寿乐第一体赋之。考是岁三月始改号咸亨，至今盖已千二百九十六年矣
                </div>
                <div class="author">
                    袁荣法
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>贞珉楷字。</p>
                     
                     <p>粲墨华、绰约初唐风致。</p>
                     
                     <p>犹省当时，书元更号，四海新承诏制。</p>
                     
                     <p>向云蓝、细认刘樊，姓氏依稀是。</p>
                     
                     <p>祈福佑、早得归还故里。</p>
                     
                     <p>平安愿、祝与行人吉利。</p>
                     
                     <p>珍重意。</p>
                     
                     <p>问几度、劫换华鬘尘世。</p>
                     
                     <p>涌现璎珞，庄严小斋，薰沐丹青图制。</p>
                     
                     <p>裹缥衣、锦帙蜀笺，端正亲题记。</p>
                     
                     <p>好护持、歇脚卷中宝笥。</p>
                     
                     <p>尽瞻拜供养，定添妙喜。</p>
