                    绿头鸭    和闲斋
                </div>
                <div class="author">
                    乔大壮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>满江风，镜奁绿皱颇黎。</p>
                     
                     <p>桂华边、山河倒影，彩笔从写清辉。</p>
                     
                     <p>画阑长、教收步障，艇子远、闻奏参差。</p>
                     
                     <p>烛映千家，阴晴万里，别来何苦少圆时。</p>
                     
                     <p>看斗转、参横无定，灵鹊背巢飞。</p>
                     
                     <p>琼楼里，金尊正暖，玉漏偏迟。</p>
                     
                     <p>谢郎情、而今不断，赋后重有寻思。</p>
                     
                     <p>应新占、彗斿四扫，换旧躔、银浦南移。</p>
                     
                     <p>后夕清商，来年俊赏，霜娥凝涕未曾知。</p>
                     
                     <p>任襟袖、凉侵白露，投老失前期。</p>
                     
                     <p>人间世，南冠乱葆，行处愁随。</p>
