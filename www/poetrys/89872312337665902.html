                    齐天乐·1999年除夕1999
                </div>
                <div class="author">
                    劳思光
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>佳辰不预笙歌会，高眠市楼寒雨。</p>
                     
                     <p>嚼蜡世情，凝霜诗笔，静夜茫茫无绪。</p>
                     
                     <p>蝶飞栩栩。</p>
                     
                     <p>向冷月昏时，劫灰深处。</p>
                     
                     <p>似有幽灵，两三相向含冤语。</p>
                     
                     <p>问人间、黄粱熟未，猛青灯照眼，此身何处。</p>
                     
                     <p>几辈英豪，几番成败，都付大江东去。</p>
                     
                     <p>悲欢何据。</p>
                     
                     <p>且手拂云笺，漫题长句。</p>
                     
                     <p>一笑推窗，看今年新曙。</p>
                     
                </div>
