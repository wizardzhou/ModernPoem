                </div>
                <div class="author">
                    袁嘉谷
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>唐前译经经品精，唐后译经经文明。</p>
                     
                     <p>譬之玄酒与太羹，味忘无味形忘形。</p>
                     
                     <p>前后一贯楞严经，十卷乃以一笔成。</p>
                     
                     <p>译坛南海广州城，译人房姓融其名。</p>
                     
                     <p>始焉七处心为徵，继辨魔事何惺惺。</p>
                     
                     <p>终焉乘悟一扫清，雪浪科判开众生。</p>
                     
                     <p>古云支译为九译，首楞严译得平衡。</p>
                     
                     <p>我谓儒文兼释行，盛哉时在神龙京。</p>
                     
                     <p>太空寂寂巍且平，抽丝乙乙纵且横。</p>
                     
                     <p>母音叩心心澈瑩，写成装后竹简青。</p>
                     
                     <p>南宋即之北庐陵，写经三昧人人醒。</p>
                     
                     <p>愿子更出一头地，心了了处春冥冥。</p>
                     
                </div>
