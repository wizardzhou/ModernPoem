                    玉蝴蝶·庚辰，一九四○年。慈溪九龙寓斋，飞集大蝴蝶。约演梅溪此调
                </div>
                <div class="author">
                    黄咏雩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>莫道仙娥无恨，楚身轻瘦，眉萼愁凝。</p>
                     
                     <p>绿草南国，寂寞祗剩残英。</p>
                     
                     <p>翠蓬远、羽衣寒怯，绣帷悄、金粉香零。</p>
                     
                     <p>作么生。</p>
                     
                     <p>棠阴酣睡，梨月初醒。</p>
                     
                     <p>分明。</p>
                     
                     <p>翩翩曼舞，衱腰珠佩，避面银屏。</p>
                     
                     <p>媚子堪怜，眼波回睐为谁青。</p>
                     
                     <p>酥醪梦、空山怨鹤，浣花咏、香树捎莺。</p>
                     
                     <p>忒伤情。</p>
                     
                     <p>几番风雨，芳讯沈冥。</p>
                     
                </div>
