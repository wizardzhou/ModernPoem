                    淡水水源地是世界第三泉，诗以纪之
                </div>
                <div class="author">
                    连横
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>我昔游金山，曾汲中泠水。</p>
                     
                     <p>北上采翠微，亦饮玉泉美。</p>
                     
                     <p>朅来在南荒，沿海地多滓。</p>
                     
                     <p>夜雨入帘来，新泉绕阶戺。</p>
                     
                     <p>驱车恣登临，凭吊红毛垒。</p>
                     
                     <p>万木翳鸣蝉，苔花浮玉蕊。</p>
                     
                     <p>娟娟绝纤尘，空明浸寒漪。</p>
                     
                     <p>倚杖听瓢声，泠然万虑止。</p>
                     
                     <p>况当炎熇时，润涤诗肠喜。</p>
                     
                     <p>大地毓名泉，此为第三尔。</p>
                     
                     <p>临流几万家，井渫受福祉。</p>
                     
                     <p>馀沥溉良畴，春云侵耒耜。</p>
                     
                     <p>在山泉水清，逝者如斯矣。</p>
                     
                     <p>我志在沧浪，濯缨歌孺子。</p>
                     
                </div>
