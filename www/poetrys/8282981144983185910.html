                </div>
                <div class="author">
                    李洸
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>南塘水如镜，弥望满桑苧。</p>
                     
                     <p>陂原卅亩馀，渔父有钓渚。</p>
                     
                     <p>渔父相国孙，入世畏罗罟。</p>
                     
                     <p>忍食西山薇，但重陶潜树。</p>
                     
                     <p>人境偶结庐，如入荒洲屿。</p>
                     
                     <p>西斋署岸舫，绿阴傍深处。</p>
                     
                     <p>孤亭悬春沼，断桥通幽墅。</p>
                     
                     <p>高松戴颙居，深竹刘裕圃。</p>
                     
                     <p>岂无濠濮趣，但慕箕颖侣。</p>
                     
                     <p>谁知寂寞滨，亦自吊禾黍。</p>
                     
                     <p>鼓枻世外音，不闻歌渔父。</p>
