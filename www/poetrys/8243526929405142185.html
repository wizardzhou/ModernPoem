                </div>
                <div class="author">
                    蓝蓝
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>让那双爱你的手靠近，姑娘</p>
                     
                    <p>让它们离开时沾满幸福</p>
                     
                    <p>波浪、山峦、喷泉</p>
                     
                    <p>长发、乳房、嘴唇</p>
                     
                    <p>让与世界孪生的美找到名称</p>
                     
                    <p>让那盲目的抚摩看见更多</p>
                     
                    <p>梦中和渴望的指尖的复眼</p>
                     
                    <p>你洁白的天鹅弯颈和探寻之间</p>
                     
                    <p>生活又开始：</p>
                     
                    <p>真正的教育和一寸肌肤</p>
                     
                    <p>爱的孕育</p>
                     
                    <p>刹那间保持下去的记忆的证言</p>
                     
                    <p>呵，此刻窗外树枝的轻颤</p>
                     
                    <p>与往日不同——</p>
                     
                    <p>过去的一切</p>
                     
                    <p>都已陈旧</p>

            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
