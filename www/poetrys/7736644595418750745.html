                </div>
                <div class="author">
                    余怒
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>我四处游走，飘忽于精神之上</p>
                     
                    <p>经历石头和花朵。一件事物</p>
                     
                    <p>与一件事物，一双手</p>
                     
                    <p>和另一双手，它们都是我沟通的目的</p>
                     
                    <p>我巧舌如簧</p>
                     
                    <p>钻营在事件与事件的中心</p>
                     
                    <p>我大气一样弥漫，不可抵御</p>
                     
                    <p>集合起云</p>
                     
                    <p>和涣散的人心</p>
                     
                    <p>无孔不入。带着干粮，水</p>
                     
                    <p>一身清凉的火焰</p>
                     
                    <p>在富有质感的游说中，我被他们悄悄抽象</p>
                     
                    <p>出神入化</p>
                     
                    <p>亲近我宗教的面颊</p>
                     
                    <p>以异端的嘴巴</p>
                     
                    <p>老谋深算，我要的就是这些外衣</p>
                     
                    <p>剥开它们</p>
                     
                    <p>或者就被它们封闭</p>
                     
                </div>

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
