                    爱尔莎和隐名骑士
                </div>
                <div class="author">
                    张枣
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>她遇险的时候恰好正在做梦，</p>
                     
                    <p>因此那等她的死刑不能执行，</p>
                     
                    <p>她全心憧憬一个飘渺的名姓，</p>
                     
                    <p>风儿叮咚，吹响了远方的警钟。</p>
                     
                    <p>于是云开了，路移了，万物让道，</p>
                     
                    <p>最远的水翡翠般摆设到眼前。</p>
                     
                    <p>嗬，她的骑士赫然走近她身边，</p>
                     
                    <p>还有那天鹅，令世界大感蹊跷。</p>
                     
                    <p>可危险过后她却恢复了清醒，</p>
                     
                    <p>“这是神迹，这从天而降的幸福，</p>
                     
                    <p>我平凡的心儿实在不敢相信。”</p>
                     
                    <p>于是她求他给不可名的命名。</p>
                     
                    <p>这神的使者便离去，万般痛苦——</p>
                     
                    <p>人间的命名可不是颁布死刑？</p>
                     
                </div>
