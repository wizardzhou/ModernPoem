                    开封酒楼大醉作
                </div>
                <div class="author">
                    俞律
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>黄河之根上摩穹，一线九曲天地通。</p>
                     
                     <p>东来汹涌如兵讧，百劫废寺长杨风。</p>
                     
                     <p>我来寻古烟雨丛，万家日月消磨中。</p>
                     
                     <p>男儿书剑长在手，酒钱五角何曾有。</p>
                     
                     <p>酒楼帘捲浮云开，中原千里推窗来。</p>
                     
                     <p>周世宗，宋太祖，今日把酒试邀汝。</p>
                     
                     <p>白云黄沙千古埋，江山满目谁雄才。</p>
                     
                     <p>莫道达者坐吹台，诗成一饮三百杯。</p>
                     
                     <p>人或为鸡我为虫，鸡虫得失事未终。</p>
                     
                     <p>白衣苍狗人不识，豪杰持身但酒色。</p>
                     
                     <p>书生憔悴无才力，眼前山岳驱不得。</p>
                     
                </div>
