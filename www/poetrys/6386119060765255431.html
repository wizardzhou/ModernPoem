                    兰陵王·骤暖轻寒，客情多感。适醇士絜生相率和美成此调，遂亦继声。不觉难为怀也
                </div>
                <div class="author">
                    袁荣法
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>市桥直。</p>
                     
                     <p>波影菭花更碧。</p>
                     
                     <p>桄榔外、朝雾晓烟，学尽轻阴弄天色。</p>
                     
                     <p>玄禽怨去国。</p>
                     
                     <p>还识。</p>
                     
                     <p>乌衣旧客。</p>
                     
                     <p>灯帘罅、谁念玉人，宽却罗裙费刀尺。</p>
                     
                     <p>欢娱渐无迹。</p>
                     
                     <p>剩水际荒歌，花下残席。</p>
                     
                     <p>朱樱垂子莺含食。</p>
                     
                     <p>惊落絮随步，落莎迎眼，韶光容易似过驿。</p>
                     
                     <p>况魂断南北。</p>
                     
                     <p>悽恻。</p>
                     
                     <p>意凝积。</p>
                     
                     <p>正宿酒杈枒，乡讯寥寂。</p>
                     
                     <p>云皋渺渺相思极。</p>
                     
                     <p>对一片津鼓，数声村笛。</p>
                     
                     <p>愁肠先醉，怕做与，泪万滴。</p>
                     
                </div>
