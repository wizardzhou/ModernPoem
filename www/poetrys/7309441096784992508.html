                <div class="content" style="padding-left: 1em;">
                    
                    <p>雨天过访</p>
                     
                    <p>尚未敲门</p>
                     
                    <p>伞的水渍</p>
                     
                    <p>溅入颈项</p>
                     
                    <p>沿背而下</p>
                     
                    <p>一阵寒意</p>
                     
                    <p>如刀划过</p>
                     
                    <p>猝然想起</p>
                     
                    <p>江南水声</p>
                     
                    <p>泠泠响自</p>
                     
                    <p>小小运河</p>
                     
                    <p>蜿蜒绕过</p>
                     
                    <p>我家后门</p>
                     
                    <p>三月水涨</p>
                     
                    <p>鱼群吹浪</p>
                     
                    <p>河中有船</p>
                     
                    <p>岸上有人</p>
                     
                    <p>隔水相问</p>
                     
                    <p>原是同村</p>
                     
                    <p>什么样的天气</p>
                     
                    <p>什么样的乡愁</p>
                     
                    <p>满街只有风雨</p>
                     
                    <p>不见一瓣杏花</p>
                     
                    <p>骤闻高楼有人</p>
                     
                    <p>哀歌胡笳十八</p>
                     
                    <p>不待主人开门</p>
                     
                    <p>我又隐入伞后</p>
                     
                    <p>翻起风衣领子</p>
                     
                    <p>追踪雨声而去</p>
                     
                </div>

            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
