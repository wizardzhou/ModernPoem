                    初春雪后兰山道中
                </div>
                <div class="author">
                    廖光
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>兰山山万叠，叠叠积残雪。</p>
                     
                     <p>不见柳条青，但玩松枝白。</p>
                     
                     <p>人烟寒欲消，野水流复歇。</p>
                     
                     <p>冷风吹客裳，春愁入乡国。</p>
                     
                     <p>客行悲早春，雪后风愈恶。</p>
                     
                     <p>睇视晨光摇，隐约明河落。</p>
                     
                     <p>天寒飞鸟稀，地旷来人却。</p>
                     
                     <p>惟有村鸡闲，声声达荒漠。</p>
                     
                     <p>旷望沂州城，城高白于月。</p>
                     
                     <p>霁色明远空，孤情自清发。</p>
                     
                     <p>人隔碧天云，路失苍苔色。</p>
                     
                     <p>何处寻芳草，相思渺无极。</p>
                     
                     <p>空谷日将夕，暮色一重隔。</p>
                     
                     <p>马头生薄寒，鸿爪认新迹。</p>
                     
                     <p>沙明天宇低，石乱车轮折。</p>
                     
                     <p>劳劳执禦人，愁指红花驿。</p>
                     
                </div>
