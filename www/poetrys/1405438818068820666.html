                    狱中感事三首
                </div>
                <div class="author">
                    邓家彦
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>一角炊烟半暝中，四围秋色夕阳红。</p>
                     
                     <p>登楼有客非吾故，走马何人傲乃公。</p>
                     
                     <p>草檄至今空愈疾，著书俟后总雕虫。</p>
                     
                     <p>却怜归雁无消息，隔绝云山十万重。</p>
                     
                     <p>独立苍茫有所思，几番憔悴到峨眉。</p>
                     
                     <p>年华似水流何疾，身世如云不自持。</p>
                     
                     <p>羞以文章遭鬼击，敢将心事吁天知。</p>
                     
                     <p>避秦只恐乾坤窄，为觅桃源日已迟。</p>
                     
                     <p>落落孤怀絮语谁，东南金粉梦耶非。</p>
                     
                     <p>苍生无地藏香骨，赤帝横天识杀机。</p>
                     
                     <p>六月系囚心未死，十年去国愿俱违。</p>
                     
                     <p>沈沈浩劫知何极，话到沧桑安所归。</p>
