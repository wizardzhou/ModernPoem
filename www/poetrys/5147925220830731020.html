                <div class="content" style="padding-left: 1em;">
                     
                     <p>如今的日子</p>
                     
                     <p>更显得虚弱和怯懦</p>
                     
                     <p>它就象一个</p>
                     
                     <p>不久刚受过侮辱和折磨的人</p>
                     
                     <p>你看它走在街上躲躲闪闪</p>
                     
                     <p>它或许永远也不会忘掉</p>
                     
                     <p>一个好端端的白天</p>
                     
                     <p>是怎样在日落的时候</p>
                     
                     <p>被一只伸过来的大手</p>
                     
                     <p>凶狠地抓住头发拽走</p>
                     
                     <p>如今的日子</p>
                     
                     <p>更显得虚弱和怯懦</p>
                     
                     <p>它同街上的</p>
                     
                     <p>那剽悍而有灵活的寒冷</p>
                     
                     <p>形成鲜明的对照</p>
                     
                     <p>你看寒冷在人群中</p>
                     
                     <p>是多么肆无忌惮</p>
                     
                     <p>而你呢？即使你所碰到的风</p>
                     
                     <p>并不是什么强有力的对手</p>
                     
                     <p>看样子你也会被它一拳击倒</p>
                     
                </div>
