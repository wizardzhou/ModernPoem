                    金缕曲 徙居白门，留别公湛
                </div>
                <div class="author">
                    陈衡恪
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>谁道吟怀浅。</p>
                     
                     <p>有鲲弦、吴天怨别，苦啼春雁。</p>
                     
                     <p>烟雨溟濛明朝路，兰枻暂教留恋。</p>
                     
                     <p>更细写、愁痕低泫。</p>
                     
                     <p>一幅墨花和泪舞，料桃潭、不及情难遣。</p>
                     
                     <p>杨柳岸，片帆远。</p>
                     
                     <p>冷风吹皱沧波面。</p>
                     
                     <p>最难忘、词场伴侣，故乡英彦。</p>
                     
                     <p>千里卜居南朝地，凭吊粉残脂黯。</p>
                     
                     <p>但梦里、蘼芜缱绻。</p>
                     
                     <p>锦瑟年华须痛惜，待重逢、畅泻金樽满。</p>
                     
                     <p>鬓边语，音睍睆。</p>
                     
                </div>
