                    六州歌头 居庸关长城吊古
                </div>
                <div class="author">
                    张伯驹
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>陇云辽海，迤逦亘西东。</p>
                     
                     <p>走黄漠，临紫塞，踞层峰，列崇墉。</p>
                     
                     <p>气象谁能似，三千里，开河道，栽杨柳，隋炀帝，失争雄。</p>
                     
                     <p>二世曾无旋踵，看刘项先入关中。</p>
                     
                     <p>问蒙恬何在，霸业遽成空。</p>
                     
                     <p>一炬秦宫。</p>
                     
                     <p>烛天红。</p>
                     
                     <p>又飞狐口，马兰峪，屏畿辅，拱居庸。</p>
                     
                     <p>土木变，急边警，肆妖凶，更尘蒙。</p>
                     
                     <p>青史沉冤事，乘舆返，是谁功。</p>
                     
                     <p>于忠肃，岳忠武，恨终同。</p>
                     
                     <p>未有龙城飞将，应难息羯鼓狼烽。</p>
                     
                     <p>纵重关绝险，只不度春风，还仗和戎。</p>
                     
                </div>
