                <div class="content" style="padding-left: 1em;">
                    
                    <p>我将全身的瓦片翻开，寻找一盏灯</p>
                     
                    <p>谁在我的背后鲜花盛开？</p>
                     
                    <p>谁将一碗水端在胸口</p>
                     
                    <p>将天空的灵魂在山中深埋？</p>
                     
                    <p>我曾经从树叶上屡次起飞</p>
                     
                    <p>我将手深深插进泥土</p>
                     
                    <p>这生命里最旺盛的一种泉水</p>
                     
                    <p>是谁？在一小包火柴中将我等待</p>
                     
                    <p>我燃烧，将时间里的琴弦</p>
                     
                    <p>齐声拨响</p>
                     
                    <p>在一把大火中，我的白马出走</p>
                     
                    <p>家乡在马蹄下一片灰烬</p>
                     
                    <p>现在我回家，灯光暗淡</p>
                     
                    <p>是谁在飞檐上将风铃高挂</p>
                     
                    <p>在眼中将瓦当重新安排</p>
                     
                    <p>将逝去的呼吸细数珍藏，我高举起</p>
                     
                    <p>一支箫</p>
                     
                    <p>无人的旷野上我的箫声一片呜咽</p>

            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {

            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
