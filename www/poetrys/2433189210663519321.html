                    水龙吟·辛巳，一九四一年。秋日咏落叶，和心叔、瞿禅
                </div>
                <div class="author">
                    黄咏雩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>萧条树树秋声，故家门巷人烟少。</p>
                     
                     <p>空山行迹，相寻风雨，荒芜谁埽。</p>
                     
                     <p>委地哀蝉，离巢冻雀，露迷衰草。</p>
                     
                     <p>总音尘盼断，天涯漂泊，无可语，青蝇吊。</p>
                     
                     <p>漫说花魂未歇，挽西风、柔柯重绕。</p>
                     
                     <p>乌飞惊夜，蛩啼怨曙，阴燐凝照。</p>
                     
                     <p>古社芜城，槐薪空仰，更何人到。</p>
                     
                     <p>试停车凭晚，酣霜红脸，乍如花好。</p>
                     
                </div>
