                </div>
                <div class="author">
                    钟鸣
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>我的嗓音像蓝色甲虫</p>
                     
                    <p>投入火炉熊熊的火焰</p>
                     
                    <p>翅膀闪着光，比火焰美丽刺耳</p>
                     
                    <p>这些毕剥的声音愤怒抵达凶兆</p>
                     
                    <p>屋里应该有一只火炉</p>
                     
                    <p>围着它的各种低调声音</p>
                     
                    <p>不会因为温存和虚伪燃烧</p>
                     
                    <p>或由于丝棉嗞嗞的吼声投降</p>
                     
                    <p>声音就那么热烈、纯粹</p>
                     
                    <p>内心尖锐地措辞</p>
                     
                    <p>从炉灰掀起铁钳、石块</p>
                     
                    <p>像围拢的蜡烛和烟霭</p>
                     
                    <p>我的嗓音由于光线而绚丽清晰</p>
                     
                    <p>谄媚和谎言化作黑暗的边缘</p>
                     
                    <p>重重心事，比火焰宽泛的目光</p>
                     
                    <p>一只天然血腥的蜜蜂在飞舞</p>
                     
                </div>
