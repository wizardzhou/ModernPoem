                </div>
                <div class="author">
                    李魁贤
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>作者∶李魁贤</p>
                     
                     <p>鲜血从我体内抽出</p>
                     
                     <p>输入别人的血管里</p>
                     
                     <p>成为融洽的血液</p>
                     
                     <p>我的血开始在别人身上流动</p>
                     
                     <p>在不知名的别人身上</p>
                     
                     <p>在不知名的地方</p>
                     
                     <p>和鲜花一样</p>
                     
                     <p>开在隐秘的山坡上</p>
                     
                     <p>在我心中绽放不可言喻的美</p>
                     
                     <p>在不知名的地方</p>
                     
                     <p>也有大规模的输血</p>
                     
                     <p>从集体伤亡者的身上</p>
                     
                     <p>输血给没有生机的土地</p>
                     
                     <p>没有太阳照耀的地方</p>
                     
                     <p>徒然染红了残缺的地图</p>
                     
                     <p>从亚洲、中东、非洲到中南美</p>
                     
                     <p>一滴迸溅的血迹</p>
                     
                     <p>就是一页随风飘零的花瓣</p>
                     
                </div>
