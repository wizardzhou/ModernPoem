                    铁路行
                </div>
                <div class="author">
                    刘梦苇
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>我们是铁路上面的行人，</p>
                     
                    <p>爱情正如两条铁平行。</p>
                     
                    <p>许多的枕木将它们牵连，</p>
                     
                    <p>却又好象在将它们离间。</p>
                     
                    <p>我们的前方象很有希望，</p>
                     
                    <p>平行的爱轨可继续添长；</p>
                     
                    <p>远远的看见前面已经交抱，</p>
                     
                    <p>我们便努力向那儿奔跑。</p>
                     
                    <p>我们奔跑到交抱的地方，</p>
                     
                    <p>那铁轨还不是同前一样?</p>
                     
                    <p>遥望前面又是相合未分，</p>
                     
                    <p>便又勇猛的向那儿前进。</p>
                     
                    <p>爱人只要前面还有希望，</p>
                     
                    <p>只要爱情和希望样延长∶</p>
                     
                    <p>誓与你永远的向前驰驱，</p>
                     
                    <p>直达这平行的爱轨尽处。</p>
                     
                </div>

            }
          }
        };
        xhr.send();
    }
