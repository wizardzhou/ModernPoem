                </div>
                <div class="author">
                    常国武
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>菽麦事方毕，耕耘无违时。</p>
                     
                     <p>老牛筋骨朽，一步一迟回。</p>
                     
                     <p>与君手谈罢，耒耜聊共挥。</p>
                     
                     <p>君行去三堡，收获不可期。</p>
                     
                     <p>楚人遗弓矢，楚人自得之。</p>
                     
                     <p>去去复何憾，真趣惟君如。</p>
                     
                     <p>瞑色平野合，羲和邻崦嵫。</p>
                     
                     <p>薰风飒然至，冰轮吐清辉。</p>
                     
                     <p>肝胆俱澄澈，逸兴更遄飞。</p>
                     
                     <p>但愿长如此，孰云吾道非。</p>
                     
                </div>

            var gushiciTag = document.getElementById('jinrishici-tag');

                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
