                    他的美丽与哀愁
                </div>
                <div class="author">
                    莫小邪
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>他睡在燥动的青春期</p>
                     
                    <p>迷恋女孩裙下的秘密</p>
                     
                    <p>一个潦草的记录里</p>
                     
                    <p>是他零碎的心情</p>
                     
                    <p>和虚度的光阴</p>
                     
                    <p>他把厌倦生硬地塞入城市</p>
                     
                    <p>关于他的一点一滴</p>
                     
                    <p>都雕刻在平淡的日子</p>
                     
                    <p>然而平淡</p>
                     
                    <p>并不属于他</p>
                     
                    <p>一场肮脏的交易下</p>
                     
                    <p>他爸爸欠下万元赌债</p>
                     
                    <p>这个失魂落魄的倒霉鬼</p>
                     
                    <p>伤透脑筋</p>
                     
                    <p>不得不从楼上跳下去</p>
                     
                    <p>在毫无准备的情况下</p>
                     
                    <p>他落入一个接一个的旋涡</p>
                     
                    <p>褪掉悲伤的外衣</p>
                     
                    <p>他的美丽与哀愁</p>
                     
                    <p>痛饮着烈酒</p>
                     
                    <p>剩下难以言表的瞬间</p>
                     
                    <p>伴他左右</p>
                     
                </div>

            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
