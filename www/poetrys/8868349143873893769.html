                </div>
                <div class="author">

                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>我所着到的夜晚</p>
                     
                    <p>是一只乌鸦的全部身体那些</p>
                     
                    <p>乌鸦带来的黑</p>
                     
                    <p>涂满了这中间的事物</p>
                     
                    <p>事物和事物之间的距离</p>
                     
                    <p>象时间和时间里的黑</p>
                     
                    <p>而一只乌鸦要经历多少年飞翔</p>
                     
                    <p>才会突然在今夜的眼前出现</p>
                     
                    <p>突然出现在眼前的事物</p>
                     
                    <p>象多年以前的疼痛</p>
                     
                    <p>它从乌鸦的背上滑落</p>
                     
                    <p>宛如一场大雪提前把冬天埋葬</p>
                     
                    <p>事物在大雪中陷得太深</p>
                     
                    <p>象夜晚在乌鸦的身体中陷得的太深</p>
                     
                    <p>从夜晚的肉体里</p>
                     
                    <p>你能听到遥远的一场雪崩</p>
                     
                    <p>正缓缓从屋顶走下来</p>
                     
                    <p>走进你眼前的生活</p>
                     
                </div>
