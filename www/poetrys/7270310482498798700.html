                    金缕曲·别子杰廿余年矣。戊戌重九后二日慰堂为置酒相会，子杰出示过东京时友人所赠长调，依韵成此，以志合并，兼呈慰堂
                </div>
                <div class="author">
                    袁荣法
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>笑我双髭雪。</p>
                     
                     <p>喜樽前、故人依旧，风姿英杰。</p>
                     
                     <p>眼底沧溟红桑老，赚尽残鹃啼血。</p>
                     
                     <p>青史事、几多瓜葛。</p>
                     
                     <p>二十余年惊一梦，莫浮生、都付枯槐火。</p>
                     
                     <p>身与世，两凄绝。</p>
                     
                     <p>槎枒肺腑千愁结。</p>
                     
                     <p>倚西风、鼓鼙声里，蓬飞萍合。</p>
                     
                     <p>春去春来凭谁问，且续清秋佳节。</p>
                     
                     <p>更悄把、茱萸低说。</p>
                     
                     <p>坛坫干戈今日泪，是前朝、曾卖杨园舌。</p>
                     
                     <p>君共我，莫呜咽。</p>
                     
                </div>
