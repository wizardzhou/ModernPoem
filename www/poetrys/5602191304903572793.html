                </div>
                <div class="author">
                    汪石青
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>山骨棱棱剑气寒，一天黄日白云乾。</p>
                     
                     <p>结庐曾是红尘外，珍重梅花折岁阑。</p>
                     
                     <p>一角斜阳冷处晴，寻诗人在画中行。</p>
                     
                     <p>冬来亦有轩轩句，却谱冰霜作尾声。</p>
                     
                     <p>酒怀苍莽郁奇峰，叱破烟云一万重。</p>
                     
                     <p>今日江南无铁丐，紫葡萄酿为谁浓？一帘霜气扑眉棱，下有铜龙夜欲冰。</p>
                     
                     <p>料理青山吾事毕，心光默照定中灯。</p>
                     
                </div>
