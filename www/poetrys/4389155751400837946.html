                    谒王大中丞祠堂
                </div>
                <div class="author">
                    李洸
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>中丞孤介人，抚粤有惠政。</p>
                     
                     <p>赤心忧黎元，挺身禦枭獍。</p>
                     
                     <p>忆昔康熙初，四海靡底定。</p>
                     
                     <p>迁徙始闽粤，其意在台郑。</p>
                     
                     <p>惟彼蝼蚁贱，宁论血泪迸。</p>
                     
                     <p>榄山地滨海，划界为陷阱。</p>
                     
                     <p>监徒吏如虎，触网血以衅。</p>
                     
                     <p>照夜尸纵横，出疆路绵亘。</p>
                     
                     <p>纳纳乾坤大，蚩蚩哀愤并。</p>
                     
                     <p>万众方倒悬，一语激民听。</p>
                     
                     <p>至今读遗疏，字字见忠荩。</p>
                     
                     <p>膏泽故在民，尸祝吾乡盛。</p>
                     
                     <p>专庙郁崔嵬，造象起畏敬。</p>
                     
                     <p>讲肆邻马队，血食浸不称。</p>
                     
                     <p>灰劫弥年代，孰为甘棠咏。</p>
                     
                     <p>日暮牛羊下，千山急催暝。</p>
