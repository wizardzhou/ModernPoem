                <div class="content" style="padding-left: 1em;">
                     
                     <p>众荷喧哗</p>
                     
                     <p>而你是挨我最近</p>
                     
                     <p>最静，最最温婉的一朵</p>
                     
                     <p>要看，就看荷去吧</p>
                     
                     <p>我就喜欢看你撑着一把碧油伞</p>
                     
                     <p>从水中升起</p>
                     
                     <p>我向池心</p>
                     
                     <p>轻轻扔过去一拉石子</p>
                     
                     <p>你的脸</p>
                     
                     <p>便哗然红了起来</p>
                     
                     <p>惊起的</p>
                     
                     <p>一只水鸟</p>
                     
                     <p>如火焰般掠过对岸的柳枝</p>
                     
                     <p>再靠近一些</p>
                     
                     <p>只要再靠我近一点</p>
                     
                     <p>便可听到</p>
                     
                     <p>水珠在你掌心滴溜溜地转</p>
                     
                     <p>你是喧哗的荷池中</p>
                     
                     <p>一朵最最安静的</p>
                     
                     <p>夕阳</p>
                     
                     <p>蝉鸣依旧</p>
                     
                     <p>依旧如你独立众荷中时的寂寂</p>
                     
                     <p>我走了，走了一半又停住</p>
                     
                     <p>等你</p>
                     
                     <p>等你轻声唤我</p>
                     
                </div>
