                    贺新郎·乙巳除夕，夜宴于伯谦先生私宅，赋此乞正，调寄贺新郎1965
                </div>
                <div class="author">
                    劳思光
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>车马芳洲道。</p>
                     
                     <p>又喧阗、千家爆竹，共迎春早。</p>
                     
                     <p>我已中年翁七十，相顾樽前一笑。</p>
                     
                     <p>负多少、纵横怀抱。</p>
                     
                     <p>北望中原南望海，漫纷纶、棋局何时了。</p>
                     
                     <p>谁竟免，此乡老。</p>
                     
                     <p>佳辰欢趣频年少。</p>
                     
                     <p>最嗟予、诗肠多涩，酒肠偏小。</p>
                     
                     <p>讲舌徒为从众语，愧绝囊中旧稿。</p>
                     
                     <p>且相伴、今宵醉倒。</p>
                     
                     <p>卢雉一呼行乐耳，看青阳、破夜边城晓。</p>
                     
                     <p>云树外，起啼鸟。</p>
                     
                </div>
