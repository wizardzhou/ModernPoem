                    金缕曲·次答鉴老
                </div>
                <div class="author">
                    田遨
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>已是春光老。</p>
                     
                     <p>算东君、酿春三月，功劳不小。</p>
                     
                     <p>我不饯春偏欲挽，嘱咐落花休扫。</p>
                     
                     <p>又新绽、花型灵巧。</p>
                     
                     <p>桃杏棠莺花不断，要韶光、常驻红云岛。</p>
                     
                     <p>春四季，无愁恼。</p>
                     
                     <p>夹山花事何曾了。</p>
                     
                     <p>想勺园、莳花开径，吟花添稿。</p>
                     
                     <p>诗笔生花花孕句，日接飞来青鸟。</p>
                     
                     <p>衔来些、诗花词草。</p>
                     
                     <p>管领诗乡花圃事，似这般、仙福人间少。</p>
                     
                     <p>春常在，眠餐好。</p>
                     
                </div>
