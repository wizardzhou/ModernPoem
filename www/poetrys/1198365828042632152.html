                    暑中怀客岁渡红海时情景追纪以诗并怀同舟诸子
                </div>
                <div class="author">
                    冒效鲁
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>去年八月渡红海，飞鱼发发如穿梭。</p>
                     
                     <p>远山裹雾欲障热，白鸟上下随艑舸。</p>
                     
                     <p>凭栏钱子睨我笑，有句不吐意则那。</p>
                     
                     <p>顾妻抱女渠自乐，丛丛乱发攒鸦窠。</p>
                     
                     <p>夜深风露不相贷，绿灯曼舞扬清歌。</p>
                     
                     <p>喧呶聚博惊座客，倾囊买醉颜微酡。</p>
                     
                     <p>梦落冰川肤起粟，重裘臃肿貂冠峨。</p>
                     
                     <p>白熊伺人老鹳笑，凛凛玉柱喷鲸波。</p>
                     
                     <p>忽惊魇语动旁榻，快意杀贼殷袍靴。</p>
                     
                     <p>书生目大空四海，摇毫呐喊收山河。</p>
                     
                     <p>别来一岁仍苦寇，有声不敢悲铜驼。</p>
                     
                </div>
