                </div>
                <div class="author">
                    马一浮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>晓江清可涉，日暮风涛高。</p>
                     
                     <p>迩知三伏涨，骤甚八月潮。</p>
                     
                     <p>浊流势交会，天下真滔滔。</p>
                     
                     <p>唯见川气黄，不睹千村漂。</p>
                     
                     <p>欲济无舟航，三老亡其篙。</p>
                     
                     <p>一随巨浪没，遂化鱼腹膏。</p>
                     
                     <p>舍身定何算，熟视无号咷。</p>
                     
                     <p>城郭等浮苴，岩居若栖巢。</p>
                     
                     <p>石脚已崩坼，聚沙谓坚牢。</p>
                     
                     <p>物命呼吸间，人心尚逍遥。</p>
                     
                     <p>异哉争鼠壤，格斗如牛毛。</p>
                     
                     <p>习气成瀑流，泾渭亦已淆。</p>
                     
                     <p>二仪有高下，虚空竟安逃。</p>
                     
                     <p>吾欲咨能仁，悯此昏垫劳。</p>
                     
                     <p>河伯尔无多，海若岂足骄。</p>
                     
                     <p>旦夕伫收潦，秋岸仍泬寥。</p>
                     
                </div>
