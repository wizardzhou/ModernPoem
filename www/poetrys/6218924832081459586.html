                    翻书的时候
                </div>
                <div class="author">
                    李元胜
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>翻书的时候，我的手</p>
                     
                    <p>总是被夹在里面</p>
                     
                    <p>翻书的时候，我听见了</p>
                     
                    <p>骨折的声音</p>
                     
                    <p>薄薄的书页，会突然</p>
                     
                    <p>变得像倒下来的片片石磨</p>
                     
                    <p>还是手转眼枯萎</p>
                     
                    <p>像整个白昼，迅速</p>
                     
                    <p>退缩成落地的一页日历</p>
                     
                    <p>薄薄的书页</p>
                     
                    <p>遮住已经变小的故乡</p>
                     
                    <p>埋藏了朋友，又把</p>
                     
                    <p>眼前最后一点黄昏的颜色</p>
                     
                    <p>无情地卷起</p>
                     
                    <p>翻书的时候，天空在弯曲</p>
                     
                    <p>树木在不由自主地旋转</p>
                     
                    <p>翻书的时候，只要我屏住呼吸</p>
                     
                    <p>就会再次听到</p>
                     
                    <p>很多东西折断的声音</p>
                     
                </div>

            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
