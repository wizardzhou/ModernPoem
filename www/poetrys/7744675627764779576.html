                </div>
                <div class="author">
                    冯乃超
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>森严的黑暗的深奥的深奥的殿堂中央</p>
                     
                    <p>红纱的古灯微明地玲珑地点在午夜</p>
                     
                    <p>之心。</p>
                     
                    <p>苦恼的沉默呻吟在夜影的睡眠之中</p>
                     
                    <p>我听得魑魅魍魉的跫声舞蹈在半空</p>
                     
                    <p>乌云丛簇地丛簇地盖着蛋白色的月亮</p>
                     
                    <p>白练满河流若伏在夜边的裸体的尸体僵</p>
                     
                    <p>红纱的古灯缓缓地渐渐地放大了</p>
                     
                    <p>光晕</p>
                     
                    <p>森严的黑暗的殿堂撒满了庄重的</p>
                     
                    <p>黄金</p>
                     
                    <p>愁寂地静悄地黑衣的尼姑踱过了长廊</p>
                     
                    <p>一步一声怎的悠久又怎的消灭无踪</p>
                     
                    <p>我看见在森严的黑暗的殿堂的神龛</p>
                     
                    <p>明灭的惝恍地一盏红纱的灯光颤动</p>
