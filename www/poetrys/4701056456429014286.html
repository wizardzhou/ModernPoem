                    瑞龙吟 邓尉归舟感赋，次清真韵
                </div>
                <div class="author">
                    吴梅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>横塘路，无奈细草笼沙，乱云迷树。</p>
                     
                     <p>嬉春商略吴天，画船载酒，重来归处。</p>
                     
                     <p>乍延伫，还记万梅花下，那人当户。</p>
                     
                     <p>柯亭短笛频吹，四桥暮雪，篝灯共语。</p>
                     
                     <p>风度笙箫依旧，忍看临颖，公孙娇舞。</p>
                     
                     <p>回眼断魂山川，清艳非故。</p>
                     
                     <p>题香纵墨，还谱蘋渔句。</p>
                     
                     <p>空追念双崦荡桨，修廊联步。</p>
                     
                     <p>梦影随春去，芳辰胜地，都成痕绪。</p>
                     
                     <p>霜点青丝缕，禁数载江湖，听风听雨。</p>
                     
                     <p>夜寒对月，客衣谁絮。</p>
                     
                </div>
