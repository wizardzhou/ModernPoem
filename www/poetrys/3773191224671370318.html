                    木兰花慢 闻海绡翁以端午后一日在广州下世，倚此抒哀
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>剩芳菲楚佩，尽孤往，恋残阳。</p>
                     
                     <p>奈撼地鲸波，极天烽火，瞬历沧桑。</p>
                     
                     <p>兴亡。</p>
                     
                     <p>那知许事，咽危弦、酸泪不成行。</p>
                     
                     <p>未信春蚕已老，肯同辽鹤来翔。</p>
                     
                     <p>繁霜。</p>
                     
                     <p>百感共茫茫。</p>
                     
                     <p>还饱一枝黄。</p>
                     
                     <p>甚忍寒滋味，方凭雁信，竟泣蒲觞。</p>
                     
                     <p>凄凉。</p>
                     
                     <p>几多怨悱，寄骚心、异代黯相望。</p>
                     
                     <p>泉底冰绡浥透，一镫乐苑重光。</p>
                     
                </div>
