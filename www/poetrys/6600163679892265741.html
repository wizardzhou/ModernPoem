                    金缕曲·五次韵呈鉴老
                </div>
                <div class="author">
                    田遨
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>未觉诗人老。</p>
                     
                     <p>二三子、或年较长，或年差小。</p>
                     
                     <p>各有文章兼艺事，每每笔端横扫。</p>
                     
                     <p>遇险韵、因难见巧。</p>
                     
                     <p>诗道中西多涉猎，也不因、寒瘦轻郊岛。</p>
                     
                     <p>聊快意，无痴恼。</p>
                     
                     <p>近来吟事荒疏了。</p>
                     
                     <p>又转写、寓言小品，几篇初稿。</p>
                     
                     <p>莫笑闲忙成底事，不过能言鱼鸟。</p>
                     
                     <p>并不是、荒唐潦草。</p>
                     
                     <p>小故事中存至理，变体诗、未必诗情少。</p>
                     
                     <p>雕虫技，优游好。</p>
