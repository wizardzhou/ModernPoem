                </div>
                <div class="author">
                    林莽
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>玫瑰猝不及防的闪光使一切变得暗淡</p>
                     
                     <p>时间抽去了阳光的骨架</p>
                     
                     <p>为最灿烂的一瞬</p>
                     
                     <p>我们等待了整整一个夏天</p>
                     
                     <p>雨水淅沥</p>
                     
                     <p>敲击古老的家园</p>
                     
                     <p>划过黄昏的鸟群</p>
                     
                     <p>打破</p>
                     
                     <p>陈年的寂静</p>
                     
                     <p>它们的鸣叫</p>
                     
                     <p>使伞下归家的人们突然听到了某种呼唤</p>
                     
                     <p>在这城市的边缘</p>
                     
                     <p>巨型卡车驶出烟雨迷蒙的工地</p>
                     
                     <p>公牛般地碾过泥泞的街区</p>
                     
                     <p>在连接现在、过去和未来之间</p>
                     
                     <p>当我们扭断了那条明晃晃的时光的锁链</p>
                     
                     <p>断裂处</p>
                     
                     <p>我看见许多玫瑰般美好的画面</p>
                     
                </div>
