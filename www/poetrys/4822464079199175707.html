                    国 香   题叔华夫人双佳楼水仙卷子
                </div>
                <div class="author">
                    沈祖棻
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>粉润脂温。</p>
                     
                     <p>甚生绢乍展，呼起湘魂。</p>
                     
                     <p>依稀画兰心事，铅泪留痕。</p>
                     
                     <p>日暮淩波何处？步千驿、罗袜生尘。</p>
                     
                     <p>回头楚天远，解佩江空，鼓瑟云昏。</p>
                     
                     <p>国香流落久，叹东风换世，残梦无春。</p>
                     
                     <p>晚潮凄咽，应悔翠带轻分。</p>
                     
                     <p>更怕瑶簪冻折，误几多、洛浦归人。</p>
                     
                     <p>青青数峰在，剩水流愁，尚护灵根。</p>
                     
                </div>
