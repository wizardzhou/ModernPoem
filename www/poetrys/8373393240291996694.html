                </div>
                <div class="author">
                    李伟
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>一条陈旧的窗帘</p>
                     
                     <p>把我和世界</p>
                     
                     <p>隔开</p>
                     
                     <p>这是早晨</p>
                     
                     <p>我躺在床上</p>
                     
                     <p>看不见外面的天空</p>
                     
                     <p>不知道那里</p>
                     
                     <p>有没有云彩</p>
                     
                     <p>我只能看见窗帘</p>
                     
                     <p>看见上面</p>
                     
                     <p>缠绕着的</p>
                     
                     <p>暗色花纹</p>
                     
                     <p>我想</p>
                     
                     <p>如果我不起身</p>
                     
                     <p>就没有什么力量</p>
                     
                     <p>能替我</p>
                     
                     <p>把窗帘拉开</p>
                     
                     <p>这使我不敢想象</p>
                     
                     <p>如果我是病人</p>
                     
                     <p>如果我瘫痪在床</p>
                     
                     <p>那么窗帘会不会</p>
                     
                     <p>永远</p>
                     
                     <p>挂在那里</p>
                     
                     <p>当着世界</p>
                     
                     <p>直至我的死亡</p>
                     
                </div>
