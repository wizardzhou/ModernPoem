                <div class="title">
                    十月二十八日枕上闻飞雪有声移时遂止怅然感赋仿欧阳公禁体用东坡聚星堂韵
                </div>
                <div class="author">
                    李超琼
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>藤轩风过飘霜叶，夜半琤琮杂飞雪。</p>
                     
                     <p>连朝酝酿今始成，便冀遗蝗先殄绝。</p>
                     
                     <p>龙公试手兴颇豪，初势疑压筼筜折。</p>
                     
                     <p>只怜宿鸟一时惊，且任行踪三径灭。</p>
                     
                     <p>年来须鬓半星星，坐叹流光如电掣。</p>
                     
                     <p>青山此际改苍颜，定似吾衰皴面缬。</p>
                     
                     <p>歌词正拟叶阳春，厅事还思铺木屑。</p>
                     
                     <p>岂知滕六竟遄回，翳凤琼楼去飘瞥。</p>
                     
                     <p>麦根薄润曾何济，占丰恐负吴农说。</p>
                     
                     <p>念之辗转不成眠，自笑黄紬冷于铁。</p>
                     
                </div>
