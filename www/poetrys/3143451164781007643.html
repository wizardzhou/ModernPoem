                </div>
                <div class="author">
                    覃子豪
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>即使地球和月亮</p>
                     
                     <p>有着不可衡量的距离</p>
                     
                     <p>而地球能够亲睹月亮的光辉</p>
                     
                     <p>他们有无数定期的约会</p>
                     
                     <p>两岸的山峰，终日凝望</p>
                     
                     <p>他们虽曾面对长河叹息</p>
                     
                     <p>而有时也在空间露出会心的微笑</p>
                     
                     <p>他们似满足于永恒的遥远相对</p>
                     
                     <p>我的梦想最绮丽</p>
                     
                     <p>而我的现实最寂寞</p>
                     
                     <p>是你，把它划开一个距离</p>
                     
                     <p>失却了永恒的联系</p>
                     
                     <p>假如，我有五千魔指</p>
                     
                     <p>我将世界缩成一个地球仪</p>
                     
                     <p>我寻你，如寻巴黎和伦敦</p>
                     
                     <p>在一回转动中，就能寻着你</p>
