                    站在清晨的大路边
                </div>
                <div class="author">
                    李元胜
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>站在清晨的大路边</p>
                     
                     <p>我感到生命像会飞的云团</p>
                     
                     <p>像无法安静的溪水</p>
                     
                     <p>更像这条冬天里的大路</p>
                     
                     <p>不管刮风下雨</p>
                     
                     <p>它永远会穿过泥泞向前，再向前</p>
                     
                     <p>它经过了鱼，经过了猿猴</p>
                     
                     <p>经过了所有的帝王和奴隶</p>
                     
                     <p>现在又来经过我们</p>
                     
                     <p>它有着我们无法探求的方向</p>
                     
                     <p>我算得了什么</p>
                     
                     <p>那些伟人又算得了什么</p>
                     
                     <p>生命只是穿过我们</p>
                     
                     <p>向前，再向前</p>
                     
                     <p>像这条一声不吭的大路</p>
                     
                     <p>我们不过是大路上</p>
                     
                     <p>转眼就要消融的点点白霜</p>
                     
                </div>

    }
