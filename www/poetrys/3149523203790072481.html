                    鱼刺
                </div>
                <div class="author">
                    梁平
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>往往会吃鱼的人会吐刺</p>
                     
                     <p>一条鱼进嘴以后</p>
                     
                     <p>留在渣盘里的只是</p>
                     
                     <p>鱼的骨架</p>
                     
                     <p>不会吃鱼的人</p>
                     
                     <p>只能从骨架上想象</p>
                     
                     <p>那鱼的丰腴，他会说</p>
                     
                     <p>鱼好，但是刺很可怕</p>
                     
                     <p>猫吃鱼的时候就没有刺</p>
                     
                     <p>左边一牙齿</p>
                     
                     <p>右边一牙齿</p>
                     
                     <p>充其量打几个喷嚏</p>
                     
                     <p>所有的猫吃鱼</p>
                     
                     <p>没有理由，而人不同</p>
                     
                     <p>有人心动不行动</p>
                     
                     <p>有人行动之余，回味刺</p>
                     
                     <p>吃鱼有说不出的感觉</p>
                     
                     <p>比如爱</p>
                     
                     <p>快乐是一种</p>
                     
                     <p>伤痛又是一种</p>
                     
                     <p>我不吃没有刺的鱼</p>
                     
                     <p>就好象</p>
                     
                     <p>我不喜欢</p>
                     
                     <p>没有伤痛的快乐</p>
                     
                </div>
