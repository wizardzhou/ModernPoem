                    金缕曲·校读榆生师《忍寒吟稿》有感
                </div>
                <div class="author">
                    喻蘅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>宿雨零烦暑。</p>
                     
                     <p>正金风袅袅，早秋暗度。</p>
                     
                     <p>牖下频年校遗稿，把卷沉吟朝暮。</p>
                     
                     <p>听历历、深心倾吐。</p>
                     
                     <p>往事前尘萦眼底，忆初程、附学迷前路。</p>
                     
                     <p>承指引，津梁渡。</p>
                     
                     <p>一编语业融今古。</p>
                     
                     <p>汲心源、周吴砥砺，苏辛机杼。</p>
                     
                     <p>写尽辛酸哀南赋，下笔玄黄风雨。</p>
                     
                     <p>伤心语、江潭烟树。</p>
                     
                     <p>凄怆兰成谁识得，拥素云、黄鹤归何处。</p>
                     
                     <p>销不尽，愁如铸。</p>
                     
                </div>
