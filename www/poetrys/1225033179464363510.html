                    翠楼吟 显诏为余制漱宋室填词图，漫题一解
                </div>
                <div class="author">
                    詹安泰
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>叶颤纤柯，烟笼草阁，天涯旧人归未。</p>
                     
                     <p>红桑惊换劫，况飘落、寒蟫身世。</p>
                     
                     <p>千花弹泪。</p>
                     
                     <p>对万咽风蝉，长条曾系。</p>
                     
                     <p>歌珠细，串秋心愿，夜灯私试。</p>
                     
                     <p>便儗，狂浪江湖，问短箫横笛，酒悲何地。</p>
                     
                     <p>月楼沈恨远，几荒乱、鸦呼眠起。</p>
                     
                     <p>吴宫燕市。</p>
                     
                     <p>剩冷谷栖香，冰线调水。</p>
                     
                     <p>瞢腾醉，梦中犹恋，压眉山翠。</p>
                     
                </div>
