                    霜叶飞 瘿公属赋玉霜簃
                </div>
                <div class="author">
                    赵尊岳
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>素秋消领幽栖意，芜烟嫞扫三径。</p>
                     
                     <p>婵娟青女驻飞鸾，环佩临风整。</p>
                     
                     <p>擅法曲人间绝胜。</p>
                     
                     <p>雕梁不放香尘凝。</p>
                     
                     <p>伫月下瑶台绣幕，卷春妍，却在笑桃文杏。</p>
                     
                     <p>说似旧曲丝阑，新腔金谱，缀玉珍重提命。</p>
                     
                     <p>个侬冰雪净聪明，声入芳心领。</p>
                     
                     <p>者绝艳惊才谁并。</p>
                     
                     <p>仙山姑射凝妆倩，且伴他琼枝秀，吟到霜腴，愿为明镜。</p>
                     
                </div>
