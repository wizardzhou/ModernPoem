                    送儿子到美国
                </div>
                <div class="author">
                    王家新
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>从中国东海岸，到美国西海岸</p>
                     
                    <p>中间隔着一片梦幻的海洋；</p>
                     
                    <p>是什么在揪住我的心？儿子</p>
                     
                    <p>知道飞机的轮子</p>
                     
                    <p>轻巧地落在旧金山海湾机场。</p>
                     
                    <p>分不清是阳光还是雪光，远山发蓝，</p>
                     
                    <p>衣领内仍留着一片北中国的寒霜；</p>
                     
                    <p>孩子，别一直揪住我的手，</p>
                     
                    <p>在这迷宫闪耀的转机大厅，</p>
                     
                    <p>你会找到你的通道。</p>
                     
                    <p>茫茫时空已使一只小鸟晕眩</p>
                     
                    <p>接下来会是什么？儿子，系好你的</p>
                     
                    <p>李宁牌球鞋。让我们再见</p>
                     
                    <p>让我在每一首诗中为你祝福；从此</p>
                     
                    <p>从你到我隔开一片梦幻的海洋。</p>
                     
                </div>
