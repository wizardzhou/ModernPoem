                    玉漏迟·寄和凹园胥江
                </div>
                <div class="author">
                    黄咏雩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>酒阑春梦远。</p>
                     
                     <p>琼笙指冷，暮寒如剪。</p>
                     
                     <p>多事啼鹃，暗把翠阴轻换。</p>
                     
                     <p>休问王孙去路，早枯尽、天涯双眼。</p>
                     
                     <p>天晼晚。</p>
                     
                     <p>碧云芳草，愁心凌乱。</p>
                     
                     <p>且唤海上潜虬，便细拂冰弦，与听清怨。</p>
                     
                     <p>绝岛伊谁，作我水仙琴伴。</p>
                     
                     <p>流水空山月夜，算梦里、多番相见。</p>
                     
                     <p>相缱绻。</p>
                     
                     <p>三十六江深浅。</p>
                     
                </div>

        };
