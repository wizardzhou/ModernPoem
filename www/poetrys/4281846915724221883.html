                </div>
                <div class="author">
                    胡士瑩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>残照离亭，问旧袂京华，几染尘色。</p>
                     
                     <p>闹叶辞秋，阵云流暝，病怀暗销吟力。</p>
                     
                     <p>故园乍息，野桥一桨莼波碧。</p>
                     
                     <p>念水国。</p>
                     
                     <p>应笑、浣花江上少年客。</p>
                     
                     <p>临槛驻笛，坐月移尊，旧游低徊，诗酒今寂。</p>
                     
                     <p>对西风、霜襟细说，芦花先我头竟白。</p>
                     
                     <p>何处鹧鸪行不得。</p>
                     
                     <p>怕乱烽起，惊见满地江湖，雁投荒渚，马嘶危驿。</p>
                     
                </div>

            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
