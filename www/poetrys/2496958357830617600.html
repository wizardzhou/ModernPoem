                    水调歌头二首·辛巳中秋前一日，柱尊招饮北极阁下。酒罢登山，素月流天，繁灯缀地，与数客歌啸林樾间，不知今夕何夕也 其一
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>坐拥一螺翠，银海看舒波。</p>
                     
                     <p>真成未饮先醉，镜面好山河。</p>
                     
                     <p>筛出林端疏影，淡著倪迂小景，老子自婆娑。</p>
                     
                     <p>狂客南朝擅，拍手且高歌。</p>
                     
                     <p>笙竽起，琼瑶碎，奈情何。</p>
                     
                     <p>藤萝攀向高处，簌簌撼寒柯。</p>
                     
                     <p>俯仰百年身世，尽挹乾坤清气，吾腹倘能皤。</p>
                     
                     <p>绝胜南楼夜，占取问谁多。</p>
