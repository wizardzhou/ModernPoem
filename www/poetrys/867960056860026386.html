                    华严瀑布
                </div>
                <div class="author">
                    陈独秀
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>湖水深且碧，波静敛微白。</p>
                     
                     <p>东注落为泷，高悬一千尺。</p>
                     
                     <p>矫若天龙垂，倒挂玲珑石。</p>
                     
                     <p>飞沫惊四筵，无语万山碧。</p>
                     
                     <p>仰瞻接奔雷，俯视迷霾雾。</p>
                     
                     <p>回首觅归途，夕阳红满树。</p>
                     
                     <p>少女曳朱裙，掩面色凄恻。</p>
                     
                     <p>自惜倾城姿，不及君颜色。</p>
                     
                     <p>列峰颦修眉，湖水漾横波。</p>
                     
                     <p>时垂百丈泪，敢问意如何。</p>
                     
                     <p>列者浴中流，吊者来九洲。</p>
                     
                     <p>可怜千万辈，零落卧荒丘。</p>
                     
                     <p>日拥千人观，不解与君语。</p>
                     
                     <p>空谷秘幽泉，知音复几许。</p>
                     
                     <p>我欲图君归，虚室生颜色。</p>
                     
                     <p>画形难为声，置笔泪沾臆。</p>
