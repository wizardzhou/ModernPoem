                    玉女摇仙佩 为青丝惜别赋
                </div>
                <div class="author">
                    赵尊岳
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>钿钗绾凤，宝髻盘蛇，想见临妆风度。</p>
                     
                     <p>染黛添云，衔犀拟月，倦挽几分凝伫。</p>
                     
                     <p>莫更商眉妩。</p>
                     
                     <p>起柔杨春睡，防他娇妒。</p>
                     
                     <p>尚记省，茸窗画烛，说与花时，最惜金缕。</p>
                     
                     <p>含情问青鸾，委地髹光，生怜几许。</p>
                     
                     <p>禁得绿阴院静，翠一程遥，蓦地天涯轻去。</p>
                     
                     <p>料峭番风，云鸦无力，欲系韶光难住。</p>
                     
                     <p>泪眼看侬汝。</p>
                     
                     <p>恁并刀不剪，沧天离绪。</p>
                     
                     <p>漫珍重琴玕绣段，梦中鬟鬓容烟雾。</p>
                     
                     <p>黯谁语。</p>
                     
                     <p>潘郎未改素丝否。</p>
                     
                </div>
