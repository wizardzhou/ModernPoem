                </div>
                <div class="author">
                    袁荣法
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>四十成名，清净閒身，春秋未央。</p>
                     
                     <p>笑杜陵当日，才传献赋，嘉州此岁，犹自为郎。</p>
                     
                     <p>文采清门，故家乔木，世德争夸邃雅堂。</p>
                     
                     <p>沧桑外，有先朝黄诰，奕代青箱。</p>
                     
                     <p>使君逸气轩昂。</p>
                     
                     <p>早缩手缁尘冠盖场。</p>
                     
                     <p>似子西解道，虎头痴语，涪翁还讶，牛背神光。</p>
                     
                     <p>定子丝弦，雪儿歌舞，对举樽前彩袖香。</p>
                     
                     <p>为君寿，趁玉梅开处，一饮千觞。</p>
