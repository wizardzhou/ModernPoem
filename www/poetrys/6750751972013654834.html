                    日本宣告无条件投降
                </div>
                <div class="author">
                    张采庵
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>神风不来倭寇哭，琉球败将夜切腹。</p>
                     
                     <p>珠盘去国亦无功，巨熊正有穷狗欲。</p>
                     
                     <p>富士山颓日色死，原子弹成夷命促。</p>
                     
                     <p>横戈痛赴黄龙饮，太一天皇乞降伏。</p>
                     
                     <p>纷纷红旗报捷书，裂石崩云鸣爆竹。</p>
                     
                     <p>大凯堂堂笳鼓竞，失势群俘成豕鹿。</p>
                     
                     <p>委甲如山看受降，比耻一洗百年辱。</p>
                     
                     <p>白日放歌纵杯酒，青春作伴还乡曲。</p>
                     
                     <p>还乡曲，君不见洗兵一雨自东来，天外妖虹化为玉。</p>
                     
                </div>
