                </div>
                <div class="author">
                    萧梦霞
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>谷雨正芳辰，采茶携伴去。</p>
                     
                     <p>能采多少茶，出门心先虑。</p>
                     
                     <p>山高茶叶肥，山低茶叶瘦。</p>
                     
                     <p>欲采高山茶，露水沾衣袖。</p>
                     
                     <p>阴山茶初生，阳山叶已老。</p>
                     
                     <p>一山隔阴阳，收采分迟早。</p>
                     
                     <p>前人栽茶树，后人吃茶叶。</p>
                     
                     <p>茶味苦与甘，难向前人说。</p>
                     
                     <p>采茶复拣茶，辛苦汗珠滴。</p>
                     
                     <p>嫩蕊挑入城，粗梗自家吃。</p>
                     
                     <p>茶淡有清香，茶浓多苦味。</p>
                     
                     <p>味苦能回甘，命苦何以慰。</p>
                     
                     <p>连年茶价低，茶农无生路。</p>
                     
                     <p>可怜满担挑，难换三尺布。</p>
                     
                     <p>终日自辛勤，只求饱粗粝。</p>
                     
                     <p>卖尽山头茶，不足交官税。</p>
