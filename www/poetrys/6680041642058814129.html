                </div>
                <div class="author">
                    姚鹓雏
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>旧时巷陌，试散行、迎风自整游冠。</p>
                     
                     <p>临水人家，落花天气，阴晴预料应难。</p>
                     
                     <p>乱愁可宽。</p>
                     
                     <p>恨燕归、常著人前。</p>
                     
                     <p>映闲门、似雪荼蘼，半庭苔点晚阳寒。</p>
                     
                     <p>红瘦绿肥节序，看愔愔院落，待换初蝉。</p>
                     
                     <p>邻笛尘飞，黄垆客尽，悲欢并入蛮笺。</p>
                     
                     <p>罢行酒船。</p>
                     
                     <p>挂桂轮、帘外娟娟。</p>
                     
                     <p>伴残灯、细话前踪，鬓霜重认看。</p>
                     
                </div>
