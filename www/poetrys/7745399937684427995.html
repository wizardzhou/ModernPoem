                </div>
                <div class="author">
                    沈轶刘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>报春花妥。</p>
                     
                     <p>碧鸡春影初破。</p>
                     
                     <p>焙茶新火。</p>
                     
                     <p>旅厨先试，玉瀣奇珍，灵芝仙朵。</p>
                     
                     <p>丹炉阳未锁。</p>
                     
                     <p>却抖剑尘，天末散星匀播。</p>
                     
                     <p>渐琼浆、蒸起金茎，瑶笋化来千个。</p>
                     
                     <p>巍楼望断滇池舸。</p>
                     
                     <p>正云腴浓隽，味胜麻菰颇。</p>
                     
                     <p>浙南江左，笑冻香寒俭，羞争山货。</p>
                     
                     <p>还须消茗沱。</p>
                     
                     <p>卤酒换归休晚，且凭吟和。</p>
                     
                     <p>怕荒伧蒙懂，杀将风景，渍成鸡唾。</p>
                     
                </div>
