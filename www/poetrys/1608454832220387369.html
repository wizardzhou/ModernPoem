                    薛烈女
                </div>
                <div class="author">
                    刘清漳
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>薰莸虽同器，不乱惟本真。</p>
                     
                     <p>岁寒知松柏，不凋有异心。</p>
                     
                     <p>金钱无能动，威力亦莫驯。</p>
                     
                     <p>百折志不变，生成铁石心。</p>
                     
                     <p>孤怀薄日月，老气动乾坤。</p>
                     
                     <p>狂澜逐暗潮，汹汹交相侵。</p>
                     
                     <p>告天天不语，呼母母不闻。</p>
                     
                     <p>泪洒黄河溢，冤沉碧海深。</p>
                     
                     <p>一瞑辞世去，遂死作清魂。</p>
                     
                     <p>年才十六七，居然名教人。</p>
                     
                     <p>廉耻今扫地，而独古训亲。</p>
                     
                     <p>我为赋歌诗，感喟不可禁。</p>
                     
                     <p>高风与亮节，是可垂贞珉。</p>
                     
                     <p>天地苟不毁，异代将同钦。</p>
                     
                </div>
