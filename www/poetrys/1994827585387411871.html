                    金缕曲·寿王海髯六十
                </div>
                <div class="author">
                    梅冷生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>少日中原志。</p>
                     
                     <p>换沧江、经年坚卧，平头甲子。</p>
                     
                     <p>书剑关河几回首，心与沧波万里。</p>
                     
                     <p>但恨虬髯早■矣。</p>
                     
                     <p>东望余留霸业，有诸郎、齐逐风云起。</p>
                     
                     <p>真健者，自君似。</p>
                     
                     <p>乌衣门巷春光里。</p>
                     
                     <p>近斜阳、槐阴转绿，陈书满几。</p>
                     
                     <p>蠹简芸编摩挲遍，清福三生文字。</p>
                     
                     <p>更佳酿、孟光料理。</p>
                     
                     <p>循例觞宾主集，似兰亭、少长咸名士。</p>
                     
                     <p>歌一曲，我滋愧。</p>
                     
                </div>
