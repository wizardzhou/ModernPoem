                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>世界小得象一条街的布景</p>
                     
                    <p>我们相遇了，你点点头</p>
                     
                    <p>省略了所有的往事</p>
                     
                    <p>省略了问候</p>
                     
                    <p>也许欢乐只是一个过程</p>
                     
                    <p>一切都已经结束</p>
                     
                    <p>可你为什么还带着那块红头巾</p>
                     
                    <p>看看吧，枫叶装饰的天空</p>
                     
                    <p>多么晴朗，阳光</p>
                     
                    <p>已移向最后一扇玻璃窗</p>
                     
                    <p>巨大的屋顶后面</p>
                     
                    <p>那七颗星星升起来</p>
                     
                    <p>不再象一串成熟的葡萄</p>
                     
                    <p>这是又一个秋天</p>
                     
                    <p>当然，路灯就要亮了</p>
                     
                    <p>我多想看看你的微笑</p>
                     
                    <p>宽恕而冷漠</p>
                     
                    <p>还有那平静的目光</p>
                     
                    <p>路灯就要亮了</p>
                     
                </div>
