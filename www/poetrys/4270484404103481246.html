                    <p>郊外正午的广阔田野</p>
                     
                    <p>让一条道路理没其中</p>
                     
                    <p>一茬又一茬的庄稼</p>
                     
                    <p>从我们的心头割舍不下</p>
                     
                    <p>为果实而开放的花朵</p>
                     
                    <p>如今已经悄然死去</p>
                     
                    <p>在欲望中奔走的人们</p>
                     
                    <p>每隔一棵树就要等一等</p>
                     
                    <p>一切从一切之后降临</p>
                     
                    <p>生活和它必需的养料</p>
                     
                    <p>把我们的劳作化为灰烬</p>
                     
                    <p>让我们的爱情沦为悲伤</p>
                     
                    <p>在梦里出世的孩子</p>
                     
                    <p>被一串钟声抛进了天堂</p>
                     
                    <p>疲惫不堪的耕耘者</p>
                     
                    <p>倒向众神无助的睡眠</p>

            } else {

            }
          }
        };
        xhr.send();
    }
