                    愁倚阑令
                </div>
                <div class="author">
                    赵尊岳
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>春波绿，照惊鸿。</p>
                     
                     <p>贮愁浓。</p>
                     
                     <p>杨柳不知人瘦损，系东风。</p>
                     
                     <p>开遍小白长红。</p>
                     
                     <p>情如水、泄泄溶溶。</p>
                     
                     <p>孤负芳时人去也，梦魂中。</p>
                     
                     <p>长干道，啭春莺。</p>
                     
                     <p>景清明。</p>
                     
                     <p>一霎啼鹃风雨里，短长亭。</p>
                     
                     <p>丽赋遥忆兰成。</p>
                     
                     <p>韶光好、艳锦新绫。</p>
                     
                     <p>鹃唤春归莺劝住，总关情。</p>
                     
                     <p>如眉月，罨轻寒。</p>
                     
                     <p>怯更残。</p>
                     
                     <p>数点流萤秋影瘦，落屏山。</p>
                     
                     <p>依旧昨夜阑干。</p>
                     
                     <p>杨丝弱、不系金鞍。</p>
                     
                     <p>小叠蛮笺书恨字，付谁看。</p>
                     
                </div>
