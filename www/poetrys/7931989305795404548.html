                    热甚，既而得雨。夜坐东轩作
                </div>
                <div class="author">
                    汪精卫
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>土田龟坼苗将枯，桔槔鸦轧如哀呼。</p>
                     
                     <p>虾蟆吻燥作牛喘，炙背欲死思泥涂。</p>
                     
                     <p>长空荧荧三足乌，直以碧落为红炉。</p>
                     
                     <p>收云入甑炊作雨，十里山水生模糊。</p>
                     
                     <p>菰蒲轩舞风来苏，榆柳放浪无囚拘。</p>
                     
                     <p>老桧偃蹇苍髯濡，长松挥洒亦自如。</p>
                     
                     <p>夜深微光来庭除，碧梧翠筱膏沐馀。</p>
                     
                     <p>轻凉渐生清响疏，繁星缺月如悬虚。</p>
                     
                     <p>天孙摇曳蔚蓝裾，佩以玉玦累明珠。</p>
                     
                     <p>此时花木静而姝，天地万物咸相娱。</p>
                     
                     <p>翠鱼纷唼紫菱角，粉蝶悄立红莲须。</p>
                     
                     <p>我亦跂脚墙东隅，流萤熠熠照观书。</p>
                     
                </div>
