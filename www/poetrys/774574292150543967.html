                    春天的月照下
                </div>
                <div class="author">
                    李南
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>你们不知道，喧嚷的城市里</p>
                     
                    <p>买菜、赶车、奔忙的有我</p>
                     
                    <p>被利益驱使的身影中有我</p>
                     
                    <p>如果春天来了，在月照下面</p>
                     
                    <p>我也会低下头来</p>
                     
                    <p>看一看睡醒的青草</p>
                     
                    <p>如果在月照下，我走向田野</p>
                     
                    <p>那是去平息尘世间的浮躁</p>
                     
                    <p>去安慰繁星般的灵魂</p>
                     
                    <p>如果你们是我，也会屏住声息</p>
                     
                    <p>一边被青春的梦想点燃</p>
                     
                    <p>一边又被庸常的生活熄灭</p>
                     
                    <p>唉，只有眼下的情景，使你相信</p>
                     
                    <p>在春天的月照下</p>
                     
                    <p>我还在忍耐着一切——</p>
                     
                    <p>饥谨的内心和一个绝美的夜晚</p>
                     
                </div>

            }
          }
        };
        xhr.send();
    }
