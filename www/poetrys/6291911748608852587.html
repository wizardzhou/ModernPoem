                    八声甘州 鹣庵相别廿余年，重来故都，谱此见示，次韵和之
                </div>
                <div class="author">
                    许宝蘅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>蓦彩云、飞下眼前明。</p>
                     
                     <p>万感似潮生。</p>
                     
                     <p>念与翁相别，飘摇词笔，冷落瑶觥。</p>
                     
                     <p>况是弥天烽火，鱼雁剧无情。</p>
                     
                     <p>何处寻消息，数遍邮亭。</p>
                     
                     <p>堪叹东征历载，尽流连落日，指点残星。</p>
                     
                     <p>任说当年故事，凄切有谁听。</p>
                     
                     <p>纵归来，依然羁旅，负江乡，鹤梦与鸥盟。</p>
                     
                     <p>更休问，秋来蒲柳，几许霜零。</p>
                     
                </div>
