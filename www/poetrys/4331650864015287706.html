                    雨夜示汪公纪
                </div>
                <div class="author">
                    李洸
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>绕室成百遍，一灯飘万籁。</p>
                     
                     <p>海云染空碧，凉飔积户隘。</p>
                     
                     <p>稍移座右花，汲露向槛外。</p>
                     
                     <p>乱书高隐几，涉猎颇嫌?。</p>
                     
                     <p>墙头竹掀动，池畔蛙感沸。</p>
                     
                     <p>隐隐起肤寸，微霰吹衣袂。</p>
                     
                     <p>几日阴作冱，侵晓野鸡霁。</p>
                     
                     <p>众绿披新丛，得雨滋生势。</p>
                     
                     <p>俄顷云拨墨，风悽雨转悈。</p>
                     
                     <p>因念城乌饥，直任蚊蚋嘬。</p>
                     
                     <p>端坐一叹息，欲泯物我界。</p>
                     
                     <p>不见湿燕飞，犹思护弱裔。</p>
                     
                     <p>沉沉万家梦，酣嬉得美睡。</p>
                     
                     <p>以此阅众甫，疾雨不为厉。</p>
                     
                     <p>明日清路尘，漂拂洗瘴疠。</p>
                     
                     <p>拨雨见花光，皞皞秋斋媚。</p>
                     
                </div>
