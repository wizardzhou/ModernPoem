                    大酺  舟中呈周癸叔先生
                </div>
                <div class="author">
                    胡先骕
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>溯古蚕从，江山好，灵气蔚生人杰。</p>
                     
                     <p>相如词笔冷，剩茂陵遗事，至今能说。</p>
                     
                     <p>秀句镂云，孤怀比月，应是坡仙心骨。</p>
                     
                     <p>穷荒供游赏，奈桩歌蛮舞，坐催华发。</p>
                     
                     <p>念愁入红棉，梦回春草，旧情何极。</p>
                     
                     <p>扁舟还作客，只当日、豪气浑犹昔。</p>
                     
                     <p>任负却、吴钩如练，投老依人，尚奇勋、笑谈堪立。</p>
                     
                     <p>戢我培风翼。</p>
                     
                     <p>从解了、落机吟屐。</p>
                     
                     <p>更休惜，闲风日。</p>
                     
                     <p>新谱同按，相和垂虹箫笛。</p>
                     
                     <p>此意倘君会得。</p>
                     
                </div>
