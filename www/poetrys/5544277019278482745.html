                    大酺·乙酉，一九四五年。秋日问凯置酒相贺，欣然继声
                </div>
                <div class="author">
                    黄咏雩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>看烈风收，狂涛靖，横海鲸鲵先戮。</p>
                     
                     <p>蓬莱清浅处，且扬尘东海，乍移陵谷。</p>
                     
                     <p>狼子烽消，驺虞幡示，威矢已收殊俗。</p>
                     
                     <p>陈抟方大笑，算人天安定，我犹观复。</p>
                     
                     <p>有北壑云虬，南山雾豹，媚兹幽独。</p>
                     
                     <p>兴亡弹指速。</p>
                     
                     <p>问谁悟、痴梦迷蕉鹿。</p>
                     
                     <p>待说与、修罗藕孔，竺法池灰，古今来、几番棋局。</p>
                     
                     <p>信否人间世，最可哀、武夷仙曲。</p>
                     
                     <p>遣愁去，杯相属。</p>
                     
                     <p>康衢歌舞，依旧清平丝竹。</p>
                     
                     <p>泰阶又明玉烛。</p>
                     
                </div>
