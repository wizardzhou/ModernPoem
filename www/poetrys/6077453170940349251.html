            <div class="inner-wrapper">
                <div class="title">
                    不知名的东西
                </div>
                <div class="author">
                    吴晨骏
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>从不同的角度</p>
                     
                    <p>看到的总是这些</p>
                     
                    <p>不知名的东西</p>
                     
                    <p>它们掉在路边</p>
                     
                    <p>它们毫无变化</p>
                     
                    <p>但它们变化着周围的环境</p>
                     
                    <p>它们变化着我们的心情</p>
                     
                    <p>当我们冲到这里</p>
                     
                    <p>总要停足</p>
                     
                    <p>当我们还没有冲到这里</p>
                     
                    <p>总要预算着与它们的距离</p>
                     
                    <p>为了这些不知名的东西</p>
                     
                    <p>我们面面相觑</p>
                     
                    <p>犹疑不定</p>
                     
                    <p>摸不清它们的底细</p>
                     
                    <p>到底我们离不开它们</p>
                     
                    <p>还是它们过分坚强</p>
                     
                    <p>使我们暂时迷失方向</p>
                     
                    <p>或者永远找不到任何一个方向</p>
                     
                    <p>1991．4．3</p>
                     
                </div>

    <script>
    // 今日诗词
    function jinrishiciLoad () {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v2.jinrishici.com/one.json');
        xhr.withCredentials = true;
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
    </script>
