                </div>
                <div class="author">
                    周作人
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>夸父昔逐日，陶公曾有诗。</p>
                     
                     <p>功竟在身后，此语重可思。</p>
                     
                     <p>甘渊不可至，邓林实所遗。</p>
                     
                     <p>此事足千古，俗辈安能知。</p>
                     
                     <p>我思魏晋人，所见诚深微。</p>
                     
                     <p>委曲通人心，情至理不违。</p>
                     
                     <p>唐宋固文盛，思想渐萎衰。</p>
                     
                     <p>虚言张道谊，酷儒为士师。</p>
                     
                     <p>尔来讲学者，千载发光威。</p>
                     
                     <p>此辈适何来，疑是鲜卑儿。</p>
                     
                     <p>习得汉文字，虏性犹未移。</p>
                     
                     <p>盛气向华人，有如曩昔时。</p>
                     
                     <p>于今成学风，群起而力追。</p>
                     
                     <p>昔人斥奴气，大意或在斯。</p>
                     
                     <p>我怀公之佗，后起安可期。</p>
