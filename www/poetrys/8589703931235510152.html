                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>平生风义。</p>
                     
                     <p>忍见萧条人换世。</p>
                     
                     <p>文字因缘。</p>
                     
                     <p>将取骚心到者边。</p>
                     
                     <p>高歌老矣。</p>
                     
                     <p>岭表少年天下士。</p>
                     
                     <p>相忘江湖。</p>
                     
                     <p>旧梦迢迢泪眼枯。</p>
                     
                     <p>哀时词赋。</p>
                     
                     <p>怒发冲冠宁有补。</p>
                     
                     <p>惆怅凭阑。</p>
                     
                     <p>烟柳斜阳带醉看。</p>
                     
                     <p>谢公再起。</p>
                     
                     <p>知为苍生霖雨计。</p>
                     
                     <p>直北关山。</p>
                     
                     <p>魂梦飞扬路险难。</p>
                     
                </div>
