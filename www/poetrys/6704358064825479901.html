                    木兰花慢 吴门初夏
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>怅哀弦罢抚，对流水，问归期。</p>
                     
                     <p>奈蜃气浮天，腥埃匝地，谁护荷衣。</p>
                     
                     <p>凄迷。</p>
                     
                     <p>乱烟落照，向吴台、苦听夜乌啼。</p>
                     
                     <p>一树新桐涨绿，半轮孤月扬辉。</p>
                     
                     <p>支离。</p>
                     
                     <p>瘦影自相依。</p>
                     
                     <p>几处动荒鸡。</p>
                     
                     <p>便为伊憔悴，惜花心事，祇有天知。</p>
                     
                     <p>低徊。</p>
                     
                     <p>小窗短榻，礼空王、梦逐片云飞。</p>
                     
                     <p>医得众生无尽，休论芥子须弥。</p>
                     
                </div>
