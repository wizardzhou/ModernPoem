                    蜘蛛在忧郁的天气里
                </div>
                <div class="author">
                    巫昂
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>蜘蛛在忧郁的天气里</p>
                     
                     <p>精心地思虑</p>
                     
                     <p>它们坐在柔软的网上</p>
                     
                     <p>对一切都视而不见</p>
                     
                     <p>我想我枉作为人</p>
                     
                     <p>竟不能吸引它们的视线</p>
                     
                     <p>它们在我跟前</p>
                     
                     <p>肆无忌惮地打开保险柜</p>
                     
                     <p>取出其中最为重要的几页文件</p>
                     
                     <p>把它嚼烂把它化作粪便</p>
                     
                     <p>然后绕开我的肩膀</p>
                     
                     <p>沿着窗帘爬走了</p>
                     
                     <p>我悄悄地注视着这一切</p>
                     
                     <p>想起了悲悯造化的法布尔</p>
                     
                     <p>我想向他学习</p>
                     
                     <p>只是蜘蛛渐渐占有了我的家</p>
                     
                     <p>我站在门口</p>
                     
                     <p>向它们点头致意</p>
                     
                     <p>直至暮色黄昏</p>
                     
                     <p>直至我哈欠连天</p>
                     
                     <p>10/19/1998</p>
