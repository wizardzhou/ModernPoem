                    满庭芳   雪里红梅
                </div>
                <div class="author">
                    刘凤梧
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>天布彤云，山铺玉屑，策蹇先过柴门。</p>
                     
                     <p>暂蒙茸帽，踏雪向前村。</p>
                     
                     <p>多少贫家碧玉，低垂首、红泪纷纷。</p>
                     
                     <p>寒衣薄，珊珊倩影，寂寞怨黄昏。</p>
                     
                     <p>情根，悲早断，罗浮梦醒，纸帐香分。</p>
                     
                     <p>漫留得、林逋眷属名存。</p>
                     
                     <p>此日临风悄立，回冻脸、犹带啼痕。</p>
                     
                     <p>伤神处，西园今夕，风雪葬芳魂。</p>
                     
                </div>
