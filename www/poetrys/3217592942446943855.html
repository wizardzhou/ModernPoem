                    买陂塘 戊社六六雅集于厚师斋中，奉命填此
                </div>
                <div class="author">
                    王理孚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>倚朝霞、龙门天半，九凰山色如染。</p>
                     
                     <p>鸥盟不背江南北，又见文章坛坫。</p>
                     
                     <p>星点点。</p>
                     
                     <p>怪白发尊前，未许风怀减。</p>
                     
                     <p>酒波潋滟。</p>
                     
                     <p>记日与年长，思如潮涌，绮语夺花艳。</p>
                     
                     <p>此间乐，不受形骸拘捡。</p>
                     
                     <p>堆盘争取瓜芡。</p>
                     
                     <p>是谁错记花生日，惆怅晚风菡萏。</p>
                     
                     <p>吾岂敢。</p>
                     
                     <p>当夜禁森严，醉把金吾犯。</p>
                     
                     <p>星稀汉淡。</p>
                     
                     <p>绕白水东城，青灯小阁，风味荔支啖。</p>
                     
                </div>
