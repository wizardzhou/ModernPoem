                <div class="content" style="padding-left: 1em;">
                    
                    <p>书卷被素手收拾</p>
                     
                    <p>屋子里空出花瓶等候</p>
                     
                    <p>背后雪色深沉</p>
                     
                    <p>容貌与木器一团和气</p>
                     
                    <p>衣衫脱在镜中，余香徐徐</p>
                     
                    <p>旁边石头青黑</p>
                     
                    <p>在墙外独立一夜，四周清平</p>
                     
                    <p>水中的影子楚楚动人</p>
                     
                    <p>下雪的天气正值岁末</p>
                     
                    <p>日子疏朗，纯洁的玉酿成好酒</p>
                     
                    <p>打开窗户，绸子表面日益柔软</p>
                     
                    <p>温和的人和花在一起</p>
                     
                    <p>夜晚的蜡火置身其中</p>
                     
                    <p>清香滋润肺腑</p>
                     
                    <p>花色形成皮肤</p>
                     
                    <p>一身的寒气从书中散去</p>
                     
                    <p>开花的山边</p>
                     
                    <p>看见房中的陶瓷阴深</p>
                     
                    <p>中堂山水枯黄</p>
                     
                    <p>折花的手留在花中</p>
                     
                </div>
