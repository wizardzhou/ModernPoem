                </div>
                <div class="author">
                    章以荣
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>中夜不能寐，起坐独神伤。</p>
                     
                     <p>俛仰念吾父，今逝适何方。</p>
                     
                     <p>寒灯怀旧事，怛恻不能忘。</p>
                     
                     <p>傥如术者言，魂魄今来降。</p>
                     
                     <p>束衣起徘徊，夜色顾未央。</p>
                     
                     <p>室人相戒起，无语各悽惶。</p>
                     
                     <p>孤灯远檐际，红烛隐深堂。</p>
                     
                     <p>摄斋登木杪，四顾何茫茫。</p>
                     
                     <p>繁星渺天末，落月凄屋梁。</p>
                     
                     <p>故园阻云水，狐鼠塞道旁。</p>
                     
                     <p>幽都不可处，儿曹今在望。</p>
                     
                     <p>兰堂犹华好，椒糈郁芬芳。</p>
                     
                     <p>父兮其来归，异乡莫彷徨。</p>
