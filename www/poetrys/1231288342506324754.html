                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>东海复西海，此理此心同。</p>
                     
                     <p>生人本自平等，谁遣致贫穷。</p>
                     
                     <p>群众一经发动，潜力骤如潮涌，疏凿夺天工。</p>
                     
                     <p>推使向前进，负重属工农。</p>
                     
                     <p>治淮河，开蜀道，蓄荆洪。</p>
                     
                     <p>诸般建设伊始，已自见奇功。</p>
                     
                     <p>丰产以周民用，探矿深钻地缝，来去乐匆匆。</p>
                     
                     <p>旷览美无际，风飐大旗红。</p>
                     
                </div>
