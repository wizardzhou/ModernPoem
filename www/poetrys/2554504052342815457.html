                    瑞龙吟 晚春偶赴吴门，临去留题逆旅，用清真韵
                </div>
                <div class="author">
                    黄侃
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>金昌路。</p>
                     
                     <p>仍见暗柳低门，丽花飘树。</p>
                     
                     <p>凌波轻别横塘，画船载酒邀春甚处。</p>
                     
                     <p>漫延伫。</p>
                     
                     <p>容易旧宫芳草，翠迷岩户。</p>
                     
                     <p>吴天几日勾留，醉魂未醒，哀鹃又语。</p>
                     
                     <p>应动移居心事，有情山水，销愁歌舞。</p>
                     
                     <p>生恐镜中朱颜，憔悴非故。</p>
                     
                     <p>狂香艳迹，空记缠绵句。</p>
                     
                     <p>休辞为尊前媚眼，沙间联步，送了韶年去。</p>
                     
                     <p>凭高自遣，飘零怨绪，何许讴金缕。</p>
                     
                     <p>人意懒，宵深还闻风雨。</p>
                     
                     <p>后期未及，一川萍絮。</p>
                     
                </div>
