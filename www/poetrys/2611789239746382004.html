                </div>
                <div class="author">
                    邓嘉缜
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>喜堆盘、芳甘沁齿，?珑忽露心眼。</p>
                     
                     <p>招凉消夏湾头路，馥郁荷芬两岸。</p>
                     
                     <p>情缱绻。</p>
                     
                     <p>正活色生香，怎便尘根断。</p>
                     
                     <p>水天云暖。</p>
                     
                     <p>恰旖旎江南，岧峣西华，抛得净因远。</p>
                     
                     <p>闲吟罢，十丈如船偃蹇。</p>
                     
                     <p>诗人狂语奇诞。</p>
                     
                     <p>清辉玉臂璇闺月，罗袖背人低卷。</p>
                     
                     <p>凭检点。</p>
                     
                     <p>任宛转牵情，总馥并刀剪。</p>
                     
                     <p>良材妙选。</p>
                     
                     <p>看铸就钱心，织成缣素，清暑对茶荈。</p>
                     
                </div>
