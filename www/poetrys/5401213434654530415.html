                    忆旧游·伯端丈五十年前侍太夫人课读花下。适有落瓣飘坠，拾置卷中。今检旧帙，睹色转淡黄，理如蝉翼。因赋此调，约社侣同作，余漫成一阕
                </div>
                <div class="author">
                    王韶生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>溯萱庭日暖，课读花间，诗熟亲娱。</p>
                     
                     <p>一瓣随风堕，作珊瑚赏玩，子似龙驹。</p>
                     
                     <p>试题五十年事，春梦苦模糊。</p>
                     
                     <p>夸萼比红梅，根深紫竹，一例清癯。</p>
                     
                     <p>萧疏。</p>
                     
                     <p>雪蓬鬓，恨换却斑衣，欢绪今无。</p>
                     
                     <p>细检琅函里，怪纷红骇绿，烟澹云枯。</p>
                     
                     <p>赋楼况有高手，心影落红湖。</p>
                     
                     <p>想烛跋书堂，霜繁月白啼夜乌。</p>
                     
                </div>
