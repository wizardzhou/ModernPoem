                    望海潮 其一 陪许地山教授陈少苏内兄陈敏树内侄同游槟城公园
                </div>
                <div class="author">
                    李继熙
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>萍踪初聚，兰情方契，游心忽忆公园。</p>
                     
                     <p>猿啸暮云，花飞春榭，椰林萦带荒烟。</p>
                     
                     <p>瀑布正高悬。</p>
                     
                     <p>看凿池蓄水，移石成湍。</p>
                     
                     <p>曲涧斜桥，思量何处不奇观。</p>
                     
                     <p>安排竟日流连。</p>
                     
                     <p>且寻幽选胜，直上岩巅。</p>
                     
                     <p>收入镜头，踏穿屐齿，几回煞费钻研。</p>
                     
                     <p>美景自年年。</p>
                     
                     <p>似绿肥红瘦，蝶后蝉前。</p>
                     
                     <p>正好吟筇醉袂，相与话沧田。</p>
                     
                </div>
