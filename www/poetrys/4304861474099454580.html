                    金缕曲·癸未小雪田遨词长赐题《延目词稿》弁言，谨步原韵以谢
                </div>
                <div class="author">
                    喻蘅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>词苑留心影。</p>
                     
                     <p>溯当年、闻歌古榭，共参曲境。</p>
                     
                     <p>十五年来酬翰墨，仰止泉城文鼎。</p>
                     
                     <p>相砥砺、诗心暖冷。</p>
                     
                     <p>超越时空抒雅韵，论诗词、异辙倾心听。</p>
                     
                     <p>清词选，孰堪并。</p>
                     
                     <p>六年心脑嗟同病。</p>
                     
                     <p>幸天怜、相闻简尺，流连光景。</p>
                     
                     <p>轮椅能安下泽步，难访湖山佳胜。</p>
                     
                     <p>叹世纪、浮生俄顷。</p>
                     
                     <p>壁立图书容游目，与陈玄、毛颖深交订。</p>
                     
                     <p>勤挥运，犹能劲。</p>
                     
                </div>
