                    忆旧游·与元珍别二年矣，顷读新词，倚声奉和
                </div>
                <div class="author">
                    王韶生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>正东风冻雨，翠敛春山，人远天涯。</p>
                     
                     <p>绕树徘徊意，又巢高悚鹊，叶暗藏鸦。</p>
                     
                     <p>别愁共验蓬鬓，身世问抟沙。</p>
                     
                     <p>任海角飘零，卑枝怨笛，薄雾妨花。</p>
                     
                     <p>停云起天末，想新晴爱晚，风卷旂斜。</p>
                     
                     <p>便拟销魂处，总啼红飞白，堕入谁家。</p>
                     
                     <p>清词为写悲壮，东陆起龙蛇。</p>
                     
                     <p>试独上层楼，青青一发乡思赊。</p>
                     
                </div>
