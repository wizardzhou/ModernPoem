                    蝶恋花二首 独登北海白塔
                </div>
                <div class="author">
                    顾随
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>不为登高心眼放。</p>
                     
                     <p>为惜苍茫，景物无人赏。</p>
                     
                     <p>立尽黄昏灯未上。</p>
                     
                     <p>苍茫辗转成惆怅。</p>
                     
                     <p>一霎眼前光乍亮。</p>
                     
                     <p>远市长街，都是愁模样。</p>
                     
                     <p>欲不想时能不想。</p>
                     
                     <p>休南望了还南望。</p>
                     
                     <p>我爱天边初二月。</p>
                     
                     <p>比著初三，弄影还清绝。</p>
                     
                     <p>一缕柔痕君莫说。</p>
                     
                     <p>眉弯纤细颜苍白。</p>
                     
                     <p>休盼成圆休恨缺。</p>
                     
                     <p>依样清光，圆缺无分别。</p>
                     
                     <p>上见一天星历历。</p>
                     
                     <p>下看一个飘零客。</p>
                     
                </div>
