                    <p>时间不再</p>
                     
                    <p>我们的视力</p>
                     
                    <p>放在球体里孕育了千年</p>
                     
                    <p>我们的视力</p>
                     
                    <p>今天弦起箭落</p>
                     
                    <p>击中了月亮</p>
                     
                    <p>但我们发现</p>
                     
                    <p>自身更加高大也更加渺小</p>
                     
                    <p>请把我们放在梦中</p>
                     
                    <p>和石头再次对话吧</p>
                     
                    <p>我们呈受厚重的话题</p>
                     
                    <p>一如极尽飘藐的穹顶</p>
                     
                    <p>然而，</p>
                     
                    <p>我们说出了甚磨</p>
                     
                    <p>甚磨，又说出了我们</p>
                     
                    <p>大殿里语焉无形</p>
                     
                    <p>当如痴如慧的恶之花</p>
                     
                    <p>开放交叉小径的蝴蝶</p>
                     
                    <p>当古老的风墙阵马</p>
                     
                    <p>催促那个上天的精灵</p>
                     
                    <p>沉默，像种土豆的人</p>
                     
                    <p>翘起屁股上的光</p>
                     
                    <p>而游动悬崖一步步逼近</p>
                     
                    <p>逼近这个脆弱的世界</p>

    <script>
    // 今日诗词
    function jinrishiciLoad () {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v2.jinrishici.com/one.json');
        xhr.withCredentials = true;
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
    </script>
