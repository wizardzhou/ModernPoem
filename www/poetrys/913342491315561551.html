                    赠郑海夫
                </div>
                <div class="author">
                    钱钟书
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>清华昔共学，踪迹竟相左。</p>
                     
                     <p>殆天故靳子，留慰今日我。</p>
                     
                     <p>譬如蔗有根，迟食颐愈朵。</p>
                     
                     <p>当时少年游，流离感尾琐。</p>
                     
                     <p>乱世夙难处，儒冠更坎坷。</p>
                     
                     <p>秕糠六籍人，身不禁扬簸。</p>
                     
                     <p>今雨复谁来，子一已为夥。</p>
                     
                     <p>时时过陋室，书乱与争坐。</p>
                     
                     <p>俨然意如山，道义克负荷。</p>
                     
                     <p>伊予何足算，说食腹未果。</p>
                     
                     <p>诗书惯作祟，文字忧召祸。</p>
                     
                     <p>笔砚倘遭焚，灼天熊兵火。</p>
                     
                     <p>子乡严又陵，才辩如炙輠。</p>
                     
                     <p>邱索有馀师，毋使先型堕。</p>
                     
                     <p>陆沉与盲瞽，两免庶乎可。</p>
                     
                </div>
