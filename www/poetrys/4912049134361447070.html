                </div>
                <div class="author">
                    田遨
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>欲抚瑶琴独自伤，回思旧梦总荒唐。</p>
                     
                     <p>朝朝歌管雷同调，处处文坛月旦狂。</p>
                     
                     <p>打鬼拜神沿陋俗，锄兰笯凤等寻常。</p>
                     
                     <p>佳人都是搬姜鼠，那有闲情绣紫凰。</p>
                     
                     <p>囚住姮娥月一丸，行天容易自由难。</p>
                     
                     <p>频年空盼乌头白，此夜争传塞马还。</p>
                     
                     <p>绿酒红灯狂泼墨，惊才绝艳笑凭栏。</p>
                     
                     <p>座中也有吴刚在，金粟花前斧影寒。</p>
                     
                     <p>华林红紫乱啼莺，桂影婆婆梅影横。</p>
                     
                     <p>文酒偏多名士贼，剑歌几见可儿卿。</p>
                     
                     <p>频年旧劫还新劫，历史无情却有情。</p>
                     
                     <p>底事梦回还怅怅，朦胧过也转分明。</p>
