                </div>
                <div class="author">
                    张克家
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>甚得千愁，万愁绝，便把青天愁破。</p>
                     
                     <p>廉纤还淅沥，打窗閒一例，叶零枝堕。</p>
                     
                     <p>拥被思量，梦魂昨夜，半晌惺忪枯坐。</p>
                     
                     <p>寒衣凭谁寄，想长楸短草，妖狐野火。</p>
                     
                     <p>纵剪碎秋声，催开暮霭，纸灰风裹。</p>
                     
                     <p>浮云容易过。</p>
                     
                     <p>百年事、究竟先归妥。</p>
                     
                     <p>看镜里、头童齿豁。</p>
                     
                     <p>老入花丛，只教他、小娃眉锁。</p>
                     
                     <p>领取孤眠疑，自检点、袁安高卧。</p>
                     
                     <p>须不用，卿怜我。</p>
                     
                     <p>空庭帘幕，冷雨阶前断续，似闻道可可。</p>
                     
                </div>
