                </div>
                <div class="author">
                    黄光
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>门前车辙，花间笑语，提壶争唤登楼。</p>
                     
                     <p>裙屐乍来，朋簪聚会，吾宗欣介黄浮。</p>
                     
                     <p>幕府擅风流。</p>
                     
                     <p>正劫余抚辑，吟兴偏优。</p>
                     
                     <p>芦月菱风，照翻诗稿到床头。</p>
                     
                     <p>年时又报新秋。</p>
                     
                     <p>望濡须坞口，应动离愁。</p>
                     
                     <p>祲沴未销，莼波渐老，画船暂赋依刘。</p>
                     
                     <p>公暇醉乡游。</p>
                     
                     <p>更县门翠落，拾句携俦。</p>
                     
                     <p>春水生时，可待裒集寄卢州。</p>
                     
                </div>
