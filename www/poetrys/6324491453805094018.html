                    夜坐示弟子
                </div>
                <div class="author">
                    黄侃
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>是非亦缴绕，至理存天钧。</p>
                     
                     <p>托生浊俗中，立辟每危身。</p>
                     
                     <p>早年慕轻侠，晚节师天民。</p>
                     
                     <p>称讥已兼忘，虚室宁元神。</p>
                     
                     <p>岂无二三子，惟德与我邻。</p>
                     
                     <p>正衿发微言，君曹听其真。</p>
                     
                     <p>七尺不自济，焉能济斯人。</p>
                     
                     <p>为仁本由己，名实久相宾。</p>
                     
                     <p>浊醪既可饮，槁简亦可呻。</p>
                     
                     <p>挈瓶智有限，慎勿轻前文。</p>
                     
                     <p>斗很终为灾，祸来及所亲。</p>
                     
                     <p>迷涂我新反，覆辙君毋循。</p>
                     
                     <p>此诗虽质朴，歌罢意未申。</p>
                     
                </div>
