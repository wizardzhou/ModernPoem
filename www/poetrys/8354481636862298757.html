                    金缕曲　题庚寅词社雅集图
                </div>
                <div class="author">
                    寇梦碧
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>瞑入登楼眼。</p>
                     
                     <p>纵斜阳、尽情怜惜，熨愁不暖。</p>
                     
                     <p>楼外浮云千万态，刻意矜奇争幻。</p>
                     
                     <p>尘世与、西风俱换。</p>
                     
                     <p>非雾非烟神州梦，甚而今、梦也和天远。</p>
                     
                     <p>禁几度，海桑变。</p>
                     
                     <p>华鬘弹指匆匆散。</p>
                     
                     <p>只空馀，夷歌野哭，蕙愁兰怨。</p>
                     
                     <p>蒲柳先零真解事，翻惹悲秋人羡。</p>
                     
                     <p>剩孤佩、冷襟谁浣。</p>
                     
                     <p>解道好春犹须逝，问残秋、底事归偏晚。</p>
                     
                     <p>怀此恨，寄杯盏。</p>
                     
                </div>
