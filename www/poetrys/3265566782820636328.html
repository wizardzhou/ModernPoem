                    仿八大
                </div>
                <div class="author">
                    陈先发
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>秋天踩着水调歌头，踩着菩萨蛮</p>
                     
                     <p>野鸭在雨后的湖上，翻跟斗</p>
                     
                     <p>朝着湖滨的朱门，吊白眼。</p>
                     
                     <p>流水因袭了本国的老章法，一笔又一笔</p>
                     
                     <p>倾向于脸上平抹，内心既汹涌，又缓慢。</p>
                     
                     <p>宴席散尽，你到高于柳梢的楼上独饮</p>
                     
                     <p>旧天堂的墙上写着“拆”字，可这湖水</p>
                     
                     <p>是能拆掉的么？我倒要看看</p>
                     
                     <p>你们又能建设什么样的新章法？</p>
                     
                     <p>我距明朝灭亡350年，我距天坛1100公里。</p>
                     
                     <p>是的，我有着不合时宜的孤单，我偏爱景物冰凉的</p>
                     
                     <p>过去式：枯荷举着，仿八大山人，像钟声入暮。</p>
                     
                     <p>2004年11月</p>
                     
                </div>
