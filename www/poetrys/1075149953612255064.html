                    月华清 戊寅1938闰七月之望，白露始降，避地沪堧，已逾半载，诵杜陵“露从今夜白，月是故乡明”之句，为之黯然
                </div>
                <div class="author">
                    徐震堮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>客枕迎凉，虫窗款夕，酒杯吟事都懒。</p>
                     
                     <p>租庑光阴，忽忽素秋将半。</p>
                     
                     <p>溯归心残梦河山，顿闲泪、暗蛩庭院。</p>
                     
                     <p>愁畔。</p>
                     
                     <p>有谁家怨笛，雁帘孤捲。</p>
                     
                     <p>今夜清光还满。</p>
                     
                     <p>奈露湿梧宫，草迷萤苑。</p>
                     
                     <p>菱唱江南，凄入倚楼心眼。</p>
                     
                     <p>倩笳声唤起城乌，问何处、旧巢堪恋。</p>
                     
                     <p>魂远。</p>
                     
                     <p>傍西风茅屋，绕枝千转。</p>
                     
                </div>
