                </div>
                <div class="author">
                    黄灿然
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>涅卡河里的流水静静流淌，</p>
                     
                     <p>涅卡河畔的天空无边无际。</p>
                     
                     <p>苦难的诗人坐在阁楼里，</p>
                     
                     <p>阁楼的窗口象一场恶梦：</p>
                     
                     <p>从前你的深情拥抱过的山岗，</p>
                     
                     <p>从前你的灵感触抚过的草地，</p>
                     
                     <p>如今都怀着不可告人的敌意，</p>
                     
                     <p>威胁着你，使你极度紧张；</p>
                     
                     <p>从前神圣的祖国，神圣的家乡，</p>
                     
                     <p>如今在你的心灵里黯淡下去，</p>
                     
                     <p>因为你已经枯竭了，已经被弃置</p>
                     
                     <p>在一个垃圾桶似的角落，象发霉的果酱。</p>
                     
                     <p>涅卡河畔的天空掉转方向，</p>
                     
                     <p>涅卡河里的流水更换目的。</p>
                     
                </div>
