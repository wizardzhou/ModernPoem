                    高阳台 一九七六年秋暮，与履平、守元、树梁、梦乔花潭小集
                </div>
                <div class="author">
                    白敦仁
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>碾碎青山，呼来白日，今朝我是闲身。</p>
                     
                     <p>乔木藏村，绿阴密隔街尘。</p>
                     
                     <p>千秋杜甫讴吟地，有百花、潭水粼粼。</p>
                     
                     <p>笑匆匆、几树成蹊，桃李骄春。</p>
                     
                     <p>挥杯更劝白头侣，况江山信美，风物长新。</p>
                     
                     <p>老子婆娑，临流还岸纶巾。</p>
                     
                     <p>男儿溺死心犹壮，仗酣歌、答谢良辰。</p>
                     
                     <p>倩东风，唤起梅花，迟我江滨。</p>
                     
                </div>
