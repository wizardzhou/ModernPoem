                </div>
                <div class="author">
                    张错
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>1</p>
                     
                     <p>如果我是开水</p>
                     
                     <p>你是茶叶</p>
                     
                     <p>那么你的香郁</p>
                     
                     <p>必须倚赖我的无味。</p>
                     
                     <p>2</p>
                     
                     <p>让你的干枯柔柔的</p>
                     
                     <p>在我里面展开，舒散；</p>
                     
                     <p>让我的浸润</p>
                     
                     <p>舒展你的容颜。</p>
                     
                     <p>3</p>
                     
                     <p>我们必须热，甚至沸</p>
                     
                     <p>彼此才能相溶。</p>
                     
                     <p>4</p>
                     
                     <p>我们必须隐藏</p>
                     
                     <p>在水里相觑，相缠</p>
                     
                     <p>一盏茶功夫</p>
                     
                     <p>我俩才决定成一种颜色。</p>
                     
                     <p>5</p>
                     
                     <p>无论你怎样浮沉</p>
                     
                     <p>把持不定</p>
                     
                     <p>你终将缓缓的</p>
                     
                     <p>(噢，轻轻的）</p>
                     
                     <p>落下，攒聚</p>
                     
                     <p>在我最深处。</p>
                     
                     <p>6</p>
                     
                     <p>那时候</p>
                     
                     <p>你最苦的一滴泪</p>
                     
                     <p>将是我最甘美的</p>
                     
                     <p>一口茶。</p>
                     
                </div>
