                </div>
                <div class="author">
                    简宁
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>下雨的时候总会有人伫立窗前</p>
                     
                     <p>脊背微湿，嘴里吐出烟雾</p>
                     
                     <p>外面雨丝霏霏，而他的眼睛是</p>
                     
                     <p>空的。</p>
                     
                     <p>空的，多年前的一场大火劫掠了全部葱茏。</p>
                     
                     <p>在一双苦涩的眼睛里你将看不到照耀</p>
                     
                     <p>在一双苦涩的眼睛里戈壁滩上波涛的残骸凸凹。</p>
                     
                     <p>我瞪眼目睹爱情在我的怀里</p>
                     
                     <p>像一条失水的大鱼或我最小的儿子</p>
                     
                     <p>抽搐着死去</p>
                     
                     <p>而我束手无措。</p>
                     
                     <p>夜是湿的。哪里有水</p>
                     
                     <p>什么样的水，洗润我的眼睛</p>
                     
                     <p>我如果发问，四周漆黑的群山</p>
                     
                     <p>将响起许多笑声。</p>
                     
                </div>
