                </div>
                <div class="author">
                    俞律
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>昨梦钟进士，邂逅于酒肆。</p>
                     
                     <p>把盏对西风，独坐话愁思。</p>
                     
                     <p>南京岳先生，长卷写我美。</p>
                     
                     <p>赞我智勇双，誓欲镇神鬼。</p>
                     
                     <p>世上鬼太多，有生而无死。</p>
                     
                     <p>逐之还复来，倒则自扶起。</p>
                     
                     <p>匆匆历千秋，叹息光阴逝。</p>
                     
                     <p>孰若傍酒缸，醺醺拼一醉。</p>
                     
                     <p>日日黑甜乡，莫问天下事。</p>
                     
                     <p>先生固爱我，把笔有所俟。</p>
                     
                     <p>为我谢先生，而今我老矣。</p>
                     
                </div>
