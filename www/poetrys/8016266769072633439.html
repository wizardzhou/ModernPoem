                    长亭怨慢 洞庭先生以所存先师钝安先生诗札手迹数纸见示，盖劫余之遗也。属为题词，怆然赋此
                </div>
                <div class="author">
                    刘鹏年
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>正吟瘦、楚天秋影。</p>
                     
                     <p>泪眼西风，夜灯红暝。</p>
                     
                     <p>旧梦凄迷，广陵遗响未堪听。</p>
                     
                     <p>文人珠玉，空换取，贫和病。</p>
                     
                     <p>薶恨向青山，怅望逝水，茫茫无尽。</p>
                     
                     <p>愁损。</p>
                     
                     <p>自人天多故，耽误永和觞咏。</p>
                     
                     <p>零缣断沈，系知己、死生情分。</p>
                     
                     <p>徵定论、后有千秋，留片羽、转怜余烬。</p>
                     
                     <p>好笼护深深，化鹤归来犹认。</p>
                     
                </div>
