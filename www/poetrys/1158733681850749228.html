                    金浮图 徐积余丈属题所藏钱忠懿王造金涂塔图卷
                </div>
                <div class="author">
                    赵尊岳
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>钟鱼咽。</p>
                     
                     <p>天花片霎，故国山河，旧家文物，灿金涂宝相牟迦叶。</p>
                     
                     <p>四万八千，遍转法轮如月。</p>
                     
                     <p>可奈境缘生灭。</p>
                     
                     <p>波澄窣渚，随分红桑阅。</p>
                     
                     <p>庄严设。</p>
                     
                     <p>传灯幸接，供养卓庵，自耽禅悦。</p>
                     
                     <p>感前尘金凤愁遭掣。</p>
                     
                     <p>阿耨无边，都付梦中昙钵，问讯两山香雪。</p>
                     
                     <p>茶烟丈室，相对说清绝。</p>
