                </div>
                <div class="author">
                    李西庚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>水畔江城古暨阳，苏杭古谚比天堂。</p>
                     
                     <p>著名鲈脍怀张翰，鼓棹吴门谒孟尝。</p>
                     
                     <p>骚客曾评梅雪白，诗人又赋菊柑黄。</p>
                     
                     <p>正当春光明媚日，桃花如锦盼刘郎。</p>
                     
                     <p>山川秀丽志华阳，分野群星会一堂。</p>
                     
                     <p>名馆佳肴叨盛宴，茅台美酒忝初尝。</p>
                     
                     <p>高吟胥口鹭翔白，长哨山头橘炫黄。</p>
                     
                     <p>潇酒风流谁得似，帘开掏果掷潘郎。</p>
