                    紫萸香慢 次韵郭石尊九日江楼吟望之作
                </div>
                <div class="author">
                    白敦仁
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>就黄花、偏逢秋病，一觞冷落依然。</p>
                     
                     <p>正高楼怊怅，又新劫、到华鬘。</p>
                     
                     <p>费尽重阳风雨，换秋声萧树，怨咽哀蝉。</p>
                     
                     <p>是登临倦客，不饮欲何言。</p>
                     
                     <p>问醒眼、可宜倚栏。</p>
                     
                     <p>艰难。</p>
                     
                     <p>满地霜繁。</p>
                     
                     <p>聊作健，强悲宽。</p>
                     
                     <p>算高台戏马，雄峰落帽，多少南冠。</p>
                     
                     <p>眼前不殊风景，漫重唱、念家山。</p>
                     
                     <p>指盘雕、暮云低处，望中一发，愁绝胡马江关。</p>
                     
                     <p>挥泪逝川。</p>
                     
                </div>
