                    沁园春  参加重修岳阳楼竣工典礼喜赋
                </div>
                <div class="author">
                    刘家传
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>登岳阳楼，瞰洞庭湖，如入画中。</p>
                     
                     <p>正气蒸云梦，星分吴楚，春涛浩瀚，烟雨迷蒙。</p>
                     
                     <p>风约帆张，波浮螺出，浑似米颠泼墨浓。</p>
                     
                     <p>清时味，得民安国泰，乐也融融。</p>
                     
                     <p>人功巧夺天工。</p>
                     
                     <p>喜翠滴丹流新貌容。</p>
                     
                     <p>有范公文记，心怀天下；杜陵诗律，念切边烽。</p>
                     
                     <p>太白联佳，道州书雅，胜迹由来誉望隆。</p>
                     
                     <p>须呼酒，许吾侪豪兴，不减元龙。</p>
                     
                </div>
