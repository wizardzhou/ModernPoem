                    壬戍腊月初七日大风雪
                </div>
                <div class="author">
                    姚彝伯
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>黯云低压北风烈，寒气中人欲僵裂。</p>
                     
                     <p>重裘不暖炉不温，浑身脉络几凝结。</p>
                     
                     <p>此夕真成鹤讶年，阶下平铺盈尺雪。</p>
                     
                     <p>当窗老树剩丫杈，著雪更形势奇拙。</p>
                     
                     <p>俯仰只见如掌飞，别有天地推莹洁。</p>
                     
                     <p>晚来饱饭拟安眠，无奈布衾冷似铁。</p>
                     
                     <p>展转联想驰心神，冻极四体发炎热。</p>
                     
                     <p>因念街头乞食儿，尚闻庚癸声凄咽。</p>
                     
                     <p>又念朱楼绮阁中，终宵歌舞资忻悦。</p>
                     
                     <p>居境宁能同日论，富贵贫穷各殊辙。</p>
                     
                     <p>甑中有米灶有薪，算至初春不愁缺。</p>
                     
                     <p>我运虽厄犹可生，痛绝人间惟泪血。</p>
                     
                </div>
