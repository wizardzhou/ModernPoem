                    贺新郎 夜观水仙赋此寄兴
                </div>
                <div class="author">
                    俞律
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>杏李非吾友。</p>
                     
                     <p>更无论、碧桃佯病，玉梨佯瘦。</p>
                     
                     <p>坠地杨花都是怨，不似前贤忠厚。</p>
                     
                     <p>梅未老、愁山先皱。</p>
                     
                     <p>莫道千金牡丹价，算海棠也只闲花柳。</p>
                     
                     <p>春未去，已枯朽。</p>
                     
                     <p>满庭香雪频添酒。</p>
                     
                     <p>弄瑶琴、有人偷听，悄然屏后。</p>
                     
                     <p>幽绝帘栊窥鬓影，微步噤鹦喑狗。</p>
                     
                     <p>正流水、高山时候。</p>
                     
                     <p>素袖风轻休教舞，怕红尘污了纤纤手。</p>
                     
                     <p>归去者，莫回首。</p>
                     
                </div>
