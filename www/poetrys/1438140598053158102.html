                    大酺 为吴君懋题彊村先生遗墨，时甲戍十二月，先生下世三年矣
                </div>
                <div class="author">
                    詹安泰
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>想一生心，千秋业，终古晴空初旭。</p>
                     
                     <p>虫禽惊绝响，剩辽天孤鹤，响振林木。</p>
                     
                     <p>半死梧桐，不堪徙倚，霜重风骄人独。</p>
                     
                     <p>吟怀看销尽，怪频惊春梦，误传邻曲。</p>
                     
                     <p>更怀远伤高，怨红啼翠，泪花纷触。</p>
                     
                     <p>栖迟穷海角，断肠事、空抱凄香宿。</p>
                     
                     <p>肯记省、兰情水盼，玉宇琼楼，锦书催、醉眠还熟。</p>
                     
                     <p>且向痴儿说，恁了却、百年歌哭。</p>
                     
                     <p>念头白，深灯屋。</p>
                     
                     <p>宫调珍付，多恐哀丝危促。</p>
                     
                     <p>古芬忍临夜读。</p>
                     
                </div>
