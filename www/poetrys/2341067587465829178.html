                </div>
                <div class="author">
                    田遨
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>大雅何寥落。</p>
                     
                     <p>算词坛、几多挦扯，几多涂抹。</p>
                     
                     <p>忽接东南诗一册，顿觉精光作作。</p>
                     
                     <p>试看取、风云开合。</p>
                     
                     <p>捷似梁汾弹指现，与龙门、一老称双杰。</p>
                     
                     <p>三遍读，唾壶缺。</p>
                     
                     <p>高歌治学相参错。</p>
                     
                     <p>借咏钱、神游千古，纵横评说。</p>
                     
                     <p>写到乾坤端倪处，中有茫茫哀乐。</p>
                     
                     <p>我亦有、几文铜铁。</p>
                     
                     <p>自笑寒囊无可写，怪诗神、误了钱神约。</p>
                     
                     <p>与公较，输一着。</p>
