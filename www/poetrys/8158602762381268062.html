                    水龙吟 纪念鲁迅先生一百周年诞辰
                </div>
                <div class="author">
                    单人耘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>佼佼民族精魂，苦心孤诣轩辕荐。</p>
                     
                     <p>灵台神矢，追逋射敌，了无疲捲。</p>
                     
                     <p>滋养乔柯，腴生野草，春泥缱绻。</p>
                     
                     <p>但疾声呐喊，彷徨荷戟，天可补，石能炼。</p>
                     
                     <p>故里乌篷堪念，为销毁千年门槛。</p>
                     
                     <p>攻书三味，吮毫虎尾，将雏夜栈。</p>
                     
                     <p>风雨鸡鸣，神州再造，光华无限。</p>
                     
                     <p>记倘存一息，仍当旧振，是先生愿。</p>
                     
                </div>
