                    金缕曲 寿散木居士六十
                </div>
                <div class="author">
                    沈轶刘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>铁也真年少。</p>
                     
                     <p>记芳春、松江射鸭，壮怀云表。</p>
                     
                     <p>呼酒南楼镫似雪，眼底蘧庐恨湫。</p>
                     
                     <p>但醉把、金尊狂倒。</p>
                     
                     <p>老子婆娑知许事，且毋言、食蛤应须饱。</p>
                     
                     <p>倾四座，气如豹。</p>
                     
                     <p>三长两短凭谁较。</p>
                     
                     <p>莽来程、支身万役，黄河青岛。</p>
                     
                     <p>日下风和新发兴，六十驱驰竞效。</p>
                     
                     <p>羡矍铄、斯翁奇矫。</p>
                     
                     <p>投入前行看战斗，照须眉、还汝婴儿貌。</p>
                     
                     <p>歌一阕，为君劳。</p>
                     
                </div>
