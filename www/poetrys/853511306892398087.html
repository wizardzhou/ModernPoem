                    扬州慢 癸酉十月，霜风凄紧，缯纩无温，忆枯萍狱中情况，悲痛欲绝。用白石自度腔写寄冰若逸农
                </div>
                <div class="author">
                    詹安泰
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>髡柳歌台，毒腥挝鼻，倚天剑气凝霜。</p>
                     
                     <p>望边城一角，影旧日斜阳。</p>
                     
                     <p>自湖上、清欢老去，病里欺酒，羸马逢场。</p>
                     
                     <p>甚多情、依恋年年，消受悽惶。</p>
                     
                     <p>俊才漫许，有飞花、飞絮颠狂。</p>
                     
                     <p>况海国嘘龙，孤亭唳鹤，大野荒荒。</p>
                     
                     <p>说与故山猿鸟，㓻风紧、片月微茫。</p>
                     
                     <p>剩沧桑、危涕愁听，空外吟商。</p>
                     
                </div>
