                    缘溪散策遂至大鍊
                </div>
                <div class="author">
                    施蛰存
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>一雨溪暴喧，渡溯各阻绝。</p>
                     
                     <p>散策缘溪行，荒径半明灭。</p>
                     
                     <p>洪流卷白波，高秋净岩列。</p>
                     
                     <p>十里不见人，蛙鼓亦亲切。</p>
                     
                     <p>大鍊隐幽谷，居民生计拙。</p>
                     
                     <p>祖孙执世业，放木编竹篾。</p>
                     
                     <p>重茅得休荫，箪瓢犹堪设。</p>
                     
                     <p>不闻城中事，安知海寇烈。</p>
                     
                     <p>嘅余遭世乱，远来求餔啜。</p>
                     
                     <p>椿萱不得侍，妻孥不能挈。</p>
                     
                     <p>顾彼羲皇人，不觉五情热。</p>
                     
                     <p>固穷亦无计，俯仰愧前哲。</p>
                     
                </div>
