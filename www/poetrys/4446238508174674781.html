                    摸鱼儿·偕江孝涛同年隆中谒武侯祠，次前韵
                </div>
                <div class="author">
                    吴庆焘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>指高冈、古怀枨触，霜华催到寒信。</p>
                     
                     <p>伏龙隐处俱陈迹，莫怪心灰一寸。</p>
                     
                     <p>搔首问。</p>
                     
                     <p>公底事、三分一统偏无分。</p>
                     
                     <p>英雄气尽。</p>
                     
                     <p>剩故宅留铭，沧桑不改，梁父动吟兴。</p>
                     
                     <p>寻碑客，别有高情远韵。</p>
                     
                     <p>题名欲遍荒井。</p>
                     
                     <p>乌砖雀瓦都苓落，遗像不随齑粉。</p>
                     
                     <p>炎运冷。</p>
                     
                     <p>犹相见、纶巾羽扇堂堂阵。</p>
                     
                     <p>行藏没准。</p>
                     
                     <p>怅一去名山，斜阳野寺，风物忒凄紧。</p>
                     
                </div>
