                </div>
                <div class="author">
                    舒庆春
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>友谊花开春满城，高歌携手赏红樱。</p>
                     
                     <p>深情何忍匆匆别，再唱《东京与北京》。</p>
                     
                     <p>长安牡丹五月开，风送天香入舞台。</p>
                     
                     <p>文艺东方光万丈，剧团良友尽英才。</p>
                     
                     <p>血汗耕耘岁月长，山田多患吏多狼。</p>
                     
                     <p>淫威又逼新颁税，举起锄头当武装。</p>
                     
                     <p>郡上农家非马牛，斗争生死不低头。</p>
                     
                     <p>无言有限招魂舞，从此何人忘报仇。</p>
                     
                     <p>京城儿女献花香，争赞英雄定次郎。</p>
                     
                     <p>一颗头颅千载债，要从革命血中偿。</p>
