                    寿楼春·山荷寓斋夜集，座有南来粲者，言迫重午，行将归去，客自长沙还，得奂彬近讯，又听朱生琵琶数曲，辄依前韵，杂缀成篇，皆本事也
                </div>
                <div class="author">
                    吴昌绶
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>颦修蛾宫黄。</p>
                     
                     <p>乍湔裙花外，密座帘旁。</p>
                     
                     <p>扑面京华尘土，祝侬还乡。</p>
                     
                     <p>归装近，搴条长。</p>
                     
                     <p>漫沾襟、酒痕波凉。</p>
                     
                     <p>有倦客侵寻，相怜身世，潇雨唱吴娘。</p>
                     
                     <p>双梅影，怀三湘。</p>
                     
                     <p>共十年一觉，杜牧清狂。</p>
                     
                     <p>漾曳春情无限，海深难量。</p>
                     
                     <p>琵琶恨，弹沧桑。</p>
                     
                     <p>万古愁、休论兴亡。</p>
                     
                     <p>盼天际罗云，遥缄玉珰心字香。</p>
                     
                </div>
