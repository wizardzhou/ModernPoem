                </div>
                <div class="author">
                    姚鹓雏
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>紫陌新烟，画堂故巷，湘帘难掩春寒。</p>
                     
                     <p>看过雨、红消杏火，舞困榆钱。</p>
                     
                     <p>辛苦芹泥未稳，参差羽、空绕梁间。</p>
                     
                     <p>随风共，匝地絮飞，飘泊谁关。</p>
                     
                     <p>徘徊绿芜处处，只肠断斜阳，依旧危栏。</p>
                     
                     <p>漫瘦影、轻穿绣幌，低掠筝弦。</p>
                     
                     <p>恁自商量不定，偷相觊、花外衔蝉。</p>
                     
                     <p>无凭事，幽恨寄与吟笺。</p>
                     
                </div>

            }
          }
        };
        xhr.send();
    }
