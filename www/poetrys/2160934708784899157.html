                </div>
                <div class="author">
                    刘玉璋
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>古寺翠微巅，石梯三百仞。</p>
                     
                     <p>拨云重行行，三休到灵境。</p>
                     
                     <p>老僧喜饷客，燃竹烹苦茗。</p>
                     
                     <p>一瓯坐虚亭，四围足清景。</p>
                     
                     <p>雏鸟啄松花，游鱼呷莲粉。</p>
                     
                     <p>岚浮绿客衣，花落红僧顶。</p>
                     
                     <p>斜阳噪树鸦，归云带飞隼。</p>
                     
                     <p>暮色从东来，西山渐以暝。</p>
                     
                     <p>长庚独先明，众星浸池冷。</p>
                     
                     <p>树动歇蝉声，竹静度萤影。</p>
                     
                     <p>右顾峰顶白，朗月升东岭。</p>
                     
                     <p>清光澄碧空，湛与吾心等。</p>
                     
                     <p>相对两忘言，独吟还归寝。</p>
                     
                     <p>泠泠钟磬声，几人晓梦醒。</p>
                     
                </div>
