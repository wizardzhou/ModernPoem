                </div>
                <div class="author">
                    南蛮玉
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>那个人没有脸</p>
                     
                    <p>多年以后</p>
                     
                    <p>在这条河流</p>
                     
                    <p>你再也找不到一匹类似的</p>
                     
                    <p>桃花鲰</p>
                     
                    <p>下午在河边洗衣服</p>
                     
                    <p>米筛潭中有渔人</p>
                     
                    <p>划着采菱舟</p>
                     
                    <p>用丝绫捕鱼</p>
                     
                    <p>他撒网</p>
                     
                    <p>沿着湖岸</p>
                     
                    <p>短短的木桨拍打水面</p>
                     
                    <p>溅起鱼群上空的</p>
                     
                    <p>雷声</p>
                     
                    <p>沿着廊桥一直往前走</p>
                     
                    <p>水灾不曾发生</p>
                     
                    <p>姥姥和姥爷越长越象</p>
                     
                    <p>水波模拟着陆上的风景</p>
                     
                    <p>（镜子中的苹果似乎</p>
                     
                    <p>更接近于真实）</p>
                     
                    <p>那是春天</p>
                     
                    <p>古老的园林</p>
                     
                    <p>日子潮湿</p>
                     
                    <p>雨</p>
                     
                    <p>就是从那个时候开始</p>
                     
                    <p>落下来的</p>
                     
                </div>
