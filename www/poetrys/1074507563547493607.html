                    庆春泽·国庆之夜天安门前观灯
                </div>
                <div class="author">
                    刘永平
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>广厦凌云，通衢溢彩，新都不夜堪夸。</p>
                     
                     <p>灯海人潮，喷泉飞浪无涯。</p>
                     
                     <p>长城移在金桥畔，亮晶晶、火树银花。</p>
                     
                     <p>走钿车。</p>
                     
                     <p>妙手铺成，锦绣中华。</p>
                     
                     <p>恰逢双喜临日，看高擎旗帜，织就红霞。</p>
                     
                     <p>赛过元宵，依然欢动千家。</p>
                     
                     <p>粮仓丰满琼篮富，访嫦娥、还泛星槎。</p>
                     
                     <p>奏筝琶。</p>
                     
                     <p>琴曲悠扬，笑语喧哗。</p>
                     
                </div>

            }

        };

    }
