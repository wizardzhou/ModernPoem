                    雨后登西天目
                </div>
                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>万杉著两寺，太古垂阴青。</p>
                     
                     <p>两泉搏万石，白日訇雷霆。</p>
                     
                     <p>我来雨始止，仰睇云杳冥。</p>
                     
                     <p>为眼那恤脚，况乃精魂经。</p>
                     
                     <p>稍排苔气罅，徐行紫翠庭。</p>
                     
                     <p>春归岩花发，雾重竹䶉腥。</p>
                     
                     <p>白龙踞木末，舒卷如有灵。</p>
                     
                     <p>眩转喷珠玉，颠欹愁双亭。</p>
                     
                     <p>嶷嶷石莲花，倒挂不敢馨。</p>
                     
                     <p>是何威猛力，遗此坚芳形。</p>
                     
                     <p>我悲舞凤姿，无人兴其陉。</p>
                     
                     <p>奋梃亦寡助，但能蒙日星。</p>
                     
                     <p>末劫崩夺急，何术安巾瓶。</p>
                     
                     <p>下方坠倏昧，欲别怜仙扃。</p>
                     
                     <p>槃槃蔽牛木，远籁谁与听。</p>
