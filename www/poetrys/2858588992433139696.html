                    金缕曲 寄内子，沛霖为制词谱。时在江陵行次
                </div>
                <div class="author">
                    王陆一
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>云酿春阴重。</p>
                     
                     <p>念吟边、调筝人远，月华飞动。</p>
                     
                     <p>一片江山弹歇指，对冷梅花无梦。</p>
                     
                     <p>是十载、情怀凄送。</p>
                     
                     <p>付与新词教修谱，够伤心、按到红弦冻。</p>
                     
                     <p>长剩有，飘零共。</p>
                     
                     <p>鸣空旋起丹山凤。</p>
                     
                     <p>佩参差、群峰翼底，千潮明涌。</p>
                     
                     <p>拨尽江关萧瑟感，让我碧桐新种。</p>
                     
                     <p>还怕写、几声沉痛。</p>
                     
                     <p>还诉悲歌等身在，感遥天、曼听才灵拱。</p>
                     
                     <p>山竹裂，声初纵。</p>
                     
                </div>
