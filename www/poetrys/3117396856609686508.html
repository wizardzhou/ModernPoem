                    母亲河，我的北江
                </div>
                <div class="author">
                    黄海凤
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>北江河飘洒的血乳</p>
                     
                    <p>一生在我的心怀潺潺</p>
                     
                    <p>是生命最难忘的记忆</p>
                     
                    <p>注入我的体内</p>
                     
                    <p>是母亲的阵痛流入我的血脉</p>
                     
                    <p>是母亲的胎记刻在我的脚掌</p>
                     
                    <p>我的一生</p>
                     
                    <p>经高山、过原野</p>
                     
                    <p>有风、有雪、有雨、有霜</p>
                     
                    <p>无边无际的梦幻</p>
                     
                    <p>回到母亲河的怀抱</p>
                     
                    <p>每一次颤动</p>
                     
                    <p>都是热血汹涌荡漾</p>
                     
                    <p>每一次飞翔</p>
                     
                    <p>都是苍茫岁月的纠缠</p>
                     
                    <p>我的一生潺潺</p>
                     
                    <p>有北江河漂洒的血乳</p>
                     
                </div>

        };

    }
