                    金缕曲 寄北京丁巽甫杨金甫仿顾梁汾寄吴季子
                </div>
                <div class="author">
                    郁达夫
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>兄等平安否。</p>
                     
                     <p>记离时，都门击筑，汉皋赌酒。</p>
                     
                     <p>别后光阴驹过隙，又是一年将旧。</p>
                     
                     <p>怕说与、新来病瘦。</p>
                     
                     <p>我自无能甘命薄，最伤心，母老妻儿幼。</p>
                     
                     <p>身后事，赖良友。</p>
                     
                     <p>半生积贮风双袖。</p>
                     
                     <p>悔当初，千金买笑，量珠论斗。</p>
                     
                     <p>往日牢骚今懒发，发了还愁丢丑。</p>
                     
                     <p>且莫问、文章可有。</p>
                     
                     <p>即使续成秋柳稿，语荒唐，要被万人咒。</p>
                     
                     <p>言不尽，弟顿首。</p>
                     
                </div>
