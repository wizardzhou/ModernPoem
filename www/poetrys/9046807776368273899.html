                </div>
                <div class="author">
                    佚名
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>载芟载柞，其耕泽泽。千耦其耘，徂隰徂畛。侯主侯伯，侯亚侯旅，侯彊侯以。</p>
                     
                    <p>有嗿其馌，思媚其妇，有依其士。有略其耜，俶载南亩，播厥百谷。实函斯活，驿驿其达。</p>
                     
                    <p>有厌其杰，厌厌其苗，绵绵其麃。载获济济，有实其积，万亿及秭。为酒为醴，烝畀祖妣，不洽百礼。</p>
                     
                    <p>有飶其香。邦家之光。有椒其馨，胡考之宁。匪且有且，匪今斯今，振古如兹。</p>
