                </div>
                <div class="author">
                    沈苇
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>终于，他能够作为一个人</p>
                     
                    <p>而不是作为一个神死去</p>
                     
                    <p>远离悼念和赞美，将料峭的初春</p>
                     
                    <p>留在红色祖国的一个寻常之夜</p>
                     
                    <p>在一个人的死亡中，星光有些暗淡</p>
                     
                    <p>街上堆积着最后一点肮脏的冰雪</p>
                     
                    <p>一对恋人手挽手走出酒吧</p>
                     
                    <p>进入轿车里，行贿归来的大款</p>
                     
                    <p>冷漠地看着窗外的一切</p>
                     
                    <p>车灯照亮一个开放的夜晚……</p>
                     
                    <p>终于，在经历了一天的劳累之后</p>
                     
                    <p>十二亿人民脱衣上床，平静地</p>
                     
                    <p>接受了一位伟大老人的死亡</p>
                     
                    <p>1997</p>

            var gushiciTag = document.getElementById('jinrishici-tag');

                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
