                </div>
                <div class="author">
                    马汤楹
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>美人几见五湖舟，小杜诗篇笑打油。</p>
                     
                     <p>尘世本来空即色，欢场谁信酒浇愁。</p>
                     
                     <p>湖山风雨今何世，儿女英雄各一流。</p>
                     
                     <p>连日春阴浓似墨，远山凝黛锁眉头。</p>
                     
                     <p>红心草长认情苗，鹃血啼残怨未销。</p>
                     
                     <p>一样花枝千样命，三分颦态十分娇。</p>
                     
                     <p>韶华已冷空闺月，谣诼偏兴孽海潮。</p>
                     
                     <p>落尽棠梨人不见，孤山惟有鹤刊招。</p>
                     
                     <p>当年香径印鞋弓，环佩魂归恋此中。</p>
                     
                     <p>缘法已穷呼我佛，画图难写付良工。</p>
                     
                     <p>死谁凭吊邻梅鹤，生慕诗章赋草虫。</p>
                     
                     <p>萧瑟白杨风战处，犹疑狮吼惹河东。</p>
                     
                </div>
