                    鹧鸪天
                </div>
                <div class="author">
                    詹安泰
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>簇绣江城醉乍醒，西湖东畔旧经行。</p>
                     
                     <p>独簪寒玉楼心倚，双笑征尘陌上花。</p>
                     
                     <p>惆怅事，短长亭，野棠开过几清明。</p>
                     
                     <p>山头闲泪都无著，替湿春愁泻雨声。</p>
                     
                     <p>隔院新声动玉琴，飞云狂荡碧波深。</p>
                     
                     <p>轻搓缦鬓闲中弄，垂死红情梦后寻。</p>
                     
                     <p>春做海，月生襟，诗肠胶泪不成吟。</p>
                     
                     <p>高楼尚有无穷目，可但怀人一寸心。</p>
                     
                     <p>一往寻春到了期，恋谁香梦苦支颐。</p>
                     
                     <p>人间别有迷楼在，花外何关杜宇啼。</p>
                     
                     <p>娇入鬓，麝平脐，定魂蜂蝶去犹疑。</p>
                     
                     <p>危阑正与斜阳近，肠断东风不自知。</p>
                     
                </div>
