                    夏日读史有所哀而纪之
                </div>
                <div class="author">
                    黄锡朋
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>高林啭午阴，飘飘嘘南飔。</p>
                     
                     <p>缅然恋馀景，白日浸已驰。</p>
                     
                     <p>徘徊众鸟鸣，繁声争乔枝。</p>
                     
                     <p>孤鸾失俦匹，戢羽韬光仪。</p>
                     
                     <p>感此凉燠殊，汍澜清涕滋。</p>
                     
                     <p>唐虞寄远慨，侧身今何时。</p>
                     
                     <p>伊川见被发，嗟哉周室卑。</p>
                     
                     <p>汉末扰黄巾，倾宇谁能支。</p>
                     
                     <p>长星夜竟天，占象复奚疑。</p>
                     
                     <p>南阳起耕夫，释耒称帝师。</p>
                     
                     <p>始雷发春蛰，枯荄回幽姿。</p>
                     
                     <p>扬雄善词赋，晚荣为世嗤。</p>
                     
                     <p>三间抱芳洁，餐英忘朝饥。</p>
                     
                     <p>回首瞰西陵，寒楸使人悲。</p>
                     
                     <p>帝乡不可求，去去将何之。</p>
