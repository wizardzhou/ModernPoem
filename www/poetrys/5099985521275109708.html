                <div class="content" style="padding-left: 1em;">
                     
                     <p>霜后郊原草渐红，江城将冷验残枫。</p>
                     
                     <p>栖霞东去龙潭路，一半青山是画中。</p>
                     
                     <p>江遮方罫光浮白，谷受深霜绣作堆。</p>
                     
                     <p>若使经过无好语，不知怀抱待谁开。</p>
                     
                     <p>招隐秋来万叶妍，回岩丹碧别三年。</p>
                     
                     <p>润州斜月殷勤甚，远送金山塔影圆。</p>
                     
                     <p>南菊垂残雁噤声，北风何事意难平。</p>
                     
                     <p>防秋到处闻奇策，莫话年时弃旧京。</p>
                     
                     <p>鲞帆缓缓出平林，暵久吴江失故深。</p>
                     
                     <p>漫道秋原农力毕，桔槔依旧费机心。</p>
                     
                     <p>官阁新閒许著书，千穷百巧总关渠。</p>
                     
                     <p>野塘一镜徘徊顷，自叹郎潜发更疏。</p>
