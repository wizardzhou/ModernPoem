                    念奴娇 由山塘泛舟过野芳浜，游留园及戒幢寺有慨
                </div>
                <div class="author">
                    陈去病
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>兰桡轻飏，有云间佳士，秀州狂客。</p>
                     
                     <p>虎阜横塘随处舣，浜底野芳幽绝。</p>
                     
                     <p>盛事难追，余馨犹在。</p>
                     
                     <p>我意良飞逸。</p>
                     
                     <p>为君道故，华屋丘山历历。</p>
                     
                     <p>留园不是刘园，一花一石，大抵今非昔。</p>
                     
                     <p>只树香林谁继起，一笑相逢弥勒。</p>
                     
                     <p>震旦香烧，恒河沙没，我佛应凄切。</p>
                     
                     <p>低眉入定，心事大雄谁测。</p>
                     
                </div>
