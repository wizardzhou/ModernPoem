                    兰陵王 成都遭敌机空袭
                </div>
                <div class="author">
                    唐圭璋
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>晚烟幂。</p>
                     
                     <p>云里残阳渐匿。</p>
                     
                     <p>千家院、消受好风，隔沼临花卧瑶席。</p>
                     
                     <p>哀音恨警急。</p>
                     
                     <p>赢得。</p>
                     
                     <p>仓皇四逸。</p>
                     
                     <p>通衢上、争走竞趋，一霎黄尘乱南北。</p>
                     
                     <p>郊行长叹息。</p>
                     
                     <p>奈犬吠篱根，鹃诉林隙。</p>
                     
                     <p>畏堤分水新秧碧。</p>
                     
                     <p>嗟忽溜珠钿，骤遗鸳履，排空机阵似雁翼。</p>
                     
                     <p>但潜避茔侧。</p>
                     
                     <p>悲恻。</p>
                     
                     <p>弹雨密。</p>
                     
                     <p>料血染游魂，楼化瓦砾。</p>
                     
                     <p>城阃火炬连天赤。</p>
                     
                     <p>记曲岸酬酒，翠帘飞笛。</p>
                     
                     <p>伤心今夜，冷露里，万户泣。</p>
                     
                </div>
