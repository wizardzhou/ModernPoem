                    琐窗寒　冰花
                </div>
                <div class="author">
                    寇梦碧
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>雾淞留痕，水精弄晕，小窗微暝。</p>
                     
                     <p>琼妃剪琭，暗把素尘偷凝。</p>
                     
                     <p>误归来、窃香蝶魂，几番错认梨花影。</p>
                     
                     <p>看银云炫巧，黄鱼生幻，一般清景。</p>
                     
                     <p>人静。</p>
                     
                     <p>冰魂醒。</p>
                     
                     <p>任自赏幽姿，万妆照镜。</p>
                     
                     <p>凄寒到骨，合与瓶梅相并。</p>
                     
                     <p>奈侵晨、茜帏梦回，粉蕤落尽清泪迸。</p>
                     
                     <p>算宵阑、便抵春残，此意凭谁领。</p>
                     
                </div>
