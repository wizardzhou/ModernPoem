                    梦是珍贵的遗产
                </div>
                <div class="author">
                    严力
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>这是流亡在你枕头的我的头吗</p>
                     
                    <p>每次理发我都紧缩着思想的脚后跟</p>
                     
                    <p>把我绊倒绝不是你的天赋</p>
                     
                    <p>只是我失去重心的时候</p>
                     
                    <p>你的枕头最靠近我的梦</p>
                     
                    <p>只要是积极描写光明的笔</p>
                     
                    <p>肯定首先用完了墨汁</p>
                     
                    <p>——再次理发就要暴露了几缕白发</p>
                     
                    <p>碰巧最近的藏身处又是你的床头</p>
                     
                    <p>你的梦中跌进一个年老的观众</p>
                     
                    <p>其实</p>
                     
                    <p>可以谢幕的日子里你我都不远</p>
                     
                    <p>上帝给我的干粮我要比你早几天吃完</p>
                     
                    <p>请按习惯用悼词掸掉我的头但要记住</p>
                     
                    <p>枕头里的干粮必须留给将来的人</p>
                     
                </div>

            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
