                </div>
                <div class="author">
                    万正常
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>斗米金钱五十千，催科转更到农田。</p>
                     
                     <p>赢粮在册皆逃户，辟谷何人不学仙。</p>
                     
                     <p>暮岁天寒麻苧暖，穷乡日食菜根鲜。</p>
                     
                     <p>空气自由殊未信，纷纷犹共说民权。</p>
                     
                     <p>筹荒自古费经营，谁为黎元试一鸣。</p>
                     
                     <p>曾说泛舟纾晋急，讵闻遏籴背桓盟。</p>
                     
                     <p>丰年远兆维鱼梦，勺水庸知涸鲋情。</p>
                     
                     <p>忧乐果关天下计，运输无阻任兼程。</p>
                     
                     <p>米珠薪桂早年年，迭税重征更杂捐。</p>
                     
                     <p>要使公园增广阔，安知民户苦颠连。</p>
                     
                     <p>鳞原竟没游尘路，马埒真成布地钱。</p>
                     
                     <p>最是穷阎新拆毁，元辰露宿益凄然。</p>
                     
                </div>
