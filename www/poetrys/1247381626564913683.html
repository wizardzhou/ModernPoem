                    在消失结束的地方
                </div>
                <div class="author">
                    水晶珠琏
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>最先消失的是一个名字然后是无数个路牌</p>
                     
                     <p>我伸出窗外的手被反向的风急速挽留</p>
                     
                     <p>不是北京变成了废墟那么一定是我</p>
                     
                     <p>在我独自消失的快乐中，我对过去的每个人来说</p>
                     
                     <p>几乎是死一样的神秘。</p>
                     
                     <p>同一个入口处我们再次回到北京</p>
                     
                     <p>北京的时间北京的气温北京的焦虑</p>
                     
                     <p>它们并不因为我片刻的死亡</p>
                     
                     <p>停止下来。</p>
                     
                     <p>在我离开的这段时间</p>
                     
                     <p>我不被思念</p>
                     
                     <p>不被寻找</p>
                     
                     <p>不被追问</p>
                     
                     <p>太阳还是我们过去用过的那一颗</p>
                     
                     <p>北京再次为我带来了</p>
                     
                     <p>意外的轻松和伤感</p>
                     
                </div>

            var gushiciTag = document.getElementById('jinrishici-tag');

                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
