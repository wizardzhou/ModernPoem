                </div>

                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>中原急遣戍，南服失屏藩。</p>
                     
                     <p>羽檄连畿辅，楼船控海门。</p>
                     
                     <p>养痈岁月久，发难风尘昏。</p>
                     
                     <p>属望登坛者，当怀明主恩。</p>
                     
                     <p>圣主方冲幼，安危仗老臣。</p>
                     
                     <p>好凭汉诸葛，上慰宋宣仁。</p>
                     
                     <p>百战声威壮，三朝剑履新。</p>
                     
                     <p>艰难资干济，努力见经纶。</p>
                     
                     <p>即今犹可恃，慎勿再迟疑。</p>
                     
                     <p>天命原无改，人心亦未离。</p>
                     
                     <p>出车齐效顺，转饷不愆期。</p>
                     
                     <p>一旦闻和议，军声震地悲。</p>
                     
                     <p>自古有夷祸，倡狂未若今。</p>
                     
                     <p>奇淫糜国费，隐怪中人心。</p>
                     
                     <p>猾夏志已久，求成谋更深。</p>
                     
                     <p>欃枪光耿耿，雪涕看霜镡。</p>
