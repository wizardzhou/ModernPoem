                <div class="author">
                    吴新宇
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>麦穗飞扬的村庄</p>
                     
                    <p>是我的向往</p>
                     
                    <p>脱下城市的鞋子</p>
                     
                    <p>姐姐，我想穿上你缝的衣裳</p>
                     
                    <p>我还记得你站在菜地里流汗</p>
                     
                    <p>小菜们长得发达兴旺</p>
                     
                    <p>姐姐，你的脸膛黑里透红</p>
                     
                    <p>正好作我人生的封面</p>
                     
                    <p>从你嘴里弯曲的小河</p>
                     
                    <p>是我存放童年的地方</p>
                     
                    <p>姐姐，你还挑着水桶翻过山坳吗</p>
                     
                    <p>山坳太高，你歇会吧</p>
                     
                    <p>你唱的歌子已变成蝴蝶</p>
                     
                    <p>常常钻进我脆薄的故乡</p>
                     
                    <p>姐姐，在所有的人群中</p>
                     
                    <p>我只记住了你的模样</p>
                     
                    <p>姐姐寂寞的村庄</p>
                     
                    <p>是我的故乡</p>
                     
                </div>

    }
