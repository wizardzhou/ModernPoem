                    我是个孩童的牧者
                </div>
                <div class="author">
                    庞清明
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>我是个孩童的牧者</p>
                     
                     <p>我独自守候在竹编的摇篮边</p>
                     
                     <p>在迎春与素馨的缕缕芳华中</p>
                     
                     <p>与身后的至大者一同祝愿</p>
                     
                     <p>打起平和的手语</p>
                     
                     <p>踏着柔美的节拍</p>
                     
                     <p>我是个孩童的牧者</p>
                     
                     <p>从一对稚脸摘取苹果与酒樽</p>
                     
                     <p>从均匀呼唤聆听百鸟的合唱</p>
                     
                     <p>我是个孩童的牧者</p>
                     
                     <p>我的心是不断更新的广阔草原</p>
                     
                     <p>将一袭碧血与满身矿物奉献</p>
                     
                     <p>阳光雨露中策马飞奔</p>
                     
                     <p>我是个孩童的牧者</p>
                     
                     <p>热切的关爱换来他自由的呼吸</p>
                     
                     <p>痛苦中学会坚强逆境奋起反抗</p>
                     
                     <p>天地之间一切之上是成长的精神</p>
                     
                </div>
