                </div>
                <div class="author">
                    李白
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>妾發初覆額，折花門前劇。</p>
                     
                    <p>郎騎竹馬來，繞牀弄青梅。</p>
                     
                    <p>同居長幹裏，兩小無嫌猜，</p>
                     
                    <p>十四爲君婦，羞顏未嘗開。</p>
                     
                    <p>低頭向暗壁，千喚不一回。</p>
                     
                    <p>十五始展眉，願同塵與灰。</p>
                     
                    <p>常存抱柱信，豈上望夫臺。</p>
                     
                    <p>十六君遠行，瞿塘灩澦堆。</p>
                     
                    <p>五月不可觸，猿聲天上哀。(猿</p>
                     
                    <p>一作：鳴)</p>
                     
                    <p>門前遲行跡，一一生綠苔。</p>
                     
                    <p>苔深不能掃，落葉秋風早。</p>
                     
                    <p>八月蝴蝶來，雙飛西園草。</p>
                     
                    <p>感此傷妾心，坐愁紅顏老。</p>
                     
                    <p>早晚下三巴，預將書報家。</p>
                     
                    <p>相迎不道遠，直至長風沙。</p>
                     
                </div>
