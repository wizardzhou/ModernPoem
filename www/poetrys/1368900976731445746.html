                    友人代画晓山于箑上诗以答之
                </div>
                <div class="author">
                    袁嘉谷
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>若无若有青山青，疑雨未雨晴未晴。</p>
                     
                     <p>是山是画难为名，万浓终复归一清。</p>
                     
                     <p>信哉逸品以神契，南北两宗孰能继。</p>
                     
                     <p>君今何处学古法，意在笔先此苗裔。</p>
                     
                     <p>雅扇人握春阴翳，千峰万峰晓光霁。</p>
                     
                     <p>平林云气何渝然，如美人妆淡而丽。</p>
                     
                     <p>松状十寻柏千岁，座闲疑作淩云势。</p>
                     
                     <p>知君天授非由人，敢将绘事薄曲艺。</p>
                     
                     <p>更羡君不专一长，书法两晋诗法唐。</p>
                     
                     <p>郑燮三绝狂者狂，君乎君乎遥颉颃。</p>
                     
                </div>
