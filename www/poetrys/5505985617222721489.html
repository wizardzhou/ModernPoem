                    白雪歌送武判官歸京
                </div>
                <div class="author">
                    岑參
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>北風捲地白草折，胡天八月即飛雪。</p>
                     
                    <p>忽如一夜春風來，千樹萬樹梨花開。</p>
                     
                    <p>散入珠簾溼羅幕，狐裘不暖錦衾薄。</p>
                     
                    <p>將軍角弓不得控，都護鐵衣冷難着。(難着 一作：猶著)</p>
                     
                    <p>瀚海闌干百丈冰，愁雲慘淡萬里凝。</p>
                     
                    <p>中軍置酒飲歸客，胡琴琵琶與羌笛。</p>
                     
                    <p>紛紛暮雪下轅門，風掣紅旗凍不翻。</p>
                     
                    <p>輪臺東門送君去，去時雪滿天山路。</p>
                     
                    <p>山迴路轉不見君，雪上空留馬行處。</p>
                     
                </div>
