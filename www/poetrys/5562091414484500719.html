                    贺新凉·戊寅七月，题《海鹤图》，为许达夫六十寿
                </div>
                <div class="author">
                    刘景晨
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>皓鹤凌沧海。</p>
                     
                     <p>渺予怀、风波无际，羽毛无改。</p>
                     
                     <p>宜似幽人栖尘外，俯视峥嵘嵩岱。</p>
                     
                     <p>正杖履、萧然何碍。</p>
                     
                     <p>燕笑莺啼纷过眼，问春韶、几日能相贷。</p>
                     
                     <p>鹰且鸷，复安在。</p>
                     
                     <p>归飞我亦甘闲废。</p>
                     
                     <p>太匆匆、髯都缕雪，酒还浇块。</p>
                     
                     <p>却遣鸥盟重携手，聚散江湖卅载。</p>
                     
                     <p>倘白发、澄清可待。</p>
                     
                     <p>好为君歌难老句，又奈何、牵杂新亭慨。</p>
                     
                     <p>君莫笑，故狂态。</p>
                     
                </div>
