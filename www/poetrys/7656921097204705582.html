                    谒张苍水墓
                </div>
                <div class="author">
                    金天羽
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>瘦马独出清波门，南屏山色开朝暾。</p>
                     
                     <p>哀湍泻道磴藓滑，扪碣知是苍水坟。</p>
                     
                     <p>苍水大名垂宇宙，文山叠山气节敦。</p>
                     
                     <p>论兵倜傥少年事，绛衫独著惊其群。</p>
                     
                     <p>皋亭木落天昼昏，钱塘江上波涛浑。</p>
                     
                     <p>关山血泪殉君国，化为朱鸟谁招魂。</p>
                     
                     <p>束发我读苍水诗，乾坤正气阖目存。</p>
                     
                     <p>弼教坊前一洒涕，碧血尚留芳草根。</p>
                     
                     <p>东南昨起苍头军，九原为报公知闻。</p>
                     
                     <p>即今酒乾杯劲松柏舞，天半尚有云旂屯。</p>
                     
                </div>
