                    祝英台近
                </div>
                <div class="author">
                    张克家
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>爇檀沈，薰艾纳。</p>
                     
                     <p>那管喷香鸭。</p>
                     
                     <p>指撮璚苏，顿使老蜰嗒。</p>
                     
                     <p>夤缘才到床边，屠门一过，便听取、春葱来掐。</p>
                     
                     <p>久相狎。</p>
                     
                     <p>满拟大腹蹒跚，归时血犹喋。</p>
                     
                     <p>醉倒山公，皮骨告消乏。</p>
                     
                     <p>愿为广此奇方，脂膏民命，普天下、贪饕无法。</p>
                     
                     <p>鹤筋长，鱼骨细。</p>
                     
                     <p>臭味杂兰桂。</p>
                     
                     <p>三两枝头，豹脚解回避。</p>
                     
                     <p>容余一梦华胥，都成昨日，应比似、鹧鸪班矣。</p>
                     
                     <p>锁窗閟。</p>
                     
                     <p>独自忙下帘衣，深防半丝泄。</p>
                     
                     <p>鼻观商量，先怯不平气。</p>
                     
                     <p>夜凉饱饭香厨，氤氲使者，领略得、阿难禅癖。</p>
