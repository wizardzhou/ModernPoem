                    安乐宫舞场
                </div>
                <div class="author">
                    施蛰存
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>高甍接栋破天起，日暮张灯白江水。</p>
                     
                     <p>叩弦裂管一时繁，绮箔憧憧闷娇美。</p>
                     
                     <p>吹兰嚼蕊浮空脂，粉縠遮光荡眸子。</p>
                     
                     <p>叉腰垂手回轻鸾，毾㲪乱落金钗珥。</p>
                     
                     <p>搓烟点雾月华紫，不辞踏碎拖珠履。</p>
                     
                     <p>百丈游丝罥春树，抱月飘云为郎死。</p>
                     
                     <p>掌中偷掐相思字，星眼斜飞做淫媚。</p>
                     
                     <p>纵雨腾花软不支，颊上红霞扑人醉。</p>
                     
                     <p>筝铜浅涩箜篌瘖，华烛千枝落残穗。</p>
                     
                     <p>楚罗之帏喷冷香，阿郎枕断吴娥臂。</p>
                     
                     <p>锦衾不羡汉仙人，贴脸缝唇合情泪。</p>
                     
                     <p>争知门外玉骢嘶，忍遣朱轮点苔翠。</p>
