                    高阳台 石霸街访媚香楼
                </div>
                <div class="author">
                    吴梅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>乱石荒街，寒流谷渡，美人庭院寻常。</p>
                     
                     <p>灯火笙箫，都归雪苑文章。</p>
                     
                     <p>丛兰画壁知难问，问莺花可识兴亡。</p>
                     
                     <p>镇无言，武定桥边，立尽斜阳。</p>
                     
                     <p>南朝气节东京并，但当年厨顾，未遇红妆。</p>
                     
                     <p>桃叶离歌，琵琶肯怨中郎。</p>
                     
                     <p>王侯第宅皆荆棘，甚青楼寸土犹香。</p>
                     
                     <p>费沉吟，纨扇新词，点缀欢场。</p>
                     
                </div>

            var gushiciTag = document.getElementById('jinrishici-tag');

                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
