                    仍有馀意，三步前韵
                </div>
                <div class="author">
                    田遨
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>诗无达诂是耶非，风马云车芰作衣。</p>
                     
                     <p>写到神光离合处，群龙跃水破天扉。</p>
                     
                     <p>诗家也自有阴符，触动心兵意自殊。</p>
                     
                     <p>老杜雪莱能预见，洞穿多少锦漫糊。</p>
                     
                     <p>诗佛诗仙路不斜，玉溪绮丽似堆纱。</p>
                     
                     <p>三唐各有新风格，不似明贤忘自家。</p>
                     
                     <p>掇拾方言与土音，混淆韵律乱升沈。</p>
                     
                     <p>创新贵质非形式，大巧能传现代心。</p>
                     
                     <p>挦扯前人自缀衣，西昆纵好失凭依。</p>
                     
                     <p>不如径作嬉春体，铁笛一声孤鹤飞。</p>
                     
                     <p>端阳雅集早相商，蒲酒联吟乐未央。</p>
                     
                     <p>隔海相逢成一笑，当年尔我共山乡。</p>
                     
                </div>
