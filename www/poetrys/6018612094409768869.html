                    开都河畔与一个蚂蚁共度一个下午
                </div>
                <div class="author">
                    沈苇
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>在开都河畔，我与一个蚂蚁共度了一个下午</p>
                     
                    <p>这只小小的蚂蚁，有一个圆圆的肚子</p>
                     
                    <p>扛着食物匆匆走在回家的路上</p>
                     
                    <p>它有健康的黑色，灵活而纤细的脚</p>
                     
                    <p>与别的地方的蚂蚁没有什么区别</p>
                     
                    <p>但是，有谁会注意一只蚂蚁的辛劳</p>
                     
                    <p>当它活着，不会令任何人愉快</p>
                     
                    <p>当它死去，没有最简单的葬礼</p>
                     
                    <p>更不会影响整个宇宙的进程</p>
                     
                    <p>我俯下身，与蚂蚁交谈</p>
                     
                    <p>并且倾听它对世界的看法</p>
                     
                    <p>这是开都河畔我与蚂蚁共度的一个下午</p>
                     
                    <p>太阳向每一个生灵公正地分配阳光</p>
                     
                </div>
