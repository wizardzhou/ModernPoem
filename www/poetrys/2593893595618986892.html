                    烛影摇红 仙人拳花
                </div>
                <div class="author">
                    丁宁
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>烟萼玲珑，照人依约春冰剪。</p>
                     
                     <p>黄昏帘幕独开迟，不许斜阳见。</p>
                     
                     <p>窗隙流光似箭。</p>
                     
                     <p>蓦惊心、芳华暗换。</p>
                     
                     <p>蕊珠薄幻。</p>
                     
                     <p>枳棘浮生，中情谁怨。</p>
                     
                     <p>弹指优昙，炫睛烘影何曾惯。</p>
                     
                     <p>祗应姑射是前身，风露常相伴。</p>
                     
                     <p>一自瑶京归晚。</p>
                     
                     <p>把芙蓉、兜罗翠染。</p>
                     
                     <p>雾浓香淡。</p>
                     
                     <p>占尽清宵，月明庭院。</p>
                     
                </div>
