                </div>
                <div class="author">
                    杨黎
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>好鸟</p>
                     
                     <p>飞在看不见的</p>
                     
                     <p>空中</p>
                     
                     <p>绕一个弯后</p>
                     
                     <p>又回到</p>
                     
                     <p>看不见的地上</p>
                     
                     <p>好鸟的翅膀</p>
                     
                     <p>是我所喜欢的</p>
                     
                     <p>那种颜色</p>
                     
                     <p>和天的颜色一样</p>
                     
                     <p>所以我们更多日子里</p>
                     
                     <p>是看不见它</p>
                     
                     <p>黄昏后</p>
                     
                     <p>我们只感觉到</p>
                     
                     <p>它在飞翔</p>
                     
                     <p>我已经说过</p>
                     
                     <p>我不是鸟</p>
                     
                     <p>我和鸟的差别</p>
                     
                     <p>是两种声音的差别</p>
                     
                     <p>既微妙</p>
                     
                     <p>又不许混在一起</p>
                     
                     <p>而那鸟和我</p>
                     
                     <p>是转折</p>
                     
                     <p>一种简单的变化</p>
                     
                     <p>鸟飞过河</p>
                     
                     <p>天也就黑了</p>
                     
                     <p>昨夜</p>
                     
                     <p>我梦见鸟</p>
                     
                     <p>这只好鸟</p>
                     
                     <p>收拢着翅膀</p>
                     
                     <p>低着头</p>
                     
                     <p>站在我的窗台上面</p>
                     
                     <p>但</p>
                     
                     <p>这不是那只鸟</p>
                     
                </div>
