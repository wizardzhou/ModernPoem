                    翠楼吟  劫后重来，山河易色，抚今思昔，百感横生。适仲通索影，即赠一帧，赘以此阕
                </div>
                <div class="author">
                    胡先骕
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>劫后归来，衣衫落拓，羞将瘦影相赠。</p>
                     
                     <p>别来才几月，已沧海、更番清浅。</p>
                     
                     <p>牢愁难遣。</p>
                     
                     <p>又落尽槐黄，南风轻暖。</p>
                     
                     <p>看雏燕，啄残花蕊，坠红成片。</p>
                     
                     <p>蹭蹬。</p>
                     
                     <p>虚掷韶华，祇秃毫残楮，尽催年箭。</p>
                     
                     <p>旧时歌舞地，已全易、桃花人面。</p>
                     
                     <p>无边幽恨。</p>
                     
                     <p>抚琴剑苍凉，羁怀如茧。</p>
                     
                     <p>应难免，沈腰今日，带围宽缓。</p>
                     
                </div>
