                </div>
                <div class="author">
                    沈祖棻
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>古柳迷烟，荒苔掩石，徘徊重认红桥。</p>
                     
                     <p>锦壁珠帘，空怜野草萧萧。</p>
                     
                     <p>萤飞鬼唱黄昏后，想当时、灯人笙箫。</p>
                     
                     <p>剩年年，细雨香泥，燕子寻巢。</p>
                     
                     <p>青山几点胭脂血，做千秋凄怨，一曲娇娆。</p>
                     
                     <p>家国飘零，泪痕都化寒潮。</p>
                     
                     <p>美人纨扇归何处？任桃花、开遍江皋。</p>
                     
                     <p>更伤心，朔雪胡尘，尚话前朝。</p>
                     
                </div>
