                </div>
                <div class="author">
                    简单
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>在你三分之一的瞳孔中</p>
                     
                     <p>我看见时间变成一个零点</p>
                     
                     <p>成为一个信号</p>
                     
                     <p>植入角膜</p>
                     
                     <p>种入神经</p>
                     
                     <p>我依偎在你怀中</p>
                     
                     <p>你羽毛的温暖</p>
                     
                     <p>开始孵化</p>
                     
                     <p>夜的沉静</p>
                     
                     <p>我三伏的脉搏在激烈地跳动</p>
                     
                     <p>热情卷走了</p>
                     
                     <p>殖布在心头的冰</p>
                     
                     <p>阳光里的血</p>
                     
                     <p>照亮</p>
                     
                     <p>金色的历程</p>
                     
                     <p>我开始在人性的堕落中</p>
                     
                     <p>攀登灵魂的飞升</p>
                     
                     <p>我用劲撕裂着你的气候</p>
                     
                     <p>以粗壮的力</p>
                     
                     <p>摆弄你的肢体</p>
                     
                     <p>脑壳</p>
                     
                     <p>而在月亮蓝色的花蕊中</p>
                     
                     <p>我看到了一层浓黑的烟雾──</p>
                     
                     <p>精神虚无的图腾</p>
                     
                </div>
