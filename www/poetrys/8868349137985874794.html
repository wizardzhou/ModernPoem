                </div>
                <div class="author">
                    沈苇
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>在东方，我在一块严肃的土地上生活</p>
                     
                    <p>面对空空荡荡的早晨睁开眼睛</p>
                     
                    <p>皇帝的形象在花园里，在旗幡上</p>
                     
                    <p>被丝绸和流水裹得颓败了</p>
                     
                    <p>高塔和孤独一起上升，鸟飞翔时的努力</p>
                     
                    <p>改变了古老秩序的那么一点</p>
                     
                    <p>我想，在文明深处一定有一双看不见的巨手</p>
                     
                    <p>操纵我们朴素的马车度过无数长夜</p>
                     
                    <p>将烛灯，移近葡萄酒飘香的黎明市镇</p>
                     
                    <p>这样，我才迎风将种子撒向大地</p>
                     
                    <p>稼穑、休憩、生儿育女</p>
                     
                    <p>以适当的冷落，以加倍的耐心活着</p>
                     
                    <p>为一百年以后的你们留下一两声歌唱</p>
                     
                </div>

            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
