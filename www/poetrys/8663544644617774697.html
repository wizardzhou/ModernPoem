                    吾书歌
                </div>
                <div class="author">
                    萧劳
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>金文石鼓摹难好，楷法早荒况衰老。</p>
                     
                     <p>醉墨纵横信手涂，吾书只宜属草稿。</p>
                     
                     <p>云麾碑仿李将军，尤爱郇公五朵云。</p>
                     
                     <p>朝夕相对一挥笔，惆怅未能得其神。</p>
                     
                     <p>其间河南最秀发，结构稍稍见风骨。</p>
                     
                     <p>欲扩盈寸为榜书，致力亦曾肱三折。</p>
                     
                     <p>平生嗜书原性情，不向人间贪浮名。</p>
                     
                     <p>索吾书者谢酬报，肯学胜流计奇赢。</p>
                     
                     <p>吾自搦管书吾诗，吾诗比书或过之。</p>
                     
                     <p>书罢狂歌笺散落，不收付与秋风吹。</p>
                     
                </div>
