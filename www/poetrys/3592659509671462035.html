                    移狱
                </div>
                <div class="author">
                    刘伯坚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>大庾狱中将两日，移来绥署候审室。</p>
                     
                     <p>室长八尺宽四尺，一榻填满剩门隙；五副脚镣响锒铛，匍匐膝行上下床。</p>
                     
                     <p>狱门咫尺隔万里，守者持枪长相望。</p>
                     
                     <p>狱中静寂日如年，囚伴等吃饭两餐。</p>
                     
                     <p>都说欲睡睡不得，白日睡多夜难眠；檐角瓦雀鸣啁啾，镇日啼跃不肯休。</p>
                     
                     <p>瓦雀生意何盎然，我为中国作楚囚。</p>
                     
                     <p>夜来五人共小被，脚镣颠倒声清脆。</p>
                     
                     <p>饥鼠跳梁声啧啧，门灯如豆生阴翳；夜雨阵阵过瓦檐，风送计可到梅关。</p>
                     
                     <p>南国春事不须问，万里芳信无由传。</p>
