                    六州歌头 书扪舌录后
                </div>
                <div class="author">
                    黄公渚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>燕云北望，返璧是何年。</p>
                     
                     <p>铜驼圮，金鳌黯，莽烽烟。</p>
                     
                     <p>事难言。</p>
                     
                     <p>多少新亭恨，三辅地，衣冠族，成大错，支残局，遂偏安。</p>
                     
                     <p>降将纷纷十万，横磨剑、一夕萧然。</p>
                     
                     <p>只三河年少，矢尽继空弮。</p>
                     
                     <p>被发伊川。</p>
                     
                     <p>岂关天。</p>
                     
                     <p>念矛头米，盾头墨，空慷慨，欲心燃。</p>
                     
                     <p>南烬录，东华纪，北盟编。</p>
                     
                     <p>蔚奇观。</p>
                     
                     <p>此是千秋业，备心史，副名山。</p>
                     
                     <p>宜窃愤，非吾党，莫轻传。</p>
                     
                     <p>闻道划江议定，甘小腆、宁阻投鞭。</p>
                     
                     <p>镇填胸块垒，起坐不能眠。</p>
                     
                     <p>泪涌如泉。</p>
                     
                </div>
