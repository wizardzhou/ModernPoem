                    那个秋天
                </div>
                <div class="author">
                    蓝蓝
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>我的爱，那个秋天的臂弯</p>
                     
                    <p>也许是所有秋天的去处</p>
                     
                    <p>我见过你，像一棵绿菠菜</p>
                     
                    <p>从土里长到我面前</p>
                     
                    <p>收豆子的时候，月夜</p>
                     
                    <p>或是你坐在田埂上</p>
                     
                    <p>草又软又香</p>
                     
                    <p>天空有些薄云，头顶的杨树</p>
                     
                    <p>哗哗地唱着老叶子最后的忧伤</p>
                     
                    <p>忘了什么？时光</p>
                     
                    <p>还是你自己？</p>
                     
                    <p>让我想一想，我的心</p>
                     
                    <p>一只黑亮的蟋蟀，孤单的风</p>
                     
                    <p>我听你说：</p>
                     
                    <p>为了配得上它们……</p>
                     
                    <p>你害羞地扭头望着树林</p>
                     
                    <p>那里藏着一窝鸟</p>
                     
                    <p>你眼睛里藏着一个钟神</p>
                     
                    <p>我突然停住——</p>
                     
                    <p>像一个亡逝在秋天的人</p>
                     
                </div>
