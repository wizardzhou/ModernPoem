                    贺新郎 登赵武灵王丛台
                </div>
                <div class="author">
                    俞律
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>细雨丛台冷。</p>
                     
                     <p>正泥阶、决明独立，金钱圆整。</p>
                     
                     <p>指点滏阳河畔树，起凤腾龙形胜。</p>
                     
                     <p>做古陌、长街烟景。</p>
                     
                     <p>借问万金阳翟买，更如花一笑赵姬影。</p>
                     
                     <p>千载梦、个中省。</p>
                     
                     <p>登高叱咤苍天迥。</p>
                     
                     <p>旧山河、而今还说，风流秦政。</p>
                     
                     <p>十万金戈横磨雪，铁马如云飞骋。</p>
                     
                     <p>漫踏碎、故园霜径。</p>
                     
                     <p>孤雁惊秋楼战垒。</p>
                     
                     <p>有西风见我二毛迸。</p>
                     
                     <p>弹瑟去、倩王听。</p>
                     
                </div>
