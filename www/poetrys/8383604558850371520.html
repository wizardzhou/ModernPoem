                </div>
                <div class="author">
                    温庭筠
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>雨暗夜合玲珑日，万枝香袅红丝拂。</p>
                     
                    <p>闲梦忆金堂，满庭萱草长。</p>
                     
                    <p>绣帘垂簏簌，眉黛远山绿。</p>
                     
                    <p>春水渡溪桥，凭栏魂欲消。</p>
                     
                </div>

                <div id="notes">
                    <h3 class="ui header">注释</h3>

                    <div class="notes content">
                        
                        <p>[1] 「夜合玲珑日」 夜合：又名合欢。古时赠人，以消怨合好。玲珑：空明。</p>
                        
                        <p>[2] 「萱草」 草本植物，又名忘忧，传说能使人忘忧。</p>
                        
                        <p>[3] 「簏簌」 簏（lù）簌（sù)。此处指帘子下垂的穗子、流苏一类的饰物</p>
                        
                        <p>[4] 「眉黛远山」 用黛画眉，秀丽如远山。</p>
