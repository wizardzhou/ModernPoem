                    涵础以湘赣吟见示奉题却寄二十一年
                </div>
                <div class="author">
                    郭风惠
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>诗人能武严仆射，武人能诗高达夫。</p>
                     
                     <p>奄有兼长李涵础，腰横长剑手操觚。</p>
                     
                     <p>得句朗啸龙沙月，将军出塞诗胆粗。</p>
                     
                     <p>十年前事还记否，野幕寒厅相唱于。</p>
                     
                     <p>别梦依依仰山斗，诗名威与勋业俱。</p>
                     
                     <p>一朝胡骑纵横入，湘赣之水血柴污。</p>
                     
                     <p>提兵跃马河激烈，君家飞将传令誉。</p>
                     
                     <p>庙谟元老挂弓后，风云往迹工追摹。</p>
                     
                     <p>江山之助诗益老，猿啼峡吼兴不孤。</p>
                     
                     <p>一篇遗我百通读，寒镫灿蕊交玑珠。</p>
                     
                     <p>我正习画写褒鄂，兼写诗坛斗将图。</p>
                     
                </div>
