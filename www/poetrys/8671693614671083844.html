                    你在雨中等待着我
                </div>
                <div class="author">
                    北岛
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>你在雨中等待着我</p>
                     
                     <p>路通向窗户深处</p>
                     
                     <p>月亮的背面一定很冷</p>
                     
                     <p>那年夏夜，白马</p>
                     
                     <p>和北极光驰过</p>
                     
                     <p>我们曾久久地战栗</p>
                     
                     <p>去吧，你说</p>
                     
                     <p>别让愤怒毁灭了我们</p>
                     
                     <p>就象进入更年期的山那样</p>
                     
                     <p>无法解脱</p>
                     
                     <p>从许多路口，我们错过</p>
                     
                     <p>却在一片沙漠中相逢</p>
                     
                     <p>所有的年代聚集在这里</p>
                     
                     <p>鹰，还有仙人掌</p>
                     
                     <p>聚集在这里</p>
                     
                     <p>比热浪中的幻影更真实</p>
                     
                     <p>只要惧怕诞生，惧怕</p>
                     
                     <p>那些来不及戴上面具的笑容</p>
                     
                     <p>一切就和死亡有关</p>
                     
                     <p>那年夏夜并不是终结</p>
                     
                     <p>你在雨中等待着我</p>
                     
                </div>
