                    金缕曲·癸未岁杪，八十自省
                </div>
                <div class="author">
                    萧萐父
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>耄耋休言寿。</p>
                     
                     <p>怅平生、韶光半掷，愧酬师友。</p>
                     
                     <p>蓬岛迷茫泥路滑，自择何须搔首。</p>
                     
                     <p>幸葆此、童心无垢。</p>
                     
                     <p>桃李芬芳腾巨浪，更峥嵘、笔剑冲牛斗。</p>
                     
                     <p>少年游，诗情茂。</p>
                     
                     <p>星穹德律萦怀久。</p>
                     
                     <p>解连环、螺旋结构，乐章合奏。</p>
                     
                     <p>平等智观儒佛道，偏赏蕾芽新秀。</p>
                     
                     <p>伫桥头、承前启后。</p>
                     
                     <p>历史洄流多激漩，弄潮儿、争作擒龙手。</p>
                     
                     <p>丹柯炬，燃心授。</p>
                     
                </div>
