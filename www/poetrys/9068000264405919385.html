                    飞往塔克拉玛沙漠
                </div>
                <div class="author">
                    易行
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>在荒原想象茂盛的森林</p>
                     
                     <p>在沙丘的尖顶上想象瓦房</p>
                     
                     <p>在高天上俯瞰</p>
                     
                     <p>不可遏止地飞向你</p>
                     
                     <p>在晴朗的天空下</p>
                     
                     <p>朝拜的人群过于拥挤</p>
                     
                     <p>你没有注意过我</p>
                     
                     <p>而此刻不可思议的雪山</p>
                     
                     <p>象白云一样</p>
                     
                     <p>在我拌抖的翅膀下</p>
                     
                     <p>在这里你不是以小小的的触须靠近我</p>
                     
                     <p>你以整个的自己</p>
                     
                     <p>在广袤的沙漠上</p>
                     
                     <p>我们才如此贴近</p>
                     
                     <p>荒凉的心</p>
                     
                     <p>看到久远已遗忘的美丽</p>
                     
                     <p>大漠莽莽的远方</p>
                     
                     <p>升起比生命更热烈的太阳</p>
                     
                     <p>一股狂野的风暴</p>
                     
                     <p>在沙漠中悄悄隐去</p>
                     
                     <p>我在消逝</p>
                     
                </div>
