                    摸鱼儿  和元遗山《雁邱》
                </div>
                <div class="author">
                    罗元贞
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>爱双飞，识时知候，年年云际来去。</p>
                     
                     <p>联翩书月惊窗烛，偎倚战霜秋渚。</p>
                     
                     <p>烟柳处，喜再睹，清汾俪影循归路。</p>
                     
                     <p>谁张弋罟，恨失警捐生，千鸣莫救，一命掷黄土。</p>
                     
                     <p>金源士，路入并州酸楚。</p>
                     
                     <p>倾囊赎偶悲抚，殷勤累石营堤墓。</p>
                     
                     <p>寄怨倚声哀诉。</p>
                     
                     <p>君识否，千载后，招魂词客来汾浦。</p>
                     
                     <p>斜阳凄苦，问此际谁堪，遗邱不见，暮雨泣江树。</p>
                     
                </div>
