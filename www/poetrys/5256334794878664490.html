                     <p>之一：舞厅</p>
                     
                     <p>金属般的音乐将整个世界分裂成碎片</p>
                     
                     <p>千万条饥饿的视线捕捉安琪儿的徘徊</p>
                     
                     <p>昂首甩掉的光屑总是复又撒在拥挤的身前</p>
                     
                     <p>萌动的脉博拨快陌生的脚步向四处遁走</p>
                     
                     <p>刹住时间</p>
                     
                     <p>让每个人退却到选择的起点</p>
                     
                     <p>与其让身影纷乱地互相磕碰</p>
                     
                     <p>或是在拾起回忆时被践踏得遍体鳞伤</p>
