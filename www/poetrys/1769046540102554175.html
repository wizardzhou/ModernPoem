                    见兼翁与人论书语，有会而作
                </div>
                <div class="author">
                    王彦行
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>作书拙胜巧，艺诣君已至。</p>
                     
                     <p>临池数十年，得此良匪易。</p>
                     
                     <p>昌黎讥右军，数纸趁姿媚。</p>
                     
                     <p>其辞虽近讦，砭俗有深意。</p>
                     
                     <p>岂惟书法然，馀技皆此类。</p>
                     
                     <p>对画赏形似，小儿见无二。</p>
                     
                     <p>后山论诗文，流传十六字。</p>
                     
                     <p>名言垂不刊，钝根敢拟议。</p>
                     
                     <p>即如倚声家，绮障亦渐忌。</p>
                     
                     <p>标举拙重大，洗湔脂粉腻。</p>
                     
                     <p>巧拙可两忘，淳醨自然异。</p>
                     
                     <p>君才奄众长，高处争位置。</p>
                     
                     <p>一一窥精微，了了识趋避。</p>
                     
                     <p>沆瀣窃欲同，葑菲谅无弃。</p>
                     
                </div>
