                    致戴觉民用秋士韵
                </div>
                <div class="author">
                    许家惺
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>航海北游遇飓风，惊涛骇浪沧溟东。</p>
                     
                     <p>轻舟起落倏万丈，浮沉人世得每同。</p>
                     
                     <p>风波险恶尚能渡，世路崎岖不可通。</p>
                     
                     <p>白浪打头兀然立，荡涤尘襟意气雄。</p>
                     
                     <p>海若逡巡潜舟底，冯夷舞蹈返太空。</p>
                     
                     <p>忠信涉波非虚语，此意何须问碧翁。</p>
                     
                     <p>吁嗟乎，人情险恶逾风浪，翻云覆雨忧心忡。</p>
                     
                     <p>矧乎虬髯碧眼非族类，杨墨异端不可攻。</p>
                     
                     <p>秣陵戴子负奇气，翻然高蹈出樊笼。</p>
                     
                     <p>延陵吴子发浩歌，河梁一曲送飞鸿。</p>
                     
                     <p>男儿放眼在千古，奚虑百载通与穷。</p>
                     
                     <p>幽幽天地待旋转，遑论半世感飘蓬。</p>
