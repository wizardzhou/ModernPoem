                    沁园春·世事如斯，杞人之忧有不忍言者，聊托长歌，以当一哭
                </div>
                <div class="author">
                    袁荣法
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>大陆龙蛇，玄黄未央，能无慨乎。</p>
                     
                     <p>况苍生都作，池鱼幕燕，朱衣半属，社鼠城狐。</p>
                     
                     <p>今日寰中，谁家天下，只恐亡羊计早疏。</p>
                     
                     <p>沉吟久，正杜鹃声切，渺渺愁余。</p>
                     
                     <p>规模曾左罗胡。</p>
                     
                     <p>叹前代中兴迹已芜。</p>
                     
                     <p>算新来得失，惟添歌哭，些时消长，也费乘除。</p>
                     
                     <p>竖子成名，昔人不见，莽莽神州谁丈夫。</p>
                     
                     <p>休搔首，愿江山无恙，老我头颅。</p>
                     
                </div>
