                    香山半山亭特出林表地势视碧云寺塔尤高借用晁具茨香山诗均以写其胜
                </div>
                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>松钗晶瑩山雨过，飞亭上抉云界破。</p>
                     
                     <p>前陈绣壤背巉峦，复有精蓝枕其左。</p>
                     
                     <p>翠微旧址将毋同，唯见璇题壁间堕。</p>
                     
                     <p>蟾蜍峰作伤心色，起伏亭西青一逻。</p>
                     
                     <p>槐龙空留遮日爪，岩气翛如蝉腹饿。</p>
                     
                     <p>何人喜啖双井名，镜石澄湫得嘉坐。</p>
                     
                     <p>忧来不信蒙蔽豁，日暮愁闻邪许和。</p>
                     
                     <p>微生亦有览辉思，竹实何年逢止些。</p>
