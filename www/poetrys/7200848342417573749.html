                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>使力摆荡吧</p>
                     
                    <p>迎风而上</p>
                     
                    <p>仰头去与云比高</p>
                     
                    <p>趁势而下</p>
                     
                    <p>俯首与泥土平行</p>
                     
                    <p>最好横成中间那条天地线</p>
                     
                    <p>让同伴侧目</p>
                     
                    <p>要对手惊心</p>
                     
                    <p>窄窄的踏板</p>
                     
                    <p>是落脚的唯一国土</p>
                     
                    <p>只要两手把持得稳</p>
                     
                    <p>可以窜升为</p>
                     
                    <p>一柱冲天的图腾</p>
                     
                    <p>或是，款摆成</p>
                     
                    <p>时间滴答的</p>
                     
                    <p>那支主控</p>
                     
                    <p>荡得越高</p>
                     
                    <p>会看得越远</p>
                     
                    <p>会发现</p>
                     
                    <p>墙外的喧哗</p>
                     
                    <p>只是一场虚惊</p>
                     
                    <p>几个同龄的顽童</p>
                     
                    <p>看到一只鹰掠过高处时</p>
                     
                    <p>发出艳羡的惊恐</p>
                     
                </div>

            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
