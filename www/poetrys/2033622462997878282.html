                </div>
                <div class="author">
                    刘凤梧
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>夜午闻刁斗，拭眼望乡关。</p>
                     
                     <p>雁声嘹唳天际，恨不报平安。</p>
                     
                     <p>人若水潮弥漫，我怯秋风萧瑟，烽火遍尘寰。</p>
                     
                     <p>手揽菱镜照，一夜减朱颜。</p>
                     
                     <p>对银灯，听漏箭，五更残。</p>
                     
                     <p>迩来心力俱瘁，难得白云闲。</p>
                     
                     <p>翠袖貂裘已敝，椒醑菊花同醉，范叔自怜寒。</p>
                     
                     <p>伏枕寻归梦，戎马阻关山。</p>
