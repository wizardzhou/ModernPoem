                </div>
                <div class="author">
                    孙光宪
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>暮雨凄凄深院闭，灯前凝坐初更。</p>
                     
                    <p>玉钗低压鬓云横，半垂罗幕，相映烛光明。</p>
                     
                    <p>终是有心投汉佩，低头但理秦筝。</p>
                     
                    <p>燕双鸾耦不胜情，只愁明发，将逐楚云行。</p>
                     
                </div>

                    <div class="notes content">
                        
                        <p>[1] 「投汉佩」 相传周郑文甫于汉皋台下遇二女，解佩相赠。后因以汉皋佩作男女爱慕赠答的典故。此指女子有心赠物于情人 。</p>
                        
                        <p>[2] 「理秦筝」 调秦筝。</p>
                        
                        <p>[3] 「鸾耦」 鸾偶。</p>
                        
                        <p>[4] 「明发」 黎明。《诗经·小雅·小宛》：明发不寐，有怀二人”。</p>
