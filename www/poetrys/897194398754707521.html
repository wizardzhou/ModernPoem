                </div>
                <div class="author">
                    伊路
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>海上的一个叹号</p>
                     
                     <p>波浪和风都要在那里停留</p>
                     
                     <p>总有小小白花护送</p>
                     
                     <p>是哪一只手</p>
                     
                     <p>在怎样的时刻</p>
                     
                     <p>向沧海</p>
                     
                     <p>交付一个重托</p>
                     
                     <p>波涛上漂流的心啊</p>
                     
                     <p>比一尾鱼更没有自持的力量</p>
                     
                     <p>是否也是一个汪洋</p>
                     
                     <p>被最后的意志封住出口</p>
                     
                     <p>使一个胸腔空了</p>
                     
                     <p>宇宙多了一缕牵挂</p>
                     
                     <p>地球是怎样旋转</p>
                     
                     <p>才有一场相遇</p>
                     
                     <p>但结局被谁控制</p>
                     
                     <p>烟波上不明的路</p>
                     
                     <p>茫然错过你已闭紧</p>
                     
                     <p>眼睛</p>
                     
                     <p>再凄婉的风也叫不住你了</p>
                     
                     <p>情感的小小棺木</p>
                     
                     <p>要海做永久的坟场</p>
                     
                </div>
