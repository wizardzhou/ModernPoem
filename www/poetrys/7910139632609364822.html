                    飞走的歌声
                </div>
                <div class="author">
                    于洛生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>呜咽的风在旷野上飞跑</p>
                     
                     <p>心灵在长夜里迷乱地狂跳</p>
                     
                     <p>然而当小镇上的钟声响起</p>
                     
                     <p>一声声敲入我心房</p>
                     
                     <p>这耳畔忧郁的歌声</p>
                     
                     <p>又将被放逐何方呢？</p>
                     
                     <p>它可以安闲地飞入山中</p>
                     
                     <p>伴同秋叶飘零旋舞</p>
                     
                     <p>它可以自负地藏于群星</p>
                     
                     <p>在星系间点燃一支永不能被风吹熄的红烛！</p>
                     
                     <p>可是，这奇异的歌声</p>
                     
                     <p>弥漫于虚无的空中</p>
                     
                     <p>我的迷梦，竟幻现出</p>
                     
                     <p>一片秋天金黄的收成………</p>
                     
                </div>

            }

        };

    }
