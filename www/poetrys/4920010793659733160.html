                </div>
                <div class="author">
                    张枣
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>他最后吻了吻她夭灼的桃颊，</p>
                     
                    <p>便认定来世是一块风水宝地；</p>
                     
                    <p>嫉妒死永霸了她姣美的呼吸，</p>
                     
                    <p>他便将穷追不舍的剧毒饮下。</p>
                     
                    <p>而她，看在眼里，急得直想尖咒：</p>
                     
                    <p>“错了，傻孩子，这两分钟的死</p>
                     
                    <p>还不是为了生而演的一出戏？！”</p>
                     
                    <p>可她喊不出，象黑夜愧对白昼。</p>
                     
                    <p>待到她挣脱了这场噩梦之网，</p>
                     
                    <p>她的罗蜜欧已变成另两分钟。</p>
                     
                    <p>她象白天疑惑地听了听夜晚。</p>
                     
                    <p>唉，夜莺的婚曲怎么会是假的？</p>
                     
                    <p>世界人声鼎沸，游戏层出不穷——</p>
                     
                    <p>她便杀掉死踅进生的真实里。</p>
                     
                </div>
