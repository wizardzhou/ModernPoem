                    寿楼春·春园蝶禊后，花事垂尽，旧雨忽来。仍以此调赋赠湘篴，茗理继之，言愁欲愁，不自知回肠荡气一至于此也
                </div>
                <div class="author">
                    吴昌绶
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>倾螺杯鹅黄。</p>
                     
                     <p>认苕镌腕底，华唾襟旁。</p>
                     
                     <p>省识春风莺燕，旧游柔乡。</p>
                     
                     <p>秦娥忆，相思长。</p>
                     
                     <p>话宵残、铜荷灯凉。</p>
                     
                     <p>有绻柳离痕，吹痕瘦影，同赋洛中娘。</p>
                     
                     <p>江南弄，凄弦湘。</p>
                     
                     <p>正踏花蹄紧，乱舞鳞狂。</p>
                     
                     <p>萦损愁丝如织，尺钿难量。</p>
                     
                     <p>淹碧海，枯红桑。</p>
                     
                     <p>拾泪珠、心徂魂亡。</p>
                     
                     <p>祗閒梦吴天，飘帘枣花沈水香。</p>
                     
                </div>
