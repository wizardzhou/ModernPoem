                    战沁城
                </div>
                <div class="author">
                    王子钝
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>战沁城，城为堡，抛头颅，涂肝脑。</p>
                     
                     <p>镇日血雨起腥风，新鬼旧鬼哭苍昊。</p>
                     
                     <p>骨堆积兮魂走，血液流兮肉朽。</p>
                     
                     <p>士卒丧元，将军饮酒。</p>
                     
                     <p>将军金屋已藏娇，又在伊吾选佳偶。</p>
                     
                     <p>佳偶启将军：“生为主妇，死封夫人，否则休肤受”。</p>
                     
                     <p>将军笑，惟命从。</p>
                     
                     <p>一时飞觞列宴尽情乐，谁问沙场野哭声。</p>
                     
                     <p>张将军，号张良，马上归拥新嫁娘。</p>
                     
                     <p>不为疽根容易拔，养痈鸟尽怕弓藏。</p>
                     
                     <p>弓藏乌不尽，沁城犹蠢蠢。</p>
                     
                     <p>晨朝于思弃甲来，万民涂炭公何忍。</p>
                     
                </div>
