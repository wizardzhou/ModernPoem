                    水调歌头 辛巳十二月十九日，太疏招同向之、爰居、篆青、霜杰、佩秋、彦通、伯冶、次溪集桥西草堂，为东坡作生日，是日立春微雪
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>涉世本为口，此事古今忙。</p>
                     
                     <p>百年星斗天上，凄紧北风凉。</p>
                     
                     <p>即看笋香鱼美，试问桑弧蓬矢，赢得是栖皇。</p>
                     
                     <p>天马不羁勒，游戏白云乡。</p>
                     
                     <p>人间世，八百载，几沧桑。</p>
                     
                     <p>衣冠又见南渡，无计话行藏。</p>
                     
                     <p>大抵文人习气，借酒同浇块垒，魂魄岂能尝。</p>
                     
                     <p>佳句李侯擅，花叶伫辉光。</p>
