                    访何太傅吾驺赤松堂旧址
                </div>
                <div class="author">
                    李洸
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>掌故罕流传，父老莫穷究。</p>
                     
                     <p>此地面驼岭，黝然望深秀。</p>
                     
                     <p>桑柘纵复横，村舍近可觏。</p>
                     
                     <p>缅怀蒐裘意，倘从子房后。</p>
                     
                     <p>陵谷一以迁，亭榭遂非旧。</p>
                     
                     <p>嘿寻游燕处，更无一瓦覆。</p>
                     
                     <p>里门三字榜，仿佛间急就。</p>
                     
                     <p>涧草低临水，溪云远依岫。</p>
                     
                     <p>松虬隐缭垣，塘陂碧成甃。</p>
                     
                     <p>工巧悬想像，感深极悠谬。</p>
                     
                     <p>冥冥思古情，低昂各奋袖。</p>
                     
                     <p>私语增累晞，况当扰攘候。</p>
                     
                     <p>凭吊春黯伤，駥我循墙走。</p>
                     
                </div>
