                <div class="content" style="padding-left: 1em;">
                    
                    <p>游蕲水清泉寺，寺临兰溪，溪水西流。</p>
                     
                    <p></p>
                     
                    <p>山下兰芽短浸溪，松间沙路净无泥，潇潇暮雨子规啼。</p>
                     
                    <p>谁道人生无再少？门前流水尚能西！休将白发唱黄鸡。</p>

            }
          }
        };
        xhr.send();
    }
