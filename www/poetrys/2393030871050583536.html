                    冬日置酒吹万楼鹤亭仙根心一湘碧希颖鲁柯康侯佟绍弼韶卿毅孙过集
                </div>
                <div class="author">
                    李洸
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>士气一以携，孤怀浩无托。</p>
                     
                     <p>晼晚引中年，惊如夜飞鹄。</p>
                     
                     <p>黄尘逐车毂，白眼憎楼阁。</p>
                     
                     <p>更纵九回肠，放情酒与药。</p>
                     
                     <p>所遇宁不欢，故交尚漂泊。</p>
                     
                     <p>因思华管俦，相对岂不乐。</p>
                     
                     <p>得钱辄复散，要名肯受缚。</p>
                     
                     <p>江头声自吞，计日息而作。</p>
                     
                     <p>坐畏妻孥对，尤嫌简书恶。</p>
                     
                     <p>此意谁可喻，终当问海若。</p>
                     
                </div>
