                    金缕曲 其三 槟城阅书报社刊行廿四周年纪念册，丘明昶主席许生理副主席徵余为编辑，赋此答之，并呈革命前辈吴世荣老丈
                </div>
                <div class="author">
                    李继熙
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>革命策源地。</p>
                     
                     <p>念年时，风流人物，一堂济济。</p>
                     
                     <p>斩木揭竿当日事，谁识党人深意。</p>
                     
                     <p>廿四载典章咸备。</p>
                     
                     <p>各有雄心难尽敛，洒忧时几点新亭泪。</p>
                     
                     <p>驱猛兽，排洪水。</p>
                     
                     <p>剧怜举世皆魑魅。</p>
                     
                     <p>幸频年宣传正义，籍资鼓吹。</p>
                     
                     <p>海外机关今散尽，硕果仅存而已。</p>
                     
                     <p>况公等都还健在。</p>
                     
                     <p>作史惭非牛马走，叹吾生也晚心逾醉。</p>
                     
                     <p>搜索遍，枯肠矣。</p>
                     
                </div>
