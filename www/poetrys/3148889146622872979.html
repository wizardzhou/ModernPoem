                </div>
                <div class="author">
                    俞平伯
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>云皎洁，我底衣，</p>
                     
                     <p>云烂熳，我底裙裾，</p>
                     
                     <p>终古去敖翔，</p>
                     
                     <p>随着苍苍的大气；</p>
                     
                     <p>为甚么要低头呢？</p>
                     
                     <p>哀哀我们底无俦侣。</p>
                     
                     <p>去低头！低头看──看下方；</p>
                     
                     <p>看下方啊，吾心震荡；</p>
                     
                     <p>看下方啊，</p>
                     
                     <p>撕碎吾身荷芰底芳香。</p>
                     
                     <p>罡风落我帽，</p>
                     
                     <p>冷雹打散我衣裳，</p>
                     
                     <p>似花花的蝴蝶，一片儿飘扬</p>
                     
                     <p>歌哑了东君，惹恼了天狼，</p>
                     
                     <p>天狼咬断了她们底翅膀！</p>
                     
                     <p>独置此身于夜漫漫的，人间之上，</p>
                     
                     <p>天荒地老，到了地老天荒！</p>
                     
                     <p>赤条条的我，何苍茫？何苍茫？</p>
                     
                </div>
