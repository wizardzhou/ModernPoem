                    姚君悫归揭阳营秋园既成北来京师作图索诗
                </div>
                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>我生于秋意萧懔，白藏常恨无留廪。</p>
                     
                     <p>饥驱坐作王城虱，每对西山气殊噤。</p>
                     
                     <p>盛年房室资笑粲，天之轭才为已甚。</p>
                     
                     <p>苦抽词辩酬高旻，往事上心文字饮。</p>
                     
                     <p>君从何来示此图，夺眼秋光似镌锓。</p>
                     
                     <p>南疆故是山水窟，点染荔丹烂蕉锦。</p>
                     
                     <p>君能剪秽穷回溪，拓地几弓营几稔。</p>
                     
                     <p>平分四时各可玩，园独名秋志尤凛。</p>
                     
                     <p>世乱家居诚不易，得溉寒畦胜甘寝。</p>
                     
                     <p>问君胡为复行役，人事迁流视鱼淰。</p>
                     
                     <p>嗟予丘壑誓当专，未恨太瘦腰如沈。</p>
                     
                     <p>异时度岭会窥园，先激清流容我枕。</p>
                     
                </div>
