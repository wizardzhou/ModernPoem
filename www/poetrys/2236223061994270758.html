                    她们不是我的孩子
                </div>
                <div class="author">
                    朱文
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>一个孩子，抱着另一个更小的孩子，</p>
                     
                    <p>一本正经地，指挥着车夫，</p>
                     
                    <p>带她们回家</p>
                     
                    <p>一束阳光，一束更轻的阳光，</p>
                     
                    <p>在时间的马水马龙中</p>
                     
                    <p>紧紧地跟着她们</p>
                     
                    <p>她们不是我的孩子，</p>
                     
                    <p>我却是她们永远内疚，而又</p>
                     
                    <p>一无所有的父亲。</p>
                     
                    <p>一个公务员下班了。</p>
                     
                    <p>脚步很碎，像老式钟表。</p>
                     
                    <p>今天他可出格了，</p>
                     
                    <p>他在菜场，闻到了憧憬的气味。</p>
                     
                    <p>一只透明的、孩子的手在未来</p>
                     
                    <p>返过身来──</p>
                     
                    <p>请将我抚摸吧</p>
                     
                    <p>我是你们的古董，你们的父亲，</p>
                     
                    <p>请带我回家</p>
                     
                </div>
