                    金缕曲·鉴老见赠新词，读后六次韵奉寄
                </div>
                <div class="author">
                    田遨
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>致意琅琊老。</p>
                     
                     <p>读尊词、纵横南北，规模不小。</p>
                     
                     <p>谬誉寒斋文墨事，兼及蛾眉曾扫。</p>
                     
                     <p>喜镂月、裁云多巧。</p>
                     
                     <p>我亦神游尘壒外，看星河、历历如浮岛。</p>
                     
                     <p>饶忙趣，少闲恼。</p>
                     
                     <p>蕉窗评点文章了。</p>
                     
                     <p>有案头、前贤词旨，良朋吟稿。</p>
                     
                     <p>过眼云烟萦梦寐，幅幅溪山花鸟。</p>
                     
                     <p>又几幅、名家行草。</p>
                     
                     <p>书画诗词勤打叠，算珠玑、散落知多少。</p>
                     
                     <p>因风便，问声好。</p>
