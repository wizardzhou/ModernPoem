                    永遇乐 己巳三月初四寿绿腴君次坡公韵
                </div>
                <div class="author">
                    单人耘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>有书百卷，小瓯一勺，清趣无限。</p>
                     
                     <p>石侧蒲腴，梅根榈绿，唯我钟情见。</p>
                     
                     <p>穆然对此，风恬画静，诗思绵绵不断。</p>
                     
                     <p>念村畴，几年岑寂，凄烟苦雨笼遍。</p>
                     
                     <p>将台飞峙，江涛遥挹，一展乾坤倦眼。</p>
                     
                     <p>尘患撄人，洁衿在己，栖止双劳燕。</p>
                     
                     <p>待挥健翰，淩霄踔野，更扫古愁今怨。</p>
                     
                     <p>任驰骋、两心映照，十方赞叹。</p>
                     
                </div>
