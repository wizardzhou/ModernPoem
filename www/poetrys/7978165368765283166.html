                    满江红·奉得饶公电传隽词，奖誉有加，感愧莫名。谨步原韵，敬和一阕
                </div>
                <div class="author">
                    萧萐父
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>父母乾坤，予兹藐、安能绝物。</p>
                     
                     <p>怅回顾、蓬山路邈，江湖浪阔。</p>
                     
                     <p>幸有芳情吟桔颂，偶存卮酒邀明月。</p>
                     
                     <p>笑吹沙、躄躠印泥涂，飘华发。</p>
                     
                     <p>苌弘血，真成碧。</p>
                     
                     <p>嵇康灶，果堪息。</p>
                     
                     <p>感清晖恒照，砺我诗骨。</p>
                     
                     <p>涓子琴心公独理，淮南桂树谁攀折。</p>
                     
                     <p>问姜斋、何事最关怀，立人极。</p>
                     
                </div>
