                    父亲在十字架上  ──用鲧禹神话
                </div>
                <div class="author">
                    零雨
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>我站在父亲前面。赤裸的</p>
                     
                     <p>父亲站在十字架上。我站在</p>
                     
                     <p>他的前面</p>
                     
                     <p>他们递给我父亲的眼睛。递给我</p>
                     
                     <p>父亲的鼻子。父亲的嘴巴。父亲的</p>
                     
                     <p>舌头。我的手上捧着一个盘子</p>
                     
                     <p>盛装赤裸的父亲以及</p>
                     
                     <p>我樨幼的脸庞</p>
                     
                     <p>父亲并未死去。在高高的</p>
                     
                     <p>十字架上。尖刀进入</p>
                     
                     <p>最强硬的内部</p>
                     
                     <p>──这是无法磔铄的部分了</p>
                     
                     <p>我听到父亲对我</p>
                     
                     <p>说话。他们递给我父亲的</p>
                     
                     <p>说话</p>
                     
                     <p>──这是无法磔铄的部分了</p>
                     
                </div>
