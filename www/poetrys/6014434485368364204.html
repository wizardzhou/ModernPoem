                    西施游五湖
                </div>
                <div class="author">
                    刘咸荥
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>银蟾天为美人留，雨过娟娟爱素秋。</p>
                     
                     <p>一片姑苏台上月，移来湖畔照扁舟。</p>
                     
                     <p>繁华香梦付残春，一棹烟波世外身。</p>
                     
                     <p>谁道西施蒙不洁，五湖秋水净无尘。</p>
                     
                     <p>扁舟湖上乐如何，杨柳春风听棹歌。</p>
                     
                     <p>浓抹澹妆无恙在，人民城郭劫灰多。</p>
                     
                     <p>浪稳波平自在行，轻舟柔橹嫩云生。</p>
                     
                     <p>湖中笑指天连水，不似强吴国易倾。</p>
                     
                     <p>欢娱共饮宫中酒，患难先移湖上船。</p>
                     
                     <p>多少英雄犹若是，休将此意责婵娟。</p>
                     
                </div>
