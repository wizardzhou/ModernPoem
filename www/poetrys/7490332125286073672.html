                    肃老惠诗兼赠花笺书此奉答
                </div>
                <div class="author">
                    黄松鹤
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>使者翩翩遗鲤鱼，草堂春暖客停车。</p>
                     
                     <p>几回茗碗相存慰，数叠花笺未忍书。</p>
                     
                     <p>暮日声哀惊蜀鸟，空山技拙笑黔驴。</p>
                     
                     <p>性灵笔墨公无忝，记取江乡拜谒初。</p>
                     
                     <p>文字因缘感旧知，俊怀无复少年时。</p>
                     
                     <p>听残晓狱催花鼓，偃尽欢场败酒旗。</p>
                     
                     <p>薄幸此生人莫解，伤心何事我能诗。</p>
                     
                     <p>依然十七年前句，石老琅琅诵不遗。</p>
                     
                </div>
