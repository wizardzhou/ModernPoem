                <div class="author">
                    陶里
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>我们</p>
                     
                     <p>喜欢裸体的家族</p>
                     
                     <p>五彩的体躯充满</p>
                     
                     <p>诱惑的梦</p>
                     
                     <p>困顿的渔人</p>
                     
                     <p>撒开迢遥的网打起</p>
                     
                     <p>一阵烟雨</p>
                     
                     <p>一叠沙鸥的影子</p>
                     
                     <p>流水的闪光在替</p>
                     
                     <p>时间说谎</p>
                     
                     <p>不甘寂寞的星星</p>
                     
                     <p>提灯照着海</p>
                     
                     <p>照着</p>
                     
                     <p>浪涛的皓齿</p>
                     
                     <p>潮涨潮落殒星落在</p>
                     
                     <p>海的无邪的梦</p>
                     
                     <p>我们的邻居</p>
                     
                     <p>有鱼的化石</p>
                     
                     <p>我等待你</p>
                     
                     <p>从海的梦的那边</p>
                     
                     <p>推来一颗</p>
                     
                     <p>越过海浪而来的狂沙</p>
                     
                     <p>让我怀孕</p>
                     
                     <p>一九八八年十一月</p>
                     
                </div>

          }
        };

    }
