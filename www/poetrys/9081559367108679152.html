                    美好的日子
                </div>
                <div class="author">
                    韩东
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>美好的日子里，吹来了一阵风</p>
                     
                    <p>像春风一样和煦，它就是春天的风</p>
                     
                    <p>还有温暖的阳光，一起改变了我</p>
                     
                    <p>使我柔软、善感、迷失了坚定的方向</p>
                     
                    <p>严酷的思想产生于寒冷的季节</p>
                     
                    <p>平静的水面凝成自我的坚冰</p>
                     
                    <p>大街上我感到眼眶潮湿</p>
                     
                    <p>灵魂的融化已经开始</p>
                     
                    <p>像河蚌从它的铠甲里探身出来</p>
                     
                    <p>我变得这样渺小、低等，几近于草木</p>
                     
                    <p>一阵春风的吹拂下我就像我的躯壳</p>
                     
                    <p>我爱另一些躯壳——美丽的躯壳</p>
                     
                    <p>1996</p>
                     
                </div>

    function jinrishiciLoad () {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v2.jinrishici.com/one.json');
        xhr.withCredentials = true;
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
