                    过季思斋，闻县前池荷盛开，闲步往观，用简斋《葆真池》韵
                </div>
                <div class="author">
                    徐震堮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>熏风过陋巷，不解原宪病。</p>
                     
                     <p>床堆覆瓿书，壁挂谈玄柄。</p>
                     
                     <p>荷香浮县门，忽动窥园兴。</p>
                     
                     <p>亭午涨街尘，负此一栏静。</p>
                     
                     <p>万嫭倚娇云，醉鬟扶不正。</p>
                     
                     <p>三年越女留，一笑明珠赠。</p>
                     
                     <p>尚想翠衣人，临流对妆镜。</p>
                     
                     <p>小轩日未斜，高柳蝉初定。</p>
                     
                     <p>微波不可通，坐失华年盛。</p>
                     
                     <p>筇杖落岩州，太息山河剩。</p>
                     
                     <p>桃叶唯古愁，竹枝发新咏。</p>
                     
                     <p>荒斋坐晚凉，归梦逐烟艇。</p>
                     
                </div>
