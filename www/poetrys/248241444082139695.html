                    永遇乐 秋暮登镇江北固山淩云亭用稼轩韵
                </div>
                <div class="author">
                    单人耘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>漠漠江天，携朋来看东吴胜处。</p>
                     
                     <p>指点金焦，萦青耸黛，欲逐飞帆去。</p>
                     
                     <p>刘郎佳话，千秋犹说，彷佛笙歌初住。</p>
                     
                     <p>证当时、摩天锐气，一石趺蹲如虎。</p>
                     
                     <p>乾坤无尽，知人论世，但得时时回顾。</p>
                     
                     <p>天重晚晴，林酣宿雨，黄叶西风路。</p>
                     
                     <p>莫辞道远，开来继往，余勇骎骎能鼓。</p>
                     
                     <p>吾难老，凭轩长啸，鱼龙惊否。</p>
                     
                </div>
