                    喜迁莺·春山看杜鹃
                </div>
                <div class="author">
                    王韶生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>空山延伫。</p>
                     
                     <p>似杜宇声中，报花开处。</p>
                     
                     <p>紫陌烟凝，芳阡霞蔚，剪翠裁红无数。</p>
                     
                     <p>词客漫嗟蜀道，游子元知吾土。</p>
                     
                     <p>纵望眼，恐感时溅泪，采笺题句。</p>
                     
                     <p>无据。</p>
                     
                     <p>天莫问、沉醉东风，怎挽朱颜住。</p>
                     
                     <p>宫锦衣成，琼枝歌罢，挑起离人情绪。</p>
                     
                     <p>袅袅垂杨香草，滑滑春泥酥雨。</p>
                     
                     <p>倦游也，正海天惆怅，不如归去。</p>
                     
                </div>
