                </div>
                <div class="author">
                    沈方
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>当庄严的任命到达广场，</p>
                     
                    <p>一座眺望星空的楼宇成为思想的永恒</p>
                     
                    <p>纪念碑。</p>
                     
                    <p>节日礼庆的彩色气球摇摇晃晃，</p>
                     
                    <p>放学的小学生嬉笑着走过去，</p>
                     
                    <p>一个水果贩卖商怀抱隐逸的心情站在</p>
                     
                    <p>人行道上叫卖。</p>
                     
                    <p>而病毒性感冒是城市不可缺少的一</p>
                     
                    <p>部分。</p>
                     
                    <p>我携带一块砖头来到火车站，</p>
                     
                    <p>把城市的金钥匙交给德高望重白发长</p>
                     
                    <p>者。</p>
                     
                    <p>冷空气来了，</p>
                     
                    <p>医生和他的手术刀在人群中，</p>
                     
                    <p>检查失踪者生存的体温。</p>
                     
                    <p>而女人们竖起的衣领，</p>
                     
                    <p>使她们更漂亮，清香扑鼻。</p>
                     
                </div>
