                    十二时 呈马公愚先生
                </div>
                <div class="author">
                    沈轶刘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>永嘉东，早时人物，书画传家双马。</p>
                     
                     <p>割雁荡晴云如赭，迸作琉璃仙瓦。</p>
                     
                     <p>二百年来，十三朝外，烂食牛心炙。</p>
                     
                     <p>初地阔、踏破龙湫，碎捣两灵，偷看天花狂洒。</p>
                     
                     <p>孤屿边，江声团梦，绣出荒荒原野。</p>
                     
                     <p>树老蒸霜，葩新酿露，斗室香垂灺。</p>
                     
                     <p>力透夸纸背，一炉汉秦能冶。</p>
                     
                     <p>记曩游，南中行卷，丽水轻舟曾泻。</p>
                     
                     <p>几度怀恩，琴丝飘雨，敛辔逢君下。</p>
                     
                     <p>墨寿方未既，春镫太平谁写。</p>
                     
                </div>
