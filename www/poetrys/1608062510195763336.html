                </div>
                <div class="author">
                    黄松鹤
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>樽酒南楼，黯然词客，浅笑人语疏灯。</p>
                     
                     <p>暮云朝雨，骊曲不堪听。</p>
                     
                     <p>屏上天香醉蝶，还厮守、惜别无声。</p>
                     
                     <p>轻衣去，画楼依旧，帘外月空明。</p>
                     
                     <p>青青。</p>
                     
                     <p>垂柳岸，游丝不系，枉说多情。</p>
                     
                     <p>看燕归深巷，人滞孤城。</p>
                     
                     <p>念有天涯是处，春且住、休趁回程。</p>
                     
                     <p>闲窗下，冰心一片，吟望到残更。</p>
                     
                </div>
