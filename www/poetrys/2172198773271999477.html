                </div>
                <div class="author">
                    李超琼
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>蜀江苦被蜀山束，奔流斗入山之腹。</p>
                     
                     <p>滟滪堆前势更横，百万轰雷走深谷。</p>
                     
                     <p>浪花喷薄夔门开，急溜倒射盘涡回。</p>
                     
                     <p>两崖巀嶪一千丈，天光不到阴风来。</p>
                     
                     <p>阴风吼处舟如簸，左转右旋飞箭过。</p>
                     
                     <p>狰狞怪石嵌空悬，欲落不落鬼胆破。</p>
                     
                     <p>何人凿壁缘縆上，铁锁销沉东去浪。</p>
                     
                     <p>荒唐争说孟良梯，不为公孙一悲怆。</p>
                     
                     <p>公孙霸业今何有，逆滩疑挟白龙走。</p>
                     
                     <p>赤甲山高失险巇，封箱更为谁扃守。</p>
                     
                     <p>忽惊黑石江心立，百呼狂叫飞桡急。</p>
                     
                     <p>一瞥安流下带溪，回头尚听哀猿泣。</p>
