                </div>
                <div class="author">
                    绿蒂
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>夜是不眠的湖</p>
                     
                     <p>倒映着灯光明灭的故事</p>
                     
                     <p>湖是不眠的夜</p>
                     
                     <p>剪贴了星空凝田的千眼</p>
                     
                     <p>朦胧在远处的光华岛</p>
                     
                     <p>画意地漂泊成</p>
                     
                     <p>不系的晚舟</p>
                     
                     <p>在只离家百里就能记叙的乡愁里</p>
                     
                     <p>雨丝是延绵不断的思念</p>
                     
                     <p>密密麻麻地涟漪了心湖</p>
                     
                     <p>思念是细致编织的雨丝</p>
                     
                     <p>漾散湖光为清寂流动的风景</p>
                     
                     <p>晚钟回荡起山寺的松风</p>
                     
                     <p>松风斜落了临窗的雨声</p>
                     
                     <p>雨声湿漉地剔透了</p>
                     
                     <p>初醒于感伤边缘的诗情</p>
                     
                </div>
