                </div>
                <div class="author">
                    何其芳
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>我是，曾装饰过你一夏季的罗衫，</p>
                     
                    <p>如今柔柔地折叠着，和着幽怨。</p>
                     
                    <p>襟上留着你促游时双桨打起的荷香，</p>
                     
                    <p>袖间是你欢乐时的眼泪，慵困时的口脂</p>
                     
                    <p>还有一枝月下锦葵花的影子</p>
                     
                    <p>是在你合眼时偷偷映到胸前的。</p>
                     
                    <p>眉眉，当秋天暖暖的阳光照进你房里，</p>
                     
                    <p>你不打开衣箱，检点你昔日的衣裳吗？</p>
                     
                    <p>我想再听你的声音。再向我说</p>
                     
                    <p>“日子又快要渐渐地暖和。”</p>
                     
                    <p>我将忘记快来的是冰与雪的冬天，</p>
                     
                    <p>永远不信你甜蜜的声音是欺骗。</p>
                     
                </div>

        };

    }
