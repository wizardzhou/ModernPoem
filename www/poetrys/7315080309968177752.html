                    摸鱼子 题史督部绝笔家书后
                </div>
                <div class="author">
                    卢前
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>是何人、手泽如此，斑斑泪也还血。</p>
                     
                     <p>虽然和墨无多语，落笔尽成呜咽。</p>
                     
                     <p>心似铁。</p>
                     
                     <p>情怎绝。</p>
                     
                     <p>所难忠孝两无缺。</p>
                     
                     <p>国仇未灭。</p>
                     
                     <p>只饮恨吞声，与城共命，先不负臣节。</p>
                     
                     <p>扬州路，剩有梅花胜雪。</p>
                     
                     <p>登临多少词客。</p>
                     
                     <p>纵教解得苌弘碧，谁识孤怀芳烈。</p>
                     
                     <p>空悲切。</p>
                     
                     <p>东厂狱、恩师当日丁宁说。</p>
                     
                     <p>千回百折。</p>
                     
                     <p>让一纸流传，相逢异世，催我羽音发。</p>
                     
                </div>
