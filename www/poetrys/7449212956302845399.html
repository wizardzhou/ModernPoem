                    萧萐父
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>地火突飞，崖浆奇喷，曾经多少凉热。</p>
                     
                     <p>飓风扬海浪，巨浸吞巉壁。</p>
                     
                     <p>何期共工一怒，不周山、崒然崩折。</p>
                     
                     <p>精卫痴情，女娲明慧，勤炼补天石。</p>
                     
                     <p>无端彩霞飘泊，任荒霾土掩，璀璨莹彻。</p>
                     
                     <p>晶疑和氏泪，碧似苌弘血。</p>
                     
                     <p>如今美誉流天下，赖磨洗、幽光重发。</p>
                     
                     <p>南海畔，诗人正、高吟击节。</p>
                     
                </div>
