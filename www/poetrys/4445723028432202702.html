                    中山狼
                </div>
                <div class="author">
                    周作人
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>昔有东郭生，骑驴作浪游。</p>
                     
                     <p>道中见狼子，乞命频叩头。</p>
                     
                     <p>启笈救敝狼，或是墨者流。</p>
                     
                     <p>难去狼复出，欲断先生喉。</p>
                     
                     <p>咨询及桑树，同意有老牛。</p>
                     
                     <p>动植本一体，何所用怨忧。</p>
                     
                     <p>终乃逢老叟，纵横多智谋。</p>
                     
                     <p>引狼却入笈，一剑还相酬。</p>
                     
                     <p>此事大有名，流传遍九州。</p>
                     
                     <p>示戒行道者，慎防貉一丘。</p>
                     
                     <p>我曾遇野狼，似狗伏道周。</p>
                     
                     <p>望见白棓影，曳尾窜田沟。</p>
                     
                     <p>人世有异物，面目犹同俦。</p>
                     
                     <p>忽尔现狼相，不省恩与仇。</p>
                     
                     <p>民间惧人狼，颇复似此不。</p>
                     
                     <p>掩卷灯下坐，思之发沉忧。</p>
                     
                </div>
