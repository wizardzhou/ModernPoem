                    贺新凉·竹根滩即景
                </div>
                <div class="author">
                    常燕生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>箫鼓喧清夜。</p>
                     
                     <p>渐向晚、溽风收谢，素灵潇洒。</p>
                     
                     <p>偷取浮生闲半日，来看鱼龙游冶。</p>
                     
                     <p>正水态、山容如画。</p>
                     
                     <p>应似浮江漂断叶，问几年、长共船和马。</p>
                     
                     <p>容冉冉，暗销也。</p>
                     
                     <p>夜阑旅舍垂灯下。</p>
                     
                     <p>有何人、胡琴幽怨，瘦枝低亚。</p>
                     
                     <p>顷刻惊雷催震电，扫尽蚊蝇世界。</p>
                     
                     <p>又卧听、飘风吹瓦。</p>
                     
                     <p>一日天心已数变，况百年、人事营营者。</p>
                     
                     <p>寻暮景，惜长夏。</p>
                     
                </div>
