                </div>
                <div class="author">

                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>现在我将视线自最远的</p>
                     
                    <p>岛和岛上叮想象的庙宇</p>
                     
                    <p>决裂一般的，快速收回来</p>
                     
                    <p>俯耳倾听，希望能够听见</p>
                     
                    <p>你的嘘息但似乎甚么都有没。海色</p>
                     
                    <p>悄然澄清。「那是不是你的眼神？」</p>
                     
                    <p>潮水缱绻</p>
                     
                    <p>慢慢地耐性拍打石焦，沙滩</p>
                     
                    <p>如同懊悔的恋歌以无伴奏形式传诵</p>
                     
                    <p>飘过大叶棕梠的街巷尽头</p>
                     
                    <p>有人惊醒，起来，推窗</p>
                     
                    <p>我也想用浩瀚的沉默问你</p>
                     
                    <p>「如果你允许──」不知道在那里</p>
                     
                    <p>它是凌厉的熟悉，我听</p>
                     
                    <p>点点回声。现在我将视线</p>
                     
                    <p>自最远的岛和岛上</p>
                     
                    <p>可想象的庙宇</p>
                     
                    <p>1992</p>
