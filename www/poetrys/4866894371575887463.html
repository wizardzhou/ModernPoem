                    贺新凉·廿二年九月十八日
                </div>
                <div class="author">
                    马叙伦
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>暗地流年换。</p>
                     
                     <p>怕秋声、惊人促织，逗人凄怨。</p>
                     
                     <p>迢递玉关人消息，过尽千帆书断。</p>
                     
                     <p>纵万里、荆横棘乱。</p>
                     
                     <p>难道长天无归路，料弋人、甚处拦归雁。</p>
                     
                     <p>空教我，停针线。</p>
                     
                     <p>银河纵阻人为远。</p>
                     
                     <p>只冤禽、百回不折，也须堪满。</p>
                     
                     <p>算阻盈盈衣带水，不阻相思无限。</p>
                     
                     <p>尽待得、崖枯石烂。</p>
                     
                     <p>自有灵犀修暗约，教千山、万水终相见。</p>
                     
                     <p>先试梦，怜宵短。</p>
                     
                </div>
