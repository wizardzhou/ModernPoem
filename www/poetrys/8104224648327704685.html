                    瑞鹤仙·上巳后二日新霁，叶氏园看花作
                </div>
                <div class="author">
                    袁思亮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>向郊园纵目。</p>
                     
                     <p>春事晚、扑面娇尘蔌蔌。</p>
                     
                     <p>条风动波绿。</p>
                     
                     <p>送流红千点，游倏争逐。</p>
                     
                     <p>松杉似束。</p>
                     
                     <p>正雨余、浓翠乍沐。</p>
                     
                     <p>有天香半吐，扶起睡妆，绮梦初熟。</p>
                     
                     <p>莫道清游已惯，细数年华，几番歌哭。</p>
                     
                     <p>狂花满谷。</p>
                     
                     <p>携筇上、小山麓。</p>
                     
                     <p>叹江关、万里登临何处。</p>
                     
                     <p>芳菲心绪暗触。</p>
                     
                     <p>又催归、暮色愁惹，怨笳断续。</p>
                     
                </div>
