                    青衫湿遍 哭顾明，并题其画莲法遗稿
                </div>
                <div class="author">
                    沈轶刘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>东飞海水，无端远送，左浦轻车。</p>
                     
                     <p>去日南风正恶，布帆西、涛色添裾。</p>
                     
                     <p>勖加餐、怕啖武昌鱼。</p>
                     
                     <p>旋湘兰沅沚都寻遍，费云丝、万里偷摅。</p>
                     
                     <p>浪蹙惊夗恨急，江长赤鲤来徐。</p>
                     
                     <p>谁道碧鸡金马，升庵不返，竟老爰居。</p>
                     
                     <p>冻雪未烹普洱，痛山深、坐没寒樗。</p>
                     
                     <p>待商量、玉版画夫渠。</p>
                     
                     <p>剩遗编、一卷丹青谱。</p>
                     
                     <p>忍摩桫、月过桐虚。</p>
                     
                     <p>唤起胡王地下，清宵诉与欷歔。</p>
                     
                </div>
