                    村居咏怀古迹八首 其五 建霞楼
                </div>
                <div class="author">
                    李洸
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>名贤有遗构，诗社近咫尺。</p>
                     
                     <p>门第纵非旧，犹傍大宽里。</p>
                     
                     <p>斋壁通奥窔，榆柳接烟水。</p>
                     
                     <p>引潴流堂北，种荷满芳沚。</p>
                     
                     <p>经营极惨淡，跌宕轻文史。</p>
                     
                     <p>方当启祯间，何伍鼎足峙。</p>
                     
                     <p>文酒杂游衍，哲匠若肩比。</p>
                     
                     <p>及其登衮冕，江山怀杖几。</p>
                     
                     <p>南都砺素志，栖迟固所喜。</p>
                     
                     <p>溟渤动归思，横琴在眼底。</p>
                     
                     <p>履声感先民，时变生荆杞。</p>
                     
                     <p>寂寂王粲宅，萧萧晏婴市。</p>
                     
                     <p>晴日破苍霭，拳石荒陉陀。</p>
                     
                     <p>赐书期师守，遗文待重梓。</p>
                     
                     <p>旷怀瀼上堂，衡泌聊徒倚。</p>
                     
                </div>
