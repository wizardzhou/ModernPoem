                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>在蓝色夜幕下的戏剧里，</p>
                     
                     <p>可爱的水果是否还有枝叶的翅膀。</p>
                     
                     <p>晶莹夺目的耳环晃动晃动，</p>
                     
                     <p>交相辉映，在精心构筑的今夜，</p>
                     
                     <p>你孤独的叹息展开来。</p>
                     
                     <p>背后是潮湿的墙壁，</p>
                     
                     <p>犹如世界冷酷那一部份。</p>
                     
                     <p>一首没有眼泪的歌，</p>
                     
                     <p>是山岩上独自的嘶喊，</p>
                     
                     <p>一种野兽的情怀。</p>
                     
                     <p>当我沉默的时刻，是为了</p>
                     
                     <p>倾听你内心，</p>
                     
                     <p>树林里飞出的惊慌鸟群。</p>
                     
                     <p>那里，太多的想象</p>
                     
                     <p>在进行探险。</p>
                     
                     <p>把你的右手放在心口吧，</p>
                     
                     <p>动荡的生活就是如此。</p>
                     
                     <p>从火焰中走出来，</p>
                     
                     <p>呵，我为你鼓掌。</p>
                     
                </div>

            }
          }
        };
        xhr.send();
    }
