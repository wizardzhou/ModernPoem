                    人月圆 庚寅八月十三日词社同人于稷园作中秋预集
                </div>
                <div class="author">
                    张伯驹
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>相看座上须眉古，我亦鬓成霜。</p>
                     
                     <p>楼台寂寞，承平回首，莫问霓裳。</p>
                     
                     <p>金瓯依旧，浮云便有，不碍清光。</p>
                     
                     <p>酒如长满，人如长聚，老也无妨。</p>
                     
                     <p>将圆已放圆时彩，更不待团圞。</p>
                     
                     <p>芳华豆蔻，娉婷恰似，好好当年。</p>
                     
                     <p>秋光几易，贞元人老，殿阙依然。</p>
                     
                     <p>及时须赏，阴晴难定，欲买无钱。</p>
                     
                     <p>秋光何似春光好，见月易思家。</p>
                     
                     <p>忘年俦侣，青衫白发，同是天涯。</p>
                     
                     <p>宫城咫尺，红墙一水，银汉微斜。</p>
                     
                     <p>嫦娥不识，人间兴废，几换繁华。</p>
                     
                </div>
