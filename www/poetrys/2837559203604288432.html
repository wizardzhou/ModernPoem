                    巴黎∶捐衣物给非洲灾民
                </div>
                <div class="author">
                    尹丽川
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>整幢楼都欢天喜地，找出旧衣</p>
                     
                     <p>显然，大家在电梯口多了话题</p>
                     
                     <p>评论时事也更加地</p>
                     
                     <p>理直气壮。那么多的旧衣服</p>
                     
                     <p>扔了可惜，也卖不出钱。</p>
                     
                     <p>换成道德，让我们心里健康。</p>
                     
                     <p>回想从前，妈妈也叫我拿些裙子</p>
                     
                     <p>给乡下表妹。那些裙子，我早已不穿</p>
                     
                     <p>可还是流露出，舍不得的情绪。</p>
                     
                     <p>什么时候，我终于长大成人，懂得</p>
                     
                     <p>给别人分享，我不需要的东西</p>
                     
                     <p>并且义正词严，让自己比昨天更高尚。</p>
                     
                     <p>2000.7.25</p>
