                    越园先生写双竹见贻却寄
                </div>
                <div class="author">
                    王季思
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>近代论墨竹，颇觉真赏寡。</p>
                     
                     <p>日如瘦而弱，板桥恣而野。</p>
                     
                     <p>馀子等自郐，怒墨徒狼藉。</p>
                     
                     <p>越园澹荡人，胸次成大雅。</p>
                     
                     <p>烟霞资啸傲，泉石供陶写。</p>
                     
                     <p>远书辱厚贻，展纸诧神化。</p>
                     
                     <p>斜枝如欲风，湿叶恍露下。</p>
                     
                     <p>气清入劲健，意远得潇洒。</p>
                     
                     <p>想见落笔时，神识悠以睱。</p>
                     
                     <p>江湖方滔滔，茅苇弥中夏。</p>
                     
                     <p>高节每见嗤，众条竟娇姹。</p>
                     
                     <p>还期砺霜筠，戛影岁寒夜。</p>
                     
                </div>
