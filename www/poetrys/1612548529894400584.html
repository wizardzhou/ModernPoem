                </div>
                <div class="author">
                    君儿
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>今晚我要写</p>
                     
                    <p>伟大的诗篇</p>
                     
                    <p>伟大之所以必要</p>
                     
                    <p>刻不容缓</p>
                     
                    <p>是因为我的渺小</p>
                     
                    <p>三十八年</p>
                     
                    <p>再没有可以重活的时光</p>
                     
                    <p>我要和这滨海之城每年以20%的速度递增的</p>
                     
                    <p>GDP赛跑了</p>
                     
                    <p>我要一个人</p>
                     
                    <p>超过20万官员</p>
                     
                    <p>外商</p>
                     
                    <p>白领和群氓</p>
                     
                    <p>我要象飞毛腿一样</p>
                     
                    <p>抵达一个他们想都不敢想的终点站</p>
                     
                    <p>然后在返身时</p>
                     
                    <p>披挂着满身无人过问的诗篇</p>
                     
                    <p>对你们点头</p>
                     
                    <p>微笑</p>
                     
                    <p>鞠躬</p>
                     
                    <p>问好</p>
                     
                    <p>依然如傻瓜一样纯洁</p>
                     
                    <p>依然象傻瓜一样美好</p>
                     
                </div>
