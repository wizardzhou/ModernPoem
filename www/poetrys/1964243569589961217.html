                    送纵宇一郎东行
                </div>
                <div class="author">
                    毛泽东
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>云开衡岳积阴止，天马凤凰春树里。</p>
                     
                     <p>年少峥嵘屈贾才，山川奇气曾钟此。</p>
                     
                     <p>君行吾为发浩歌，鲲鹏击浪从兹始。</p>
                     
                     <p>洞庭湘水涨连天，艟艨巨舰直东指。</p>
                     
                     <p>无端散出一天愁，幸被东风吹万里。</p>
                     
                     <p>丈夫何事足萦怀，要将宇宙看秭米。</p>
                     
                     <p>沧海横流安足虑，世事纷纭何足理。</p>
                     
                     <p>管却自家身与心，胸中日月常新美。</p>
                     
                     <p>名世于今五百年，诸公碌碌皆余子。</p>
                     
                     <p>平浪官前友谊多，崇明对马衣带水。</p>
                     
                     <p>东瀛濯剑有书还，我返自崖君去矣。</p>
                     
                </div>
