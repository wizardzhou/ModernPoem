                    滚 石
                </div>
                <div class="author">
                    岩鹰
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>一块滚石</p>
                     
                     <p>猝然滚动在瓦顶</p>
                     
                     <p>沉闷</p>
                     
                     <p>持续</p>
                     
                     <p>仍让我暗暗吃惊</p>
                     
                     <p>仿佛危险的暗示</p>
                     
                     <p>仿佛为了让我听到</p>
                     
                     <p>它的滚动</p>
                     
                     <p>一个雨夜</p>
                     
                     <p>一块滚石</p>
                     
                     <p>我宁愿相信它一直在那儿</p>
                     
                     <p>而不是飞落瓦顶</p>
                     
                     <p>我宁愿相信它一直在滚动</p>
                     
                     <p>只是我不愿听见它</p>
                     
                     <p>一块滚石</p>
                     
                     <p>我已经承认了它</p>
                     
                     <p>为何仍让我暗暗吃惊</p>
                     
                     <p>我不能让自己喜欢做的停下</p>
                     
                     <p>就让一块滚石危险地滚动吧</p>
                     
                     <p>就让我忘记一块滚石</p>
                     
                     <p>危险地滚动吧</p>
                     
                     <p>就让我在愿意听见它时</p>
                     
                     <p>听见它</p>
                     
                     <p>就让我在不愿意听见它时</p>
                     
                     <p>听不见它</p>
                     
                     <p>1997.10.29</p>
                     
                </div>
