                    扬州慢 申江夜发，依白石韵
                </div>
                <div class="author">
                    刘鹏年
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>黄浦灯骄，素衣尘黯，飙轮远送归程。</p>
                     
                     <p>望大江南北，正一抹天青。</p>
                     
                     <p>怅风景、未殊前度，清谈误国，御侮无兵。</p>
                     
                     <p>酿千秋奇耻，降幡高挂长城。</p>
                     
                     <p>岳王何在，诵遗词、鬼泣神惊。</p>
                     
                     <p>吊故国山河，中原豪杰，一例伤情。</p>
                     
                     <p>谁共中流击楫，波涛犹作鼓鼙声。</p>
                     
                     <p>抚茫茫身世，凭栏一啸风生。</p>
                     
                </div>
