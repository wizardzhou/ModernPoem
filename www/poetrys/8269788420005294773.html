                <div class="content" style="padding-left: 1em;">
                    
                    <p>笔</p>
                     
                    <p>剑不能及的地方</p>
                     
                    <p>我受命出征</p>
                     
                    <p>与诗人画家终身为友</p>
                     
                    <p>偶而也会</p>
                     
                    <p>变成情人的舌头</p>
                     
                    <p>墨</p>
                     
                    <p>为闺中画眉</p>
                     
                    <p>为大千渲染长卷</p>
                     
                    <p>让仁人烈士留名千古</p>
                     
                    <p>生命走到末端便</p>
                     
                    <p>飘然为一缕云烟</p>
                     
                    <p>纸</p>
                     
                    <p>宁愿被挂在墙上</p>
                     
                    <p>或是与书蠹为伍</p>
                     
                    <p>也不甘充当美丽的包装</p>
                     
                    <p>参与骗局</p>
                     
                    <p>制造垃圾</p>
                     
                    <p>砚</p>
                     
                    <p>来自石头的族群</p>
                     
                    <p>虽然被骚人墨客</p>
                     
                    <p>请入书斋视为上宾</p>
                     
                    <p>始终还是</p>
                     
                    <p>不改其石头的本性</p>
                     
                </div>

            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
