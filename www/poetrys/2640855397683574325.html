                    斫石叹
                </div>
                <div class="author">
                    刘逸生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>海阳不尽山，山山不尽石。</p>
                     
                     <p>奇哉大痴图，近看才一尺。</p>
                     
                     <p>女娲怜蛮荒，留此补馀壁。</p>
                     
                     <p>牵引韩刘来，不惜三蜡屐。</p>
                     
                     <p>海阳片石见瑰怪，而况有山如许大。</p>
                     
                     <p>一凿失一山，一斧去一态，石工勇不疑，斫之如去虿。</p>
                     
                     <p>观者心酸辛，唶唶未敢慨。</p>
                     
                     <p>转思丙午年，万类同一刈。</p>
                     
                     <p>世运实匪常，历劫有成坏。</p>
                     
                     <p>当其未成时，安知孰否泰。</p>
                     
                     <p>持此语灵石，似释胸中噫。</p>
                     
                     <p>君看燕喜李唐题，荦确千秋今宛在。</p>
                     
                </div>
