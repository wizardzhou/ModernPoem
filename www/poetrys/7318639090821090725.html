                    鹧鸪天 咏史三首
                </div>
                <div class="author">
                    吴梅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>幕府山头鼓不鸣，西风黄叶古台城。</p>
                     
                     <p>中原宁有王侯种，上将虚征子弟兵。</p>
                     
                     <p>真铸错，孰寒盟，投鞭一夕大江平。</p>
                     
                     <p>仲谋生子犹豚犬，何况荆州刘景升。</p>
                     
                     <p>立马吴山意态骄，荷花桂子想前朝。</p>
                     
                     <p>重携银汉三千甲，来射钱塘八月潮。</p>
                     
                     <p>刑白马，珥金貂，华灯车盖拥仙曹。</p>
                     
                     <p>西兴渡口军容墨，独跨疲驴过六桥。</p>
                     
                     <p>大树飘零孰记功，横刀长揖谢群公。</p>
                     
                     <p>低头醉倒中山酒，伸脚吹回五岳风。</p>
                     
                     <p>空借箸，竟藏弓，成名竖子亦英雄。</p>
                     
                     <p>斜阳古柳依然在，一曲中郎负鼓翁。</p>
