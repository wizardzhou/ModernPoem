                    裴将军画蝶歌
                </div>
                <div class="author">
                    罗锦堂
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>南谷将军善画蝶，罗浮春暖玉枝歇。</p>
                     
                     <p>南谷将军善画马，丹青以来无及者。</p>
                     
                     <p>画马画蝶数十年，将军之外到处传。</p>
                     
                     <p>将军之名传不朽，至今已在人人口。</p>
                     
                     <p>素绢轻拂出真龙，一洗万古凡马空。</p>
                     
                     <p>笔下飘然落彩凤，丰致翩翩香影动。</p>
                     
                     <p>蝶飞万丈高入云，马行千里乘长风。</p>
                     
                     <p>我今于蝶多所好，画者虽多妙者少。</p>
                     
                     <p>将军于蝶多所长，图成浑不让滕王。</p>
                     
                     <p>君不见庄生曾为漆园叟，梦里乾坤非我有。</p>
                     
                     <p>此身愿向画中投，栩栩长作逍遥游。</p>
                     
                </div>
