                    短歌
                </div>
                <div class="author">
                    杨味云
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>十二万年弹指耳，后人方生昔人死。</p>
                     
                     <p>生者浩浩红尘中，死者冥冥黄壤里。</p>
                     
                     <p>女娲抟土散为人，运埴制胚忙不已。</p>
                     
                     <p>又况轩皇造甲兵，仓圣制文字。</p>
                     
                     <p>凿开混沌窍，抉破鸿蒙秘。</p>
                     
                     <p>纷纷智力相攻取，忧患都从堕地始。</p>
                     
                     <p>兔走乌飞顷刻间，龙争虎斗寻常事。</p>
                     
                     <p>到头但见冢累累，白杨萧瑟悲风起。</p>
                     
                     <p>我愿叩鸿钧，从此停炉鞴。</p>
                     
                     <p>令人不死复不生，万古乾坤任游戏。</p>
                     
                     <p>无寿亦无夭，无愚亦无智。</p>
                     
                     <p>百岁恒如少壮人，四时多是阳和气。</p>
                     
                     <p>不知水火与刀兵，熙熙常在华胥世。</p>
                     
                </div>
