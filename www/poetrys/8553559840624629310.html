                    九日登高分得菊字 其二
                </div>
                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>雁门连军都，陡下拊黍谷。</p>
                     
                     <p>阿瞒出白檀，直北山簇簇。</p>
                     
                     <p>封龙更南走，馀信角获鹿。</p>
                     
                     <p>由来征战地，亘此太行麓。</p>
                     
                     <p>西山承旁干，一玦凤城曲。</p>
                     
                     <p>开轩必相见，爽气胜霜菊。</p>
                     
                     <p>都人习丧乱，糕酒苟自祝。</p>
                     
                     <p>吾侪真书痴，秋至尚伏读。</p>
                     
                     <p>书中有何好，但告兴蹶速。</p>
                     
                     <p>幽州刘守光，俄为德威仆。</p>
                     
                     <p>中原付巢温，骸莽万鬼哭。</p>
                     
                     <p>山灵那管此，千古耸秋绿。</p>
                     
                     <p>置书勿复道，慷慨抚筝筑。</p>
                     
                </div>
