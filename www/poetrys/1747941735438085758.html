                    八声甘州·记玉关踏雪事清游
                </div>
                <div class="author">
                    张炎
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>辛卯岁，沈尧道同余北归，各处杭、越。逾岁，尧道来问寂寞，语笑数日。又复别去。赋此曲，并寄赵学舟。</p>
                     
                    <p></p>
                     
                    <p>记玉关踏雪事清游，寒气脆貂裘。傍枯林古道，长河饮马，此意悠悠。短梦依然江表，老泪洒西州。一字无题处，落叶都愁。</p>
                     
                    <p>载取白云归去，问谁留楚佩，弄影中洲？折芦花赠远，零落一身秋。向寻常、野桥流水，待招来，不是旧沙鸥。空怀感，有斜阳处，却怕登楼。</p>
