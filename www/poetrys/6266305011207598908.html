                    大酺·秋雨，用清真韵，并依其四声
                </div>
                <div class="author">
                    袁荣法
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>渐蝶魂稀，蛩吟远，铃语琤琮深屋。</p>
                     
                     <p>参差帘幕重，镇荒菭庭院，坠梧声触。</p>
                     
                     <p>倦笛飘寒，残砧捣梦，门掩萧萧霜竹。</p>
                     
                     <p>柔肠牵萦处。</p>
                     
                     <p>听银河澈地，睡都难熟。</p>
                     
                     <p>念钿甲微冰，匣弦暗润，湛然羁独。</p>
                     
                     <p>沉沉情更速。</p>
                     
                     <p>误幽会、兰沚迟芳毂。</p>
                     
                     <p>总自叹、伤怀宋玉，赋恨江淹，尽销魂、望迷遥目。</p>
                     
                     <p>最怕狂踪，和泪入、寂寥心曲。</p>
                     
                     <p>问谁忆、芙蓉国。</p>
                     
                     <p>双桨归去，多少飘零红菽。</p>
                     
                     <p>夜长但悲短烛。</p>
                     
                </div>
