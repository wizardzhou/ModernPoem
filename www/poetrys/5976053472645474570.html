                </div>
                <div class="author">
                    杜甫
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>今我不樂思岳陽，身欲奮飛病在牀。</p>
                     
                    <p>美人娟娟隔秋水，濯足洞庭望八荒。</p>
                     
                    <p>鴻飛冥冥日月白，青楓葉赤天雨霜。</p>
                     
                    <p>玉京羣帝集北斗，或騎麒麟翳鳳凰。</p>
                     
                    <p>芙蓉旌旗煙霧落，影動倒景搖瀟湘。</p>
                     
                    <p>星宮之君醉瓊漿，羽人稀少不在旁。</p>
                     
                    <p>似聞昨者赤松子，恐是漢代韓張良。</p>
                     
                    <p>昔隨劉氏定長安，帷幄未改神慘傷。</p>
                     
                    <p>國家成敗吾豈敢，色難腥腐餐楓香。</p>
                     
                    <p>周南留滯古所惜，南極老人應壽昌。</p>
                     
                    <p>美人胡爲隔秋水，焉得置之貢玉堂。</p>
                     
                </div>
