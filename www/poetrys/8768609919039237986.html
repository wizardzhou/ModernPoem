                    上孙师郑先生
                </div>
                <div class="author">
                    赵清源
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>雷鸣瓦缶弃黄钟，天丧斯文道莫容。</p>
                     
                     <p>十倍价增谁相马，三年技拙学屠龙。</p>
                     
                     <p>丹心未泯馀元稹，青眼相看遇嗣宗。</p>
                     
                     <p>四百里程悭一面，蓬山各隔万千重。</p>
                     
                     <p>经观千佛久知名，近读佳篇屈旧京。</p>
                     
                     <p>彪炳烛天腾剑气，铿锵掷地作金声。</p>
                     
                     <p>苔岑缔结蒙投李，云树迢遥未识荆。</p>
                     
                     <p>赏月吟风存旧性，前因曾否證三生。</p>
                     
                     <p>年来踪迹印鸿泥，獭祭何堪托玉溪。</p>
                     
                     <p>书寄屡烦千里雁，梦回每听五更鸡。</p>
                     
                     <p>权偿诗债排闲闷，幸降文星照隐栖。</p>
                     
                     <p>欲附奎光高未得，昂头只望斗牛西。</p>
