                    南乡子　题梦边填词图五首
                </div>
                <div class="author">
                    寇梦碧
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>图画展，幻尘开。</p>
                     
                     <p>烛边红泪叠楼台。</p>
                     
                     <p>贪谱红腔拈翠管，腰围减，枕上新词添一卷。</p>
                     
                     <p>初雁语，唤新词。</p>
                     
                     <p>秋窗有客斗吟卮。</p>
                     
                     <p>待得夜阑人散去，寻灯路，梦里更将残句补。</p>
                     
                     <p>桃李下，自成蹊。</p>
                     
                     <p>霜花寂莫守东篱。</p>
                     
                     <p>春怨秋悲俱懒赋，迷离语，别有一般凄断处。</p>
                     
                     <p>花胆小，蝶魂痴。</p>
                     
                     <p>三生愁艳病支持。</p>
                     
                     <p>只有水东风月贱，春衣典，换得一宵歌酒宴。</p>
                     
                     <p>狮子国，鹧鸪天。</p>
                     
                     <p>此中倘许著身闲。</p>
                     
                     <p>尚有槐根容小寄，惊斗蚁，梦里已无寻梦地。</p>
                     
                </div>
