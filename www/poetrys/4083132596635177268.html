                    赴沪治病三月回家偶感三首
                </div>
                <div class="author">
                    章以荣
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>出门思惘惘，入门心徬徨。</p>
                     
                     <p>庭树春转绿，故人不可望。</p>
                     
                     <p>升堂瞻灵影，气结荡回肠。</p>
                     
                     <p>默对无一语，黯尔泪两行。</p>
                     
                     <p>踧踖入吾室，悄然心不怡。</p>
                     
                     <p>诗书宛尔在，益动人琴悲。</p>
                     
                     <p>生离有时会，死别无还期。</p>
                     
                     <p>况乃婴疾疢，忧思曷可支。</p>
                     
                     <p>浮生若大梦，欢乐曾几时。</p>
                     
                     <p>之子宁先觉，而我尚梦思。</p>
                     
                     <p>梦见欢平生，梦醒神为驰。</p>
                     
                     <p>人生如朝露，百年安可期。</p>
                     
                     <p>彭殇同一瞬，悟澈复奚疑。</p>
                     
                     <p>达观岂所能，勉以慰君悲。</p>
                     
                </div>
