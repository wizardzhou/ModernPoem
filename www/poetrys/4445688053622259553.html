                    从军行
                </div>
                <div class="author">
                    范天烈
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>东市买马鞍，西市买马鞭。</p>
                     
                     <p>饮马长城窟，走马玉门关。</p>
                     
                     <p>关外有天山，登山一望见长安。</p>
                     
                     <p>丈夫匹马出门去，当以马革裹尸还。</p>
                     
                     <p>匈奴未灭，何用思乡泪潺湲。</p>
                     
                     <p>少随李将军，转战交河道。</p>
                     
                     <p>长隶霍嫖姚，守戍金城堡。</p>
                     
                     <p>嫖姚既贵，将军已老。</p>
                     
                     <p>我在帐下数十年，朔风吹人白发皓。</p>
                     
                     <p>旧时征马向我号，何不踏碎祁连草。</p>
                     
                     <p>手挽金仆姑，腰系玉鹿庐。</p>
                     
                     <p>弯弓破月氏，将剑驰伊吾。</p>
                     
                     <p>天子赐貂蝉，美人进驼酥。</p>
                     
                     <p>夜来无刁斗，角声吹起小单于。</p>
                     
                </div>
