                    忆瑶姬 吴湖帆出示隋董美人墓志，为赋此解
                </div>
                <div class="author">
                    吴梅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>金碧侯门，闭小冢，红心草满三弓。</p>
                     
                     <p>容光销镜月，纵瘗花铭在，弹指春风。</p>
                     
                     <p>玉儿幸死东昏，未籍青衣禁苑中。</p>
                     
                     <p>笑锦帆流落天涯，暮鸦枯树冷隋宫。</p>
                     
                     <p>石华乍启尘封，故纸千金，几番江汉传烽。</p>
                     
                     <p>河山馀艳影，对旧朝文物，细想惊鸿。</p>
                     
                     <p>秋魂莫怨杨花，一研南薰墨正融。</p>
                     
                     <p>伴海滨巾角临池，夜月环佩逢。</p>
                     
                </div>
