                    我在年轻时遇到过一个人
                </div>
                <div class="author">
                    天乐
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>我在年轻时遇到过一个人</p>
                     
                     <p>那人也很年轻</p>
                     
                     <p>那人长得很模糊</p>
                     
                     <p>没有眼睛却能看见世界上的一切</p>
                     
                     <p>没有味觉却知道我给他吃的是过期的面包</p>
                     
                     <p>没有耳朵却知道我偷偷骂他的所有内容</p>
                     
                     <p>没有头发却在价廉超市里买了好多洗发水</p>
                     
                     <p>没有牙齿却把骨头咬得咯咯作响</p>
                     
                     <p>没过多少日子，那人就死了</p>
                     
                     <p>后来，我与朋友喝酒回来的路上</p>
                     
                     <p>又遇见他了，那人还是很年轻</p>
                     
                     <p>至今，我很怀念那人</p>
                     
                </div>

            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
