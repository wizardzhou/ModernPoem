                </div>
                <div class="author">
                    蓝蓝
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>谁藏在细细的苇杆里</p>
                     
                    <p>听风在叶子上沙沙地走？</p>
                     
                    <p>谁用最轻的力量</p>
                     
                    <p>把我举起举向他自己</p>
                     
                    <p>假如秋天来临</p>
                     
                    <p>假如有谁追问我的出身</p>
                     
                    <p>我看见秋天活在一根芦苇上</p>
                     
                    <p>呼唤我进去</p>
                     
                    <p>湮没或者下沉</p>
                     
                    <p>芦花像一场铺天盖地的大雪</p>
                     
                    <p>纷纷落满湖泽</p>
                     
                    <p>我看见几只灰鹤纸鸟一样</p>
                     
                    <p>斜斜飘过沙岗</p>
                     
                    <p>消失在远处的沉默里</p>
                     
                    <p>我是不是可以这样回答</p>
                     
                    <p>黑暗的拷问</p>
                     
                    <p>我背负太重而欠得又太多</p>
                     
                    <p>一片一片飞逝的芦花：</p>
                     
                    <p>伤心的。</p>
                     
                    <p>小小的。</p>
                     
                </div>
