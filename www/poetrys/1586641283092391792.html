                    金缕曲 题四十年来之北京
                </div>
                <div class="author">
                    姚鹓雏
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>往事东流水。</p>
                     
                     <p>记津沽、吴船乍泊，载来客子。</p>
                     
                     <p>释笈地安门下路，灯火芸斋迤逦。</p>
                     
                     <p>休沐暇、徜徉郊市。</p>
                     
                     <p>厂甸江亭登览遍，听梨园、斜日清歌起。</p>
                     
                     <p>如电谢，卌年矣。</p>
                     
                     <p>凭谁创造新图志。</p>
                     
                     <p>最峥嵘、长城北绕，太行西峙。</p>
                     
                     <p>三海芙蕖天坛枊，一片葱茏佳气。</p>
                     
                     <p>便真到、人民之世。</p>
                     
                     <p>蓝缕山林齐着力，好家居、今日看重理。</p>
                     
                     <p>班固赋，从头记。</p>
                     
                </div>
