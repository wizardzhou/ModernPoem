                    瑞龙吟 过颐和园
                </div>
                <div class="author">
                    吴梅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>城西去，依旧照眼晴岚，障空高树。</p>
                     
                     <p>东风还识天家，酿花酝柳，吹香弄絮。</p>
                     
                     <p>启朱户，休道建章宫里，物华如故。</p>
                     
                     <p>行吟小立长廊，垂虹万丈，淩霄噀雨。</p>
                     
                     <p>应悟承平难再，几番昏晓，河山无主。</p>
                     
                     <p>留此旧灰昆明，闲勘愁素。</p>
                     
                     <p>罗衣对雪，重问凭阑处。</p>
                     
                     <p>知何事沧江沸鼎，铜盘倾露。</p>
                     
                     <p>泪洒蘅芜路，伎堂散尽，霓裳妙部。</p>
                     
                     <p>鸾影惊鸿睹，空认取瑶台，朱颜仙姥。</p>
                     
                     <p>绛云殿阁，不堪回顾。</p>
                     
                </div>
