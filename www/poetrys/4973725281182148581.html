                </div>
                <div class="author">
                    黄侃
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>故国颓阳，环宫芳草，秋燕似客谁依。</p>
                     
                     <p>笳咽严称，漏停高阁，何年翠辇重归。</p>
                     
                     <p>看殿角孤云覆苑，林杪轻烟漾晚，疏灯数点，波间替却余晖。</p>
                     
                     <p>还爱西山暮色，苍翠处、散影入杨丝。</p>
                     
                     <p>坠梧眢井，漂花暗水，一夕西风，人事潜移。</p>
                     
                     <p>空漫想、楼延宝月，桥压金鳌，剩有深苔碎蟀，丛竹残萤，犹伴惊鸦认旧枝。</p>
                     
                     <p>凭吊废兴，铜盘再徙，沧海三尘，树老台平，尽刬琼华，孤蓬又逐沙飞。</p>
                     
                </div>
