                    兰陵王 送精卫赴法兼讯璧君夫人
                </div>
                <div class="author">
                    林庚白
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>月痕碧。</p>
                     
                     <p>沧海鲛人似泣。</p>
                     
                     <p>长亭近、休唱棹歌，只恐春声已难觅。</p>
                     
                     <p>江城又送客。</p>
                     
                     <p>谁遣梁鸿去国。</p>
                     
                     <p>君行矣，花外绿漪，凭共风帆送山色。</p>
                     
                     <p>云天远无极。</p>
                     
                     <p>剩倦侣凭栏，吹出玉笛。</p>
                     
                     <p>听风听水追行迹。</p>
                     
                     <p>怅曲终人杳，离樽犹满，拚教清泪堕瑶席。</p>
                     
                     <p>羁愁乱如织。</p>
                     
                     <p>堪忆。</p>
                     
                     <p>小楼侧。</p>
                     
                     <p>正海燕双飞，风送轻翮，巴黎到日荷花隔。</p>
                     
                     <p>值海上青鸟，问答消息。</p>
                     
                     <p>神州回首，念世变，待戮力。</p>
                     
                </div>
