                    沁园春 喜获郭鼎堂先生复书，辄用后村梦孚若韵赋此代简
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>谁似先生，弹远游冠，上黄金台。</p>
                     
                     <p>但日亲风雅，自多悬解，相欢鱼水，焉用行媒。</p>
                     
                     <p>为保和平，肯辞劳瘁，万国同心乾一杯。</p>
                     
                     <p>归来夜，更萦怀构厦，梁梁需材。</p>
                     
                     <p>声名贯耳如雷。</p>
                     
                     <p>数樽俎、雍容第几回。</p>
                     
                     <p>正叹深微管，一匡谋定，情殷吊屈，九辩招来。</p>
                     
                     <p>果得传神，无妨走样，章句儒诚何有哉。</p>
                     
                     <p>嘤鸣感，愿百川归海，荡尽馀哀。</p>
                     
                </div>
