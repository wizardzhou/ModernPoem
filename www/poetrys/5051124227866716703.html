                    赠拔可
                </div>
                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>谓君未老成秃翁，谓君已老心尚童。</p>
                     
                     <p>頩颜不酒生醉红，饮博揎臂如疾风。</p>
                     
                     <p>摄衣昨上始馨峰，能忍恐怖为趫雄。</p>
                     
                     <p>奇怀妙手骇雨工，搏注九瀑森天龙。</p>
                     
                     <p>果然雕句挚且丰，谁信乃出坦荡胸。</p>
                     
                     <p>小车犯雨白下逢，一抚叔病药有功。</p>
                     
                     <p>还君书仓辉南东，万卷络绎异国供。</p>
                     
                     <p>规志勇锐众口同，曷克致之朴以忠。</p>
                     
                     <p>我惭多斲伤烧桐，食贫为官百态攻。</p>
                     
                     <p>墨巢蓊郁惟君宫，绿阴敷榻酒一中。</p>
                     
                     <p>得蠲世事愿永从，以诗寻医期击蒙，君倘念我言由衷。</p>
