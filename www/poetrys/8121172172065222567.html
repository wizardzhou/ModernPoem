                    自三坡下岭道路崎岖岩谷幽险亦一妙景
                </div>
                <div class="author">
                    魏幼禽
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>白日瘴烟高，群峰各俯仰。</p>
                     
                     <p>向背撑青空，阴阳殊众象。</p>
                     
                     <p>高冈气脉厚，细岭各依仗。</p>
                     
                     <p>又如洪涛头，万叠争奔放。</p>
                     
                     <p>合遝径中分，蜿蜒纡客往。</p>
                     
                     <p>绝顶入云雾，霾雨薄榛莽。</p>
                     
                     <p>时或入幽峡，静籁觉森爽。</p>
                     
                     <p>四壁如瓮中，人语众山响。</p>
                     
                     <p>岩树曳狝狲，洞蒿迷魍魉。</p>
                     
                     <p>前行疑无路，徐寻鸟道上。</p>
                     
                     <p>出谷见人烟，观天如覆盎。</p>
                     
                     <p>下山达十里，旋径殊百枉。</p>
                     
                     <p>一笑谢山灵，我如脱羁鞅。</p>
                     
                </div>
