                    二郎神 用徐干臣韵，贻朱蕴华居士。析津之别，盖三十年矣
                </div>
                <div class="author">
                    赵尊岳
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>白河夜色，浣素魄画帘如影。</p>
                     
                     <p>记兽炭微薰，兰煎徐度，宵来银屏怯冷。</p>
                     
                     <p>不分蓬壶三山远，待熨帖文园多病。</p>
                     
                     <p>还懊恼强排，欢娱初遣，蒂开双镜。</p>
                     
                     <p>谁省。</p>
                     
                     <p>马蹄雁字，前尘消凝。</p>
                     
                     <p>数屈指从头，天涯千劫，轻换人间醉醒。</p>
                     
                     <p>纵许相逢，再回羲驭，难挽逝波光景。</p>
                     
                     <p>徒怅望，槛外云低雾湿，鹭闲帆静。</p>
                     
                </div>
