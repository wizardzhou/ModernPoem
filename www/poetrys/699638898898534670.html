                    薛昭蕴
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>慢绾青丝发，光砑吴绫袜。</p>
                     
                    <p>床上小熏笼，韶州新退红。</p>
                     
                    <p>叵耐无端处，捻得从头污。</p>
                     
                    <p>恼得眼慵开，问人闲事来。</p>
                     
                </div>

                <div id="notes">
                    <h3 class="ui header">注释</h3>

                    <div class="notes content">
                        
                        <p>[1] 「绾」 盘。</p>
                        
                        <p>[2] 「光砑」 光砑：砑光，以石碾磨布帛使之密实光泽。吴绫：丝织品名。</p>
                        
                        <p>[3] 「熏笼」 罩在熏炉上的笼子。</p>
                        
                        <p>[4] 「韶州」 韶州：地名，今属广东省。退红：韶州所产的一种红色颜料。</p>
                        
                        <p>[5] 「叵耐」 不可耐。</p>
