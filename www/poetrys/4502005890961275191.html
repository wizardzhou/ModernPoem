                    泛清苕 得潘澄石九龙书，却寄
                </div>
                <div class="author">
                    沈轶刘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>别后刀环。</p>
                     
                     <p>望草树萧萧，雾里乡关。</p>
                     
                     <p>龙圆瘿。</p>
                     
                     <p>蚓膏冷。</p>
                     
                     <p>黄蕉影。</p>
                     
                     <p>念此家山。</p>
                     
                     <p>三年梦断漳江路，放暮阳、嗾起潺湲。</p>
                     
                     <p>铄人南海，夜漏永、依稀浅荔支湾。</p>
                     
                     <p>榕天往迹应删。</p>
                     
                     <p>把鲛鱼泪点，洒上红珊。</p>
                     
                     <p>衙鼓动。</p>
                     
                     <p>酒波涌。</p>
                     
                     <p>屐声重。</p>
                     
                     <p>几破诗悭。</p>
                     
                     <p>西风坠柚千城死，荡暗尘、再劫华鬘。</p>
                     
                     <p>双鸿叠至，无计慰相思，且报平安。</p>
                     
                </div>
