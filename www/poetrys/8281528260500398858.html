                    忍堪六十生日
                </div>
                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>蜀才皆堂堂，邓君尤可畏。</p>
                     
                     <p>百篇富烹鍊，力透纸背既。</p>
                     
                     <p>匪唯隶事工，情韵故映蔚。</p>
                     
                     <p>当时议郎列，志节比清渭。</p>
                     
                     <p>晚操平反术，正色抗廷尉。</p>
                     
                     <p>得閒即蜡屐，遥集寄咏忾。</p>
                     
                     <p>归来礼支提，一炷领禅味。</p>
                     
                     <p>廿年识君子，于我感同气。</p>
                     
                     <p>春尊借亭馆，流赏及篱卉。</p>
                     
                     <p>清吟还见哀，为洗当涂诽。</p>
                     
                     <p>知君人如文，凝然秉贞毅。</p>
                     
                     <p>六十犹黑头，健行老殊未。</p>
                     
                     <p>元白俱索居，相期以诗慰。</p>
                     
                </div>
