                    甘州 唐镜，背有“湖州石十五郎真鍊青铜照子”十二字
                </div>
                <div class="author">
                    邓潜
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>似相逢、天宝旧宫人，幽光閟千年。</p>
                     
                     <p>剔斑花细字，鸳鸯湖上，曾照婵娟。</p>
                     
                     <p>怎少冬郎艳句，镌背衬龙盘。</p>
                     
                     <p>妙是郎如月，十五团圆。</p>
                     
                     <p>我亦芙蓉城主，记芙蓉一第，人在长安。</p>
                     
                     <p>续曲江金鉴，春梦徵开元。</p>
                     
                     <p>滴方诸、数行铅泪，误金轮、殿壁换河山。</p>
                     
                     <p>摩娑遍、吴兴掌故，残照依然。</p>
                     
                </div>
