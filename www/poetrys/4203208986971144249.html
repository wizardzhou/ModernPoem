                    往昔三续六首 其五 河与桥
                </div>
                <div class="author">
                    周作人
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>往昔在越中，吾爱河与桥。</p>
                     
                     <p>城中多水路，河小劣容舠。</p>
                     
                     <p>曲折行屋后，舍橹但用篙。</p>
                     
                     <p>夏日河水干，两岸丈许高。</p>
                     
                     <p>洞桥如虹亘，石梁横空蹻。</p>
                     
                     <p>亦常有过楼，步屧声非遥。</p>
                     
                     <p>行行二三里，桥影相错交。</p>
                     
                     <p>既出水城门，风景变一朝。</p>
                     
                     <p>河港俄空阔，野坂风萧萧。</p>
                     
                     <p>试立船头望，炉峰干云霄。</p>
                     
                </div>
