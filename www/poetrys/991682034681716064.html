                </div>
                <div class="author">
                    吕小薇
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>掠水初来也，正飞花乱絮，春去如翼。</p>
                     
                     <p>渡陌穿帘，遍天涯、那更芳菲时节。</p>
                     
                     <p>待与从头说，应怊怅、江南消息。</p>
                     
                     <p>怎新巢挈侣将雏，忘了旧家风物。</p>
                     
                     <p>曾忆，海尘扬劫。</p>
                     
                     <p>有盈野哀鸿，深树啼鴂。</p>
                     
                     <p>卷地罡风，但楼空泥落，矶荒江咽。</p>
                     
                     <p>千古恨难雪。</p>
                     
                     <p>羞再绕、垂杨竞腰折。</p>
                     
                     <p>剩呢喃、对诉兴亡，还惊羁客。</p>
                     
                </div>
