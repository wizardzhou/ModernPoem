                    凄凉犯·辛巳，一九四一年。予避兵海上四年矣，辛巳十月廿四日，日本飞机侵袭九龙，投掷炸弹，予受伤。夜半，日兵闯入。炮火中，倚声记事。用白石体
                </div>
                <div class="author">
                    黄咏雩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>辞枝噤蚻。</p>
                     
                     <p>苔衣槁、凄凉卧掩霜叶。</p>
                     
                     <p>足跫绝岛，神游故国，雾山一发。</p>
                     
                     <p>饥鸮啄月。</p>
                     
                     <p>縠波起、银蟾影没。</p>
                     
                     <p>倒苍天、天沈海立。</p>
                     
                     <p>人在梦中活。</p>
                     
                     <p>无那沧江夜，水击鹏风，血吹鲸渤。</p>
                     
                     <p>小楼伏枕，飒商飙、压衾如铁。</p>
                     
                     <p>角惨镫昏，倍愁我、伤鳞呴沫。</p>
                     
                     <p>对哀蛩、有语欲说不敢说。</p>
                     
                </div>
