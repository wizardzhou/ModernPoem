                    期待
                </div>
                <div class="author">
                    北岛
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>没有长长的石阶通向</p>
                     
                    <p>那最孤独的去处</p>
                     
                    <p>没有不同时代的人</p>
                     
                    <p>在同一打鞭子上行走</p>
                     
                    <p>没有已被驯化的鹿</p>
                     
                    <p>穿过梦的旷野</p>
                     
                    <p>没有期待</p>
                     
                    <p>只有一颗石化的种子</p>
                     
                    <p>群山起伏的谎言</p>
                     
                    <p>也不否认它的存在</p>
                     
                    <p>而代表人类智慧</p>
                     
                    <p>和凶猛的所有牙齿</p>
                     
                    <p>都在耐心期待着</p>
                     
                    <p>期待着花朵闪烁之后</p>
                     
                    <p>那唯一的果实</p>
                     
                    <p>它们等待了几千年</p>
                     
                    <p>欲望的广场铺开了</p>
                     
                    <p>无字的历史</p>
                     
                    <p>一个盲人摸索着走来</p>
                     
                    <p>我的手在白纸上移动</p>
                     
                    <p>我是那盲人</p>
                     
                </div>

        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
