                    早晨八点钟的马达
                </div>
                <div class="author">
                    刘立杆
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>玻璃眼珠</p>
                     
                     <p>折射出池塘上的薄冰</p>
                     
                     <p>假山和凝固的垂柳似乎隔了几百年</p>
                     
                     <p>如果黄雀曾在空寂的林子里</p>
                     
                     <p>久久鸣啭</p>
                     
                     <p>坐着，在冰冷的石椅上</p>
                     
                     <p>不时抟揉着</p>
                     
                     <p>静脉曲张的小腿</p>
                     
                     <p>她感到生活就象满目萧瑟的景物</p>
                     
                     <p>最后剩下来的，无非一个抽象的句子</p>
                     
                     <p>她差点就这么睡着了</p>
                     
                     <p>蹒跚走着</p>
                     
                     <p>手里提着一只拾到的死鸟</p>
                     
                     <p>忘了椅子下的买菜篮</p>
                     
                     <p>八点钟的马达，在围墙外懒懒催促着</p>
                     
                     <p>2000．8．28</p>
                     
                </div>
