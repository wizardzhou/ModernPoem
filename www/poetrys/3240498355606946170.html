                    凄凉犯 故都寒冱梅种难活去岁江南归来载取四株种植庭前只活一本纸窗草荐勤加护持词以纪之和白石韵
                </div>
                <div class="author">
                    张伯驹
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>美人载得同归去，伊谁为缔红索。</p>
                     
                     <p>作花管领，安排纸帐，画阑楼角。</p>
                     
                     <p>霜寒忒恶。</p>
                     
                     <p>倚修竹、衣单袖薄。</p>
                     
                     <p>似明妃、胡天不惯，抱恨向沙漠。</p>
                     
                     <p>闻道江南事，尘劫初惊，暗消欢乐。</p>
                     
                     <p>怕辜胜赏，想东风、早经零落。</p>
                     
                     <p>唤住冰魂，好重叠、龙绡护着。</p>
                     
                     <p>有前盟、卧雪晚岁肯负约。</p>
                     
                </div>
