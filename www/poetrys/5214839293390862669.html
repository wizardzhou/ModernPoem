                    甲辰人日大雪书事用东坡聚星堂诗韵
                </div>
                <div class="author">
                    施蛰存
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>浮生万事随黄叶，嘤求犹欠剡溪雪。</p>
                     
                     <p>新正七日再飞霙，人愿天从亦奇绝。</p>
                     
                     <p>微云词客林下姿，未接芝兰早倾折。</p>
                     
                     <p>琼瑰一卷在怀袖，馨香不歇字不灭。</p>
                     
                     <p>吾今老聩无拘检，碧海游鲸岂容掣。</p>
                     
                     <p>来坐春风百尺楼，步障蒸霞眼生缬。</p>
                     
                     <p>絮盐佳句已缤纷，欲与六花竞霏屑。</p>
                     
                     <p>玄言雅语如贯珠，画卷吟编供展瞥。</p>
                     
                     <p>东京俊及出红妆，咳唾真堪赓世说。</p>
                     
                     <p>归来恍似玉山行，挹得灵光利心铁。</p>
                     
                </div>
