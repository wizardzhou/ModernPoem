                </div>
                <div class="author">
                    周作人
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>吾怀李长吉，善作幽怪诗。</p>
                     
                     <p>及读南园篇，中心常怀疑。</p>
                     
                     <p>生为唐宗室，身世非卑微。</p>
                     
                     <p>浪游觅诗句，长有奚囊随。</p>
                     
                     <p>不知何所感，乃作孤愤词。</p>
                     
                     <p>欲买耶溪剑，誓从猿公归。</p>
                     
                     <p>十年游扬州，薄幸杜牧之。</p>
                     
                     <p>忍过事堪喜，此言亦若为。</p>
                     
                     <p>文人多感触，千古类如斯。</p>
                     
                     <p>哀怨虽刻骨，旁人那得知。</p>
                     
                     <p>却怜长爪郎，平生未展眉。</p>
                     
                     <p>倏忽赴帝召，未及辞阿㜷。</p>
                     
                     <p>玉楼纵云乐，越游终虚期。</p>
                     
                     <p>神剑不自跃，欲以报阿谁。</p>
                     
                </div>
