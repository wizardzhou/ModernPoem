                    浣溪沙 即事
                </div>
                <div class="author">
                    姚鹓雏
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>欹帻微吟试散行。</p>
                     
                     <p>江南春事在啼莺。</p>
                     
                     <p>绮怀更逗小桃明。</p>
                     
                     <p>断简间寻思蠹迹，暖帘昼卷放蜂行。</p>
                     
                     <p>绿阴庭院嫩凉生。</p>
                     
                     <p>碧玉青溪宛宛流。</p>
                     
                     <p>夕阳风软柳丝柔。</p>
                     
                     <p>红栏几曲水边楼。</p>
                     
                     <p>浅阁茶烟帘半卷，微薰花气雨初收。</p>
                     
                     <p>红桥画舫似扬州。</p>
                     
                     <p>绕郭青山一带斜。</p>
                     
                     <p>水云深处见人家。</p>
                     
                     <p>二分明月一分花。</p>
                     
                     <p>柳样长眉螺子黛，柴窑小盏女儿茶。</p>
                     
                     <p>风窗雾阁太寒些。</p>
                     
                </div>
