                </div>
                <div class="author">
                    赵尊岳
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>锦瑟长闲玉柱，绣帘懒上琼钩。</p>
                     
                     <p>乍寒轻暖春正好，年时记省欢游。</p>
                     
                     <p>柳叶才胜约指，花枝解恋搔头。</p>
                     
                     <p>是处韶华如梦，者回芳约都休。</p>
                     
                     <p>系情可奈游丝软，倚阑多少闲愁。</p>
                     
                     <p>得似画图依旧，云山尽意当楼。</p>
                     
                     <p>蹙黛谁知深意，横波自惜荣光。</p>
                     
                     <p>背人私系双绣带，花时懒去寻香。</p>
                     
                     <p>锁梦遥怜巫峡，流愁欲付潇湘。</p>
                     
                     <p>绵邈一春望眼，萦回九曲柔肠。</p>
                     
                     <p>碧云容易斜阳暮，遥山也倦眉妆。</p>
                     
                     <p>那更残红簌簌，桃花苦忆连昌。</p>
                     
                </div>
