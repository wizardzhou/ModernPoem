                </div>
                <div class="author">
                    文晓村
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>之一</p>
                     
                     <p>分不清</p>
                     
                     <p>走过了第几重门</p>
                     
                     <p>总是晨曦与月辉</p>
                     
                     <p>不停地交替</p>
                     
                     <p>总是想把微弱的光能</p>
                     
                     <p>变成热变成力</p>
                     
                     <p>把骨肉同胞心上的冰</p>
                     
                     <p>化作欢笑的眼泪</p>
                     
                     <p>之二</p>
                     
                     <p>不管一九九六的门上</p>
                     
                     <p>贴了多少种预言</p>
                     
                     <p>有一扇门</p>
                     
                     <p>必须敞开</p>
                     
                     <p>你必须走出户外</p>
                     
                     <p>才能呼吸新鲜的空气</p>
                     
                     <p>才能看到春夏秋冬的</p>
                     
                     <p>风景</p>
                     
                     <p>之三</p>
                     
                     <p>兄弟阋墙</p>
                     
                     <p>说得再动听再有理</p>
                     
                     <p>杀与被杀的</p>
                     
                     <p>都是自己的家人</p>
                     
                     <p>在死亡与哭泣的土地上</p>
                     
                     <p>结不出胜利的果子</p>
                     
                     <p>在走向杀戮之前</p>
                     
                     <p>兄弟，让我们止步</p>
                     
                </div>
