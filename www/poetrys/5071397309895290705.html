                    别醴陵
                </div>
                <div class="author">
                    唐鼎元
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>居此亦已久，居久人情熟。</p>
                     
                     <p>南村北村间，往往有我躅。</p>
                     
                     <p>来往橘花林，花香何馥郁。</p>
                     
                     <p>亲见花结实，累累复若若。</p>
                     
                     <p>曾看秧插土，稻穫苗再擢。</p>
                     
                     <p>湖南风土佳，暂客亦不恶。</p>
                     
                     <p>所望干戈平，故邦于言复。</p>
                     
                     <p>岂意鼙鼓来，催我西转毂。</p>
                     
                     <p>遂觉当前景，奔会怅心目。</p>
                     
                     <p>故交既神伤，新知亦索寞。</p>
                     
                     <p>提剑登程去，频频顾乔木。</p>
                     
                     <p>此后望故乡，更隔一重岳。</p>
                     
                     <p>辜负三春鹃，啼血应花落。</p>
                     
                     <p>万山苦辨认，归梦或不错。</p>
                     
                </div>
