                    瑞鹤仙 其二 大觉寺看杏花
                </div>
                <div class="author">
                    张伯驹
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>北梅亭尚在，纵依旧东风，游人都改。</p>
                     
                     <p>青山自余黛，映花光岚影，夕晖朝霭。</p>
                     
                     <p>云绡雾彩，罨画出、芳林一带。</p>
                     
                     <p>甚江南、铜井铜坑，不让雪香成海。</p>
                     
                     <p>应悔。</p>
                     
                     <p>玉楼人醉，宝马金鞭，少年豪概。</p>
                     
                     <p>经时换代，故宫远，总同慨。</p>
                     
                     <p>忆踏青俦侣，随春俱去，了却繁华宿债。</p>
                     
                     <p>听斜阳、清梵钟声，顿离色界。</p>
                     
                </div>
