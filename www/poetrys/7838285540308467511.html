                    天津夏夜
                </div>
                <div class="author">
                    李伟
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>我在房间里</p>
                     
                     <p>房间里和昨天一样热</p>
                     
                     <p>我把门窗都打开</p>
                     
                     <p>仍然看不见风</p>
                     
                     <p>但我看见星星</p>
                     
                     <p>兰色的闪烁</p>
                     
                     <p>照着空寂的街道</p>
                     
                     <p>街道拐过弯去</p>
                     
                     <p>通向夜间的海河</p>
                     
                     <p>河里有默默无声的铁船</p>
                     
                     <p>远处的灯光</p>
                     
                     <p>在暗黑的水面跳动</p>
                     
                     <p>河上的光明桥上</p>
                     
                     <p>一定站了许多的人</p>
                     
                     <p>他们倚着桥栏乘凉</p>
                     
                     <p>从海那边吹过来的风</p>
                     
                     <p>正掠过河面</p>
                     
                     <p>掠过他们忽明忽暗的脸庞</p>
                     
                     <p>吹动着他们或长或短的头发</p>
                     
                </div>

            var gushiciTag = document.getElementById('jinrishici-tag');

                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
