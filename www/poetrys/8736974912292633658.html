                    爱我的人该爱一只小畜
                </div>
                <div class="author">
                    林北子
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>爱我的人该爱一只小畜</p>
                     
                     <p>身上纤细的畜毛</p>
                     
                     <p>爱我的人该想起它</p>
                     
                     <p>多象一个病者的腰肢</p>
                     
                     <p>温柔得使人痛</p>
                     
                     <p>使金属的光辉随弱水流走</p>
                     
                     <p>爱我的人该深藏它的秘密</p>
                     
                     <p>胸中的火焰更微茫</p>
                     
                     <p>该把它放在任何一张桌上</p>
                     
                     <p>怜人的样子，像女人身子中风</p>
                     
                     <p>而母亲的慈祥中毛色流血</p>
                     
                     <p>和暗红的手帕渗入风中</p>
                     
                     <p>爱我的人，共有几个</p>
                     
                     <p>看我从发丝的这端走向那端</p>
                     
                     <p>菊花样的脸容</p>
                     
                     <p>在一根血脉里充满喜色</p>
                     
                     <p>在命中，为自己潦倒</p>
                     
                </div>
