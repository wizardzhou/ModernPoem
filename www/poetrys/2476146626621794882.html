                <div class="content" style="padding-left: 1em;">
                    
                    <p>（一）</p>
                     
                    <p>我曾经与花平分秋色</p>
                     
                    <p>一灿一烂</p>
                     
                    <p>一直硬挺进冬天</p>
                     
                    <p>弯弓射走燕子</p>
                     
                    <p>转身又射去风声</p>
                     
                    <p>我遇到了灿烂、姹紫和嫣红</p>
                     
                    <p>我在她们身上左右开弓</p>
                     
                    <p>看见她们的呻吟如雪</p>
                     
                    <p>我又遇见了冷和冰</p>
                     
                    <p>都是我的一妻一妾</p>
                     
                    <p>是心肝</p>
                     
                    <p>必须长在绿叶间</p>
                     
                    <p>是爱人</p>
                     
                    <p>即使床在天边</p>
                     
                    <p>她也近在眼前</p>
                     
                    <p>我曾经走南闯北</p>
                     
                    <p>把那条路都走旧</p>
                     
                    <p>我现在每天打量自己</p>
                     
                    <p>任何看法不仅是伤心</p>
                     
                    <p>而且如花似玉</p>
                     
                </div>

            }

        };
        xhr.send();
    }
