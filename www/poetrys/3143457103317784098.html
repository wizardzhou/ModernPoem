                </div>

                    虹影
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>醒来，多少只鸟已叫过</p>
                     
                     <p>我在梦里见过它们</p>
                     
                     <p>一次纯粹，带走你</p>
                     
                     <p>还有一次，我听见自己的声音</p>
                     
                     <p>"现在它们不得不在</p>
                     
                     <p>异域，在陌生人的心里跳跃"</p>
                     
                     <p>我记得那一阵子</p>
                     
                     <p>窗外游行已开始汹猛</p>
                     
                     <p>你摸着我的身体</p>
                     
                     <p>我像一只每个人都应该忘却的鸟</p>
                     
                     <p>不叫，羽毛上挤着地狱</p>
                     
                     <p>和天堂的色彩</p>
                     
                     <p>你开始朝我所不知的方向</p>
                     
                     <p>不回头地走</p>
                     
                     <p>你的阴影跟着房屋的阴影</p>
                     
                     <p>战争，跟着我们不同的父亲</p>
                     
                     <p>阴影潜移</p>
                     
                     <p>我的嘴唇渐渐冰凉</p>
                     
                     <p>1997.2.7</p>
                     
                </div>
