                    市民生活
                </div>
                <div class="author">
                    朱文
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>两种气候，在九月，</p>
                     
                     <p>之间是</p>
                     
                     <p>一盘红壳大螃蟹</p>
                     
                     <p>母亲说：螃蟹</p>
                     
                     <p>再贵，一年总得吃上</p>
                     
                     <p>那么一次</p>
                     
                     <p>一个市民家庭和一套桌椅</p>
                     
                     <p>形成的灰色。一只瓷盘</p>
                     
                     <p>和一个晴朗天气加深的</p>
                     
                     <p>白色。去年的婚礼和今年的</p>
                     
                     <p>预算带来的黄色。红色的</p>
                     
                     <p>螃蟹在正中间</p>
                     
                     <p>母亲说：吃螃蟹时</p>
                     
                     <p>不要计算两只螃蟹的</p>
                     
                     <p>价钱</p>
                     
                     <p>两种气候，在九月，</p>
                     
                     <p>红色的蟹壳清除完毕，母亲</p>
                     
                     <p>又把餐桌抹上一遍</p>
                     
                </div>
