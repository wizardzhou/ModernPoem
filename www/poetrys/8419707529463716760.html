                </div>
                <div class="author">
                    顾随
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>年年此际，湘江无处吊湘妃。</p>
                     
                     <p>拓魂不见魂归。</p>
                     
                     <p>留得一丛花在，雨过湿萤飞。</p>
                     
                     <p>正魂兮月下，化作芳菲。</p>
                     
                     <p>遗钿剩脂。</p>
                     
                     <p>不磨灭，自葳蕤。</p>
                     
                     <p>况是香肌成土，玉骨成灰。</p>
                     
                     <p>娇红几朵，植根在、千载艳尸堆。</p>
                     
                     <p>休尽望、绿瘦红肥。</p>
                     
                </div>
