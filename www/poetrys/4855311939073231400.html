                    摸鱼子·癸未，一九四三年。初冬，六禾邀同慈博，过泮塘茗话，雨窗倚此
                </div>
                <div class="author">
                    黄咏雩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>甚西风、做将新冷，红香啼损娇妩。</p>
                     
                     <p>燕支泪涴芙蓉面，滴碎半襟愁雨。</p>
                     
                     <p>村店暮。</p>
                     
                     <p>便悄立痴人，似共栖鸦语。</p>
                     
                     <p>丛祠古树。</p>
                     
                     <p>看败叶僵蝉，残柯聚蚁，零落竟如许。</p>
                     
                     <p>亭皋外，流水斜阳满坞。</p>
                     
                     <p>天涯芳草何处。</p>
                     
                     <p>烟花正作江山梦，梦也祗应无据。</p>
                     
                     <p>游子路。</p>
                     
                     <p>君试看、寒芜极目遮人住。</p>
                     
                     <p>荒城戍鼓。</p>
                     
                     <p>正菰米波漂，黑云催暝，容我几延伫。</p>
                     
                </div>
