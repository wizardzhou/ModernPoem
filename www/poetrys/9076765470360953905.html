                    沁园春 遥祝慈亲六十寿
                </div>
                <div class="author">
                    顾毓琇
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>乞巧中庭，明河在天，倦眼旅人。</p>
                     
                     <p>忆晓月芦沟，白虹黄浦，经年烽火，匝地烟尘。</p>
                     
                     <p>妻子相随，家乡远别，佳节难为不夜春。</p>
                     
                     <p>任欢笑，且茅卢话旧，蕉舍吟新。</p>
                     
                     <p>思亲暧暧慈云，恐白发愁添老病身。</p>
                     
                     <p>愿康强逢吉，寿增鹤算。</p>
                     
                     <p>天常行健，儿自安贫。</p>
                     
                     <p>小步梅园，轻舟鼋渚，归去烹鲈更采莼。</p>
                     
                     <p>承平乐，看锡山无恙，金母为邻。</p>
                     
                </div>
