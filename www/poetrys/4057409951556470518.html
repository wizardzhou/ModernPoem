                    西子妆慢 娟净用梦窗韵，有感和之
                </div>
                <div class="author">
                    许宝蘅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>几日春寒，风狂似虎飏，起长安尘雾。</p>
                     
                     <p>清明时节怯郊行，忍经过倚虹桥堍。</p>
                     
                     <p>清歌妙舞，怎不挽离人且住。</p>
                     
                     <p>数当年，甚风旗鸾扇，飘零几许。</p>
                     
                     <p>君休误。</p>
                     
                     <p>有限时韶光，莫使轻放去。</p>
                     
                     <p>阅人多矣，意云何问，道旁几家烟树。</p>
                     
                     <p>风流旧句，剩凄怨，那堪重赋。</p>
                     
                     <p>待回黄转绿，垂杨醮雨。</p>
                     
                </div>
