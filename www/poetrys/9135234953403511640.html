                </div>
                <div class="author">
                    韩博
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>电话的那一端，爸爸</p>
                     
                    <p>说，高岭子</p>
                     
                    <p>雪厚一尺</p>
                     
                    <p>我跟妈妈</p>
                     
                    <p>躺在火车上</p>
                     
                    <p>童年穿过又一个隧道，在雪下</p>
                     
                    <p>她不想看见</p>
                     
                    <p>榛子、桦树和柞木</p>
                     
                    <p>它们倒退着跑下了山岗</p>
                     
                    <p>它们惊醒了</p>
                     
                    <p>自恋的狐狸</p>
                     
                    <p>滑雪场刚刚降临它的午睡</p>
                     
                    <p>我梦见了妹妹</p>
                     
                    <p>她尚未降生</p>
                     
                    <p>却知道我的名字</p>
                     
                    <p>她想快点回家</p>
                     
                    <p>猫饿了，她说</p>
                     
                    <p>猫只拧开了水龙头</p>
                     
                    <p>雪花爬上高岭子</p>
                     
                    <p>白色之上</p>
                     
                    <p>还是白色</p>
                     
                    <p>我们的家，在树林的尽头</p>
                     
                    <p>天黑的地方</p>
                     
                    <p>大地一片枯黄</p>
                     
                </div>
