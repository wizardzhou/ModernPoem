                <div class="content" style="padding-left: 1em;">
                     
                     <p>坐在我家楼梯口</p>
                     
                     <p>衣服又脏又破的</p>
                     
                     <p>那个家伙</p>
                     
                     <p>头发象一堆牛粪</p>
                     
                     <p>双手捂着脸</p>
                     
                     <p>给我最初的印象</p>
                     
                     <p>他是一个流浪汉</p>
                     
                     <p>一个乞丐或一个在逃犯</p>
                     
                     <p>但他手指后面</p>
                     
                     <p>一直射向我的</p>
                     
                     <p>惊异而陌生的目光</p>
                     
                     <p>使我觉得</p>
                     
                     <p>他更是一个诗人</p>
                     
                     <p>一个正在把我</p>
                     
                     <p>写进诗中的诗人</p>
                     
                     <p>这个可耻又可笑的感觉</p>
                     
                     <p>使快要吼到我嘴边的那声</p>
                     
                     <p>滚——</p>
                     
                     <p>一直憋在胸中</p>
                     
                     <p>更使我想起</p>
                     
                     <p>多年前的一个场景</p>
                     
                     <p>我长时间凝视</p>
                     
                     <p>一个驻足的姑娘</p>
                     
                     <p>象一首写不完的诗</p>
                     
                     <p>直到她泪流满面</p>
                     
                     <p>直到她拉着我的手</p>
                     
                     <p>跟我回家</p>
                     
                </div>
