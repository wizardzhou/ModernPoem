                </div>
                <div class="author">
                    张克家
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>问前身，业缘曾造何因。</p>
                     
                     <p>恁胡涂、随风坠落，轻尝弱草栖尘。</p>
                     
                     <p>怅前途、铜驼泣汉，追故主、禾黍思邠。</p>
                     
                     <p>赋就牢骚，生来婞直，感时伤遇不由人。</p>
                     
                     <p>便强作、脂韦滑笏，啼笑总非真。</p>
                     
                     <p>终留得、几番侘傺，两字嶙峋。</p>
                     
                     <p>更难堪、连朝止酒，清秋一病经旬。</p>
                     
                     <p>药炉温、疏烟避鹤，蒲扇静、凉籁驱蚊。</p>
                     
                     <p>击节高阁，解衣起舞，狂花败叶莫须嗔。</p>
                     
                     <p>惜少却、嵇康咸籍，把臂入山林。</p>
                     
                     <p>无聊赖，旧愁新恨，绕梦纷纭。</p>
                     
                </div>
