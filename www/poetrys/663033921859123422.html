                    丙寅年十月二十二日对弈遇雪
                </div>
                <div class="author">
                    大仙
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>三秋无鸟的空林</p>
                     
                     <p>庭前乱叶自风中而舞</p>
                     
                     <p>我披褐坐于斗室</p>
                     
                     <p>手中一杯酽茶吐气如兰</p>
                     
                     <p>对面那棋友之脸</p>
                     
                     <p>隐于长袖之后</p>
                     
                     <p>他于口中念念有词</p>
                     
                     <p>这声音被钟馨传于千里之外</p>
                     
                     <p>窗外林中有三声高喊</p>
                     
                     <p>普天之雪姗姗来临</p>
                     
                     <p>落于青铜色的枝条上</p>
                     
                     <p>一具黑石冷如美人</p>
                     
                     <p>这个下午有始无终</p>
                     
                     <p>桌上竟有一块空盘</p>
                     
                     <p>我们的影子闲置于纹枰之上</p>
                     
                     <p>空手而成一件摆设</p>
                     
                </div>
