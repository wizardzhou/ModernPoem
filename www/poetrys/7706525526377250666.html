                </div>
                <div class="author">

                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>一首歌</p>
                     
                    <p>是房顶上奔跑的贼</p>
                     
                    <p>偷走了六种颜色</p>
                     
                    <p>并把红色指针</p>
                     
                    <p>指向四点钟的天堂</p>
                     
                    <p>四点钟爆炸</p>
                     
                    <p>在公鸡脑袋里</p>
                     
                    <p>有四点钟的疯狂</p>
                     
                    <p>一首歌</p>
                     
                    <p>是棵保持敌意的树</p>
                     
                    <p>在边界另一边</p>
                     
                    <p>它放出诺言</p>
                     
                    <p>那群吞吃明天的狼</p>
                     
                    <p>一首歌</p>
                     
                    <p>是背熟身体的镜子</p>
                     
                    <p>是记忆之王</p>
                     
                    <p>是蜡制的舌头们</p>
                     
                    <p>议论的火光</p>
                     
                    <p>是神话喂养的花草</p>
                     
                    <p>是蒸汽火车头闯进教室</p>
                     
                    <p>一首歌</p>
                     
                    <p>是一个歌手的死亡</p>
                     
                    <p>他的死亡之夜</p>
                     
                    <p>被压成黑色唱片</p>
                     
                    <p>反复歌唱</p>
                     
                </div>
