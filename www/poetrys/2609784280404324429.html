                    金缕曲  自寿兼柬卢慎之
                </div>
                <div class="author">
                    胡先骕
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>七十三年矣。</p>
                     
                     <p>自甲午、至于丙午，流光似水。</p>
                     
                     <p>屡阅沧桑到今日，旧雨剩馀有几。</p>
                     
                     <p>漫自省、昨今非是，华发萧斋笺草木，叹平生、志业如斯耳。</p>
                     
                     <p>邯郸梦，差堪比。</p>
                     
                     <p>唯公岳岳仍嵩峙。</p>
                     
                     <p>已写就、藏山巨著，霞情犹寄。</p>
                     
                     <p>杜老放翁兼白傅，异代词坛媲美。</p>
                     
                     <p>看海内、景行行止。</p>
                     
                     <p>休说文章供覆瓿，富雄篇、灿烂称诗史。</p>
                     
                     <p>数酬唱，能予起。</p>
                     
                </div>
