                </div>
                <div class="author">
                    古马
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>挤在一起睡觉的羊儿</p>
                     
                    <p>多少滴颤动的露水</p>
                     
                    <p>独擎于十月的杯中</p>
                     
                    <p>月亮</p>
                     
                    <p>用那只银碗</p>
                     
                    <p>把自己端到了什么地方</p>
                     
                    <p>我只祈求：</p>
                     
                    <p>眼前</p>
                     
                    <p>看不见也摸不着的</p>
                     
                    <p>黑牛毛帐房里</p>
                     
                    <p>有个野草染红指甲的牧羊女</p>
                     
                    <p>我祈求：</p>
                     
                    <p>她</p>
                     
                    <p>剪一片火</p>
                     
                    <p>施舍给流浪异乡</p>
                     
                    <p>经过她睡梦和羊群的人</p>
                     
                    <p>——因为温暖让我比任何人醒得更早</p>
                     
                    <p>让我感激</p>
                     
                    <p>让我用朝霞一样鲜润的嘴唇</p>
                     
                    <p>对周围的陌生事物</p>
                     
                    <p>一一问安</p>
                     
                    <p>1999．6．19</p>
