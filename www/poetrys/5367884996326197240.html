                    贺新郎  春日浦镇寄慨
                </div>
                <div class="author">
                    单人耘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>壮志何时已。</p>
                     
                     <p>只将台、平林鸢下，汀洲浪起。</p>
                     
                     <p>又见江头春草碧，万里明空若洗。</p>
                     
                     <p>记曾住、苍烟丛里。</p>
                     
                     <p>牛背夕阳歌自好，有桑麻一径村翁喜。</p>
                     
                     <p>勤稼穑，倦书史。</p>
                     
                     <p>征车南下心如矢。</p>
                     
                     <p>慨前尘、飞云浩瀚，风回雨霁。</p>
                     
                     <p>愧作廛浊沽誉者，颇识中边羲理。</p>
                     
                     <p>重收拾、诗函画几。</p>
                     
                     <p>不恨蹉跎迟岁月，爱今朝吾更亲孺子。</p>
                     
                     <p>峥嵘业，从兹始。</p>
                     
                </div>
