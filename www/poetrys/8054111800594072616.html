                    八声甘州 闻行严丈年来爱倚屯田此曲，且传近又奉命南飞，赋此寄之
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>趁东风、振翼向南溟，挟来几分春。</p>
                     
                     <p>似幽燕老将，沈雄气发，落纸惊人。</p>
                     
                     <p>唱出新声几层，妍暖称芳辰。</p>
                     
                     <p>试问门前柳，怎斗丰神。</p>
                     
                     <p>凝想屯田佳制，又江天过雨，景物都新。</p>
                     
                     <p>爱沙明水净，随处好垂纶。</p>
                     
                     <p>阐幽潜、罗池回睇，散旧愁、相共析奇文。</p>
                     
                     <p>襟怀展，料掀髯处，更扫千军。</p>
                     
                </div>
