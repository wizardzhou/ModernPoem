                    九日偕季野登中校爱景亭，时季野以移家之故，见厄匪人，慨斯贤偃蹇，为赋此诗
                </div>
                <div class="author">
                    方守敦
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>忧患因贤豪，憔悴入地狱。</p>
                     
                     <p>九日强登高，藉解心桎梏。</p>
                     
                     <p>繄此弦歌地，高亭倚城曲。</p>
                     
                     <p>衰柳尚婆娑，苍山见晴旭。</p>
                     
                     <p>萧条家国事，放言不可束。</p>
                     
                     <p>九域看沉沦，信无地容足。</p>
                     
                     <p>夫子嵇阮流，兀傲怀冰玉。</p>
                     
                     <p>巢林营一枝，乃与魍魉触。</p>
                     
                     <p>盛衰事偶尔，龙性实惊俗。</p>
                     
                     <p>千驷死何称，首阳饿非酷。</p>
                     
                     <p>吁嗟屈原居，就卜徒握粟。</p>
                     
                     <p>茅屋破秋风，杜老情踯躅。</p>
                     
                     <p>悠悠苍天昏，劳劳百年毒。</p>
                     
                     <p>伫立起遐思，高飞双黄鹄。</p>
                     
                </div>
