                    西溪口号
                </div>
                <div class="author">
                    李洸
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>到眼西溪镇可怜，芦花如雪草如烟。</p>
                     
                     <p>才黄柿叶轻浮水，半长桑麻绿上船。</p>
                     
                     <p>容易吹残一笛秋，萧萧芦荻老行舟。</p>
                     
                     <p>如烟芳草离人泪，入梦杨枝客子愁。</p>
                     
                     <p>十二溪桥卅六陂，霜枫如火照轻舸。</p>
                     
                     <p>柴门临水人家少，斜日閒眠白鹭多。</p>
                     
                     <p>交芦庵古破檐斜，港断汊横也老家。</p>
                     
                     <p>欲吊词人何处是，杜鹃啼损马塍花。</p>
                     
                     <p>涉江谁为采江蓠，杜若芳洲有我思。</p>
                     
                     <p>夹岸桃花三四里，武陵西去水仙祠。</p>
                     
                     <p>花深竹靓引舟还，落日孤云却等閒。</p>
                     
                     <p>憔悴何郎归不得，放歌犹自念家山。</p>
                     
                </div>
