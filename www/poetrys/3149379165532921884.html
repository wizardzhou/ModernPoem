                </div>
                <div class="author">
                    屠岸
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>我常常梦见我走向一条路径——</p>
                     
                     <p>那样狭窄，那样细长的小巷，</p>
                     
                     <p>地上铺着尖尖的碎石，一棱棱，</p>
                     
                     <p>在一线斜阳下泛起惨白的鳞光。</p>
                     
                     <p>小路的一边是监狱，高墙陡立；</p>
                     
                     <p>另一边是教堂，看得见钟楼和墓园。</p>
                     
                     <p>我在狭弄中行走着，孤独而凄迷，</p>
                     
                     <p>长长的甬道好象永远走不完。</p>
                     
                     <p>猛地，囚徒的嚎叫搅拌着钟声</p>
                     
                     <p>撞击着黄昏给心灵带来的落寞，</p>
                     
                     <p>我惊异，疑惧而止步，仔细倾听：</p>
                     
                     <p>天使和撒旦翻了个，在半空拚搏。</p>
                     
                     <p>呵，童年时常去游荡的狭弄，</p>
                     
                     <p>也是我永远挣脱不掉的噩梦！</p>
                     
                </div>
