                    献给黄昏的星
                </div>
                <div class="author">
                    戈麦
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>黄昏的星从大地海洋升起</p>
                     
                     <p>我站在黑夜的尽头</p>
                     
                     <p>看到黄昏像一座雪白的裸体</p>
                     
                     <p>我是天空中唯一一颗发光的星星</p>
                     
                     <p>在这艰难的时刻</p>
                     
                     <p>我仿佛看到了另一种人类的昨天</p>
                     
                     <p>三个相互残杀的事物被怼到了一起</p>
                     
                     <p>黄昏，是天空中唯一的发光体</p>
                     
                     <p>星，是黑夜的女儿苦闷的床单</p>
                     
                     <p>我，是我一生中无边的黑暗</p>
                     
                     <p>在这最后的时刻，我竟能梦见</p>
                     
                     <p>这荒芜的大地，最后一粒种子</p>
                     
                     <p>这下垂的时间，最后一个声音</p>
                     
                     <p>这个世界，最后的一件事情，黄昏的星</p>
                     
                     <p>1990.4.11</p>
                     
                </div>
