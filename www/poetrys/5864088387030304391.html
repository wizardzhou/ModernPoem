                    大圣乐 咫社月课，依玉田体，散仙先成，依韵和之
                </div>
                <div class="author">
                    许宝蘅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>憾户风严，逗帷霜劲，更增寒趣。</p>
                     
                     <p>拥小炉细拨残灰，领略煨竽。</p>
                     
                     <p>往事都忘何处。</p>
                     
                     <p>问夜未央芜编展，且欹枕搜寻余几蠹。</p>
                     
                     <p>月又吐。</p>
                     
                     <p>映窗外秃枝，横斜如许。</p>
                     
                     <p>江郎惯吟恨赋。</p>
                     
                     <p>有多少贪痴生怨苦。</p>
                     
                     <p>任触蛮争斗，色龙曼衍，装点江山歌舞。</p>
                     
                     <p>却笑老来闲无事，向谁检神方教景驻。</p>
                     
                     <p>东华路。</p>
                     
                     <p>待春入万家烟树。</p>
                     
                </div>
