                    清晨的蛛网
                </div>
                <div class="author">
                    林莽
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>在几株新生的苇草之间</p>
                     
                     <p>我看见那张闪着丝光的网</p>
                     
                     <p>一只碧色小虫的抖动</p>
                     
                     <p>使我查觉了清晨那微弱的风</p>
                     
                     <p>在这被露水打湿的黎明</p>
                     
                     <p>在我熟悉的水乡</p>
                     
                     <p>挨过夏日的短夜</p>
                     
                     <p>在岸边的苇丛中</p>
                     
                     <p>我看见了眼前的这一幕</p>
                     
                     <p>时间磨损的岁月</p>
                     
                     <p>让我静下心来</p>
                     
                     <p>如此贴近地观察</p>
                     
                     <p>一只即将被捕获的昆虫</p>
                     
                     <p>我凝神于一片晨曦的明亮中</p>
                     
                     <p>想那隐蔽之处</p>
                     
                     <p>许多赤色的精灵</p>
                     
                     <p>总在移动它们深褐色的肢爪</p>
                     
                     <p>噢</p>
                     
                     <p>那阵我心中的大风</p>
                     
                     <p>是在什么时候</p>
                     
                     <p>猛地吹破了那些无形的网</p>
                     
                </div>
