                    三叠泉用元遗山《黄华山》诗韵
                </div>
                <div class="author">
                    宗远崖
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>天閟灵泉与终古，奥区发诸宋樵翁。</p>
                     
                     <p>云屏石堞围鳌宫，瀑布三叠落芙蓉。</p>
                     
                     <p>玉川之门谁所辟，不假斧凿宁矜功。</p>
                     
                     <p>我来清秋气萧爽，弦歌更为回春容。</p>
                     
                     <p>攀援绝壑不辞险，慄行独木淩惊风。</p>
                     
                     <p>晴日无云雷殷耳，高天飞雨花生胸。</p>
                     
                     <p>蛟龙啁啾方徙宅，晶帘尽化为烟虹。</p>
                     
                     <p>鹗石横遮忽仰击，轰腾惊倒匡山公。</p>
                     
                     <p>兽蹄鸟迹两俱绝，松虬攫拿争长雄。</p>
                     
                     <p>危坐相看悚幽邃，喧归私笑逃虚空。</p>
                     
                     <p>岩腰转处啸声起，人自回驾途何穷。</p>
                     
                     <p>他日重来一洗眼，莫问几度枫青红。</p>
                     
                </div>
