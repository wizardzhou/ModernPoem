                    连雨久不得沪上书
                </div>
                <div class="author">
                    徐震堮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>山楼十日雨，湿菌生牛屋。</p>
                     
                     <p>墙柳摇新黄，园莽森寒束。</p>
                     
                     <p>朝筇踏径泥，夜枕喧檐瀑。</p>
                     
                     <p>单觞寂不御，旧帙翻已熟。</p>
                     
                     <p>所思其如何，窗枝媚幽独。</p>
                     
                     <p>苦迟尺一书，夕梦淞波绿。</p>
                     
                     <p>前度别君时，念当千里行。</p>
                     
                     <p>高斋坐秋雨，离思忽已盈。</p>
                     
                     <p>千钧压愁担，决去转觉轻。</p>
                     
                     <p>子笑挽我坐，小留待晚晴。</p>
                     
                     <p>今来千里外，春雨暗山城。</p>
                     
                     <p>挑灯梦蛾绿，复此夜窗听。</p>
                     
                     <p>今雨非夕雨，今情逾昔情。</p>
                     
                     <p>得书尚不易，见面何由能。</p>
                     
                </div>
