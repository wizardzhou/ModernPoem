                    重检辽友先后来书综所述近事诗以记之得二十绝（选五）
                </div>
                <div class="author">
                    李超琼
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>牙山草木误重围，胆落诸梁免胄归。</p>
                     
                     <p>诏下万方齐感泣，岂知血战事全非。</p>
                     
                     <p>平壤忠魂骨未收，花门战血在兜鍪。</p>
                     
                     <p>伤心一死酬恩日，已报降幡立戍楼。</p>
                     
                     <p>预走曾闻上计推，竟无一士断头回。</p>
                     
                     <p>飞章正报臧洪死，又见辕门请谒来。</p>
                     
                     <p>已枯万骨未成功，颇牧空传出禁中。</p>
                     
                     <p>毕竟勋名归宰相，上公父子远和戎。</p>
                     
                     <p>边城废将意骚牢，闭户终年看宝刀。</p>
                     
                     <p>闻道死绥翻一笑，报恩心事付儿曹。</p>
                     
                </div>
