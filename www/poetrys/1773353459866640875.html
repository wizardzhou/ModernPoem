                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>在黎明的铜镜中</p>
                     
                    <p>呈现的是黎明</p>
                     
                    <p>猎鹰聚拢唯一的焦点</p>
                     
                    <p>台风中心是宁静的</p>
                     
                    <p>歌手如云的岸</p>
                     
                    <p>只有冻成白玉的医院</p>
                     
                    <p>低吟</p>
                     
                    <p>在黎明的铜镜中</p>
                     
                    <p>呈现的是黎明</p>
                     
                    <p>水手从绝望的耐心里</p>
                     
                    <p>体验到石头的幸福</p>
                     
                    <p>天空的幸福</p>
                     
                    <p>珍藏着一颗小小沙砾的</p>
                     
                    <p>蚌壳的幸福</p>
                     
                    <p>在黎明的铜镜中</p>
                     
                    <p>呈现的是黎明</p>
                     
                    <p>屋顶上的帆没有升起</p>
                     
                    <p>木纹展开了大海的形态</p>
                     
                    <p>我们隔着桌子相望</p>
                     
                    <p>而最终要失去</p>
                     
                    <p>我们之间这唯一的黎明</p>

            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
