                    水调歌头四首·一九五三年春，陈仲弘将军枉访，转达毛主席关怀盛意，试以旧瓶盛新酒，赋献四章 其四
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>我有斗争性，往日惜迷途。</p>
                     
                     <p>幡然幸获重造，思更效驰驱。</p>
                     
                     <p>长是勉诸儿女，为党全将身许，此外更奚图。</p>
                     
                     <p>学习向群众，振奋忘孱躯。</p>
                     
                     <p>怀椒醑，掺绮语，认今吾。</p>
                     
                     <p>末光期补日月，迈往莫踟蹰。</p>
                     
                     <p>珍视先民遗产，仔细重加料简，陶铸有洪炉。</p>
                     
                     <p>准则更垂示，凭以判精粗。</p>
                     
                </div>
