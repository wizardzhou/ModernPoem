                    新秋杂兴
                </div>
                <div class="author">
                    刘凤梧
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>蒲柳苍黄变颜色，驹光无那又新秋。</p>
                     
                     <p>怀人天未萦清梦，戢影山城作卧游。</p>
                     
                     <p>吊月孤虫偎蕙泣，惊霜旅雁入关愁。</p>
                     
                     <p>晓来不忍看金井，梧叶纷纷水面浮。</p>
                     
                     <p>昨夜芸香消暑气，今朝罗袂试凉飙。</p>
                     
                     <p>平居不患生髀肉，久客曾悲易鬓毛。</p>
                     
                     <p>数顷碧波香菡萏，一樽红友醉葡萄。</p>
                     
                     <p>近来渐觉逃名乐，亲与孤松订久要。</p>
                     
                     <p>诛茅结屋傍司空，为爱熙湖第一峰。</p>
                     
                     <p>久住山中驯虎豹，忍来江上看芙蓉。</p>
                     
                     <p>况多桂树招人隐，绝少跫音觅路通。</p>
                     
                     <p>薄海狂澜正掀涌，敢随梧叶逐飘蓬。</p>
                     
                </div>
