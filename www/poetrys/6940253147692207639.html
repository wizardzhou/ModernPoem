                </div>
                <div class="author">
                    吴梅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>曼陀花发天如醉，相逢劫馀无恙。</p>
                     
                     <p>雪苑鸣琴，蓉湖倚棹，消领宦中情况。</p>
                     
                     <p>承平梦想。</p>
                     
                     <p>早一卧沧州，铜仙移掌。</p>
                     
                     <p>定记当时，莫愁单舸共双桨。</p>
                     
                     <p>兰成辞赋最苦，暮年湖海遍，孤调谁赏。</p>
                     
                     <p>落叶添薪，牵萝补屋，往事不须惆怅。</p>
                     
                     <p>银蟾乍上。</p>
                     
                     <p>待自琢新声，小红低唱。</p>
                     
                     <p>弹入芦川，更听花外响。</p>
