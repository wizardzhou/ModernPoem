                    哭泣
                </div>
                <div class="author">
                    马逢华
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>每天深夜，窗外有一个</p>
                     
                     <p>孩童在那里哭泣。呜呜地，</p>
                     
                     <p>把些浓浓地悲哀的汁液</p>
                     
                     <p>灌进每个人底梦里。</p>
                     
                     <p>这个幼小者底哭声，使我</p>
                     
                     <p>感到新鲜，感到稀奇。</p>
                     
                     <p>这里的人们很少哭泣。也许是</p>
                     
                     <p>因为痛苦太多，反而忘记。</p>
                     
                     <p>也许是眼泪已经干涸，力竭声嘶。</p>
                     
                     <p>他们的生活里没有欢笑，</p>
                     
                     <p>也没有哭泣。正像平静的水面</p>
                     
                     <p>把一涡激流隐蔽。可是我知道</p>
                     
                     <p>这个世界有着太多的痛苦，</p>
                     
                     <p>我们不容人心这样锈闭。但愿</p>
                     
                     <p>这个哭泣，能像一把钥匙，</p>
                     
                     <p>把人们的灵魂一一开启。</p>
                     
                </div>
