                    超级英雄的反省
                </div>
                <div class="author">
                    严力
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>这一年里没有作业</p>
                     
                     <p>铅笔刀削着橡皮</p>
                     
                     <p>这一年里没有石头对你的脚开玩笑</p>
                     
                     <p>鱼刺也不想把花锈在你的嗓子眼里</p>
                     
                     <p>这一年真是平静之极</p>
                     
                     <p>嫩芽没有伸出懒腰</p>
                     
                     <p>仍然是去年脱下的衣裳北风塞在角落里</p>
                     
                     <p>这一年里只能把私人挖出来再理一遍</p>
                     
                     <p>炮弹们用安眠药充饥</p>
                     
                     <p>这一年里书籍都团结在书架里</p>
                     
                     <p>酒瓶子烂醉如泥</p>
                     
                     <p>空虚在你去年咬出的一排排牙印上</p>
                     
                     <p>弹奏得极其卖力</p>
                     
                     <p>这一年里只有风在风尘仆仆</p>
                     
                     <p>你掸了一年才看见灰底下的日历</p>
                     
                </div>
