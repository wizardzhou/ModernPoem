                </div>
                <div class="author">
                    张采庵
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>绿云初勒锦缠头，深锁眉梢一段愁。</p>
                     
                     <p>秋雨梧桐鸣玉轸，晓风杨柳拂金钩。</p>
                     
                     <p>罗衫香涴心先醉，红豆歌残泪易流。</p>
                     
                     <p>罨画楼台连楚尾，江潮应为送归舟。</p>
                     
                     <p>枕角欢馀未晓天，银屏开处数华年。</p>
                     
                     <p>薄裯似雾笼鸳梦，细语如丝透麝烟。</p>
                     
                     <p>不解流莺还有老，只怜明月等閒圆。</p>
                     
                     <p>即今多谢阳和泽，去去无须忆坠鞭。</p>
                     
                     <p>芽黄月上夜开帘，祷愿旃檀细细添。</p>
                     
                     <p>抵死相缠蚕已苦，朅来入梦蝶犹甜。</p>
                     
                     <p>歌残桃叶难禁恨，敲落灯花莫浪占。</p>
                     
                     <p>剑有锋铓潮有信，此生久悔爱香奁。</p>
