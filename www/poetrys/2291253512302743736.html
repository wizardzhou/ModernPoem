                    <p>《南唐二主词》，系南唐中主李璟、后主李煜撰。约成书于南宋，后世续有辑补，又有后人编写了各种版本</p>
                     
                    <p>南唐二主李璟　、李煜是中国词史上极少数受到社会各阶层民众普遍喜爱的词人。其词突破五代花间词堆金砌玉的壁垒，前者多用比兴，妙能沉郁，后者全用赋体，超放自然，丝毫没有情感的做作。尤其是李煜，后期遭遇亡国之痛，词作纯从血泪中迸出，绝少雕琢，有很高的审美价值。</p>
