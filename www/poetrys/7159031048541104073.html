                </div>
                <div class="author">
                    唐祈
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>看啊，古代蒲昌海边的</p>
                     
                    <p>羌女，你从草原的哪个方向来？</p>
                     
                    <p>山坡上，你象一只纯白的羊呀，</p>
                     
                    <p>你象一朵顶清净的云彩。</p>
                     
                    <p>游牧人爱草原，爱阳光，爱水，</p>
                     
                    <p>帐幕里你有先知一样遨游的智慧，</p>
                     
                    <p>美妙的笛孔里热情是流不尽的乳汁，</p>
                     
                    <p>月光下你比牝羊更爱温柔地睡。</p>
                     
                    <p>牧歌里你唱；青春的头发上</p>
                     
                    <p>很快会盖满了秋霜，</p>
                     
                    <p>不欢乐生活啊，人很早会夭亡</p>
                     
                    <p>哪儿是游牧人安身的地方？</p>
                     
                    <p>美丽的羌女唱得忧愁；</p>
                     
                    <p>官府的命令留下羊，驱逐人走。</p>
                     
                    <p>1946</p>
                     
                </div>
