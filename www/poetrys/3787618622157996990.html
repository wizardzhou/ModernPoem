                    西子妆 己卯中元液池泛月依梦窗韵
                </div>
                <div class="author">
                    张伯驹
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>星点珠光，月摇镜影，隔岸疏灯沉雾。</p>
                     
                     <p>曲阑垂柳碧阴阴，望双虹、卧渡桥堍。</p>
                     
                     <p>风梧乍舞，渐到耳、秋声难住。</p>
                     
                     <p>问罗衣、逗一襟凉意，能禁多许。</p>
                     
                     <p>欢时误，戍鼓楼钟，甚又催人去。</p>
                     
                     <p>只余酒气和烟痕，尚依回、画船深树。</p>
                     
                     <p>清词丽句，看都是、离歌别赋。</p>
                     
                     <p>待何时、后会重招旧雨。</p>
                     
                </div>
