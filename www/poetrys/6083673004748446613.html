                    贺新凉 1935年夏，客德国亚兴，答石声汉寄词
                </div>
                <div class="author">
                    李祁
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>忆京华清绝。</p>
                     
                     <p>尽年年、看尽花时，红酣碧洁。</p>
                     
                     <p>看到马樱无限好，十里长街开彻。</p>
                     
                     <p>便归去、幽情自别。</p>
                     
                     <p>绿叠重门帘影暗，更廊长院静灯如月。</p>
                     
                     <p>簪鬓底，有香雪。</p>
                     
                     <p>而今倦向天涯说。</p>
                     
                     <p>对人家、河山美满，阵容胜铁。</p>
                     
                     <p>待展翻江腾海手，万木噤声候发。</p>
                     
                     <p>但听得、莱茵呜咽。</p>
                     
                     <p>极目神州天渺渺，望云霄有泪空抛泻。</p>
                     
                     <p>何以处，丹心烈。</p>
