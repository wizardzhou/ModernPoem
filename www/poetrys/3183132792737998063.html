                    欣逢首届教师节感赋二律
                </div>
                <div class="author">
                    刘家传
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>飞来魔劫到斯文，芷怒兰嗔信骇闻。</p>
                     
                     <p>争斗园丁封战将，好交白卷上青云。</p>
                     
                     <p>坐伤元气才谁育，却变真空道不存。</p>
                     
                     <p>四害误人尤误国，不堪回首话黉门。</p>
                     
                     <p>地转天旋日月明，腾飞处处有群英。</p>
                     
                     <p>延才重学尊师道，继晷焚膏与令名。</p>
                     
                     <p>教化百年关大计，歌呼新节见殊荣。</p>
                     
                     <p>端居我亦拼馀热，倚醉挥毫写太平。</p>
                     
                </div>
