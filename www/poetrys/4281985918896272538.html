                    环佩
                </div>
                <div class="author">
                    寇梦碧
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>倚鹅屏选梦，逗万种、春愁如织。</p>
                     
                     <p>夜深露凉，红心销苣蜜。</p>
                     
                     <p>彩凤双翼。</p>
                     
                     <p>认取游仙路，漫空龙战，搅毒云飞墨。</p>
                     
                     <p>郁仪瘦损偎寒日。</p>
                     
                     <p>兜率歌雷，修罗雨戟。</p>
                     
                     <p>三山暮凝危碧。</p>
                     
                     <p>奈华鬘劫换，谁叩青霓。</p>
                     
                     <p>孤怀凄寂。</p>
                     
                     <p>更人间路窄。</p>
                     
                     <p>海怒天吴撼，沉旧迹。</p>
                     
                     <p>江关顿老吟客。</p>
                     
                     <p>把閒情忏尽，握兰词笔。</p>
                     
                     <p>怎销领、酒边筝笛。</p>
                     
                     <p>休更问、十里铜驼巷陌，乱尘迷棘。</p>
                     
                     <p>承平事、总付追忆。</p>
                     
                     <p>荡醉魂，一雁残星外，哀笳正急。</p>
