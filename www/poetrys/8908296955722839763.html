                    浪淘沙慢·送春
                </div>
                <div class="author">
                    王韶生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>倚阑处，香抛麝粉，翠减红药。</p>
                     
                     <p>雏燕平芜漫掠。</p>
                     
                     <p>浮花浪蕊如昨。</p>
                     
                     <p>恁飞舞、呢喃栖画阁。</p>
                     
                     <p>有轻絮、细扑帘幕。</p>
                     
                     <p>念绣陌、钿车去何所，记曾误芳约。</p>
                     
                     <p>飘泊。</p>
                     
                     <p>绿萍点点谁托。</p>
                     
                     <p>更树底鹃啼，莺声老、苦了人未觉。</p>
                     
                     <p>教梦入愁边，莫引清酌。</p>
                     
                     <p>岁华暗促，问瞬归行锦，山涯天角。</p>
                     
                     <p>无计安排心头恶。</p>
                     
                     <p>扪襟袖、酒痕易驳。</p>
                     
                     <p>算衣带、容光同瘦削。</p>
                     
                     <p>甚临水、也照僝颜，尽寂寞，人间暗怨东风薄。</p>
                     
                </div>
