                    探春 雪中感怀
                </div>
                <div class="author">
                    黄侃
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>彭蠡归鸿，纥干冻雀，飘零同感时序。</p>
                     
                     <p>萧瑟关河，严凝天地，望里难分吴楚。</p>
                     
                     <p>休说氛霾静，怕海岱犹多烽橹。</p>
                     
                     <p>最怜越使梅残，征人消息谁付。</p>
                     
                     <p>此际羁愁重否。</p>
                     
                     <p>正野哭千家，声动蓬户。</p>
                     
                     <p>风掣旌旗，寒侵重甲，郊叠还催鼙鼓。</p>
                     
                     <p>三峡江流咽，问蜀客船回何处。</p>
                     
                     <p>应羡群鸦，长得安巢枯树。</p>
                     
                </div>
