                </div>
                <div class="author">
                    周梦蝶
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>等光与影都成为果子时，</p>
                     
                     <p>你便怦然忆起昨日了。</p>
                     
                     <p>那时你的颜貌比元夜还典丽，</p>
                     
                     <p>雨雪不来，啄木鸟不来，</p>
                     
                     <p>甚至连一丝无聊时可以折磨自己的</p>
                     
                     <p>触须般的烦恼也没有。</p>
                     
                     <p>是火？还是什么驱使你</p>
                     
                     <p>冲破这地层？冷而硬的，</p>
                     
                     <p>你听见不，你血管中循环着的呐喊？</p>
                     
                     <p>“让我是一片叶吧！</p>
                     
                     <p>让霜染红，让流水轻轻行过……”</p>
                     
                     <p>于是一觉醒来便苍翠一片了！</p>
                     
                     <p>雪飞之夜，你便听见冷冷</p>
                     
                     <p>青鸟之鼓翼声。</p>
                     
                </div>
