                    情感记事∶混乱的四十五日
                </div>
                <div class="author">
                    刘春
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>对于某些人，一生就象一天</p>
                     
                    <p>而我，有更高的要求</p>
                     
                    <p>从市中心到东郊，一天</p>
                     
                    <p>可以走完一生的路程</p>
                     
                    <p>四十五日，短暂的相处</p>
                     
                    <p>因为笑与泪而漫长，幻想中的节日</p>
                     
                    <p>时刻伴随，一场雨</p>
                     
                    <p>打湿两块干涸的土地</p>
                     
                    <p>另一面是冷漠、愤慨、无休止的争吵</p>
                     
                    <p>泪水映出灵魂的懦弱</p>
                     
                    <p>旁若无人的负心人，他微笑</p>
                     
                    <p>他全部的痛苦在于环境的不可理喻</p>
                     
                    <p>这中间还有多少故事要发生？</p>
                     
                    <p>世俗的旁观者∶你看到</p>
                     
                    <p>爱在转移，那只无形的手</p>
                     
                    <p>却指向了另一个隐秘的地方</p>
                     
                </div>
