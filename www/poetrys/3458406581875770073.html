                    潭柘越山至麻峪
                </div>
                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>后峰硉兀前峰翱，势与秋气相争高。</p>
                     
                     <p>我从窈霭出旷廓，上有盘径如秋毫。</p>
                     
                     <p>舆夫恃勇各猱进，所践自谓皆坚劳。</p>
                     
                     <p>四山如炊云气熟，阴壑远听风声号。</p>
                     
                     <p>历崖度坂断复乱，始觉身命非吾曹。</p>
                     
                     <p>我生故在山水窟，廿年插脚辞崩涛。</p>
                     
                     <p>王城尺咫恣吟眺，培塿夙昔轻神皋。</p>
                     
                     <p>岂知危栈属眼底，乃以一快偿群劳。</p>
                     
                     <p>行行村落接麻峪，已见老柳欹残濠。</p>
                     
                     <p>料量馀勇贾后约，天风吹酒期题糕。</p>
                     
                </div>
