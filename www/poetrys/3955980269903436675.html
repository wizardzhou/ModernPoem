                </div>
                <div class="author">
                    刘咸荥
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>蜀山万点含青苍，天教老杜留文章。</p>
                     
                     <p>浩荡乾坤此诗史，长安回首空茫茫。</p>
                     
                     <p>诗人有宅花潭北，千载梅花闲不得。</p>
                     
                     <p>翻空红雪日初晴，酒气春浓醉香国。</p>
                     
                     <p>一溪流水绿到今，净濯诗魂笼月魄。</p>
                     
                     <p>想见先生曳杖行，翠竹寒沙弄秋碧。</p>
                     
                     <p>人谓先生多愁恼，我谓先生能乐道。</p>
                     
                     <p>草堂花鸟坐春风欃枪知净扫。</p>
                     
                     <p>饶他郭李说功名，一卷新诗自娱老。</p>
                     
                     <p>即今时事正纷纷，且喜蜀中犹自好。</p>
                     
                     <p>浮生我亦放浪人，喜从智者识时早。</p>
                     
                     <p>愿持樽酒拜先生，年年花下同倾倒。</p>
