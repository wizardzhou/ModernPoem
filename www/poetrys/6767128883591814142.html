                    雨馀见道士策蹇驴从一小童经行市中类有道者还山服食意业已微胡为灵甄以求自恣
                </div>
                <div class="author">
                    王浩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>道人不知何所至，水北水南无此辈。</p>
                     
                     <p>偶来城市戢落梅，压著蹇驴头叩地。</p>
                     
                     <p>一童扶侍语细碎，道人无形成接对。</p>
                     
                     <p>一藤挂腹驴不畏，自知鸡肋不任试。</p>
                     
                     <p>山中雨早不经霜，芹芽薇甲值残醉。</p>
                     
                     <p>何如万骑铁围山，从觅道人得安辔。</p>
                     
                     <p>春风危冠落虮虱，黄发垂垂及肩背。</p>
                     
                     <p>夹道风沙草不腓，归来一笑尽花事。</p>
                     
                     <p>满怀行处无朱门，岂谓不妨常掉臂。</p>
                     
                     <p>不知道人蹇驴意，梦觉丹砂箭头似。</p>
                     
                </div>
