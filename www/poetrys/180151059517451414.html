                </div>
                <div class="author">
                    冒效鲁
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>吾闻读书贵致用，无用而读意焉托。</p>
                     
                     <p>典籍纷呈等药饵，对症投之中症结。</p>
                     
                     <p>群儿自诩学鲜卑，变夏用夷夸制敌。</p>
                     
                     <p>饮鸩莫救举国狂，投溷何殊秦火烈。</p>
                     
                     <p>一朝寇至思四维，乃向灰堆拾残阙。</p>
                     
                     <p>区区一物饱荣辱，用舍由人岂尸责？世情诿过遂及书，书若有灵应呼屈。</p>
                     
                     <p>幸同王烈化一方，莫学牛弘悲五厄。</p>
                     
                </div>
