                    今天上午毕卡索死了
                </div>
                <div class="author">
                    非马
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>静静把多余的午后消磨掉</p>
                     
                    <p>好几次走近窗口</p>
                     
                    <p>看天上</p>
                     
                    <p>是否出现最后一个惊奇</p>
                     
                    <p>那颗太阳在邻居的屋顶上</p>
                     
                    <p>久久落不下去几乎使我想起</p>
                     
                    <p>永恒。今天上午毕卡索死了</p>
                     
                    <p>不知那三个乐师</p>
                     
                    <p>要奏些什么曲调</p>
                     
                    <p>不知那只灰鸽</p>
                     
                    <p>要往哪个方向飞</p>
                     
                    <p>这双顽皮的手</p>
                     
                    <p>伸进来显示</p>
                     
                    <p>这世界还柔软得可捏可塑</p>
                     
                    <p>现在却悄悄缩回去了</p>
                     
                    <p>我下意识地伸出双手想挽留它们</p>
                     
                    <p>却猛觉这举动的幼稚可笑</p>
                     
                    <p>便顺势为它们热烈鼓起掌来</p>
                     
                </div>
