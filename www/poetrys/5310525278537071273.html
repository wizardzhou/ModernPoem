                    端节寄怀苏澄诸老七律三首
                </div>
                <div class="author">
                    王益初
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>闲居海上几经年，风雨飘摇断复连。</p>
                     
                     <p>伞墩梅花萦远梦，吴中文史感连篇。</p>
                     
                     <p>迎新破旧寻真理，刮垢磨光敢不先。</p>
                     
                     <p>令节如能谋一聚，与君共醉乐陶然。</p>
                     
                     <p>韶华日月匆匆去，忧乐人间总渺茫。</p>
                     
                     <p>月上东山诸色尽，风吹吴苑百花香。</p>
                     
                     <p>江南卢橘纷纷落，淮海鱼虾阵阵黄。</p>
                     
                     <p>寄语苏澄诸哲老，浮生还有几端阳。</p>
                     
                     <p>如梭日月双丸逝，白发浮生能几年。</p>
                     
                     <p>总挹清芬徒仰望，每逢佳节倍思贤。</p>
                     
                     <p>龙南才士依稀在，吴下名流满眼前。</p>
                     
                     <p>梦醒家山何处是，难寻乡老话桑田。</p>
                     
                </div>
