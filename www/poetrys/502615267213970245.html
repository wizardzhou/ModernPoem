                    贺新郎 题红拂图。图为南汇钟君作，上海朱太忙得之，因以征题
                </div>
                <div class="author">
                    王理孚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>深入侯门海。</p>
                     
                     <p>莽裙钗、司空见惯，英雄安在。</p>
                     
                     <p>白袷书生床下拜，百尺乔松气概。</p>
                     
                     <p>更不托、丝萝奚待。</p>
                     
                     <p>纱帽紫衣囊与杖，走长安、谁识花蓓蕾。</p>
                     
                     <p>奴主异，江山改。</p>
                     
                     <p>如虬我亦髯兜颏。</p>
                     
                     <p>千载下、春风省识，依然丰采。</p>
                     
                     <p>为问李郎今有几，满眼都成一妹。</p>
                     
                     <p>怪明月、花村尨吠。</p>
                     
                     <p>何物老奴偏好事，剩零缣、断句传南汇。</p>
                     
                     <p>谁买得，今朱亥。</p>
                     
                </div>
