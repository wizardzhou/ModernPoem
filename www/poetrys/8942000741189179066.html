                </div>
                <div class="author">
                    金启孮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>宿雪初消，爆竹声骤。</p>
                     
                     <p>败絮敝衣寒透。</p>
                     
                     <p>旧岁将盈，新春来迫。</p>
                     
                     <p>灯下且酌残酒。</p>
                     
                     <p>听风过楼檐又。</p>
                     
                     <p>钟报二更候。</p>
                     
                     <p>湿襟袖。</p>
                     
                     <p>怅故乡鸿雁音书，全不管，塞外旅中僝僽。</p>
                     
                     <p>弟妹近如何，想依然病缠骨瘦。</p>
                     
                     <p>燕北关西，盼天涯慰藉当久。</p>
                     
                     <p>待何年西窗剪烛，梦魂相守。</p>
                     
                </div>
