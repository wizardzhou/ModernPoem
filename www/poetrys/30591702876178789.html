                    又次韵和勒中煜三首
                </div>
                <div class="author">
                    俞律
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>暖风拂面最多情，独向郊原载酒行。</p>
                     
                     <p>上国东西春一种，大江南北路分清。</p>
                     
                     <p>小梅倚户期人看，双雀当门话雪晴。</p>
                     
                     <p>说与山中探胜客，登高莫顾二毛生。</p>
                     
                     <p>春夜管弦断续声，枕中心绪乱纵横。</p>
                     
                     <p>愚贤各自有今古，花草也难一死生。</p>
                     
                     <p>吹笛风如新酒烈，登楼人比老梅清。</p>
                     
                     <p>江城晓色我长记，犬吠鸡鸣窗半明。</p>
                     
                     <p>忽然淡绿上垂杨，十里秦淮好艳阳。</p>
                     
                     <p>墨在胸中难及发，愁于身外不通肠。</p>
                     
                     <p>每经秋露隔年瘦，犹逐春花终日香。</p>
                     
                     <p>欲买扁舟江北去，新诗吟到读书堂。</p>
                     
                </div>
