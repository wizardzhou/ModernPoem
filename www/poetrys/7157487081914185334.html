                <div class="content" style="padding-left: 1em;">
                    
                    <p>1</p>
                     
                    <p>舅母过世了，</p>
                     
                    <p>我哭得很响。</p>
                     
                    <p>却是一滴眼泪没有，</p>
                     
                    <p>虽然她曾连夜为我借钱读书。</p>
                     
                    <p>她躺在病床上，</p>
                     
                    <p>妈妈代表我去看了三次。</p>
                     
                    <p>怎么只病了一星期，我还来不及</p>
                     
                    <p>看她最后一眼。我逢人就说。</p>
                     
                    <p>2</p>
                     
                    <p>菜市场有个大妈，</p>
                     
                    <p>逢人就说，有人把游戏机的钢蹦</p>
                     
                    <p>做一块钱给了她，</p>
                     
                    <p>那是别人找给我的。</p>
                     
                    <p>3</p>
                     
                    <p>东施妹妹的诗真不错，</p>
                     
                    <p>东施妹妹的书法很好。</p>
                     
                    <p>东施妹妹的声音很性感，</p>
                     
                    <p>东施妹妹的举止最优雅。</p>
                     
                    <p>只因为有一回看见了</p>
                     
                    <p>水淋了没穿内衣的她。</p>
