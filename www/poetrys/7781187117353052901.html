                </div>
                <div class="author">
                    任知
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>躺着</p>
                     
                     <p>雨敲台阶</p>
                     
                     <p>汽笛呜咽</p>
                     
                     <p>拉近与远方的距离</p>
                     
                     <p>远方远了</p>
                     
                     <p>火车走了</p>
                     
                     <p>隔壁鼾声如雷</p>
                     
                     <p>我失眠</p>
                     
                     <p>肯定是我碍了他的事</p>
                     
                     <p>他才报复我</p>
                     
                     <p>后来他停止报复</p>
                     
                     <p>他停了</p>
                     
                     <p>雨停了</p>
                     
                     <p>深夜万籁俱静</p>
                     
                     <p>掉根针都能听见</p>
                     
                     <p>我想起了那根针</p>
                     
                     <p>想起年轻时的母亲</p>
                     
                     <p>她一到秋天就做被褥、捺鞋底</p>
                     
                     <p>她通宵达旦地穿针引线</p>
                     
                     <p>最后扯断线头</p>
                     
                </div>

            var gushiciTag = document.getElementById('jinrishici-tag');

            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
