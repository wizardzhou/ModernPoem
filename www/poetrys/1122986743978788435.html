                    在月光下抚摸细小的骨头
                </div>
                <div class="author">
                    西渡
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>在月光下抚摸细小的骨头</p>
                     
                     <p>它们进出我的身体，像细小的动物</p>
                     
                     <p>在平原上，组成一段矮小的栅栏</p>
                     
                     <p>一只肥胖的海豚，自星空落下</p>
                     
                     <p>被这些小小的鱼叉穿透</p>
                     
                     <p>但没有一滴血从其中流出，这就是我的</p>
                     
                     <p>血肉之躯，在月夜所经历的</p>
                     
                     <p>失败。细小的骨头互相追逐</p>
                     
                     <p>越过月光的盐碱地，像一群</p>
                     
                     <p>无依无靠的孩子</p>
                     
                     <p>在水中奄奄待毙。这是在想象的荒原</p>
                     
                     <p>细小的骨头排成规矩的方阵</p>
                     
                     <p>落在我昨日的写字台上，就像</p>
                     
                     <p>一小片轻盈的月光。</p>
                     
                </div>
