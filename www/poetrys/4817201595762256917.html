                    曲玉管 与宛春别半岁矣，一旦把晤，喜欢无量。去后作此寄之，并示微昭，抚时感事，不觉言之骚屑也
                </div>
                <div class="author">
                    徐震堮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>冻草荒阑，拳鸦曲苑，东风几日吹尘鬓。</p>
                     
                     <p>一笑空堂欹帻，箫鼓春城，暂愁醒。</p>
                     
                     <p>眼底论交，尊前说梦，探芳岁月吟边冷。</p>
                     
                     <p>别后清淮风月，官柳江亭，向人青。</p>
                     
                     <p>话雨灯床，共当日题襟俦侣，只今苦恨情多，惟馀秀句飘零。</p>
                     
                     <p>感平生。</p>
                     
                     <p>况庾郎愁赋，目断江南千里，萧萧旗影。</p>
                     
                     <p>草草辛盘，鹤唳心惊。</p>
                     
                </div>
