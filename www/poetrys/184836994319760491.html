                    天津的春梦
                </div>
                <div class="author">
                    魏风华
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>那年春天，我十四岁</p>
                     
                     <p>第一次遗精，梦见</p>
                     
                     <p>盛大的游行队伍</p>
                     
                     <p>后来的年月，我随时</p>
                     
                     <p>在放弃，但一直刻苦地坚持</p>
                     
                     <p>遗精。只是，再不能</p>
                     
                     <p>做同样的梦</p>
                     
                     <p>上班了，然后下岗</p>
                     
                     <p>我学会了抽烟、喝酒</p>
                     
                     <p>唱歌，被婊子甩</p>
                     
                     <p>然后流泪，一个人继续</p>
                     
                     <p>在祖国的夜里遗精</p>
                     
                     <p>一个人的恨和爱</p>
                     
                     <p>比姑娘的一对乳房更团结</p>
                     
                     <p>只是我再不去做同样的梦</p>
                     
                     <p>并开始担心，这多年的习惯</p>
                     
                     <p>导致将来在妻子身上的失败</p>
                     
                     <p>如那年匆匆早泻的春天</p>
                     
                     <p>2001/6/4</p>
                     
                </div>
