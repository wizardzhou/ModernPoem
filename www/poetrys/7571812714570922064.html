                    兰陵王·春雨
                </div>
                <div class="author">
                    王用宾
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>绿芳阁。</p>
                     
                     <p>水竹平分四角。</p>
                     
                     <p>春犹嫩、芳草不芳，桃李无言但含萼。</p>
                     
                     <p>条风力量薄，少却廉纤祓濯。</p>
                     
                     <p>黄昏后、遮树乱云，断续檐声晓来觉。</p>
                     
                     <p>郊原判今昨。</p>
                     
                     <p>看麦陇青青，苔芥如槊。</p>
                     
                     <p>新黄湿绿封林壑。</p>
                     
                     <p>趁一犁膏雨，半篙烟水，穰罢豚蹄先自酌。</p>
                     
                     <p>及时早东作。</p>
                     
                     <p>萧索。</p>
                     
                     <p>暮天恶。</p>
                     
                     <p>怕雨润花开，重催花落。</p>
                     
                     <p>阴晴不测人难捉。</p>
                     
                     <p>便一样风雨，两般忧乐。</p>
                     
                     <p>泥融谁悟，仕路险，净处著。</p>
                     
                </div>
