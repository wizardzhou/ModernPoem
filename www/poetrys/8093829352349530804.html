                    石州引    和东山  依星凤阁传斠本
                </div>
                <div class="author">
                    乔大壮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>尺五层霄，襟带二江，星澹波阔。</p>
                     
                     <p>长堤冷落垂杨，谱入笛中难折。</p>
                     
                     <p>金风起处，夜夜捣尽寒砧，征衣休洗胡天雪。</p>
                     
                     <p>频岁玉关前，属谁家芳节。</p>
                     
                     <p>临发。</p>
                     
                     <p>画堂回首，双燕丁宁，恁悲生别。</p>
                     
                     <p>剪纸相招，楚只声声垂绝。</p>
                     
                     <p>不知何处，妙手可解连环，眉间一点心头结。</p>
                     
                     <p>照我拍阑干，有秦时明月。</p>
                     
                </div>
