                </div>
                <div class="author">
                    邢锦生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>都江三月堰初开，雪浪云涛滚滚来。</p>
                     
                     <p>待得灌田春水足，万畦秧子一齐栽。</p>
                     
                     <p>万商云集市廛中，金碧辉煌户户同。</p>
                     
                     <p>春暮日长天渐热，凑钱齐搭过街篷。</p>
                     
                     <p>太平军政亦须娴，炮试开花岂等閒。</p>
                     
                     <p>列阵俨如临大敌，一年两打凤凰山。</p>
                     
                     <p>萧条市井上灯初，取次停门顾客疏。</p>
                     
                     <p>生意数他茶馆好，满坐人听说评书。</p>
                     
                     <p>闾阎难挽是巫风，鬼哭神号半夜中。</p>
                     
                     <p>不管病人禁得否，破锣破鼓跳端公。</p>
                     
                     <p>绣馀摇扇共招凉，斜绾云鬟时样妆。</p>
                     
                     <p>忽听卖花声过去，隔帘争唤夜来香。</p>
