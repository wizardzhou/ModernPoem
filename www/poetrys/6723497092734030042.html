                    秋霁 访朱古微丈于听枫园。庭菊盛开，玄言彻悟，次梅溪韵
                </div>
                <div class="author">
                    吴梅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>江左悲秋，对废圃瑶华，万卉无色。</p>
                     
                     <p>断阕慵歌，古愁难按，暮年慢抛心力。</p>
                     
                     <p>灌园自息，露丛汲水霜天碧。</p>
                     
                     <p>望旧国，身是，故邱坚卧义熙客。</p>
                     
                     <p>庭院乍启，素月流空，岁寒深盟，长伴幽寂。</p>
                     
                     <p>背西风孤芳冷落，南山回眼笑头白，扶醉探花知未得。</p>
                     
                     <p>记海槎去，谁向岭表重阳，晚香应好，远怀驰驿。</p>
                     
                </div>
