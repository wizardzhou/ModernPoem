                </div>
                <div class="author">
                    施蛰存
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>将军使船如策驹，夫人擂鼓如贯珠。</p>
                     
                     <p>阵云低压遮阳乌，圣君坐待侯献浮。</p>
                     
                     <p>鲰生卖国诚可诛，扁舟资寇无遗图。</p>
                     
                     <p>编桴夜凿老鹳渠，一篙水涨逃狡胡。</p>
                     
                     <p>秋风瑟瑟吹菰蒲，古时景物今岂殊。</p>
                     
                     <p>东来倭夷欲沼吴，红妆却敌谁家姝。</p>
                     
                     <p>李侯感事三叹吁，移宫易徵宵撚须。</p>
                     
                     <p>谱成新曲登氍毹，莫作后庭声色娱。</p>
                     
                </div>

            var gushiciTag = document.getElementById('jinrishici-tag');

                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
