                    好事近·仲虎先生前年宴集朋辈于斜街寓所，其时紫藤盛开，流连竟日。今已移居它宅，回忆旧居，不无三宿之感，因属补绘此图，以纪一时之兴，命之曰趣园雅集图。又，是宅为朱竹垞故宅，更增一重公案也
                </div>
                <div class="author">
                    陈衡恪
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>一架紫藤花，组织满园春色。</p>
                     
                     <p>静里缃帘榧几，对酒人词客。</p>
                     
                     <p>红尘人海小游仙，笑傲前贤宅。</p>
                     
                     <p>几度落英如扫，忆旧情能说。</p>
