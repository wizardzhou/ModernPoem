                </div>
                <div class="author">
                    虹影
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>她把三洞两字折叠起来</p>
                     
                     <p>放在窗坎上。睁开一只眼睛如金鱼</p>
                     
                     <p>转圈，水波沉在底部</p>
                     
                     <p>斜跨木屋的风未到</p>
                     
                     <p>水波早已没了踪迹</p>
                     
                     <p>三洞————这个地名</p>
                     
                     <p>成为寻找母亲的借口</p>
                     
                     <p>穿朱色旗袍，扯掉上面五枚布钮扣</p>
                     
                     <p>低一次头</p>
                     
                     <p>独独掠过鲜血桃花领口一枚</p>
                     
                     <p>恰好风到，竖起她痛苦的双手</p>
                     
                     <p>想想，再想想</p>
                     
                     <p>必须是一个没有日光的午后</p>
                     
                     <p>三洞钻满桃花柔软的身子</p>
                     
                     <p>遮住了她，而母亲善变的脸</p>
                     
                     <p>离开门口，拖着长长的风声</p>
                     
                     <p>附在一个模型上</p>
                     
                     <p>她睁开另一只眼：救我！</p>
                     
                     <p>1993.4</p>
