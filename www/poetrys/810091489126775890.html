                </div>
                <div class="author">
                    王季思
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>玉汝何时醒。</p>
                     
                     <p>可还能开帘约月，回腰照镜。</p>
                     
                     <p>罗袂生尘花失艳，眼角啼痕空瑩，再不见双眸炯炯。</p>
                     
                     <p>撷取人间无限恨，向情天一现惊鸿影。</p>
                     
                     <p>身与世，两难问。</p>
                     
                     <p>十年踪迹嗟萍梗。</p>
                     
                     <p>况高堂桑榆境迫，须人定省。</p>
                     
                     <p>谁识银灯光照处，颦笑都存至性。</p>
                     
                     <p>漫只赏歌清妆靓。</p>
                     
                     <p>谣诼蛾眉何处诉，恨颠风一夜吹春冷。</p>
                     
                     <p>天不管，儿女命。</p>
                     
                </div>
