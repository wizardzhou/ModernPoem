                    一九五八年暮春被划为“右派分子”后遣送至长沙市综合农场垦荒大队监督劳动
                </div>
                <div class="author">
                    黄假我
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>行年四十二，始亲筋骨劳。</p>
                     
                     <p>非敢企大任，愆在人言嚣。</p>
                     
                     <p>右帽为我戴，严督怠不饶。</p>
                     
                     <p>垦荒上山陴，锄镰除荆茅。</p>
                     
                     <p>荦确山径平，梯田播新苗。</p>
                     
                     <p>水低难引溉，耸肩以桶挑。</p>
                     
                     <p>踵痛勿辞疲，草履常敝凋。</p>
                     
                     <p>烈日苦蒸人，短衫汗如浇。</p>
                     
                     <p>谨防出怨言，复忌偶讽嘲。</p>
                     
                     <p>夜间即批斗，百口肆咆哮。</p>
                     
                </div>
