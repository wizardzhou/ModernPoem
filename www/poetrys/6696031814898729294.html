                </div>
                <div class="author">
                    洛夫
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>听完了那人在既定河边钓云的故事</p>
                     
                     <p>他便从水中走来</p>
                     
                     <p>漂泊的年代</p>
                     
                     <p>河到哪里去找它的两岸？</p>
                     
                     <p>白日已尽</p>
                     
                     <p>岸边的那排柳树并不怎么快乐而一些月光</p>
                     
                     <p>浮贴在水面上</p>
                     
                     <p>眼泪便开始在我们体内</p>
                     
                     <p>涟漪起来</p>
                     
                     <p>战争是一回事</p>
                     
                     <p>不朽是另一回事</p>
                     
                     <p>旧炮弹与头额在高空互撞</p>
                     
                     <p>必然掀起一阵大大的崩溃之风</p>
                     
                     <p>于是乎</p>
                     
                     <p>这边一座铜像</p>
                     
                     <p>那边一座铜像</p>
                     
                     <p>而我们的确只是一堆</p>
                     
                     <p>不为什么而闪烁的</p>
                     
                     <p>泡沬</p>
                     
                     <p>1966.8.27</p>
                     
                </div>
