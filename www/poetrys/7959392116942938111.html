                    结交行赠孙观泰
                </div>
                <div class="author">
                    唐鼎元
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>世人结交重黄金，黄金不多交不深。</p>
                     
                     <p>兴公交我金尽日，不藉黄金推赤心。</p>
                     
                     <p>一肩行李人三口，不辨风尘乱奔走。</p>
                     
                     <p>玉山山下正徘徊，飞电相招得所栖。</p>
                     
                     <p>海内干戈方扰攘，满目道路伤流离。</p>
                     
                     <p>同处危邦丁厄造，何缘兹免嗟啼饥。</p>
                     
                     <p>岳麓山高湘水清，山高水深见君情。</p>
                     
                     <p>陶潜得食图冥报，杜甫衔恩缔弟兄。</p>
                     
                     <p>贫贱自悲无所赠，援笔赠君结交行。</p>
                     
                </div>
