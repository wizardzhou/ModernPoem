                    木兰花慢  偕耿庵辟疆简庵然父石君泛湖有作即赠耿庵旋里
                </div>
                <div class="author">
                    胡先骕
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>万荷香泛处，箫鼓涨，木兰舟。</p>
                     
                     <p>看柳线藏鸦，菱丝匿蝶，翠湿烟浮。</p>
                     
                     <p>风飘，满湖笑语，更何人、隔水度清讴。</p>
                     
                     <p>一棹银波荡暝，几家琼月当楼。</p>
                     
                     <p>休休，待数前游。</p>
                     
                     <p>哀乐话，总牵愁。</p>
                     
                     <p>记俊赏年光，雪鸿影事，都付东流，幽忧，等閒漫理，算今宵、短景许淹留。</p>
                     
                     <p>莫唱阳关怨曲，沧江容约盟鸥。</p>
                     
                </div>
