                    木兰花慢·赠上海市人民政府徐平羽秘书长，徐方兼文物管理委员会主任委员
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>羡传经家世，数创获，仰高邮。</p>
                     
                     <p>更风流文采，早参帷幄，克绍箕裘。</p>
                     
                     <p>呦呦。</p>
                     
                     <p>鹿鸣宾宴，看从容、坛坫展嘉猷。</p>
                     
                     <p>壮志平生飞动，微言午夜冥搜。</p>
                     
                     <p>高楼。</p>
                     
                     <p>把手听欢讴。</p>
                     
                     <p>意气倘相投，问宗邦文物，开来继往，待与谁谋。</p>
                     
                     <p>悠悠。</p>
                     
                     <p>寸心难表，趁馀年、未敢懈薰修。</p>
                     
                     <p>喜得光华满眼，肯辞霜雪盈头。</p>
                     
                </div>
