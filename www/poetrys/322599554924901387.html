                    长亭怨慢 游白鹿洞书院
                </div>
                <div class="author">
                    俞律
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>特来会、前生白鹿。</p>
                     
                     <p>半院寒花，扶崖低屋。</p>
                     
                     <p>秋径萧萧，清风满地、几竿竹。</p>
                     
                     <p>此时空谷。</p>
                     
                     <p>书千卷、倩谁读。</p>
                     
                     <p>岁月总成尘，早付与、先忧万斛。</p>
                     
                     <p>孤独。</p>
                     
                     <p>对青山十里，五老奇峰翠麓。</p>
                     
                     <p>百年名利，遍三世、梦中追逐。</p>
                     
                     <p>若强使，朱子归来，更留得，当时王陆。</p>
                     
                     <p>应怕见人间，一枕黄粱未熟。</p>
                     
                </div>
