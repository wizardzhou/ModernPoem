                    悼亡辞
                </div>
                <div class="author">
                    陈先发
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>山冈，庭院，通向虚空的台阶，甚至在地下</p>
                     
                     <p>复制着自身的种子。月亮把什么都抓在手里，河流却舍得放弃。</p>
                     
                     <p>要理解一个死者的形体是困难的，他坐在</p>
                     
                     <p>你堂前的紫檀椅上，他的手搭在你荫凉的脊骨</p>
                     
                     <p>他把世间月色剥去一层，再剥去一层</p>
                     
                     <p>剩下了一地的霜，很薄，紧贴在深秋黑黑的谷仓。</p>
                     
                     <p>死者不过是死掉了他困于物质的那一点点。</p>
                     
                     <p>要理解他返回时的辛酸，是多么地困难</p>
                     
                     <p>他一路下坡，河堤矮了，屋顶换了几次，祠堂塌了大半</p>
                     
                     <p>2004年9月</p>
                     
                </div>
