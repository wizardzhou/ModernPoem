                    安平乐慢 登窑梨花为一春胜赏。雨后道冲以车迓游，与美荪螴弟同赋
                </div>
                <div class="author">
                    黄公渚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>宿雨初收，晓烟未敛，沙堤远引游车。</p>
                     
                     <p>瑶台路近，十里春风，琼树自擅豪华。</p>
                     
                     <p>水曲山椒，拥晴云如梦，暖雪无涯。</p>
                     
                     <p>日午闹蜂衙。</p>
                     
                     <p>支筇芳思交加。</p>
                     
                     <p>溯胜赏前尘，树看人老，清福还羡山家。</p>
                     
                     <p>韶景知无价，洗妆载酒兴非赊。</p>
                     
                     <p>报答瑶姬，争奈得、吟情岁差。</p>
                     
                     <p>惜芳菲、都来几许，春深怕见飞花。</p>
                     
                </div>
