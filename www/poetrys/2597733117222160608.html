                </div>
                <div class="author">
                    刘大白
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>岁朝初。</p>
                     
                     <p>一封书。</p>
                     
                     <p>珍重缄将两粒珠。</p>
                     
                     <p>嘉名红豆呼。</p>
                     
                     <p>树全枯。</p>
                     
                     <p>却重苏。</p>
                     
                     <p>生怕相思种子无。</p>
                     
                     <p>天教留半株。</p>
                     
                     <p>望江南。</p>
                     
                     <p>树雕残。</p>
                     
                     <p>莫作寻常老树看。</p>
                     
                     <p>相思凭此传。</p>
                     
                     <p>体微圆。</p>
                     
                     <p>色微殷。</p>
                     
                     <p>星影霞光耀晚天。</p>
                     
                     <p>离离红可怜。</p>
                     
                     <p>豆一双。</p>
                     
                     <p>人一双。</p>
                     
                     <p>红豆双双贮锦囊。</p>
                     
                     <p>故人天一方。</p>
                     
                     <p>似心房。</p>
                     
                     <p>当心房。</p>
                     
                     <p>偎着心房密密藏。</p>
                     
                     <p>莫教离恨长。</p>
                     
                </div>
