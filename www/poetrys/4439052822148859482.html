                    我已看见了上帝
                </div>
                <div class="author">
                    王寅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>我已看见了上帝，我已不能缺席</p>
                     
                     <p>一颗心藏在玻璃门后停止了跳动</p>
                     
                     <p>一个美男子有如冰凉的手指</p>
                     
                     <p>向葵花俯下身躯，银蛇在羊皮纸上痉挛尖叫</p>
                     
                     <p>大脑被搬离剧院，靴子塞入诗歌的空洞</p>
                     
                     <p>割裂了的灵魂不再有任何伪装</p>
                     
                     <p>夏天都知道，上帝都知道</p>
                     
                     <p>寂静就在他的嘴唇上</p>
                     
                     <p>阳光的到来已成定局</p>
                     
                     <p>我已不能缺席</p>
                     
                     <p>是歌唱的时候了</p>
                     
                     <p>是抛下铁锚的时候了</p>
                     
                     <p>是举起右手的时候了</p>
                     
                     <p>我已不能缺席</p>
                     
                </div>

                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
