                <div class="content" style="padding-left: 1em;">
                    
                    <p>宛彼鸣鸠，翰飞戾天。我心忧伤，念昔先人。明发不寐，有怀二人。</p>
                     
                    <p>人之齐圣，饮酒温克。彼昏不知，一醉日富。各敬尔仪，天命不又。</p>
                     
                    <p>中原有菽，庶民采之。螟蛉有子，蜾蠃负之。教诲尔子，式穀似之。</p>
                     
                    <p>题彼脊令，载飞载鸣。我日斯迈，而月斯征。夙兴夜寐，毋忝尔所生。</p>
                     
                    <p>交交桑扈，率场啄粟。哀我填寡，宜岸宜狱。握粟出卜，自何能穀？</p>
                     
                    <p>温温恭人，如集于木。惴惴小心，如临于谷。战战兢兢，如履薄冰。</p>
