                </div>
                <div class="author">
                    姚鹓雏
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>野蔓粘筇，村垆围炬，巴山应共回首。</p>
                     
                     <p>水槛金尊，秋峦红树，风里龙钟双袖。</p>
                     
                     <p>病长孤高意，漫自讶、沈腰消瘦。</p>
                     
                     <p>只馀肝肺槎丫，肠枯须润清酒。</p>
                     
                     <p>此别苍茫谁省，问草没梁园，巢燕归否。</p>
                     
                     <p>下噀犹存，长镵自把，料理晚菘春韭。</p>
                     
                     <p>赪鲤传书未，听一派、河声东走。</p>
                     
                     <p>莫恨伶俜，梅花寒夜相守。</p>
                     
                </div>
