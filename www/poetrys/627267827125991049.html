                </div>
                <div class="author">
                    吴昌绶
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>银篆双钩，铜华十湅，秋眸凝注澄鲜。</p>
                     
                     <p>方寸相思，遥怜彼美娟娟。</p>
                     
                     <p>小名检斠妆楼记，问谁家、人月同圆。</p>
                     
                     <p>展冰奁。</p>
                     
                     <p>翠沁苔斑，粉拭香绵。</p>
                     
                     <p>明妆管领溪山胜，有芝崦画本，点笔清妍。</p>
                     
                     <p>一握珍贻，三生留证情缘。</p>
                     
                     <p>南湖旧谱天香曲，共苕娘、影事流传。</p>
                     
                     <p>倚吟边。</p>
                     
                     <p>自拨张炉，细写谈笺。</p>
                     
                </div>
