                </div>
                <div class="author">
                    杜甫
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>三月三日天氣新，長安水邊多麗人。</p>
                     
                    <p>態濃意遠淑且真，肌理細膩骨肉勻。</p>
                     
                    <p>繡羅衣裳照暮春，蹙金孔雀銀麒麟。</p>
                     
                    <p>頭上何所有？翠微盍葉垂鬢脣。</p>
                     
                    <p>背後何所見？珠壓腰衱穩稱身。</p>
                     
                    <p>就中雲幕椒房親，賜名大國虢與秦。</p>
                     
                    <p>紫駝之峯出翠釜，水精之盤行素鱗。</p>
                     
                    <p>犀箸厭飫久未下，鸞刀縷切空紛綸。</p>
                     
                    <p>黃門飛鞚不動塵，御廚絡繹送八珍。</p>
                     
                    <p>簫鼓哀吟感鬼神，賓從雜遝實要津。</p>
                     
                    <p>後來鞍馬何逡巡，當軒下馬入錦茵。</p>
                     
                    <p>楊花雪落覆白蘋，青鳥飛去銜紅巾。</p>
                     
                    <p>炙手可熱勢絕倫，慎莫近前丞相嗔！</p>
