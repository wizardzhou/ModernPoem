                    <p>嚼过黄昏</p>
                     
                    <p>甘美的夜</p>
                     
                    <p>就降临</p>
                     
                    <p>有风更好</p>
                     
                    <p>微微的</p>
                     
                    <p>香的</p>
                     
                    <p>沙滩的软软的</p>
                     
                    <p>发的</p>
                     
                    <p>两个人的</p>
                     
                    <p>海</p>
                     
                    <p>这样辽阔的</p>
                     
                    <p>这样贴切的</p>
                     
                    <p>我们的心跳</p>
                     
                    <p>浪涛</p>
                     
                    <p>我们的愿望</p>
                     
                    <p>波光</p>
                     
                    <p>脚印</p>
                     
                    <p>深深的</p>
                     
                    <p>然后</p>
                     
                    <p>擦拭</p>
                     
                    <p>脚印</p>
                     
                    <p>双双的</p>
                     
                    <p>然后</p>
                     
                    <p>吞噬</p>
                     
                    <p>以那一隔之水</p>
                     
                    <p>以那一水之海</p>
                     
                    <p>以那深渊</p>
                     
                    <p>这样辽阔的</p>
                     
                    <p>我们</p>
                     
                    <p>这样汹涌的</p>
                     
                    <p>我们</p>
                     
                    <p>这样极限的</p>
                     
                    <p>我们</p>
                     
                    <p>这样贴切的</p>
                     
                    <p>我们</p>
                     
                    <p>左边是海</p>
                     
                    <p>右边是岸</p>
                     
                    <p>这里是我们</p>

    <script>
    // 今日诗词
    function jinrishiciLoad () {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v2.jinrishici.com/one.json');
        xhr.withCredentials = true;
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
