                    沁园春 列宁墓前作，一九五六年
                </div>
                <div class="author">
                    白敦仁
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>天际钟声，净扫风埃，红场晚晴。</p>
                     
                     <p>映宫城如削，苍苍茂树，熊罴严守，郁郁佳城。</p>
                     
                     <p>草昧英雄，秕糠尧舜，堕泪碑丰遗爱深。</p>
                     
                     <p>胸中恨，待掀翻地轴，天堑须平。</p>
                     
                     <p>神姿凛凛如生。</p>
                     
                     <p>怪霜鬓婆娑无限情。</p>
                     
                     <p>记奋髯十月，当年虎啸，攒眉万国，此日蜗争。</p>
                     
                     <p>金字塔边，尼罗河畔，犹有不平风雨鸣。</p>
                     
                     <p>君休矣，有列宁旗帜，谁敢骄兵。</p>
                     
                </div>
