                </div>
                <div class="author">
                    顾毓琇
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>诗兴健，词宗六二开筵。</p>
                     
                     <p>想当年，书余管罢，一竿钓雪江边。</p>
                     
                     <p>待春风，山川乍丽，逢化雨，桃李争妍。</p>
                     
                     <p>佳士成千，名师盈百，白水黑山盛歌弦。</p>
                     
                     <p>讵一夜，沈阳变色，拔剑已凄然。</p>
                     
                     <p>秋风紧，长庚惊殒，辽海悲传。</p>
                     
                     <p>到头来，芦沟晓月，此仇难共青天。</p>
                     
                     <p>浪淘沙，断虹歇浦。</p>
                     
                     <p>花溅泪，落日长川。</p>
                     
                     <p>八载艰辛，一朝欢庆，归帆且喜上楼船。</p>
                     
                     <p>岂知又，翻云覆雨，孤岛谪群仙。</p>
                     
                     <p>蓬莱宴，今宵酒醉，明日吟先。</p>
                     
                </div>
