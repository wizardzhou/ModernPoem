                    鹿虔扆
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>步虚坛上，绛节霓旌相向，引真仙。</p>
                     
                    <p>玉佩摇蟾影，金炉袅麝烟。</p>
                     
                    <p>露浓霜简湿，风紧羽衣偏。</p>
                     
                    <p>欲留难得住，却归天。</p>
                     
                </div>
