                    攻石内兄枉过，不见殆五年矣，喜赠
                </div>
                <div class="author">
                    黄福基
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>收迹垂五年，东湖曾未窥。</p>
                     
                     <p>湖光记寤寐，念君亦如斯。</p>
                     
                     <p>得意有此会，空山跫履綦。</p>
                     
                     <p>待雨洗秋暑，君来雨即随。</p>
                     
                     <p>喜雨固我癖，喜君忘輖饥。</p>
                     
                     <p>齑盐疏我鬓，江海长君髭。</p>
                     
                     <p>寒暄未什一，说诗先解颐。</p>
                     
                     <p>脱口半新旧，一一供敲推。</p>
                     
                     <p>湖莲久未餐，餐之以君诗。</p>
                     
                     <p>湖柳不可写，写之以君眉。</p>
                     
                     <p>愿君湔湖渌，更湔我肝脾。</p>
                     
                     <p>愿君鉴湖月，兼鉴我妍媸。</p>
                     
                     <p>君来固应喜，喜极翻见疑。</p>
                     
                     <p>君去亦莫悲，缄句频商之。</p>
                     
                     <p>诗成裁两筒，阿弟同分持。</p>
                     
                </div>
