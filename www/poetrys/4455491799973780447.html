                    贺新郎 马客谈自海西归，言行近事甚悉，时亚卑西尼亚方受制于义大利
                </div>
                <div class="author">
                    卢前
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>瀛客归槎处。</p>
                     
                     <p>莽苍苍、扬尘沧海，鱼龙掀舞。</p>
                     
                     <p>闻道亚卑丸弹地，不受他人驾驭。</p>
                     
                     <p>任墨相、眈眈如虎。</p>
                     
                     <p>血食祖宗宁敢忘，果成仁、就义谁能侮。</p>
                     
                     <p>卫社稷，安吾土。</p>
                     
                     <p>酒边初听堂皇语。</p>
                     
                     <p>独回头、蓦生感慨，伤心终古。</p>
                     
                     <p>忍辱包羞多少事，事事都成错误。</p>
                     
                     <p>从此后、中原何主。</p>
                     
                     <p>不论豺狼狐兔鼠。</p>
                     
                     <p>竞一时、驰骋神州路。</p>
                     
                     <p>西望亚，泪如雨。</p>
                     
                </div>
