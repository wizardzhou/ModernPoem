                    墙根之雪
                </div>
                <div class="author">
                    沈浩波
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>马路上的雪早已融尽</p>
                     
                    <p>变成水，渗入地下</p>
                     
                    <p>加大了地表的裂缝</p>
                     
                    <p>而墙根的雪已经不是雪了</p>
                     
                    <p>它是雪的癌症</p>
                     
                    <p>它吃力地扶着墙根，它将</p>
                     
                    <p>继续黯淡下去，直至消失</p>
                     
                    <p>沿着墙根行走</p>
                     
                    <p>每走几步，你就会发现这些</p>
                     
                    <p>令人心颤的细微之物</p>
                     
                    <p>它们看上去甚至还很新鲜</p>
                     
                    <p>而它们到底形成于何时？</p>
                     
                    <p>呵，在夜晚</p>
                     
                    <p>竟会有那么多人匆匆奔向墙根</p>
                     
                    <p>他们解开自己的裤子，或者</p>
                     
                    <p>把他们的手指抠向深深的喉咙</p>
                     
                    <p>他们在排泄和呕吐，加深了雪的肮脏</p>
                     
                    <p>他们是否会因此而得救？</p>
                     
                    <p>2000/1/22</p>
