                    八声甘州·戊子1948残秋感时之作
                </div>
                <div class="author">
                    喻蘅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>渐迢天、积雨压重楼，风景黯然收。</p>
                     
                     <p>看长堤一片，残黄高柳，先敛眉头。</p>
                     
                     <p>撩得词心清浅，跌宕迸清愁。</p>
                     
                     <p>寥廓寒如此，雁字书秋。</p>
                     
                     <p>一梦重来江表，讶青山故碧，犹简兜牟。</p>
                     
                     <p>只鸥波浩荡，旧恨已东流。</p>
                     
                     <p>甚繁华、娇红软翠，又盈盈、歌管舞伊州。</p>
                     
                     <p>休频问，八荒流徙，六合沉浮。</p>
                     
                </div>
