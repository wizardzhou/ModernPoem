                </div>
                <div class="author">
                    詹安泰
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>黤黯悲沉何世，废垒烟芜，严城寒掠。</p>
                     
                     <p>谁招仙侣，闲梦水云帘阁。</p>
                     
                     <p>琴尊换了，旧人知否，蠹粉花蟫，解颐灵铎。</p>
                     
                     <p>唤起湘累万古，暮倚犹妨，残泪分付寥廓。</p>
                     
                     <p>几度家山念破，老来但觉凋剑萼。</p>
                     
                     <p>痛共青鹃诉，剩殊乡心赏，冰纨凄托。</p>
                     
                     <p>白头吟望，莫说等闲哀乐。</p>
                     
                     <p>最是伤情，前社客、尽飘零天各。</p>
                     
                     <p>妒风怨雨，痴傍灯焰落。</p>
                     
                </div>
