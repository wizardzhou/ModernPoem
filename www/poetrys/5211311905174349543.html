                    得道多助，失道寡助
                </div>
                <div class="author">
                    孟子及其弟子
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>天时不如地利，地利不如人和。三里之城，七里之郭，环而攻之而不胜。夫环而攻之，必有得天时者矣，然而不胜者，是天时不如地利也。城非不高也，池非不深也，兵革非不坚利也，米粟非不多也，委而去之，是地利不如人和也。</p>
                     
                    <p></p>
                     
                    <p>故曰，域民不以封疆之界，固国不以山溪之险，威天下不以兵革之利。得道者多助，失道者寡助。寡助之至，亲戚畔之。多助之至，天下顺之。以天下之所顺，攻亲戚之所畔，故君子有不战，战必胜矣。</p>
                     
                </div>
