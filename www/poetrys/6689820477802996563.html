                    月下待杜鹃不来
                </div>
                <div class="author">
                    徐志摩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>看一回凝静的桥影，</p>
                     
                     <p>数一数螺钿的波纹，</p>
                     
                     <p>我倚暖了石栏的青苔，</p>
                     
                     <p>青苔凉透了我的心坎；</p>
                     
                     <p>月儿，你休学新娘羞，</p>
                     
                     <p>把锦被掩盖你光艳首，</p>
                     
                     <p>你昨宵也在此勾留，</p>
                     
                     <p>可听她允许今夜来否？</p>
                     
                     <p>听远村寺塔的钟声，</p>
                     
                     <p>象梦里的轻涛吐复收，</p>
                     
                     <p>省心海念潮的涨歇，</p>
                     
                     <p>依稀漂泊踉跄的孤舟！</p>
                     
                     <p>水粼粼，夜冥冥，思悠悠，</p>
                     
                     <p>何处是我恋的多情友，</p>
                     
                     <p>风飕飕，柳飘飘，榆钱斗斗，</p>
                     
                     <p>令人长忆伤春的歌喉。</p>
                     
                </div>
