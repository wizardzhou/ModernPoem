                    桂枝香 岁暮同蔼仁南田华甫夜话时山茶水仙并开去年风景犹如昨日词以写之
                </div>
                <div class="author">
                    张伯驹
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>云留月榭，正戍鼓谯楼，寒更初下。</p>
                     
                     <p>小院重门深闭，酒阑歌罢。</p>
                     
                     <p>去年风景依稀似，弄幽姿、冬花低亚。</p>
                     
                     <p>丹砂堆锦，玉盘剪雪，对人如画。</p>
                     
                     <p>记春日、贪欢到夏。</p>
                     
                     <p>认前度刘郎，又归来也。</p>
                     
                     <p>值此江关岁晚，奈何良夜。</p>
                     
                     <p>十年尘梦随流水，更西窗、剪灯同话。</p>
                     
                     <p>不知身外，长安弈局，一劫犹打。</p>
                     
                </div>
