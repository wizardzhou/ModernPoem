                    凝望雪的傅琼
                </div>
                <div class="author">
                    侯马
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>雪沿着时间的缝隙飘落</p>
                     
                     <p>没有声音</p>
                     
                     <p>傅琼站在小泥屋门口</p>
                     
                     <p>站在雪中</p>
                     
                     <p>雪踮脚尖沿着电线沿着树枝</p>
                     
                     <p>沿着田野</p>
                     
                     <p>把道路踩肿了</p>
                     
                     <p>傅琼把一片雪化接在手中</p>
                     
                     <p>许多雪花把傅琼抱在怀里</p>
                     
                     <p>这时候</p>
                     
                     <p>雪光取代了天光波光</p>
                     
                     <p>甚至傅琼在小泥屋点的烛光</p>
                     
                     <p>可是</p>
                     
                     <p>你把万籁怎样</p>
                     
                     <p>也不能遮住傅琼明亮的双眸</p>
                     
                     <p>于是傅琼向雪凝望</p>
                     
                     <p>同时</p>
                     
                     <p>雪也摆出同样的冷漠朝傅琼凝望</p>
                     
                     <p>她们互相估量互相仇视</p>
                     
                     <p>甚至爱慕</p>
                     
                     <p>两种温柔的对视</p>
                     
                </div>
