                    玉甫招集北海为展上巳余未至分均得富字
                </div>
                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>春来未为迟，日见柳色富。</p>
                     
                     <p>归人梦江海，兀兀失芳昼。</p>
                     
                     <p>液池今斩新，丹漆及杗廇。</p>
                     
                     <p>可怜长安城，遗此一水旧。</p>
                     
                     <p>风埃不到地，闻有觞咏又。</p>
                     
                     <p>朝官虽屡祓，终窭岂相救。</p>
                     
                     <p>和论观河面，精性乃俱皱。</p>
                     
                     <p>君言迦音阁，山木昔自寇。</p>
                     
                     <p>死生信难一，当遣封树茂。</p>
                     
                     <p>故人澈泉惠，使我叹邂逅。</p>
                     
                     <p>仰观日月速，俯谛情语厚。</p>
                     
                     <p>翻然思长遨，坐窗令人瘦。</p>
                     
                </div>
