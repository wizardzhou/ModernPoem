                    一个少女的回答
                </div>
                <div class="author">
                    曾卓
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>不要向我夸耀你的才能</p>
                     
                     <p>浅浅的溪流高声喧哗</p>
                     
                     <p>而我爱大海——</p>
                     
                     <p>那样辽阔而又深沉</p>
                     
                     <p>不要向我急于倾吐你的感情</p>
                     
                     <p>让你漂亮的言词</p>
                     
                     <p>投入时间的熔炉去燃烧</p>
                     
                     <p>看看是砂石还是真金</p>
                     
                     <p>一个古老而又常青的谜</p>
                     
                     <p>如果有人问我什么是爱情</p>
                     
                     <p>我将庄严地沉默</p>
                     
                     <p>因为我太幼稚，也还年轻</p>
                     
                     <p>我只知道那是一个神圣的字</p>
                     
                     <p>说出它时，要有诚恳的心</p>
                     
                     <p>而为了得到它</p>
                     
                     <p>必需用烈焰焚冶自己的灵魂</p>
                     
                </div>
