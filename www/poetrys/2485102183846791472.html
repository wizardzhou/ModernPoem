                    春去望吴三不至
                </div>
                <div class="author">
                    沈轶刘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>月色不能古，孤怀各清苍。</p>
                     
                     <p>杳杳海上槎，所思在遐方。</p>
                     
                     <p>寒露牵高驾，淹彼白日光。</p>
                     
                     <p>残莺老春韭，缅兹蘼芜芳。</p>
                     
                     <p>三山昔星聚，双照鳌峰坊。</p>
                     
                     <p>刬石平远台，弦诗宛在堂。</p>
                     
                     <p>一别四十载，相惜岭鬓霜。</p>
                     
                     <p>青禽忽时至，苦道遘非常。</p>
                     
                     <p>讶我居无屋，瓴壁堆千章。</p>
                     
                     <p>顾我茶烟歇，炉荈补二王。</p>
                     
                     <p>句陈方秘曜，众志成金汤。</p>
                     
                     <p>安得蓬莱风，吹花入混茫。</p>
                     
                     <p>手擎橄榄枝，飞鞚下洪塘。</p>
                     
                </div>
