                </div>
                <div class="author">
                    吴庆焘
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>往事只堪哀。</p>
                     
                     <p>苑闭天台。</p>
                     
                     <p>绿窗冷静印成灰。</p>
                     
                     <p>砌下落梅如雪乱，舞点金钗。</p>
                     
                     <p>刬袜下香阶。</p>
                     
                     <p>待月池台。</p>
                     
                     <p>双眉不放暂时开，多少泪珠多少恨，斜托香腮。</p>
                     
                     <p>花月正春风。</p>
                     
                     <p>转烛飘蓬。</p>
                     
                     <p>人生长恨水流东。</p>
                     
                     <p>细雨梦回鸡塞远，欲起还慵。</p>
                     
                     <p>回首月明中。</p>
                     
                     <p>院静庭空。</p>
                     
                     <p>林花谢了太匆匆。</p>
                     
                     <p>记得仓皇辞庙日，何事巫峰。</p>
                     
                </div>
