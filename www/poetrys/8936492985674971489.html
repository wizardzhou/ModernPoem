                    多丽·红树。己丑，一九四九年
                </div>
                <div class="author">
                    黄咏雩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>叶声乾。</p>
                     
                     <p>亭皋晼晚天寒。</p>
                     
                     <p>奈西风、彩云吹散，高楼犹揭朱幡。</p>
                     
                     <p>燕莺惊、几林霜露，鸦鹜闹、一角江关。</p>
                     
                     <p>草木苍凉，尘烟凋悴，挽将斜日照颓颜。</p>
                     
                     <p>好秋色、漫伤迟暮，欹帽醉看山。</p>
                     
                     <p>徘徊处、落花前度，流水人间。</p>
                     
                     <p>问征夫、天涯归未，古原羸马班班。</p>
                     
                     <p>射潮回、锦衣树老，猎火起、云梦旗殷。</p>
                     
                     <p>埽叶闲情，停车怅望，岁寒消息总迷漫。</p>
                     
                     <p>暗自抚、婆娑生意，哀怨正无端。</p>
                     
                     <p>还留取、相思豆子，开匣休弹。</p>
                     
                </div>
