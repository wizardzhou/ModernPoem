                    台城路 送杨次典太史旋播
                </div>
                <div class="author">
                    邓潜
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>计程梦已随君远，千山万山黔路。</p>
                     
                     <p>赠缟新欢，大罗前梦，几个铜驼街聚。</p>
                     
                     <p>萍蓬旧侣。</p>
                     
                     <p>正团雪翻时，乱云迷处。</p>
                     
                     <p>唳鹤声声，望乡心挂夕阳树。</p>
                     
                     <p>情知离合不免，奈非时燕雁，相背飞去。</p>
                     
                     <p>北里传杯，西窗剪烛，忍话巴山残雨。</p>
                     
                     <p>留君不住。</p>
                     
                     <p>算归及秋气，菊花为主。</p>
                     
                     <p>感我无家，锦官愁杜宇。</p>
                     
                </div>
