                    瑶花 题《红梅花馆读书图》应王璞山先生属
                </div>
                <div class="author">
                    温倩华
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>冰心镂月，琅抱凌云。</p>
                     
                     <p>伴芸窗幽寂。</p>
                     
                     <p>罗浮小筑，摊卷久、芳意冷凝瑶席。</p>
                     
                     <p>无穷清福，问君是几生修得。</p>
                     
                     <p>看碎琼、飞落林梢，点上添香人额。</p>
                     
                     <p>绛云万轴牙签，更嚼雪餐花，斯乐何极。</p>
                     
                     <p>倦抛湘帙，长啸处、鹤梦惊回香国。</p>
                     
                     <p>逋仙老去，算只有、先生同癖。</p>
                     
                     <p>恐旧盟、误了春风。</p>
                     
                     <p>收入画图三尺。</p>
                     
                </div>
