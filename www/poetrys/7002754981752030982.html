                    贺新郎 己丑牡丹盛时作。予园中牡丹皆从洛阳移来，至今十年，已满园春色矣，因为赋此解
                </div>
                <div class="author">
                    冯其庸
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>风雨神州路。</p>
                     
                     <p>想当初，移根换叶，飘来仙土。</p>
                     
                     <p>多谢春阴勤护惜，十载亭亭飘翥。</p>
                     
                     <p>看金盏、玉盘凝雾。</p>
                     
                     <p>暖日春风吹鬓影，更紫霞、独写凌云赋。</p>
                     
                     <p>千万态，且留住。</p>
                     
                     <p>沉香亭畔繁华事，有诗仙、为写新词，玉山相遇。</p>
                     
                     <p>细雨流光胭脂湿，只有玉溪能语。</p>
                     
                     <p>更何况，瑶台烟雨。</p>
                     
                     <p>我欲长存解语子，遍天涯尽种相思树。</p>
                     
                     <p>挥紫翰，谱金缕。</p>
                     
                </div>
