                <div class="content" style="padding-left: 1em;">
                    
                    <p>阴影在渐渐扩大，马匹在渐渐到达</p>
                     
                    <p>一只乌鸦衔走了一个人记忆中的落日--</p>
                     
                    <p>这只漆黑的鸟，它张开的翅翼把暮色压低</p>
                     
                    <p>风声慢了下来，马蹄慢了下来</p>
                     
                    <p>伸向昨天的手慢了下来--</p>
                     
                    <p>一只乌鸦衔着落日在一个人的胸膛飞翔</p>
                     
                    <p>阴影在渐渐扩大，他的肺在消失</p>
                     
                    <p>接着是收缩的胃，虚空的心......</p>
                     
                    <p>"三十年来，他辜负了多少时光和生活的</p>
                     
                    <p>教义！"来不及弥补，来不及悔恨</p>
                     
                    <p>一块漆黑的布帘已把它的喉咙裹紧</p>

                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }
