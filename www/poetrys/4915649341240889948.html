                    鸟儿飞离城市
                </div>
                <div class="author">
                    剑枫
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>漫长的夏季使我一无所有</p>
                     
                    <p>我的梦想与诗情在烈日下片片凋谢</p>
                     
                    <p>鸟儿开始飞离这座城市</p>
                     
                    <p>可这时秋天的第一枚落叶</p>
                     
                    <p>还没有从你哀伤的眼神里飘落</p>
                     
                    <p>你们在用哪一只耳朵谛听</p>
                     
                    <p>那鸟类的翅膀划过空气的声音</p>
                     
                    <p>你们如何知道那不是落沙的声音</p>
                     
                    <p>不是飘雪的声音</p>
                     
                    <p>不是心碎的声音</p>
                     
                    <p>鸟儿飞离城市爱情远离你我</p>
                     
                    <p>我扫净凋谢在窗前的诗与梦</p>
                     
                    <p>抬头仰望天空</p>
                     
                    <p>目眩神迷</p>
                     
                    <p>我要在那里找寻鸟儿留下的泪痕</p>
                     
                    <p>我真的不想两手空空的度过这个夏季</p>
                     
                </div>
