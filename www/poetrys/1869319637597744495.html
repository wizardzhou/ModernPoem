                    秋霁·癸未，一九四三年。和慈博市桥候潮，用梅溪韵
                </div>
                <div class="author">
                    黄咏雩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>结梦桐阴，又叶瘁云寒，渐老秋色。</p>
                     
                     <p>苇折鸠移，柳枯蝉噤，薄寒中人犹力。</p>
                     
                     <p>故山倦翼。</p>
                     
                     <p>海天南尽伤心碧。</p>
                     
                     <p>渺讯息。</p>
                     
                     <p>谁念白头多病茂陵客。</p>
                     
                     <p>听说夜语，几度潮生，半江鱼龙，依旧岑寂。</p>
                     
                     <p>夜何其、鸡鸣未已。</p>
                     
                     <p>潇潇风雨此何夕。</p>
                     
                     <p>蕙怅芰裳应记得。</p>
                     
                     <p>说与猿鹤，遮莫为我惊疑，草堂归去，露驰烟驿。</p>
                     
                </div>
