                </div>
                <div class="author">
                    王韶生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>醉赏簪花格。</p>
                     
                     <p>喜词仙、流传丽句，殷勤求索。</p>
                     
                     <p>暂息屠龙怀绝技，吾爱吾庐多窄。</p>
                     
                     <p>问俗士、可殊裈虱。</p>
                     
                     <p>美誉空华同水月，笑纷纷、世论徒坚白。</p>
                     
                     <p>能御万，宜持一。</p>
                     
                     <p>琼楼宴罢无消息。</p>
                     
                     <p>想当年、赏麟怨凤，我亦狂客。</p>
                     
                     <p>崔灏题诗谁继唱，搁了缤纷词笔。</p>
                     
                     <p>恨苦雨、残英狼藉。</p>
                     
                     <p>日上枝头春睡足，写新声、恰为娇娆忆。</p>
                     
                     <p>多少事，付寒汐。</p>
                     
                </div>
