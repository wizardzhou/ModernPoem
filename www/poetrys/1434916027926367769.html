                    孟冬寒气至
                </div>
                <div class="author">
                    佚名
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>孟冬寒气至，北风何惨栗。</p>
                     
                    <p>愁多知夜长，仰观众星列。</p>
                     
                    <p>三五明月满，四五蟾兔缺。</p>
                     
                    <p>客从远方来，遗我一书札。</p>
                     
                    <p>上言长相思，下言久离别。</p>
                     
                    <p>置书怀袖中，三岁字不灭。</p>
                     
                    <p>一心抱区区，惧君不识察。</p>
                     
                </div>


                <div class="meta content">

                    <p></p>
                    <p>两汉</p>
                </div>

                
                <div id="notes">
                    <h3 class="ui header">注释</h3>

                    <div class="notes content">
                        
                        <p>[1] 「惨」 残酷，狠毒；或指悲痛，伤心。栗：冷得发抖，这一词兼指心理和生理上的感受。</p>
                        
                        <p>[2] 「三五」 农历十五日。四五：农历二十日。</p>
                        
                        <p>[3] 「三岁」 三年。灭：消失。</p>
                        
                        <p>[4] 「区区」 指相爱之情。</p>
