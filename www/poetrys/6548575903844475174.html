                    圆山贝冢
                </div>
                <div class="author">
                    连横
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>巍巍台北城，万瓦鱼鳞覆。</p>
                     
                     <p>蜃气幻楼台，龙宫耀珠玉。</p>
                     
                     <p>我来淡江滨，独爱圆山麓。</p>
                     
                     <p>贝冢尚可寻，千年出幽谷。</p>
                     
                     <p>土色隐斓斑，波纹断复续。</p>
                     
                     <p>云是原人居，穴处传其族。</p>
                     
                     <p>结绳虽云遥，石锄犹可斸。</p>
                     
                     <p>惜无龟甲文，得馈今人读。</p>
                     
                     <p>今人号文明，犹见狉榛俗。</p>
                     
                     <p>仓颉制奇书，天愁鬼夜哭。</p>
                     
                     <p>忧患自兹来，贫富日争逐。</p>
                     
                     <p>富者餍膏粱，贫者甘藜藿。</p>
                     
                     <p>劳逸苦不均，生涯常局促。</p>
                     
                     <p>乃知人世间，所争在饮啄。</p>
                     
                     <p>何如无怀民，食饱还鼓腹。</p>
                     
                     <p>缅怀太古前，独倚潭边竹。</p>
                     
                </div>
