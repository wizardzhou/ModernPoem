                    沁园春·长叹，用卿谋韵
                </div>
                <div class="author">
                    汪石青
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>借枕邯郸，此梦休醒，落得崔巍。</p>
                     
                     <p>算攀援有路，蝇真附骥，乘时一鬨，蚊且成雷。</p>
                     
                     <p>雅度翩翩，高怀蹇蹇，若猎功名安用哉。</p>
                     
                     <p>鏖糟耳，正何须月满，何必春来。</p>
                     
                     <p>吾今寄语吾侪。</p>
                     
                     <p>向眼底、苍茫不用哀。</p>
                     
                     <p>看生荣死瘁，莫名其妙，饥餐渴饮，安见非才。</p>
                     
                     <p>花样新翻，添来锦上，到处人情如此佳。</p>
                     
                     <p>红尘里，有郭公解事，随意登台。</p>
                     
                </div>
