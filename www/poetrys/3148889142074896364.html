                </div>
                <div class="author">
                    张进步
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>谈话开始</p>
                     
                     <p>浮云后退</p>
                     
                     <p>首先把光线打开</p>
                     
                     <p>酒水打开</p>
                     
                     <p>花生</p>
                     
                     <p>鸡翅</p>
                     
                     <p>酱蛋都打开</p>
                     
                     <p>嘴巴打开</p>
                     
                     <p>在这之后</p>
                     
                     <p>声音萦绕于室</p>
                     
                     <p>我给你提到经历</p>
                     
                     <p>感情随之打开</p>
                     
                     <p>身体紧张了</p>
                     
                     <p>我张开双臂抱你入怀</p>
                     
                     <p>也准备随之把你打开</p>
                     
                     <p>天突然黑了</p>
                     
                     <p>你的面孔堆积雾水</p>
                     
                     <p>虚伪适时地打开</p>
                     
                     <p>你的轻笑在门后暗暗打开</p>
                     
                     <p>我的耳朵</p>
                     
                     <p>打开</p>
                     
                     <p>我一个人坐在蚊香里</p>
                     
                     <p>把沮丧小心翼翼地打开</p>
                     
                     <p>看一看还有没有空气漏出来</p>
                     
                     <p>2003/4</p>

                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
