                </div>
                <div class="author">

                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>幻像是一个难忘的</p>
                     
                    <p>天长地久的情妇，</p>
                     
                    <p>一日不见，如隔三秋。</p>
                     
                    <p>黄昏时分，</p>
                     
                    <p>她来了。</p>
                     
                    <p>我看见她着了一袭</p>
                     
                    <p>雾色的轻衫，</p>
                     
                    <p>而那一双馥郁的红唇，</p>
                     
                    <p>遂益觉其魅人了。</p>
                     
                    <p>她悄悄坐下，</p>
                     
                    <p>在我身旁，</p>
                     
                    <p>抚弄我长披之发，</p>
                     
                    <p>以她多情的手。</p>
                     
                    <p>我倾听着她之诉语，</p>
                     
                    <p>而她也懂得我的凝眸。</p>
                     
                    <p>她常播一粒种籽，</p>
                     
                    <p>在我荒凉的心里，</p>
                     
                    <p>而让花在笔尖上开，</p>
                     
                    <p>结通红的果子在纸上。</p>
                     
                    <p>若有庸俗的脚步闯入我幽静的书斋，</p>
                     
                    <p>她乃迅速地奔避了。</p>
                     
                </div>
