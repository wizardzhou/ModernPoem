                    临江仙·与晋江丘生立字豫凡一别近卌年矣，每逢泉厦客来，辄托代为探访。忽得生从马尼拉寄到贺年片，惊喜欲狂，辄拈秃笔蘸焦墨涂鹭门惜别小帧以寄豫凡，知当于春节爆竹声中为发一大噱也
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>惜别鹭门将卌载，海滨犹记閒行。</p>
                     
                     <p>弦歌不是旧时声。</p>
                     
                     <p>长堤惊一瞥，恶浪故曾经。</p>
                     
                     <p>南普陀前寻旧梦，对床风雨多情。</p>
                     
                     <p>朝暾旋上眼常青。</p>
                     
                     <p>高歌相慰藉，坐爱百花明。</p>
                     
                </div>

        };

    }
