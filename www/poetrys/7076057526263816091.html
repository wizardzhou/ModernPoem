                </div>
                <div class="author">
                    胡士瑩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>一讣弥天痛，群伦失大师。</p>
                     
                     <p>淋漓史迁笔，谲谏杜陵诗。</p>
                     
                     <p>顾我周旋久，多公奖掖私。</p>
                     
                     <p>平生知己感，缄泪九泉知。</p>
                     
                     <p>公昔告归日，家园奉手初。</p>
                     
                     <p>时趋马融帐，每造子云庐。</p>
                     
                     <p>玄想从风发，清言涤雪如。</p>
                     
                     <p>谁知廿年事，一梦等华胥。</p>
                     
                     <p>从此人天隔，须眉想像中。</p>
                     
                     <p>青山友麋鹿，白首注鱼虫。</p>
                     
                     <p>齿德冯蒿叟，文章海日翁。</p>
                     
                     <p>摩挲耆旧传，遭际得毋同。</p>
                     
                     <p>海上羁栖久，虾夷入国门。</p>
                     
                     <p>吾宗诗再续，汐社梦重温。</p>
                     
                     <p>邃学希前哲，楹书裕后昆。</p>
                     
                     <p>风流如可接，老辈典型存。</p>
