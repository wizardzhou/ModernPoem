                    长亭怨慢 乙亥三月初八日，大水冲城，往还阻绝，夜复风雨交作，因篝灯倚此
                </div>
                <div class="author">
                    詹安泰
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>甚一片、春声凄异。</p>
                     
                     <p>做就春昏，更催眠起。</p>
                     
                     <p>静掩梨门，寸肠谁惯，舞杨系。</p>
                     
                     <p>战檐风马，帘隙过、千红泪。</p>
                     
                     <p>燕子旧归来，曾细说、江山如此。</p>
                     
                     <p>何计，任天胸吸吐，万丈鬓尘难洗。</p>
                     
                     <p>无题赋了，诗浅约、闲游闲醉。</p>
                     
                     <p>梦怕到、少日清狂，况凄绝、年来风味。</p>
                     
                     <p>剩残柝孤檠，明媚瓶花痴对。</p>
                     
                </div>
