                </div>
                <div class="author">
                    刘鹏年
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>十年三见桑田换。</p>
                     
                     <p>飞云更无留恋。</p>
                     
                     <p>海角听秋，湖心泛月，曾记山温水软。</p>
                     
                     <p>吟朋雅宴。</p>
                     
                     <p>唱远上黄河，酒狂词艳。</p>
                     
                     <p>万里归来，青山依旧壮怀减。</p>
                     
                     <p>繁华可怜过眼。</p>
                     
                     <p>怅天涯芳草，那许重见。</p>
                     
                     <p>误我功名，驱人忧患。</p>
                     
                     <p>不管韶光似箭。</p>
                     
                     <p>征鞭已倦。</p>
                     
                     <p>况雨片风丝，满天悽怨。</p>
                     
                     <p>写入新词，有余情宛转。</p>
                     
                </div>
