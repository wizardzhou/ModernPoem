                    在江边
                </div>
                <div class="author">
                    杨键
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>在蓝天下，生锈的汽笛冒着几缕烟，</p>
                     
                    <p>三条铁船已经烂在岸边。</p>
                     
                    <p>打黄沙的水泥船在江面上驶过，</p>
                     
                    <p>船上有他们的老婆和一条黑狗。</p>
                     
                    <p>我们坐在江堤的裂缝上，</p>
                     
                    <p>看得有点累了，</p>
                     
                    <p>江水上落日壮观的衰败</p>
                     
                    <p>静悄悄的，令人感动。</p>
                     
                    <p>如果这时有人说出了憧憬，</p>
                     
                    <p>就把他归于江水上的暮色吧，</p>
                     
                    <p>因为大地本是梦幻，</p>
                     
                    <p>何必追忆，何必悲痛呢……？！</p>
                     
                    <p>无名无姓地浪荡吧，</p>
                     
                    <p>远山含混的轮廓，</p>
                     
                    <p>在这里，在那里，</p>
                     
                    <p>又疏忽不见。</p>
                     
                </div>

            }

        };

    }
