                    在静谧中聆听夜的声音
                </div>
                <div class="author">
                    杨平
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>今宵又是雨后的春夜</p>
                     
                    <p>庭前花木郁郁染湿了窗痕</p>
                     
                    <p>偶然映出一抹淡绿月影</p>
                     
                    <p>原是宇宙心中的的一点孤寂</p>
                     
                    <p>独立于世人遗忘的都会一角</p>
                     
                    <p>在静谧中聆听夜的声音</p>
                     
                    <p>淡香的茉莉悄悄传述着红尘的哀愁</p>
                     
                    <p>极度苍凉下的一抹温柔啊</p>
                     
                    <p>仿佛在深情的耳语</p>
                     
                    <p>：</p>
                     
                    <p>让过去的过去</p>
                     
                    <p>消散的消散</p>
                     
                    <p>不必为昨日哭泣</p>
                     
                    <p>也不必在意窗外的路灯是否为我点亮……。。</p>
                     
                    <p>随手摘下一片树叶</p>
                     
                    <p>拋向记忆的边缘</p>
                     
                    <p>远处</p>
                     
                    <p>仿佛有人在弹琴</p>
                     
                </div>
