                    金缕曲·高台邱门首水仙一丛开甚都。以黄瓷供养，伴我冷吟
                </div>
                <div class="author">
                    王用宾
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>何地无芳草。</p>
                     
                     <p>看当门、青葱白薤，一丛寒藻。</p>
                     
                     <p>惜玉怜香情青尚切，背令莽夫锄掉。</p>
                     
                     <p>怕不抵、冰霜撩扰。</p>
                     
                     <p>检点黄瓷勤供养，问幽妍、清韵何人晓。</p>
                     
                     <p>聊伴我，属词稿。</p>
                     
                     <p>诗家比拟微唐突。</p>
                     
                     <p>数西园、寒光冻雨，感春谁早。</p>
                     
                     <p>漫语山矾难做弟，梅亦一筹输了。</p>
                     
                     <p>料似此、帔缃裼缟。</p>
                     
                     <p>绰态柔情痴绝甚，与凌波、仙子同娟好。</p>
                     
                     <p>重作赋，剩花恼。</p>
                     
                </div>
