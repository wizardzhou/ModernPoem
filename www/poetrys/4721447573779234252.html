                    破阵乐·乙酉，一九四五年。邻寇降伏，距跃歌舞，不可无词，因抚乐章斯调，以鸣驩臆
                </div>
                <div class="author">
                    黄咏雩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>血沟激撸，硝烟泼墨，雷动风埽。</p>
                     
                     <p>见说虾夷挠败，便转瞬、如摧枯槁。</p>
                     
                     <p>豚犬笼东，貔狮逐北，破巢直捣。</p>
                     
                     <p>似当时、帝子高阳战，笑共工、头撼不周山倒。</p>
                     
                     <p>更问麻姑，海桑几度，扬尘蓬岛。</p>
                     
                     <p>谁道跋扈修鳞，跳梁捷足，偏好勇、长可保。</p>
                     
                     <p>自古穷兵原是祸，覆辙有人还蹈。</p>
                     
                     <p>叹兴亡、犹朝暮，天荒地老。</p>
                     
                     <p>且看旌旗霞蔚，破阵铙歌，还京鼓乐，欢声腾沸，若个降表先修，又烦李昊。</p>
