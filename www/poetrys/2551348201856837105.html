                </div>
                <div class="author">
                    丁宁
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>春醅绿，秋花馥，年时掌上珍如玉。</p>
                     
                     <p>掩双扉，锁双眉，浮沈若梦，无语恨依依。</p>
                     
                     <p>断魂怕见窗儿黑，别有伤心人莫识。</p>
                     
                     <p>要还家，定还家，一样飘零，终不是天涯。</p>
                     
                     <p>拚寥寞，拚离索，从今万事都抛却。</p>
                     
                     <p>墨痕残，酒痕残，尘襟薄浣，休作泪痕看。</p>
                     
                     <p>伶俜帘外三更月，阅遍沧桑圆又缺。</p>
                     
                     <p>最难凭，似阴晴，未了今生，莫再问来生。</p>
                     
                </div>
