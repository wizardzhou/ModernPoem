                </div>
                <div class="author">
                    侯马
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>她走出楼门的时候就是冬天</p>
                     
                     <p>天上飘着新雪</p>
                     
                     <p>地上堆着脏雪</p>
                     
                     <p>她热爱这漫天的雪花</p>
                     
                     <p>也心痛两只光洁的脚丫</p>
                     
                     <p>他与她独处</p>
                     
                     <p>感觉甜蜜</p>
                     
                     <p>恨时光短暂</p>
                     
                     <p>这有限的时辰</p>
                     
                     <p>他没有握她柔软的小手</p>
                     
                     <p>也顾不上听她清澈的声音</p>
                     
                     <p>他在读她写的小说</p>
                     
                     <p>他</p>
                     
                     <p>似乎想留下这样的印象：</p>
                     
                     <p>他爱她的灵魂甚于肉体</p>
                     
                     <p>或者说他对她肉体的爱缘于灵魂</p>
                     
                     <p>小说确实精彩</p>
                     
                     <p>他禁不住放声大笑</p>
                     
                     <p>他笑一次</p>
                     
                     <p>她就问一声</p>
                     
                     <p>读到哪儿了</p>
                     
                     <p>啊</p>
                     
                     <p>在漫天的雪花中</p>
                     
                     <p>他踏着积雪离开</p>
                     
                     <p>带着他的情欲和……爱</p>
                     
                </div>
