                    柴扉杂咏九首 其八
                </div>
                <div class="author">
                    杜关
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>古人重节义，读书以鍊骨。</p>
                     
                     <p>今之奔竞徒，浑是脂韦肉。</p>
                     
                     <p>崇朝伺军幕，昏暮集华屋。</p>
                     
                     <p>摇尾巳堪怜，附膻尤可忸。</p>
                     
                     <p>言淫即导淫，纵欲为偿欲。</p>
                     
                     <p>问何以媚之，妻女供禦宿。</p>
                     
                     <p>问何以酬之，县令与榷局。</p>
                     
                     <p>一旦蹑高位，洋洋意自足。</p>
                     
                     <p>竭泽渔民财，忍心肆荼毒。</p>
                     
                     <p>岂不侪人类，其如本根蹙。</p>
                     
                     <p>未尝习诗书，安知有耻辱。</p>
                     
                     <p>礼教一何衰，风节不可复。</p>
                     
                     <p>趋附炎炎势，浸以成风俗。</p>
                     
                     <p>举世类如斯，何怪乱相续。</p>
                     
                     <p>谁复挽颓波，而以德基筑。</p>
                     
                     <p>吁嗟老生谈，且效长沙哭。</p>
                     
                </div>
