                </div>
                <div class="author">
                    陈东东
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>砌成白色的石头矮墙，它曾是月光的墙</p>
                     
                    <p>我的窗框已经充盈</p>
                     
                    <p>我的愿望在更远的街上</p>
                     
                    <p>当我起身</p>
                     
                    <p>出门，走过灰色的工商银行</p>
                     
                    <p>冬天的第一场雪就已经落下</p>
                     
                    <p>山翠绿得像一架鸣响的古筝，被骄阳映照</p>
                     
                    <p>这是很久以前的事了</p>
                     
                    <p>现在这堵墙被汽车遮挡。墙的背后</p>
                     
                    <p>鸥鸟因寒冷而贴水飞行</p>
                     
                    <p>汽笛在乱雪弥漫里叫喊</p>
                     
                    <p>同样久远的事情在发生：我站在银行的</p>
                     
                    <p>玻璃门外，看不到堤坝</p>
                     
                    <p>却想起了某个北欧的女子</p>
                     
                    <p>她背靠冬天的一大片晴空，乳房如明镜</p>
                     
                    <p>对海峡赤裸</p>
                     
                </div>
