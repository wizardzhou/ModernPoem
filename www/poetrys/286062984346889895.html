                    清明日西山见杏花并扫瘿庵墓
                </div>
                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>青山酡然倚繁春，杏花压垄云锦匀。</p>
                     
                     <p>穿山度垄意百结，柰此培塿窀诗人。</p>
                     
                     <p>去年花时议封树，玄宅惧子伤卑贫。</p>
                     
                     <p>今年若防与花亚，知子地下回幽嚬。</p>
                     
                     <p>由来桃杏无十日，不及舞袖常清新。</p>
                     
                     <p>哀弦玉貌付谁侣，炙手后来居上薪。</p>
                     
                     <p>精神嗜欲空尔尽，一瞑终负红轮囷。</p>
                     
                     <p>镂君诗本状君貌，生时不许歌弹巾。</p>
                     
                     <p>未知此意孰厚薄，吾亦濩落为僇民。</p>
                     
                     <p>山风微吟纸灰起，春禽磔磔飞还嗔。</p>
                     
                     <p>归途征笳动荑柳，忍此终古缠兵尘。</p>
                     
                </div>
