                </div>
                <div class="author">
                    金天羽
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>绿天无缝。</p>
                     
                     <p>午风吹、晴旭便回飞鞚。</p>
                     
                     <p>楼阁愔愔，放凉蝉嘶梦。</p>
                     
                     <p>诗魂懵懂。</p>
                     
                     <p>踢世外、沧洲摇动。</p>
                     
                     <p>刺眼戎葵，莞焉如诉，劫灰留种。</p>
                     
                     <p>东来橐驼潮涌。</p>
                     
                     <p>有神丛蕃学，马矢连栋。</p>
                     
                     <p>木魅驱除，快幽禽嘲弄。</p>
                     
                     <p>尘凡倥偬。</p>
                     
                     <p>转容得、冷吟孤讽。</p>
                     
                     <p>顾盼秋来，锦离支熟，素馨花供。</p>
                     
                </div>
