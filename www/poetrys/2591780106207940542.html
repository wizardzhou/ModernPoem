                    乙卯十月幸获休致翌日城北声越寄诗来因步韵奉酬
                </div>
                <div class="author">
                    施蛰存
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>小儒昧时变，顽钝日愈昨。</p>
                     
                     <p>芒角不自消，行藏叹瓠落。</p>
                     
                     <p>一麾出横字，归卧北山阁。</p>
                     
                     <p>官止神欲行，从此免唯诺。</p>
                     
                     <p>曳尾涂中龟，敛翮云间鹤。</p>
                     
                     <p>委心任去留，俯仰两无怍。</p>
                     
                     <p>犹念徐孺子，见几未能作。</p>
                     
                     <p>栖栖季孟间，偪仄难着脚。</p>
                     
                     <p>笙竽非旧音，滥吹等南郭。</p>
                     
                     <p>伫待解尘缨，长共观濠乐。</p>
                     
                </div>
