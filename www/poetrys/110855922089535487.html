                </div>
                <div class="author">
                    韩愈
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>世有伯乐，然后有千里马。千里马常有，而伯乐不常有。故虽有名马，祇辱于奴隶人之手，骈死于槽枥之间，不以千里称也。</p>
                     
                    <p></p>
                     
                    <p>马之千里者，一食或尽粟一石。食马者不知其能千里而食也。是马也，虽有千里之能，食不饱，力不足，才美不外见，且欲与常马等不可得，安求其能千里也？(</p>
                     
                    <p>食</p>
                     
                    <p>马者 通：</p>
                     
                    <p>饲</p>
                     
                    <p>)</p>
                     
                    <p></p>
                     
                    <p>策之不以其道，食之不能尽其材，鸣之而不能通其意，执策而临之，曰：“天下无马！”呜呼！其真无马邪？其真不知马也！</p>
                     
                </div>
