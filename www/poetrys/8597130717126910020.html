                    八宝妆 甫里保圣寺罗汉像，旧传杨惠之作。庚午九秋，拿舟参谒，又读太仓奚中石长歌，欢喜赞叹，因成此解
                </div>
                <div class="author">
                    吴梅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>苍岛耕烟，绛河飞锡，细数千年如羽。</p>
                     
                     <p>埏土流传凭妙手，海底鲸鳌轩举。</p>
                     
                     <p>青矑斜睇雁奴，耻钵呼龙，灵山今夜停花雨。</p>
                     
                     <p>谁信露盘辞汉，铜仙还住。</p>
                     
                     <p>因念旧迹毗沙，玉峰破寺，劫尘休话风絮。</p>
                     
                     <p>纵留下梵天故事，问残影庄严谁护？算乡国无多绀宇，白莲秋老汀洲路。</p>
                     
                     <p>对蜕影精蓝，清池素月禅心古。</p>
                     
                </div>
