            <div class="inner-wrapper">
                <div class="title">
                    男人
                </div>
                <div class="author">
                    李元贞
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>我们都知道</p>
                     
                    <p>男人</p>
                     
                    <p>是我们乳大的</p>
                     
                    <p>当他们</p>
                     
                    <p>牛般强壮</p>
                     
                    <p>要重回</p>
                     
                    <p>温暖</p>
                     
                    <p>弯曲</p>
                     
                    <p>的沙丘上</p>
                     
                    <p>索孔</p>
                     
                    <p>兴奋</p>
                     
                    <p>其实</p>
                     
                    <p>他们吹着</p>
                     
                    <p>一种号管</p>
                     
                    <p>军营的</p>
                     
                    <p>使他们</p>
                     
                    <p>真正长大</p>
                     
                    <p>以便</p>
                     
                    <p>延长鼻子</p>
                     
                    <p>控制世界</p>
                     
                    <p>他们酷爱</p>
                     
                    <p>战争</p>
                     
                    <p>一种精液</p>
                     
                    <p>炮轰的</p>
                     
                    <p>游戏</p>
                     
                    <p>比起来</p>
                     
                    <p>女人的爱情</p>
                     
                    <p>规模太小</p>
                     
                    <p>且无</p>
                     
                    <p>生与死的</p>
                     
                    <p>争扎</p>
                     
                    <p>女人们</p>
                     
                    <p>只好一面</p>
                     
                    <p>检骸骨</p>
                     
                    <p>一面如</p>
                     
                    <p>池塘般</p>
                     
                    <p>不抗议的</p>
                     
                    <p>幽幽的</p>
                     
                    <p>哭泣</p>
                     
                    <p>我们都知道</p>
                     
                    <p>男人</p>
                     
                    <p>是我们乳大的</p>
                     
                </div>

    <script>
    // 今日诗词
    function jinrishiciLoad () {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v2.jinrishici.com/one.json');
        xhr.withCredentials = true;
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
    </script>
