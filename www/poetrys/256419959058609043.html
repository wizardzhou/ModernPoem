                <div class="title">
                    念奴娇·柳如是归钱牧斋后，其故交汪然明刊所藏尺牍及诗为一册，寄视牧斋，牧斋购其版燬之。流传绝少，高野侯同年得之琴江旧山楼，殆孤本矣，可宝也。出观索题
                </div>
                <div class="author">
                    袁思亮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>汪郎无命，恨当时、不与蘼芜为主。</p>
                     
                     <p>箧里音书湖上草，检点欢悰非故。</p>
                     
                     <p>刻骨镌恩，销金铸泪，字字情天絮。</p>
                     
                     <p>一封遥寄，断肠知有人妒。</p>
                     
                     <p>谁信叶落签幐，薪催梨枣，烧却闲言语。</p>
                     
                     <p>翻胜绛云他日火，留得苕华片羽。</p>
                     
                     <p>拂水岩前，玉岑山畔，凭吊空黄土。</p>
                     
                     <p>未灰心事，替伊添画眉妩。</p>
                     
                </div>
