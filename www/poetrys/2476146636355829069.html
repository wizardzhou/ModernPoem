                </div>
                <div class="author">
                    张敏华
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>原始的风，给乡村带来原始的夜，</p>
                     
                    <p>月光下的楝树，象乡村落榜的吉他手。</p>
                     
                    <p>年久失修的门感染我——</p>
                     
                    <p>我曾居住过的老屋，</p>
                     
                    <p>斑驳的砖墙，岁月磋砣着它的</p>
                     
                    <p>倾斜∶一个时代，只剩下</p>
                     
                    <p>一段褪色的标语。</p>
                     
                    <p>辛酸的记忆在旧木椅上吱嘎作响，</p>
                     
                    <p>黑夜冷却着乡村的痛。</p>
                     
                    <p>但乡村的寂静擦破我的睡眠，</p>
                     
                    <p>我摸索着门上的青铜锁。</p>
                     
                    <p>窗上断裂的月光，</p>
                     
                    <p>无辜的蝙蝠抛下黑色的预言。</p>
                     
                    <p>而我，象一个在乡村的流亡者，</p>
                     
                    <p>梦想着，把乡村的梦想</p>
                     
                    <p>带走带走带走¨¨¨</p>
                     
                    <p>2001．9．19．</p>
