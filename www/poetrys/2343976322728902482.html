                    洞仙歌 用柳屯田体为湖帆先生题仇实甫画长门赋图
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>生小从娇惯。</p>
                     
                     <p>记金屋稳贮，恩情深浅。</p>
                     
                     <p>忍轻抛绣阁，静临荒院。</p>
                     
                     <p>丹青巧肖啼妆面。</p>
                     
                     <p>望省故、盈盈怜水盼。</p>
                     
                     <p>游丝绾。</p>
                     
                     <p>奈蝶妒蜂猜，惆怅芳华晚。</p>
                     
                     <p>缱绻。</p>
                     
                     <p>钿车隐隐，桂树訚訚，漏永宵残。</p>
                     
                     <p>对此皎月清霜，绛蜡忆曾同剪。</p>
                     
                     <p>双栖拟伴梁间燕。</p>
                     
                     <p>环舞榭、轩窗都倚遍。</p>
                     
                     <p>空恋恋。</p>
                     
                     <p>溯从前、积集愆殃竟何限。</p>
                     
                     <p>云雨散。</p>
                     
                     <p>问怎得，陈私愿。</p>
                     
                     <p>便相如能赋，赋成谁与君王见。</p>
