                    行路难
                </div>
                <div class="author">
                    汪石青
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>紫骝轻捷锦鞍鞯，黄金盘陀犀革鞭。</p>
                     
                     <p>马上横弓谁家子，驰驱追逐洒轻烟。</p>
                     
                     <p>昔日豪侠今安在，桑田历劫成沧海。</p>
                     
                     <p>长途荆棘纵横生，白日无光散精采。</p>
                     
                     <p>大江东去风浪多，乱山西望石嵯峨。</p>
                     
                     <p>慷慨挟剑欲长往，念此废然一长嗟。</p>
                     
                     <p>君不见春去江南山禽泣，声声哥哥行不得。</p>
                     
                     <p>行不得，行路难，风萧萧兮沙尘黑，路悠悠兮草木寒。</p>
                     
                     <p>水长鲸兮陆豺虎，归去来兮，愿君毋犯荆棘而涉波澜。</p>
                     
                </div>
