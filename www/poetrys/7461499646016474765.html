                    大兄斋头著水仙一盂早春作花甚精媚兄弟对玩因留不得诗状其景
                </div>
                <div class="author">
                    王浩
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>小屋坐如梦，块然见寒花。</p>
                     
                     <p>共此一尺春，与作石生涯。</p>
                     
                     <p>东风有百好，江燕蹴晴沙。</p>
                     
                     <p>嬛嬛神暮来，罗袜步欹斜。</p>
                     
                     <p>娈彼金玉姿，凡艳不齿牙。</p>
                     
                     <p>未是山人心，剪裁出天家。</p>
                     
                     <p>阿兄不肯顾，夷然去鸣茶。</p>
                     
                     <p>时念矾弟兄，抱牍对老鸦。</p>
                     
                     <p>来归坐欠伸，晚晴放吏衙。</p>
                     
                     <p>忽思收犯斋，新妇映脸霞。</p>
                     
                     <p>平生江海兴，临事岂有他。</p>
                     
                     <p>尽此升斗间，何用惜芳华。</p>
                     
                     <p>安得谢扁舟，清卧理钓车。</p>
                     
                     <p>闭门咏棠棣，白首无叹嗟。</p>
                     
                </div>
