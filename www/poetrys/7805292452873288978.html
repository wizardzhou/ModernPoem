                    迢迢牵牛星
                </div>
                <div class="author">
                    佚名
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>迢迢牵牛星，皎皎河汉女。</p>
                     
                    <p>纤纤擢素手，札札弄机杼。</p>
                     
                    <p>终日不成章，泣涕零如雨。</p>
                     
                    <p>河汉清且浅，相去复几许！</p>
                     
                    <p>盈盈一水间，脉脉不得语。</p>
                     
                </div>


                <div class="meta content">
                    <hr class="line" align="right">
                    <p><a class="link under" href="../../www/list/古诗十九首.html">古诗十九首</a></p>
                    <p></p>
                    <p>两汉</p>
                </div>

                
                <div id="notes">
                    <h3 class="ui header">注释</h3>

                    <div class="notes content">
                        
                        <p>[1] 「札札」 象声词，机织声。弄：摆弄。杼（zhù）：织布机上的梭子。</p>
                        
                        <p>[2] 「章」 指布帛上的经纬纹理，这里指整幅的布帛。此句是用《诗经·小雅·大东》语意，说织女终日也织不成布。《诗经》原意是织女徒有虚名，不会织布。而这里则是说织女因相思，而无心织布。涕：眼泪。零：落下。</p>
                        
                    </div>
