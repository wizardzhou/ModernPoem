                    玉京谣 去秋余来浙南，梦招有词赠行，卒卒未有以和。山居春早，柳色已新，有怀海上吟事，因倚原调却寄，并示微昭、宛春
                </div>
                <div class="author">
                    徐震堮
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>席帽栖吴市，泪点琼箫，却泛沧州棹。</p>
                     
                     <p>战鼓声中，天涯何处芳草。</p>
                     
                     <p>殢万感、飘泪银灯，又客里南枝春到。</p>
                     
                     <p>东风早。</p>
                     
                     <p>山城柳色，初添愁料。</p>
                     
                     <p>抛残蠹管尘笺，梦醒淞波，对冷烟越峤。</p>
                     
                     <p>红烛分题，尊前相看年少。</p>
                     
                     <p>问甚时花近高楼，肯寄我月泉吟稿。</p>
                     
                     <p>闲眠好，休惹翠阴啼鸟。</p>
                     
                </div>
