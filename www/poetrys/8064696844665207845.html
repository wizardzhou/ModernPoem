                <div class="author">
                    黄浚
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>哦诗晨为昏，深语百取一。</p>
                     
                     <p>岂无运斤手，怊怅几妙质。</p>
                     
                     <p>偿春定何事，守此青镂笔。</p>
                     
                     <p>团茶助吟声，忽与寸卷昵。</p>
                     
                     <p>清哉西江源，排闼竟入室。</p>
                     
                     <p>思来决秋隼，人海变明瑟。</p>
                     
                     <p>此才挽犹难，忍使交臂失。</p>
                     
                     <p>吾意拓其樊，加理益邃密。</p>
                     
                     <p>改图宗临川，高议欲造膝。</p>
                     
                     <p>散原别都阔，近说寡所悉。</p>
                     
                     <p>独当叩吷庵，得颔或可必。</p>
                     
                     <p>圣处嗟安繇，教我傥多术。</p>
