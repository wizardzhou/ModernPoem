                    金缕曲·题扬州大学黄俶成教授《施耐庵与水浒》弁首。庚2000辰六月
                </div>
                <div class="author">
                    喻蘅
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>水浒光华熠。</p>
                     
                     <p>是长篇、章回小说，开宗唯一。</p>
                     
                     <p>诲盗污名出官府，施裔讳言先德。</p>
                     
                     <p>六百载、白驹隐迹。</p>
                     
                     <p>昭穆崇祠传世系，更三铭、累代留芳泽。</p>
                     
                     <p>循一脉，群疑释。</p>
                     
                     <p>黄君探索崇求实。</p>
                     
                     <p>忆当年、新垛同访，耐庵墓碣。</p>
                     
                     <p>学术论文相濡沫，歧见终成共识。</p>
                     
                     <p>又十稔、笔耕不息。</p>
                     
                     <p>写就彦端行藏稿，为乡邦、金匮添鸿帙。</p>
                     
                     <p>余有幸，承先觌。</p>
                     
                </div>
