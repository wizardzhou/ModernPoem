                    瑞龙吟 放舟秦淮，自桃叶渡至复成桥，月明风细，雨桁珠帘，盖不胜古情至枨触也
                </div>
                <div class="author">
                    赵尊岳
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>秦淮水。</p>
                     
                     <p>凝伫一片明漪。</p>
                     
                     <p>荡云忺醉。</p>
                     
                     <p>平芜绿入空濛，倦虹画罨，繁星冷缀。</p>
                     
                     <p>橹声细。</p>
                     
                     <p>犹有隔船箫鼓，渐移兰吹。</p>
                     
                     <p>尊前惯见繁华，笛阑钿阁，临春媚妩。</p>
                     
                     <p>回首江山如梦，向来金粉，消磨姝丽。</p>
                     
                     <p>千缕万丝垂杨，春去难系。</p>
                     
                     <p>凝情一向，约略年时事。</p>
                     
                     <p>知多少长干客话，冶城春禊。</p>
                     
                     <p>总逐流波逝。</p>
                     
                     <p>夕阳巷陌，归来燕子，曾识伤心地。</p>
                     
                     <p>招素魄，多情荪桡同倚。</p>
                     
                     <p>丽谯听彻，宿鸟惊起。</p>
                     
                </div>
