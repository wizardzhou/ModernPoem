                <div class="content" style="padding-left: 1em;">
                    
                    <p>曾经简单的生活步调</p>
                     
                    <p>曾经收在记忆匣中的风景片</p>
                     
                    <p>曾经随处可以采拾的音符</p>
                     
                    <p>曾经温馨透明的人际关系</p>
                     
                    <p>曾经随着季节开谢的花</p>
                     
                    <p>来去的鸟</p>
                     
                    <p>曾经在大街闪烁的</p>
                     
                    <p>缤纷的鲜活未来</p>
                     
                    <p>曾经热闹的佳节</p>
                     
                    <p>熟悉的旧街景观</p>
                     
                    <p>曾经爱恋的面孔</p>
                     
                    <p>甜蜜的气息</p>
                     
                    <p>和无怨的许诺</p>
                     
                    <p>曾经一路浪游</p>
                     
                    <p>高歌</p>
                     
                    <p>拥有翅膀的你——————</p>
                     
                    <p>今夜，</p>
                     
                    <p>又一次</p>
                     
                    <p>振翼扑飞，</p>
                     
                    <p>的——————失败以后</p>
                     
                    <p>仰天极目</p>
                     
                    <p>世·界·正·在·老·去………</p>

        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
