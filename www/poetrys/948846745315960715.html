                    秋日怀黄宝虹夫子三首 其二
                </div>
                <div class="author">
                    林散之
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>山雨归来坐草阁，孤心怕看黄叶落。</p>
                     
                     <p>寻山作苦今已疲，海岳之谈久不作。</p>
                     
                     <p>师昔惠我远游篇，殷勤教诲此真乐。</p>
                     
                     <p>峨眉之游亦何奇，太白杳杳念孤削。</p>
                     
                     <p>既从禹迹探勾漏，复寻河源认缒凿。</p>
                     
                     <p>五年一纸掷尘土，冷落溪山空寒绿。</p>
                     
                     <p>沉沉大陆忆非昔，咄咄兹游仍如昨。</p>
                     
                     <p>几回欲起沧州行，修阻伤心波浪阔。</p>
                     
                     <p>白日沉埋鼋鼍吼，沧波翻覆蛟龙搏。</p>
                     
                     <p>心似秋荼寸寸苦，身如春蚕重重缚。</p>
                     
                     <p>何日得随我师游，摩天一去双飞鹄。</p>
                     
                </div>
