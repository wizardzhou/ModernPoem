                    题马湘兰兰竹双清
                </div>
                <div class="author">
                    章以荣
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>妾本司花女，向傍瑶台宿。</p>
                     
                     <p>一夕动尘心，谪向秦淮曲。</p>
                     
                     <p>秦淮多佳丽，美者颜如玉。</p>
                     
                     <p>使君从南来，银鞍何爚煜。</p>
                     
                     <p>却指珊瑚鞭，顾我翡翠阁。</p>
                     
                     <p>绿杨系紫骝，春风飘红烛。</p>
                     
                     <p>举目欣所遇，翻伤身世薄。</p>
                     
                     <p>临乐不能歌，泪向樽前落。</p>
                     
                     <p>感君黾勉意，采菲不及足。</p>
                     
                     <p>今日斗酒会，悲欢相并促。</p>
                     
                     <p>既蒙结大义，敢伤幽居独。</p>
                     
                     <p>妾爱写幽兰，窈窕傍修竹。</p>
                     
                     <p>中有磐石固，下有清泉渥。</p>
                     
                     <p>磐石性不移，清泉誓不涸。</p>
                     
                     <p>君亮执高节，妾自向空谷。</p>
                     
                     <p>秋风以为期，门前河水绿。</p>
