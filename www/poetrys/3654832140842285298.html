                    小梅花 寿金平庐七十
                </div>
                <div class="author">
                    龙榆生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>敦夙好。</p>
                     
                     <p>论交道。</p>
                     
                     <p>闻声相思遇垂老。</p>
                     
                     <p>举纱巾。</p>
                     
                     <p>倍情亲。</p>
                     
                     <p>看来谁念沦落天涯人。</p>
                     
                     <p>侧身天地常怀古。</p>
                     
                     <p>此道今人贱如土。</p>
                     
                     <p>剪秋江。</p>
                     
                     <p>置寒窗。</p>
                     
                     <p>吟罢桃花潭水转苍茫。</p>
                     
                     <p>猛志在。</p>
                     
                     <p>观沧海。</p>
                     
                     <p>惯狎波涛诉真宰。</p>
                     
                     <p>抢榆枋。</p>
                     
                     <p>笑蒙庄。</p>
                     
                     <p>八千春色恰见早梅芳。</p>
                     
                     <p>小园端得閒中趣。</p>
                     
                     <p>每趁花时常一至。</p>
                     
                     <p>且餐英。</p>
                     
                     <p>制颓龄。</p>
                     
                     <p>二老风流来往自忘形。</p>
                     
                </div>
