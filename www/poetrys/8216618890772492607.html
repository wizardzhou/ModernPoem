                </div>
                <div class="author">
                    周作人
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>往昔读《文饭》，吾爱王谑庵。</p>
                     
                     <p>姚江一雷震，文苑起聋喑。</p>
                     
                     <p>温陵实滥觞，发难自公安。</p>
                     
                     <p>由熟而返生，继之以钟谭。</p>
                     
                     <p>山阴集大成，笔舌翻波澜。</p>
                     
                     <p>略迹论风神，颇似苏子瞻。</p>
                     
                     <p>嬉笑兼怪僻，余人未易谙。</p>
                     
                     <p>或解啖橄榄，滋味自醰醰。</p>
                     
                     <p>向往一能至，攀援聊自宽。</p>
                     
                     <p>后有张宗子，越风良可观。</p>
                     
                </div>
