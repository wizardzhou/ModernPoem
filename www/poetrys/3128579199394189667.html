                    金缕曲 步韵和从碧词兄八十寿
                </div>
                <div class="author">
                    刘海粟
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>浪迹天河外。</p>
                     
                     <p>数风流、非同小可，人称一怪。</p>
                     
                     <p>青埂峰前奇石古，历劫巍然不坏。</p>
                     
                     <p>人入世、曾经沧海。</p>
                     
                     <p>京洛缁衣尘尽染，显才华、赖有通灵在。</p>
                     
                     <p>凭一字，千金卖。</p>
                     
                     <p>江山无恙园林改。</p>
                     
                     <p>喜相看、朱颜绿鬓，八旬同届。</p>
                     
                     <p>小别于今过念稔，犹记米颠拜。</p>
                     
                     <p>忆往事、何须增慨。</p>
                     
                     <p>笔墨淋漓吾岂老，关难偿、不尽丹青债。</p>
                     
                     <p>身幸健，志高垲。</p>
                     
                </div>
