                    敬告读《青县志》者
                </div>
                <div class="author">
                    刘清漳
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>新志才脱版，众口交相病。</p>
                     
                     <p>或云某氏谱，或讥某氏乘。</p>
                     
                     <p>一唱万声和，殊属乱闻听。</p>
                     
                     <p>人若不自立，偏多嫉妒性。</p>
                     
                     <p>又谓乱羊头，取录无馀剩。</p>
                     
                     <p>薰莸可同器，将何判贤佞。</p>
                     
                     <p>抑知修志者，奉有官人令。</p>
                     
                     <p>官则列志书，体例从前定。</p>
                     
                     <p>任何倔强者，无能或一更。</p>
                     
                     <p>世方患奇疾，参苓不投症。</p>
                     
                     <p>马勃与牛溲，气味真贤圣。</p>
                     
                     <p>同为时所尚，未可究究竟。</p>
                     
                </div>
