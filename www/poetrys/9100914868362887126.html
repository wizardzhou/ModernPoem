                    望湘人·丁未初夏海角曰戒，固庵以画自适，摹写夏禹玉溪山清远图八幅。一挥而就，恍与神遇。慷烈见而悦之，获赠此卷，为赋望湘人一阕，来书告其事，倚声奉和
                </div>
                <div class="author">
                    王韶生
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>信危峰赤霭，幽涧暗流，旱云高涨洲渚。</p>
                     
                     <p>地僻心清，神完气注。</p>
                     
                     <p>暇日重临缣素。</p>
                     
                     <p>日送鸿飞，手挥弦凑，溪山平楚。</p>
                     
                     <p>问故交、投赠琼琚。</p>
                     
                     <p>装值千金相许。</p>
                     
                     <p>须记欢联缟纻。</p>
                     
                     <p>似王维裴迪，辋川图注。</p>
                     
                     <p>又西望秦中，怅惆水湄洄溯。</p>
                     
                     <p>蒹葭白露，夕阳花坞。</p>
                     
                     <p>粉壁风光无数。</p>
                     
                     <p>在江湖、物我两忘，惭愧江郎题句。</p>
                     
                </div>
