                </div>
                <div class="author">
                    白居易
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>田家少闲月，五月人倍忙。</p>
                     
                    <p>夜来南风起，小麦覆陇黄。</p>
                     
                    <p>妇姑荷箪食，童稚携壶浆，</p>
                     
                    <p>相随饷田去，丁壮在南冈。</p>
                     
                    <p>足蒸暑土气，背灼炎天光，</p>
                     
                    <p>力尽不知热，但惜夏日长。</p>
                     
                    <p>复有贫妇人，抱子在其旁，</p>
                     
                    <p>右手秉遗穗，左臂悬敝筐。</p>
                     
                    <p>听其相顾言，闻者为悲伤。</p>
                     
                    <p>家田输税尽，拾此充饥肠。</p>
                     
                    <p>今我何功德？曾不事农桑。</p>
                     
                    <p>吏禄三百石，岁晏有余粮，</p>
                     
                    <p>念此私自愧，尽日不能忘。</p>
                     
                </div>
