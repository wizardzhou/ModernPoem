                    浔阳江头夜送客图
                </div>
                <div class="author">
                    萧梦霞
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>芦荻萧疏夜气爽，秋风瑟瑟秋星朗。</p>
                     
                     <p>有客相对长太息，欲行不行心怏怏。</p>
                     
                     <p>须臾无语万籁清，水面忽来琵琶声。</p>
                     
                     <p>不知谁家伤遥夜，怅触天涯无限情。</p>
                     
                     <p>□音悲切不忍听，四弦冰裂峡猿鸣。</p>
                     
                     <p>万山如梦山鬼泣，江水不流夜奔鲸。</p>
                     
                     <p>激昂慷慨复凄凄，似道生平多失意。</p>
                     
                     <p>我亦只身长漂泊，萍踪偶然来此地。</p>
                     
                     <p>今夜听君琵琶声，徒洒几点穷途泪。</p>
                     
                     <p>万古乾坤一虚舟，劳生碌碌蜉蝣寄。</p>
                     
                     <p>劝君莫更自悲伤，沽酒酌君同一醉。</p>
                     
                     <p>水浸月色白满江，夜气沉沉天地死。</p>
                     
                </div>
