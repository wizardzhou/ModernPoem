                </div>
                <div class="author">
                    石光华
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>身形仿佛水势</p>
                     
                    <p>吹风的夜晚云气清淡</p>
                     
                    <p>在镜中你深不可测</p>
                     
                    <p>薄薄的衣袍日见消瘦</p>
                     
                    <p>四周林木高远</p>
                     
                    <p>月亮的气息含在鼎中</p>
                     
                    <p>你独坐之处一无所有</p>
                     
                    <p>天空横在眼前</p>
                     
                    <p>山海渺茫</p>
                     
                    <p>平和的神色被水土包容</p>
                     
                    <p>听见天声四起</p>
                     
                    <p>你起身走进浴身的内室</p>
                     
                    <p>手指触玉成烟</p>
                     
                    <p>皮肤化入清纯的空气</p>
                     
                    <p>无人能够目睹你的枯槁</p>
                     
                    <p>在镜子背后风高霜洁</p>
                     
                    <p>冬天你泠然而行</p>
                     
                    <p>落草一片青秀</p>
                     
                    <p>1987年夏天</p>

            } else {

            }
          }
        };
        xhr.send();
    }
