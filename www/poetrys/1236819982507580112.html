                    天生桥古柏歌
                </div>
                <div class="author">
                    魏幼禽
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>剑门直逼青天界，夹道森森古柏大。</p>
                     
                     <p>阆中李守留甘棠，历劫焚馀身不坏。</p>
                     
                     <p>饶他阅尽世沧桑，无物与之堪比赛。</p>
                     
                     <p>孙枝撑臂学拿云，祖干穿出烟霞外。</p>
                     
                     <p>一株交手十人围，百株槎丫绕环佩。</p>
                     
                     <p>露根抱石卧复欹，亭亭细叶如华盖。</p>
                     
                     <p>蟠虬渴猊丈六身，物古年深发灵怪。</p>
                     
                     <p>樵不敢视鸟不巢，恐似梓牛生狡狯。</p>
                     
                     <p>一路浓阴曲径横，天然画图谁可绘。</p>
                     
                     <p>吟风啸雨春复秋，我来摩挲抚其背。</p>
                     
                     <p>君不见秦时泰岳五大夫，虚含伪宠真无赖。</p>
                     
                     <p>何如此树济行人，溽暑凉云堪百拜。</p>
                     
                </div>
