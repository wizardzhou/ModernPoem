                    谢秋娘五首
                </div>
                <div class="author">
                    石声汉
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>歌舞散，惆怅惜余春。</p>
                     
                     <p>锦样年华随逝水，梦中情事逐芳尘。</p>
                     
                     <p>寂寞想前因。</p>
                     
                     <p>庭院静，辜负旧芳春。</p>
                     
                     <p>花鼎水消沉落絮，珠帘钩亸浥轻尘。</p>
                     
                     <p>寥落更无人。</p>
                     
                     <p>珠泪冷，还数别来春。</p>
                     
                     <p>兰气已迷衣上褶，指螺犹印镜边尘。</p>
                     
                     <p>长忆影中人。</p>
                     
                     <p>离恨重，何处觅残春。</p>
                     
                     <p>罗袂分明凝绀唾，宝奁萧瑟络陈尘。</p>
                     
                     <p>谁是昔年人。</p>
                     
                     <p>情不尽，长忆可怜春。</p>
                     
                     <p>旧梦已荒花上露，新愁难绾柳梢尘。</p>
                     
                     <p>絮果泣兰因。</p>
                     
                </div>
