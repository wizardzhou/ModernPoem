                    筹笔驿
                </div>
                <div class="author">
                    刘咸荥
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>筹笔驿前风雨秋，天惊石破鬼神愁。</p>
                     
                     <p>千载精神一枝笔，先生妙机谁与谋。</p>
                     
                     <p>想见当时争汉土，笔锋破处天无主。</p>
                     
                     <p>大星未坠五丈原，光芒尽向毫端吐。</p>
                     
                     <p>运筹帷幄胜良平，孟德英雄非项羽。</p>
                     
                     <p>有时掷笔墨花飞，散作王师如时雨。</p>
                     
                     <p>山川万里掌握中，笔到神奇空朽腐。</p>
                     
                     <p>吁嗟乎，三足鼎兮今非故，犹想先生神远举。</p>
                     
                     <p>读书万卷不著书，笔力千钧延坠绪。</p>
                     
                     <p>曹氏父子能文章，对此亦应颜色沮。</p>
                     
                </div>
