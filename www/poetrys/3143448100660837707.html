                    耕耘
                </div>
                <div class="author">
                    白莲春
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>扶锄喘息时</p>
                     
                     <p>我将耕耘一词拆开了</p>
                     
                     <p>原来是两个犁上的木把</p>
                     
                     <p>一口井和一片云</p>
                     
                     <p>对一个农民</p>
                     
                     <p>这就够了</p>
                     
                     <p>有井</p>
                     
                     <p>我们就用不着翻山越岭</p>
                     
                     <p>去那条大河挑水了</p>
                     
                     <p>有云</p>
                     
                     <p>我们就可以迎来雨</p>
                     
                     <p>确保粮食丰收</p>
                     
                     <p>那个把土地和劳动</p>
                     
                     <p>造成书的人和我一样也是一个</p>
                     
                     <p>热爱庄稼的人</p>
                     
                     <p>他常在扶锄喘息时</p>
                     
                     <p>琢磨字的写法</p>
                     
                     <p>我看见他在禾苗中间摇晃</p>
                     
                     <p>仿佛一团阳光或者一丝空气</p>
                     
                     <p>他耕耘的姿势在我的诗中</p>
                     
                     <p>很沧桑地发出声音</p>
                     
                </div>
