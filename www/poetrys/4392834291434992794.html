                </div>
                <div class="author">
                    邓潜
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>炉烟香袅篆。</p>
                     
                     <p>怪葱纤微寒，小红催唤。</p>
                     
                     <p>巧样铜模，镂花纹盖子，藕穿心眼。</p>
                     
                     <p>著火星星，笼袖处暗藏春满。</p>
                     
                     <p>半晌温存，无意传声，偶敲金钏。</p>
                     
                     <p>炙得鹅笙方便。</p>
                     
                     <p>只银甲先除，自然偎煖。</p>
                     
                     <p>妒煞冬郎，近柔荑宛转，被他摩遍。</p>
                     
                     <p>探到圆螺将活套，新笼茸线。</p>
                     
                     <p>一笑呵来仍冻，吟诗弄管。</p>
                     
                </div>

            }
          }
        };

    }
