                    金缕曲·送别彦通七丈之金陵
                </div>
                <div class="author">
                    袁荣法
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>去也如何去。</p>
                     
                     <p>二十载、飘零冠剑，浮生终误。</p>
                     
                     <p>回首五陵年少事，漠漠人间尘土。</p>
                     
                     <p>算赢得、酒俦诗侣。</p>
                     
                     <p>眼底中原青一发，便当初、谁买相如赋。</p>
                     
                     <p>双鬓白，此情苦。</p>
                     
                     <p>明朝吊影台城路。</p>
                     
                     <p>怕伤心、巢痕未改，燕泥未故。</p>
                     
                     <p>多少寒鸦风雪里，点缀颓垣枯树。</p>
                     
                     <p>休问讯、城角歌舞。</p>
                     
                     <p>除是秋娘今犹在，断无人、能唱开元谱。</p>
                     
                     <p>相送罢，泪如雨。</p>
                     
                </div>
