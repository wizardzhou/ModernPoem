                </div>
                <div class="author">
                    邓潜
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>裁云剪雪。</p>
                     
                     <p>要软红界断，书幌清绝。</p>
                     
                     <p>越网千丝，暗罥秋痕，玲珑影斜月。</p>
                     
                     <p>疏疏也学方空样，看织就冰蚕全别。</p>
                     
                     <p>逗晚凉篆缕寻香，几阵落花风歇。</p>
                     
                     <p>休把玻璃上了，任檐际乳鸽偷觑。</p>
                     
                     <p>窗隙雨过黄梅，了鸟呼关，又觉罗衣寒怯。</p>
                     
                     <p>唐宫水帛依稀认，漾槛外帘波三折。</p>
                     
                     <p>待夜来悄放纱幮，却恐玉人偎热。</p>
                     
                </div>
