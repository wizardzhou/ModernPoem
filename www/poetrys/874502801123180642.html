                </div>
                <div class="author">
                    杜甫
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>孔明廟前有老柏，柯如青銅根如石。</p>
                     
                    <p>霜皮溜雨四十圍，黛色參天二千尺。</p>
                     
                    <p>君臣已與時際會，樹木猶爲人愛惜。</p>
                     
                    <p>雲來氣接巫峽長，月出寒通雪山白。</p>
                     
                    <p>憶昨路繞錦亭東，先主武侯同閟宮。</p>
                     
                    <p>崔嵬枝幹郊原古，窈窕丹青戶牖空。</p>
                     
                    <p>落落盤踞雖得地，冥冥孤高多烈風。</p>
                     
                    <p>扶持自是神明力，正直原因造化工。</p>
                     
                    <p>大廈如傾要樑棟，萬牛回首丘山重。</p>
                     
                    <p>不露文章世已驚，未辭翦伐誰能送？</p>
                     
                    <p>苦心豈免容螻蟻，香葉終經宿鸞鳳。</p>
                     
                    <p>志士幽人莫怨嗟：古來材大難爲用。</p>
