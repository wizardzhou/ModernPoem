                </div>
                <div class="author">
                    金天羽
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>海阔天辽辽，欧亚文明交。</p>
                     
                     <p>花叶相当对，雅颂笙管调。</p>
                     
                     <p>昨者成吉斯，首赴拿翁招。</p>
                     
                     <p>今兹华盛顿，前来访帝尧。</p>
                     
                     <p>我疑哥伦布，前身骞与超。</p>
                     
                     <p>梭柏逢孔孟，班荆相谐嘲。</p>
                     
                     <p>卢梭毒世人，不崇黄馀姚。</p>
                     
                     <p>峨峨伊符塔，祥云捧高标。</p>
                     
                     <p>喤喤自由钟，沧溟震寒涛。</p>
                     
                     <p>风日太平洋，欧亚文明交。</p>
                     
                     <p>我执惜不化，魔难生群妖。</p>
                     
                     <p>微妙而圆通，斯人其寂寥。</p>
                     
                </div>
