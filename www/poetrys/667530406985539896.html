                    瑞芳同学寄来自营生圹七绝五首，依韵和之
                </div>
                <div class="author">
                    刘凤梧
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>万山蚕聚数峰回，旧圹云封手自开。</p>
                     
                     <p>一代人师如有道，题碑应待蔡邕来。</p>
                     
                     <p>古人高旷未为狂，墓外松楸富绿章。</p>
                     
                     <p>我爱孤山林处士，梅花作室梦俱香。</p>
                     
                     <p>半世奔波总枉然，自营生圹亦堪怜。</p>
                     
                     <p>欲知死后谁相伴？花在坟前月在天。</p>
                     
                     <p>电火光阴寿几何，黑貂空敝泪痕多。</p>
                     
                     <p>七旬虚度人间事，浑似华胥一梦婆。</p>
                     
                     <p>山灵呵护绕云烟，自立丰碑矗墓前。</p>
                     
                     <p>石是贞珉人是玉，任他风雨淬年年。</p>
