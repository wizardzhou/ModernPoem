                    贺新凉 避寇泰和，病中两得晴梅馆自沪来书，谱此寄答三首 其二
                </div>
                <div class="author">
                    吕小薇
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>历历当年事。</p>
                     
                     <p>凭一腔、女儿情性，多惭名士。</p>
                     
                     <p>肯与浮生随俯仰，自有文章相慰。</p>
                     
                     <p>更默许、两心相倚。</p>
                     
                     <p>薄海同仇烽火急，向中厨、琐屑米盐计。</p>
                     
                     <p>强欢笑，承菽水。</p>
                     
                     <p>西江地湿多魑魅。</p>
                     
                     <p>更那堪、故乡沦落，旅人憔悴。</p>
                     
                     <p>稚子绕床呼阿母，未解娘心悲喜。</p>
                     
                     <p>但小手、为娘拭泪。</p>
                     
                     <p>窗外萧萧黄叶坠，想晚来风紧秋深矣。</p>
                     
                     <p>拥衾枕、难成睡。</p>
                     
                </div>
