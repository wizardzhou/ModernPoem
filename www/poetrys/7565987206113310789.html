                    告别布宜诺斯艾利斯
                </div>
                <div class="author">
                    蔡天新
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>从圣马丁广场的榆树下向东</p>
                     
                    <p>船呜像书桌一样整齐地排开</p>
                     
                    <p>地铁诸线交汇于七月九日大街</p>
                     
                    <p>并不通向谜一样的里科莱塔</p>
                     
                    <p>戴墨镜的老人握着拐杖</p>
                     
                    <p>在一位东方女子的陪伴下</p>
                     
                    <p>步出麦伊普大街的一座公寓</p>
                     
                    <p>他即将辞离故国</p>
                     
                    <p>开始一生最后的旅行</p>
                     
                    <p>他从父亲留下的藏书里反复挑捡</p>
                     
                    <p>还有记载家族史的相册</p>
                     
                    <p>最难割舍的是拉普拉塔河</p>
                     
                    <p>尽管他已分辨不清水色</p>
                     
                    <p>此行显然经过精心策划</p>
                     
                    <p>为了给热爱他的读者留下</p>
                     
                    <p>一个无法解开的地理迷宫</p>
                     
                    <p>哪怕利用瘦小赢弱的躯体</p>
                     
                </div>

            }
          }
        };

    }
