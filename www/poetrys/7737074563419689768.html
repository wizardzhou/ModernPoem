                <div class="content" style="padding-left: 1em;">
                    
                    <p>今夜我不会遇见你</p>
                     
                    <p>今夜我遇见了世上的一切</p>
                     
                    <p>但不会遇见你。</p>
                     
                    <p>一棵夏季最后</p>
                     
                    <p>火红的山楂树</p>
                     
                    <p>象一辆高大女神的自行车</p>
                     
                    <p>象一女孩</p>
                     
                    <p>畏惧群山</p>
                     
                    <p>呆呆站在门口</p>
                     
                    <p>她不会向我</p>
                     
                    <p>跑来!</p>
                     
                    <p>我走过黄昏</p>
                     
                    <p>型风吹向远处的平原</p>
                     
                    <p>我将在暮色中抱住一棵孤独的树干</p>
                     
                    <p>山楂树!</p>
                     
                    <p>一闪而过</p>
                     
                    <p>啊!</p>
                     
                    <p>山楂</p>
                     
                    <p>我要在你的乳房下坐到天亮。</p>
                     
                    <p>又小又美丽的山楂的乳房</p>
                     
                    <p>在高大女神的自行车上</p>
                     
                    <p>在农奴的手上</p>
                     
                    <p>在夜晚就要熄灭</p>
