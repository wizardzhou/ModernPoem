                <div class="author">
                    舒婷
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>我为你扼腕可惜</p>
                     
                    <p>在月光流荡的舷边</p>
                     
                    <p>在那细雨霏霏的路上</p>
                     
                    <p>你拱着肩，袖着手</p>
                     
                    <p>怕冷似地</p>
                     
                    <p>深藏着你的思想</p>
                     
                    <p>你没有觉察到</p>
                     
                    <p>我在你身边的步子</p>
                     
                    <p>放得多么慢</p>
                     
                    <p>如果你是火</p>
                     
                    <p>我愿是炭</p>
                     
                    <p>想这样安慰你</p>
                     
                    <p>然而我不敢</p>
                     
                    <p>我为你举手加额</p>
                     
                    <p>为你窗扉上闪熠的午夜灯光</p>
                     
                    <p>为你在书柜前弯身的形象</p>
                     
                    <p>当你向我袒露你的觉醒</p>
                     
                    <p>说春洪又漫过了</p>
                     
                    <p>你的堤岸</p>
                     
                    <p>你没有问问</p>
                     
                    <p>走过你的窗下时</p>
                     
                    <p>每夜我怎么想</p>
                     
                    <p>如果你是树</p>
                     
                    <p>我就是土壤</p>
                     
                    <p>想这样提醒你</p>
                     
                    <p>然而我不敢</p>
                     
                </div>

        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            // 处理示例
            var gushici = document.getElementById('jinrishici-sentence');
            gushici.innerText = data.data.content;
            var gushiciTag = document.getElementById('jinrishici-tag');
            if (data.data.matchTags.length > 0) {
                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
