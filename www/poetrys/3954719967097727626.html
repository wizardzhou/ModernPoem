                </div>
                <div class="author">
                    文虬
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>听见衰风的是他的耳朵</p>
                     
                    <p>海潮尽退的月下</p>
                     
                    <p>疲惫的耳朵卷过一层白浪</p>
                     
                    <p>浪尖上一尾病鱼</p>
                     
                    <p>平翻肚皮，安静过于死亡</p>
                     
                    <p>就在这死寂中</p>
                     
                    <p>海潮的耳朵</p>
                     
                    <p>听见他衰缓的呼吸</p>
                     
                    <p>手指的汗珠一点一滴</p>
                     
                    <p>仿佛离开希腊的夜会</p>
                     
                    <p>荷马披上纯洁衣裳</p>
                     
                    <p>像一个处女，眼泪汪汪</p>
                     
                    <p>噢</p>
                     
                    <p>希腊剧场</p>
                     
                    <p>一个处女无法疯狂</p>
                     
                    <p>一尾病鱼无法隐藏</p>
                     
                    <p>叼起它的嘴唇</p>
                     
                    <p>海潮上覆盖过白色的鬼花</p>
                     
                    <p>（1996）</p>
                     
                </div>

            var gushiciTag = document.getElementById('jinrishici-tag');

                gushiciTag.innerText = data.data.matchTags[0];
            } else {
                gushiciTag.innerText = data.data.origin.author;
            }
          }
        };
        xhr.send();
    }

    jinrishiciLoad()
