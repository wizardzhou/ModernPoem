                </div>
                <div class="author">
                    苏继祖
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>拙庵先生须如铁，尝从宦海凛风节。</p>
                     
                     <p>少年曾上贾生疏，入世誓埋洛中辙。</p>
                     
                     <p>海内悠悠识者谁，逢人捧出赤心热。</p>
                     
                     <p>天为老材但著书，高斋时谱阳春雪。</p>
                     
                     <p>不管人世爱与憎，我陶我真乐泄泄。</p>
                     
                     <p>窍凿混茫吐元音，风雷在空声自烈。</p>
                     
                     <p>汗流籍湜元白僵，羌予那不挢其舌。</p>
                     
                     <p>爽然细绎先生诗，乃其经济之馀屑。</p>
                     
                     <p>君不见晚翠轩前苔痕齧，抱膝沈吟高稷契。</p>
                     
                     <p>饥溺未遂予心结，吾道非耶将焉说。</p>
                     
                     <p>无怪先生屡蹉跌，士人尚黠不尚直。</p>
                     
                     <p>无怪先生草诗阕，不取其巧独取拙。</p>
