                </div>
                <div class="author">
                    杜甫
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>人生不相见，动如参与商。</p>
                     
                    <p>今夕复何夕，共此灯烛光。</p>
                     
                    <p>少壮能几时，鬓发各已苍。</p>
                     
                    <p>访旧半为鬼，惊呼热中肠。</p>
                     
                    <p>焉知二十载，重上君子堂。</p>
                     
                    <p>昔别君未婚，儿女忽成行。</p>
                     
                    <p>怡然敬父执，问我来何方。</p>
                     
                    <p>问答未及已，儿女罗酒浆。</p>
                     
                    <p>夜雨剪春韭，新炊间黄粱。</p>
                     
                    <p>主称会面难，一举累十觞。</p>
                     
                    <p>十觞亦不醉，感子故意长。</p>
                     
                    <p>明日隔山岳，世事两茫茫。</p>
                     
                </div>
