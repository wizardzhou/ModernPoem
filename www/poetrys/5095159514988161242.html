                </div>
                <div class="author">
                    梁季子
                </div>

                <div class="content" style="padding-left: 1em;">
                     
                     <p>驹影日獝獝，苍凉酒满襟。</p>
                     
                     <p>达官真性薄，久客世情深。</p>
                     
                     <p>安得乐天侣，时廑昧道心。</p>
                     
                     <p>泓泓双醉眼，接座听清琴。</p>
                     
                     <p>西风吹短鬓，辄欲广牢骚。</p>
                     
                     <p>自惜头颅好，人嫌举趾高。</p>
                     
                     <p>桐风欺白袷，柳汁浼青袍。</p>
                     
                     <p>未有全牛术，何劳学奏刀。</p>
                     
                     <p>大愧神仙尉，翻嗟万里蓬。</p>
                     
                     <p>虚名如画饼，小技耻雕虫。</p>
                     
                     <p>内翰婆呼梦，昌黎鬼送穷。</p>
                     
                     <p>尧蓂知晦朔，谁与鉴孤衷。</p>
                     
                     <p>黔山羁宦迹，锦里忆闲窝。</p>
                     
                     <p>有酒酬诗债，无方逐睡魔。</p>
                     
                     <p>愁人知日短，边气得秋多。</p>
                     
                     <p>亲舍白云下，时时足寤歌。</p>
                     
                </div>
